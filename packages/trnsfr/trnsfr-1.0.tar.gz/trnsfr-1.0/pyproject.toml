[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "trnsfr"
authors = [{ email = "tdebize@mail.com" }]
description = "A simple Python script to upload files on transfer.sh servers from CLI."
readme = "README.md"
requires-python = ">=3"
keywords = ["trnsfr", "transfer", "transfersh", "transfer.sh", "file", "upload", "download", "encrypt", "decrypt", "cli"]
license = "LGPL-3.0-or-later"
classifiers = [
    'Topic :: Security',
    'Programming Language :: Python :: 3'
]
dynamic = ["version", "dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["trnsfr/requirements.txt"]}
version = {attr = "trnsfr.trnsfr.VERSION"}

[project.urls]
Homepage = "https://github.com/maaaaz/trnsfr"

[project.scripts]
pyalienvaultcli = "trnsfr.trnsfr:main"