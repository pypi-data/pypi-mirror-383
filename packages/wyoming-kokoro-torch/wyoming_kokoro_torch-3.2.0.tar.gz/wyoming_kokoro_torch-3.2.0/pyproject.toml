[project]
name = "wyoming-kokoro-torch"
version = "3.2.0"
description = "Wyoming Server for Kokoro Torch"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Laurent Debacker", email = "debackerl@gmail.com"}
]
keywords = ["rhasspy", "wyoming", "kokoro", "tts"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Text Processing :: Linguistic",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "wyoming>=1.7.2,<1.8",
    "kokoro==0.9.4",
    "sentence-stream==1.2.0",
]

[project.urls]
Homepage = "http://github.com/debackerl/wyoming-kokoro-torch"

[project.scripts]
wyoming-kokoro-torch = "wyoming_kokoro_torch.__main__:run"

[tool.setuptools.packages.find]
include = ["wyoming_kokoro_torch"]
exclude = ["tests", "tests.*"]

[tool.setuptools.package-data]
wyoming_kokoro_torch = ["voices.json"]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true

[project.optional-dependencies]
dev = [
    "black==24.8.0",
    "flake8==7.1.1",
    "mypy==1.14.0",
    "pylint==3.2.7",
    "pytest==8.3.4",
    "pytest-asyncio==1.1.0",
    "build==1.2.2",
    "scipy>=1.10,<2",
    "numpy>=1.20,<2",
    "python-speech-features==0.6",
    "twine==6.1.0",
]
