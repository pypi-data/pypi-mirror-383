# pyproject.toml
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bitcoinwatcher"
version = "2.18"
description = "bitcoinwatcher is a Python library that implements a ZMQ subscriber and provides abstractions to build custom address watchers. This library is designed to make it easy for developers to monitor Bitcoin addresses and react to changes in their state."
readme = "README.md"
authors = [{name = "twosatsmaxi"}]
license = {file = "LICENSE"}

classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["bitcoin", "blockchain", "ZMQ", "subscriber", "address watcher", "bitcoin", "listener", "library"]

dependencies = [
    "requests~=2.31.0",
    "certifi==2024.2.2",
    "charset-normalizer==3.3.2",
    "idna==3.7",
    "pyzmq==25.1.2",
    "requests==2.31.0",
    "urllib3==2.2.1",
    "bitcoinlib==0.7.4",
    "ordipool==1.2.0",
    "pyzmq==25.1.2",
    "python-bitcoinrpc-2sat==1.0.1",
    "pytz~=2024.2",
    "colorlog~=6.9.0"
]
requires-python = ">=3.10"
[project.urls]
Homepage = "https://github.com/twosatsmaxi/watcher"