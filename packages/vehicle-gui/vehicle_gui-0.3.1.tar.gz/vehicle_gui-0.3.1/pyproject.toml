[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vehicle_gui"
version = "0.3.1"
description = "A GUI frontend for the vehicle command line tool"
readme = "PyPi-README.md"
requires-python = ">=3.8"
dependencies = [
    "PyQt6>=6.7.0",
    "vehicle_lang>=0.21.0",
    "superqt>=0.7.0",
    "idx2numpy>=1.2.0",
    "Pygments>=2.18.0"
]

[project.scripts]
vehicle_gui = "vehicle_gui.__main__:main"

[project.entry-points."pygments.lexers"]
external = "vehicle_gui.external.lexer:ExternalLexer"

[project.entry-points."pygments.styles"]
vse-style = "vehicle_gui.external.vse_style:VSE"

[tool.setuptools.packages.find]
where = ["."]

