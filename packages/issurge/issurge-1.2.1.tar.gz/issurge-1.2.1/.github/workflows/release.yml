name: Trigger release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Bump type
        required: true
        type: choice
        options: [patch, minor, major]

permissions:
  contents: write

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.AUTOCOMMITS_DEPLOY_KEY }} 
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14.0"
      - uses: yezz123/setup-uv@v4
      - run: uv run bumpver update --${{ inputs.bump }}
      - name: Get new version
        id: pyproject
        uses: maybe-hello-world/pyproject-check-version@v4
      - name: Update changelog
        if: steps.pyproject.outputs.local_version_is_higher == 'true'
        run: uv run keepachangelog release ${{  steps.pyproject.outputs.local_version }}
      - name: Debug changes
        run: |
          git status
          echo New version: ${{ steps.pyproject.outputs.local_version }}
          echo Changes:
          git diff
      - name: Commit and tag changes
        uses: EndBug/add-and-commit@v9
        if: steps.pyproject.outputs.local_version_is_higher == 'true'
        with:
          message: "ðŸ”– Release ${{ steps.pyproject.outputs.local_version }}"
          tag: v${{ steps.pyproject.outputs.local_version }}

