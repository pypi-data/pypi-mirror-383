[project]
name = "zia-sdk-python"
dynamic = ["version"]
description = "Python SDK for Neurolabs ZIA platform"
authors = [
    {name = "Neurolabs",email = "support@neurolabs.ai"}
]
maintainers = [
    {name = "Patric Fulop", email = "patric@neurolabs.ai"},
    {name = "Toby Thomas", email = "tthomas@neurolabs.ai"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "pytest-asyncio (>=1.1.0,<2.0.0)",
    "pytest-cov (>=6.2.1,<7.0.0)",
    "pytest (>=8.4.1,<9.0.0)"
]
[project.optional-dependencies]
databricks = ["pandas>=2.2.3,<3.0.0", "pyspark>=3.4.0,<4.0.0"]
pandas = ["pandas>=2.2.3,<3.0.0"]


[tool.poetry]
version = "0.0.20"
package-mode = true
packages = [{include = "neurolabszia"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pandas ="^2.2.3"
pytest = "^8.4.1"
pytest-asyncio = "^1.1.0"
pytest-cov = "^6.2.1"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.17.1"
ruff = "^0.12.8"
pillow = "^11.3.0"
databricks-sdk = "^0.62.0"
numpy = "^2.3.2"
jupyterlab = "^4.4.6"
pyspark = "^3.4.0"
codecov-cli = "^11.2.0"


[project.scripts]
neurolabszia = "neurolabszia.cli:main"
