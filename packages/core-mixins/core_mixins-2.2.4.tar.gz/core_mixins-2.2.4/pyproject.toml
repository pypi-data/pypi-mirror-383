# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-mixins"
description = """This project contains common and generic functions, decorators, interfaces and classes..."""
version = "2.2.4"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = "MIT"
readme = "README.rst"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "core-tests>=2.0.1",
    "typing-extensions>=4.8.0; python_version >= '3.9' and python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "core-dev-tools>=1.0.1",
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-mixins"
Repository = "https://gitlab.com/bytecode-solutions/core/core-mixins"
Documentation = "https://core-mixins.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-mixins/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-mixins/-/blob/master/CHANGELOG.md"

[tool.setuptools.package-data]
"core_mixins" = ["py.typed"]
