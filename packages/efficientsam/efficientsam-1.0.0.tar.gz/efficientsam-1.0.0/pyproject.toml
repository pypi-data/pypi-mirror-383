[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "efficientsam"
version = "1.0.0"
description = "EfficientViT-SAM: Accelerated Segment Anything Model Without Accuracy Loss"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
dependencies = ["torch", "torchvision", "numpy"]

[project.optional-dependencies]
opencv = ["opencv-python"]
requests = ["requests"]

[tool.black]
line-length = 120
include = '\.pyi?$'
extend-exclude = ".vscode/.*"

[tool.isort]
profile = "black"
extend_skip = [".vscode"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
