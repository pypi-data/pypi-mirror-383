[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hxy_lib"
version = "0.2.43"
authors = [
    {name="Xinyun Huang", email="hxinyun@mail.ustc.edu.cn"},
]
description = "A package with my custom functions"
readme = "README.md"
requires-python = ">=3.7"
#license = {text = "MIT"}  # 显式声明为文本类型
license = "MIT"  # 简化为字符串形式
classifiers = [
    "Programming Language :: Python :: 3",
    #"License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]



dependencies = [
    # 科学计算核心
    "numpy>=1.21.0",      # 锁定主版本，允许补丁更新
    "scipy>=1.7.0",       # 与numpy版本保持兼容

    # 数据处理
    "pandas>=1.3.0",      # 与numpy版本范围匹配

    # 可视化
    "matplotlib>=3.4.0,<4.0.0",  # 常用稳定版本范围
    #"mpl_toolkits",              # 通常随matplotlib安装

    # 专业工具
    "allantools>=2.0.0",         # 不限制上限但指定最低版本
    "scienceplots>=2.0.1"

    # 标准库（无需声明版本）
    # "cProfile",                # Python内置，应移除
    # "datetime",                # Python内置，应移除
    # "pathlib",                 # Python 3.4+ 内置，应移除
    # "time"                     # Python内置，应移除
]

#[tool.setuptools.packages.find]
#where = ["src"]  # 可选：指定包所在的目录（如 `src/`）
#include = ["analysis*", "plot*", "utils*"]  # 可选：包含的包名通配符
#exclude = ["hxy_lib*"]       # 可选：排除的目录
# 添加数据文件声明
[tool.setuptools.package-data]
hxy_lib = ["bin/*.exe"]  # 关键配置：包含data目录下的exe文件

[tool.setuptools]
package-dir = { "" = "src" }
packages = { find = { where = ["src"] } }  # 自动发现 src/ 下的所有包



[project.urls]
"Homepage" = "https://github.com/yourusername/my_package"
"Bug Tracker" = "https://github.com/yourusername/my_package/issues"