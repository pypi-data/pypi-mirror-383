[project]
name = "blindfile"
version = "0.1.1"
description = "The virtual blindfold to make truly unbiased file comparisons"
readme = "README.md"
authors = [
    { name = "Jerzy Kowalski", email = "kowalskijerzy@aol.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.12.0",
    "randomname>=0.2.1",
    "typer>=0.19.2",
]
license = { text = "MIT" }  # Add your preferred license
keywords = ["file", "comparison", "blind", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/jurekkow/blindfile"
Repository = "https://github.com/jurekkow/blindfile"

[project.scripts]
blindfile = "blindfile:main"

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pdbpp>=0.11.7",
    "ruff>=0.14.0",
]
