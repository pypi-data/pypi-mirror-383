[build-system]
requires = ["setuptools>=75.0", "setuptools_scm>=8.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ordeq_cli_runner"
description = "Command line interface for the Ordeq runner"
dynamic = ["version"]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
maintainers = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
requires-python = ">=3.10"
dependencies = ["ordeq>=1.2.0"]

[tool.ordeq]
group = "CLI"

[dependency-groups]
test = [
    "ordeq-common"
]

[project.scripts]
ordeq = "ordeq_cli_runner:main"

[tool.setuptools_scm]
root = "../../"
version_file = "src/ordeq_cli_runner/_version.py"
tag_regex = "^ordeq-cli-runner/(?:[\\w-]+-)?(?P<version>[vV]?\\d+(?:\\.\\d+){0,2}[^\\+]*)(?:\\+.*)?$"
git_describe_command = "git describe --dirty --tags --long --match ordeq-cli-runner/*"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src", "tests"]
addopts = "--doctest-modules"

[tool.coverage.run]
omit = [
    "src/ordeq_cli_runner/_version.py"
]
