[flake8]
max-line-length = 120
exclude = docs/*,build/*,django_jwt_allauth.egg-info/*,jwt_allauth/*
ignore = W504

[coverage:run]
omit = *site-packages*,*distutils*,*migrations*

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
ignore_errors = True

[coverage:html]
directory = coverage_html

[pydev]
tests = true

[egg_info]
tag_build = 
tag_date = 0

