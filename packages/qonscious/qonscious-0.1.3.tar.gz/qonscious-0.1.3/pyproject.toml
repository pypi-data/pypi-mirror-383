[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "qonscious"
version = "0.1.3"
description = "Qonscious is a runtime framework designed to support conditional execution of quantum circuits based on resource introspection. It helps you build quantum applications that are aware of backend conditions — such as entanglement, coherence, or fidelity — before execution."
authors = [
    { name = "Alejandro Fernandez", email = "casco@lifia.info.unlp.edu.ar" },
    { name = "Federico Holik", email = "holik@fisica.unlp.edu.ar" },
    { name = "Marcos Lammers", email = "mlammers@lifia.info.unlp.edu.ar" }
]
readme = "README.md"
license = { file = "LICENSE" } 
requires-python = ">=3.9"

dependencies = [
  "qiskit>=2.0,<3",
  "qiskit-aer>=0.17",
  "qiskit-ibm-runtime>=0.40",
  "python-dotenv>=1.0",
  "qiskit-ionq",      
  "typing_extensions>=4.7; python_version<'3.11'"
]

keywords = ["quantum", "qiskit", "quantum-computing", "runtime", "resource-aware", "nisq"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
]

[project.urls]
Homepage = "https://github.com/lifia-unlp/qonscious"
Repository = "https://github.com/lifia-unlp/qonscious"
Issues = "https://github.com/lifia-unlp/qonscious/issues"
Documentation = "https://lifia-unlp.github.io/qonscious/"

# load these with `pip install .[dev]` or `pip install .[notebooks]` or `pip install .[viz]` or `pip install .[docs]`
[project.optional-dependencies] 
dev = [
  "pytest>=8.4",
  "ruff>=0.12.12",
  "pyright",
]
notebooks = [
  "ipykernel>=6.29",
  "matplotlib>=3.9",
  "pandas>=2.3",
]
viz = [
  "graphviz>=0.20",
  "pydeps>=1.12",            
]
docs = [
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings[python]",
  "pymdown-extensions"
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E","F","W","I","UP","B","SIM","TCH","TID"]
per-file-ignores = { "src/qonscious/**/__init__.py" = ["F401"] }

[tool.ruff.lint.isort]
known-first-party = ["qonscious"]
combine-as-imports = true

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["qonscious*"]
exclude = ["tests*", "notebooks*", "notebooks_private*", "scripts*"]
