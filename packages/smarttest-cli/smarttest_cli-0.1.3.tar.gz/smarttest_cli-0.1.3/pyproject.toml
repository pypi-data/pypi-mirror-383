[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smarttest-cli"
version = "0.1.3"
description = "SmartTest CLI - Execute test scenarios with secure credential handling"
readme = "cli/README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "SmartTest Team", email = "ai.smart.test.contact@gmail.com"},
]
maintainers = [
    {name = "SmartTest Team", email = "ai.smart.test.contact@gmail.com"},
]
keywords = ["testing", "api", "cli", "automation", "ci-cd", "continuous-integration", "api-testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]

dependencies = [
    "typer>=0.9.0",
    "httpx>=0.24.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
]

[project.urls]
Homepage = "https://ai-smart-test.vercel.app/"
Documentation = "https://ai-smart-test.vercel.app/docs"
Repository = "https://github.com/smarttest/smarttest-cli"
"Bug Tracker" = "https://github.com/smarttest/smarttest-cli/issues"

[project.scripts]
smarttest = "cli.main:main"

[tool.setuptools.packages.find]
include = ["cli*"]

[tool.setuptools.package-data]
cli = ["*.yml", "*.yaml"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"