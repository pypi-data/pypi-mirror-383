[tool.poetry]
name = "contentful-webhook-receiver"
version = "0.8.2"
description = "A Django package to receive Webhooks from Contentful as signals"
authors = ["MarcoGlauser <github@mglauser.ch>"]
license = "MIT"
readme = 'README.md'
repository = 'https://github.com/MarcoGlauser/contentful-webhook-receiver'

[tool.poetry.dependencies]
python = ">=3.9,<3.15"
Django = ">=4.2,<5.3"
djangorestframework = "^3.0.0"

[tool.poetry.group.dev.dependencies]
django-model-utils = "^5"

[tool.poetry.group.test.dependencies]
coverage = ">=4.4.1"
flake8 = ">=2.1"
tox = "^4"
codecov = "^2"
django-model-utils = "^5"
tox-gh-actions = "^3.1.3"

[tool.poetry_bumpversion.file."contentful_webhook_receiver/__init__.py"]

[build-system]
requires = ["poetry>=2.0.0"]
build-backend = "poetry.core.masonry.api"
