[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
license = { text = "MIT" }
name = "smart-datalyzer"
version = "0.1.0"
description = "Data analysis and reporting toolkit"
authors = [
    { name = "Mehmood Ul Haq", email = "mehmoodulhaq1040@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pandas",
    "numpy",
    "scipy",
    "statsmodels",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "rich"
]

[project.urls]
Homepage = "https://github.com/mehmoodulhaq570/datalyzer"
BugTracker = "https://github.com/mehmoodulhaq570/datalyzer/issues"

[project.scripts]
datalyzer = "datalyzer.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["datalyzer*"]