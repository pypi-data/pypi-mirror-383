[project]
name = "flounder-score"
version = "1.3.0"
description = "Flounder score library"
authors = [
    { name = "Dave Pearson", email = "davep@davep.org" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.9"
license = "MIT"
keywords = [
    "library",
    "dna",
    "genetics",
    "bioinformatics",
    "joke",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.urls]
Homepage = "https://flounder-score.davep.dev/"
Repository = "https://github.com/davep/flounder-score"
Documentation = "https://flounder-score.davep.dev/"
Source = "https://github.com/davep/flounder-score"
Issues = "https://github.com/davep/flounder-score/issues"
Discussions = "https://github.com/davep/flounder-score/discussions"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
managed = true

[tool.uv.build-backend]
module-name = "flounder"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "mypy>=1.15.0",
    "codespell>=2.4.1",
    "mkdocs-material>=9.6.11",
    "mkdocstrings[python]>=0.29.1",
    "ruff>=0.12.9",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "markdown-exec>=1.11.0",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pyright]
venvPath="."
venv=".venv"
exclude=[".venv"]
