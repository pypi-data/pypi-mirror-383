[build-system]
requires = [
  "setuptools>=42",
  "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyzernike-polynomials"
requires-python = ">= 3.10"
dynamic = ["version"]
description = "Zernike polynomials computation and visualization."
license = {file = "LICENSE"}
authors = [
{name = "Artezaru", email = "artezaru.github@proton.me"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "matplotlib>=3.7.0",
    "sympy>=1.12"
]

[project.urls]
Homepage = "https://github.com/Artezaru/pyzernike"
Documentation = "https://Artezaru.github.io/pyzernike"
Source = "https://github.com/Artezaru/pyzernike"
Tracker = "https://github.com/Artezaru/pyzernike/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyzernike", "pyzernike*"]
exclude = ["laboratory", "laboratory.*", "tests", "tests*", "examples", "examples*"]

[tool.setuptools.package-data]
"pyzernike.resources" = ["*"]

[project.scripts]
pyzernike = "pyzernike.__main__:__main__"

[tool.setuptools.dynamic]
version = {attr = "pyzernike.__version__.__version__"}

[project.optional-dependencies]
dev = [
    "sphinx",
    "pydata-sphinx-theme",
    "numpydoc",
    "pytest",
    "pytest-cov",
    "bumpver",
    "twine",
    "wheel",
    "build",
    "setuptools",
    "setuptools-scm",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"