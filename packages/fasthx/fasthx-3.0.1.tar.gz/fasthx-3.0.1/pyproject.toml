[tool.poetry]
name = "fasthx"
version = "3.0.1"
description = "FastAPI server-side rendering with built-in HTMX support."
authors = ["Peter Volf <do.volfp@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = ">=0.100.0"
htmy = { extras = ["lxml"], version = ">=0.8.1", optional = true }
jinja2 = { version = "^3.0.0", optional = true }

[tool.poetry.extras]
htmy = ["htmy"]
jinja = ["jinja2"]

[tool.poetry.group.dev.dependencies]
htmy = { extras = ["lxml"], version = ">=0.8.1"}
httpx = "^0.26.0"
jinja2 = "^3.0.0"
mkdocs-material = "^9.6.15"
mkdocstrings = {extras = ["python"], version = "^0.30.0"}
mypy = "^1.17.0"
poethepoet = "^0.36.0"
pytest = "^8.4.1"
pytest-random-order = "^1.2.0"
ruff = "^0.12.4"
typing-extensions = ">=4.5.0"
uvicorn = "^0.35.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true
show_error_codes = true

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.pytest.ini_options]
addopts = "--random-order"

[tool.ruff]
line-length = 108
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "dist",
    "docs",
]
lint.select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "S", # flake8-bandit - we must ignore these rules in tests
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S101"] # S101: use of assert detected

[tool.poe.tasks]
format = "ruff format --check ."
format-fix = "ruff format ."

lint = "ruff check ."
lint-fix = "ruff . --fix"

mypy = "mypy ."

check.sequence = ["format", "lint", "mypy"]
check.ignore_fail = "return_non_zero"

test = "python -m pytest tests"

serve-docs = "mkdocs serve"
