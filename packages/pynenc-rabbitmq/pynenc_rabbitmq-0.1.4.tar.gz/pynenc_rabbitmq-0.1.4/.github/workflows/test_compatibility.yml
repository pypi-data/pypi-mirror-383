name: Test Dependency Compatibility

on:
  pull_request:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday

jobs:
  test-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        deps-version: ["minimum", "latest"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (minimum, tests only)
        if: matrix.deps-version == 'minimum' && matrix.python-version >= '3.13'
        run: uv sync --resolution=lowest-direct --group tests

      - name: Install dependencies (latest, tests only)
        if: matrix.deps-version == 'latest' && matrix.python-version >= '3.13'
        run: uv sync --group tests

      - name: Install dependencies (minimum, all extras)
        if: matrix.deps-version == 'minimum' && matrix.python-version < '3.13'
        run: uv sync --resolution=lowest-direct --group tests --group monitor

      - name: Install dependencies (latest, all extras)
        if: matrix.deps-version == 'latest' && matrix.python-version < '3.13'
        run: uv sync --group tests --group monitor

      - name: Run unit tests only (Python >=3.13)
        if: matrix.python-version >= '3.13'
        run: uv run pytest tests/unit/ --ignore=tests/unit/pynmon

      - name: Run all unit tests (Python <3.13)
        if: matrix.python-version < '3.13'
        run: uv run pytest tests/unit/
