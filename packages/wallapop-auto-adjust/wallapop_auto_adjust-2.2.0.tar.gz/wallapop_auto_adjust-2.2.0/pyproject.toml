[project]
name = "wallapop-auto-adjust"
version = "2.2.0"
description = "Automatic price adjustment tool for Wallapop sales"
authors = [
    {name = "Alexander Serov",email = "asserov@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "requests (>=2.32.4,<3.0.0)",
    "beautifulsoup4 (>=4.13.4,<5.0.0)",
    "selenium (>=4.35.0,<5.0.0)",
    "python-dateutil (>=2.9.0.post0,<3.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "undetected-chromedriver (>=3.5.5,<4.0.0)"
]
keywords = [
    "wallapop",
    "automation",
    "pricing",
    "cli",
    "marketplace"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/Alexander-Serov/wallapop-auto-adjust"
Repository = "https://github.com/Alexander-Serov/wallapop-auto-adjust"
Issues = "https://github.com/Alexander-Serov/wallapop-auto-adjust/issues"

[project.scripts]
wallapop-auto-adjust = "wallapop_auto_adjust.cli:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
    { include = "wallapop_auto_adjust", from = "src" }
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
black = "^25.1.0"


[tool.pytest.ini_options]
testpaths = [
    "tests"
]
addopts = "-q"

