[project]
name = "xproject"
version = "0.2.3"
description = ""
authors = [
    { name = "mathewgeola", email = "mathewgeola@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "furl (>=2.1.4,<3.0.0)",
    "tldextract (>=5.3.0,<6.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "arrow (>=1.3.0,<2.0.0)",
    "fake-useragent (>=2.2.0,<3.0.0)",
    "pillow (>=11.3.0,<12.0.0)",
    "pillow-avif-plugin (>=1.5.2,<2.0.0)",
    "w3lib (>=2.3.1,<3.0.0)",
    "colorlog (>=6.9.0,<7.0.0)",
    "rich (>=14.1.0,<15.0.0)",
    "ujson (>=5.10.0,<6.0.0)",
    "pyexecjs (>=1.5.1,<2.0.0)",
    "htmlmin (>=0.1.12,<0.2.0)",
    "sqlparse (>=0.5.3,<0.6.0)",
    "pycryptodome (>=3.23.0,<4.0.0)",
    "blinker (>=1.9.0,<2.0.0)",
    "pymysql (>=1.1.1,<2.0.0)",
    "redis (>=6.2.0,<7.0.0)",
    "sqlalchemy (>=2.0.42,<3.0.0)",
    "pymongo (==3.12.3)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "jsonpath (>=0.82.2,<0.83.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "openpyxl (>=3.1.5,<4.0.0)",
    "gmssl (>=3.2.2,<4.0.0)",
    "scrapy (==2.13.3)",
    "mini-racer (>=0.12.4,<0.13.0)",
    "bs4 (>=0.0.2,<0.0.3)",
    "requests (>=2.32.5,<3.0.0)",
    "oss2 (>=2.19.1,<3.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "frida (==16.0.0)",
    "frida-tools (==12.1.0)",
    "easyocr (>=1.7.2,<2.0.0)",
    "pytesseract (>=0.3.13,<0.4.0)",
    "wechat-ocr (>=0.0.3,<0.0.4)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
generate_init_py = "xproject.scripts.generate_init_py:GenerateInitPy.main"
render_handler_py = "xproject.scripts.renders.render_handler_py:RenderHandlerPy.main"
render_task_py = "xproject.scripts.renders.render_task_py:RenderTaskPy.main"