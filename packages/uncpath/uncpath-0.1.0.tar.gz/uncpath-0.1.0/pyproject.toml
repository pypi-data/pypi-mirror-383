[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uncpath"
version = "0.1.0"
description = "A Python package for UNC path operations"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Jiashuai Xu"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
    "pre-commit>=2.0",
]

[project.scripts]
uncd = "uncpath.cli:main"

[project.urls]
Homepage = "https://github.com/JiashuaiXu/uncpath-py"
Repository = "https://github.com/JiashuaiXu/uncpath-py"

[tool.hatch.build.targets.wheel]
packages = ["src/uncpath"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
