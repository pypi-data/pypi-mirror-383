[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mixpeek-mcp"
version = "0.1.0"
description = "Mixpeek MCP server (Python, stdio) auto-mapped from OpenAPI"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Mixpeek" }]
keywords = ["mcp", "model-context-protocol", "mixpeek", "retrieval", "openapi"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "httpx>=0.27.0",
  "pydantic>=2.7.0",
  "python-dotenv>=1.0.1",
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "pytest-asyncio>=0.24",
]

[project.scripts]
mixpeek-mcp = "server:run_cli"

[tool.setuptools]
py-modules = ["server"]
include-package-data = true


