[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "renoir-wikiart"
version = "2.0.0"
description = "A pedagogical tool for analyzing artist-specific works from WikiArt"
readme = "README.md"
authors = [
    {name = "Michail Semoglou", email = "m.semoglou@tongji.edu.cn"}
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
keywords = ["art-history", "dataset-analysis", "digital-humanities", "education", "computational-design"]
requires-python = ">=3.8"
dependencies = [
    "datasets>=2.0.0",
    "Pillow>=8.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["renoir*"]
exclude = ["tests*", "examples*", "Research*", "test_env*", "Pierre-Auguste Renoir*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
]
visualization = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
]

[project.urls]
Homepage = "https://github.com/MichailSemoglou/renoir"
Documentation = "https://github.com/MichailSemoglou/renoir#readme"
Repository = "https://github.com/MichailSemoglou/renoir"
"Bug Tracker" = "https://github.com/MichailSemoglou/renoir/issues"
