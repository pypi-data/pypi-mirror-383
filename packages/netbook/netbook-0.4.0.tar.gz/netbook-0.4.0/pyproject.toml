[project]
name = "netbook"
version = "0.4.0"
description = "Jupyter notebook for terminal"
authors = [{author = "Levon Haykazyan", email = "haykazyan@zoho.com"}]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "appnope==0.1.4 ; sys_platform == 'darwin'",
    "asttokens==3.0.0",
    "attrs==25.3.0",
    "cffi==1.17.1",
    "colorama==0.4.6 ; sys_platform == 'win32'",
    "comm==0.2.2",
    "debugpy==1.8.14",
    "decorator==5.2.1",
    "executing==2.2.0",
    "fastjsonschema==2.21.1",
    "ipykernel==6.29.5",
    "ipython==9.3.0",
    "ipython-pygments-lexers==1.1.1",
    "jedi==0.19.2",
    "jsonschema==4.24.0",
    "jsonschema-specifications==2025.4.1",
    "jupyter-client==8.6.3",
    "jupyter-core==5.8.1",
    "linkify-it-py==2.0.3",
    "markdown-it-py==3.0.0",
    "matplotlib-inline==0.1.7",
    "mdit-py-plugins==0.4.2",
    "mdurl==0.1.2",
    "nbformat==5.10.4",
    "nest-asyncio==1.6.0",
    "packaging==25.0",
    "parso==0.8.4",
    "pexpect==4.9.0 ; sys_platform != 'emscripten' and sys_platform != 'win32'",
    "pillow==11.2.1",
    "platformdirs==4.3.8",
    "prompt-toolkit==3.0.51",
    "psutil==7.0.0",
    "ptyprocess==0.7.0 ; sys_platform != 'emscripten' and sys_platform != 'win32'",
    "pure-eval==0.2.3",
    "pycparser==2.22",
    "pygments==2.19.1",
    "python-dateutil==2.9.0.post0",
    "pyvips-binary==8.17.0",
    "pyvips[binary]==3.0.0",
    "pywin32==310 ; platform_python_implementation != 'PyPy' and sys_platform == 'win32'",
    "pyzmq==27.0.0",
    "referencing==0.36.2",
    "rich==14.0.0",
    "rpds-py==0.25.1",
    "six==1.17.0",
    "stack-data==0.6.3",
    "textual-image[textual]==0.8.2",
    "textual[syntax]==3.7.1",
    "tornado==6.5.1",
    "traitlets==5.14.3",
    "tree-sitter==0.24.0",
    "tree-sitter-bash==0.25.0",
    "tree-sitter-css==0.23.2",
    "tree-sitter-go==0.23.4",
    "tree-sitter-html==0.23.2",
    "tree-sitter-java==0.23.5",
    "tree-sitter-javascript==0.23.1",
    "tree-sitter-json==0.24.8",
    "tree-sitter-markdown==0.3.2",
    "tree-sitter-python==0.23.6",
    "tree-sitter-regex==0.24.3",
    "tree-sitter-rust==0.23.2",
    "tree-sitter-sql==0.3.7",
    "tree-sitter-toml==0.7.0",
    "tree-sitter-xml==0.7.0",
    "tree-sitter-yaml==0.7.1",
    "typing-extensions==4.14.0",
    "uc-micro-py==1.0.3",
    "wcwidth==0.2.13",
]

[project.urls]
homepage = "https://github.com/lyovushka/netbook"

[project.scripts]
jupyter-netbook = "netbook:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "coverage>=7.9.1",
    "matplotlib>=3.10.1",
    "pandas>=2.2.3",
    "pyinstrument>=5.0.2",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.14.1",
    "textual-dev>=1.7.0",
    "tqdm>=4.67.1",
    "tree-sitter-julia>=0.23.1",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.coverage.report]
exclude_also = [
    # Don't complain about abstract methods, they aren't run.
    "@(abc\\.)?abstractmethod",
    # Don't complain about typechecking.
    "if tp.TYPE_CHECKING",
    # This is often used to handle cases that shouldn't happen.
    "case _"
]

[tool.ruff]
line-length=120
