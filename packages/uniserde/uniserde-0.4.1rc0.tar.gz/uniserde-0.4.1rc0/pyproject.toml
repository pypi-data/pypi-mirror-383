[project]
name = "uniserde"
description = "Convention based, effortless serialization and deserialization"
version = "0.4.1rc0"
authors = [{ name = "Jakob Pinterits", email = "jakob.pinterits@gmail.com" }]
dependencies = [
    "python-dateutil>=2.8.2, <3.0.0",
    "typing-extensions>=4.7.1, <5.0.0",
]
requires-python = ">= 3.10"
license.file = "LICENSE.txt"
readme = "README.md"

[project.urls]
repository = "https://gitlab.com/mad-moo/uniserde"

[build-system]
requires = ["hatchling==1.26.3", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["uniserde"]

[dependency-groups]
dev = [
    "ruff>=0.9.10, <1.0.0",
    "pytest>=8.2.2, <9.0.0",
    "pre-commit>=3.7.0, <4.0.0",
    "mongo-schema>=1.0.0.post0, <2.0.0",
    "pymongo>=4.11.2, <5.0.0",
]
