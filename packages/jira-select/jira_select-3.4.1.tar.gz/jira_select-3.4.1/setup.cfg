[flake8]
max-line-length = 88
ignore = 
	E203,
	E231,
	E501,
	W503,
	A003,
	E704,
exclude = 
	migrations,

[pep8]
max-line-length = 88
ignore = 
	E701,

[pydocstyle]
match = (?!test_)(?!\d{4}_).*\.py
ignore = 
	D100,
	D104,
	D105,
	D107,
	D203,
	D213,
	D302,

[tool:isort]
force_single_line = True
line_length = 88
known_first_party = jira_select
default_section = THIRDPARTY
skip = .tox,.eggs,build,dist

[egg_info]
tag_build = 
tag_date = 0

