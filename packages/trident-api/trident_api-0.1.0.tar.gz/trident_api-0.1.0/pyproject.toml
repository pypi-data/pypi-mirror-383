[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "trident_api"
version = "0.1.0"
description = "A client library to connect with the Trident API for Pontus-X or EDC."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Thomas Trautner", email = "thomas.f.trautner@tuwien.ac.at" },
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.25.1",
    "docker>=7.1.0",
    "dotenv>=0.9.9",
]
keywords = ["trident", "pontus-x", "edc"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
source = "https://git.ift.tuwien.ac.at/lab/pub/pypi/trident-client"
# Homepage = "currently not available"
# Documentation = "currently not available"

[project.scripts]
trident-cli = "trident_api.cli:main"
