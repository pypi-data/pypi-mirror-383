[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "allflux"
version = "0.0.0"
description = "Modeling and analysis of flux phenomena in membranes and porous systems"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Hanqing Fan" }]
keywords = ["flux", "membranes", "transport", "porous media"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fan-hanqing/allflux"
Repository = "https://github.com/fan-hanqing/allflux"

[tool.hatch.build.targets.wheel]
packages = ["src/allflux"]
