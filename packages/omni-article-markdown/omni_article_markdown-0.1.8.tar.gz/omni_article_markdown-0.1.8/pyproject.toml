[project]
name = "omni-article-markdown"
version = "0.1.8"
description = "Easily convert web articles (blogs, news, documents, etc.) into Markdown format."
authors = [
    { name = "Lei", email = "caol64@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.32.3",
    "beautifulsoup4>=4.13.4",
    "html5lib>=1.1",
    "click>=8.2.0",
    "pluggy>=1.6.0",
    "click-default-group>=1.2.4",
    "pip",
]

[project.optional-dependencies]
dev = [
    "pytest",
]

[project.scripts]
mdcli = "omni_article_markdown.cli:cli"

[project.urls]
Homepage = "https://github.com/caol64/omni-article-markdown"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "/data",
    "/plugins",
    "/dist",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src/omni_article_markdown",
    "/README.md",
    "/pyproject.toml",
]
