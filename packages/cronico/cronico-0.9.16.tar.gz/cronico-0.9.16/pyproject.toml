[project]
name = "cronico"
version = "0.9.16"
description = "Another YAML-based scheduler"
readme = "README.md"
authors = [
    { name="Luis Medel", email="luis@luismedel.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "PyYAML==6.0.2",
    "croniter==6.0.0",
    "python-dotenv==1.1.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "mypy==1.18.1",
    "ruff==0.13.0",
    "types-PyYAML==6.0.12.20250822",
    "types-croniter==6.0.0.20250809",
    "build",
    "twine"
]

[project.urls]
Homepage = "https://github.com/luismedel/cronico"
Issues = "https://github.com/luismedel/cronico/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
cronico = "cronico.main:main"
