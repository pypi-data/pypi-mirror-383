[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
description = "Base package for Blizzard's Battle.net APIs"
name = "battlenet-client"
version = "5.0.2a3"
authors = [
    { name="David 'Gahd' Couples", email="gahdania@gahd.io" },
]
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E"]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests",
    "oauthlib~=3.3.1",
    "requests-oauthlib",
    "requests",
    "python-jose"
]

[project.urls]
Homepage = "https://gitlab.com/battlenet-client/api/battlene-clientt"
"Bug Tracker" = "https://gitlab.com/battlenet-client/api/battlenet-client/issues"

[project.optional-dependencies]
dev = [
    "python-decouple==3.8",
    "pytest",
    "pymongo==4.15.3",
    "psycopg==3.2.10",
    "psycopg-binary==3.2.10",
    "mysql-connector-python==9.4.0",
    "redis==6.4.0"
]

client = [
    "python-decouple==3.8",
]

mongo = [
    "pymongo==4.15.3"
]

postgresql = [
    "psycopg>=3.2.0",
    "psycopg-binary>=3.2.0",
    "psycopg-pool>=3.2.0"
]

mysql = [
    "mysql-connector-python>=9.0.0"
]