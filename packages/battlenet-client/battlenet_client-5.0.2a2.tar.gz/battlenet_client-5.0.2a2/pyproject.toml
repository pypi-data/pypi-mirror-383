[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
description = "Package provides easy access to Blizzard Game APIs"
name = "battlenet-client"
version = "5.0.2a2"
authors = [
    { name="David 'Gahd' Couples", email="gahdania@gahd.io" },
]
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E"]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests",
    "pendulum",
    "oauthlib~=3.3.1",
    "requests_oauthlib",
    "requests",
    "python-jose"
]

[project.urls]
Homepage = "https://gitlab.com/battlenet-client/api/battlene-clientt"
"Bug Tracker" = "https://gitlab.com/battlenet-client/api/battlenet-client/issues"

[project.optional-dependencies]
dev = [
    "python-decouple",
    "pytest",
    "pendulum",
    "oic>=1.7.0",
    "oauthlib>=3.3.1",
    "requests_oauthlib",
    "requests",
    "pymongo",
    "psycopg",
    "psycopg-binary",
    "mysql",
    "redis"
]

client = [
    "pendulum",
    "oic>=1.7.0",
    "oauthlib>=3.3.1",
    "requests_oauthlib",
    "requests",
    "pymongo",
    "psycopg",
    "psycopg-binary",
    "mysql",
    "redis"

]