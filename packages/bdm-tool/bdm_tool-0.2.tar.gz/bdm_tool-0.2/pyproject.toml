[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bdm-tool"
version = "0.2"
description = "Simple lightweight dataset versioning utility based purely on the file system and symbolic links"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Andrei Khobnia", email = "andrei.khobnia@gmail.com" },
]
keywords = [
    "version-control",
    "data-versioning",
    "versioning",
    "machine-learning",
    "ai",
    "data",
    "developer-tools"]
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = []

[urls]
Homepage = "https://github.com/aikho/bdm-tool"
Repository = "https://github.com/aikho/bdm-tool"
Issues = "https://github.com/aikho/bdm-tool/issues"

[project.scripts]
  bdm = "bdmtool._command:run_bdm"

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[tool.setuptools.packages.find]
include = ["bdmtool*"]
exclude = ["docs*", "tests*"]

[tool.black]
target-version = ['py39', 'py310', 'py311', 'py312']
