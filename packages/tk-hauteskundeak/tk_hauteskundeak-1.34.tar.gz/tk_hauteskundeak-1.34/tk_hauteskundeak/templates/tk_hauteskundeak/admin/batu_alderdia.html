{% extends "admin/base_site.html" %}

{% block content %}
<p><strong>Zer alderdiri eraman nahi dizkiozu honen datuak?</strong></p>
Aukeratutako alderdia(k): {% for a in alderdia %}{{a.akronimoa}}{% endfor %}<br />
Nora eraman (aukeratu): 

<form action="" method="post">
    {% csrf_token %}

  <select name="alderdi_berria" id="alderdi_berria">
    {% for alderdia in alderdiak %}
    <option value="{{alderdia.pk}}">{{alderdia.akronimoa}} - {{alderdia.izena}} - {{alderdia.pk}}</option>
    {% endfor %}
  </select>

  {% for a in alderdia %}
  <input type="hidden" name="_selected_action" value="{{ a.pk }}" />
  {% endfor %}

    <br />
  <input type="hidden" name="action" value="batu_alderdia" />    
  <input type="submit" name="apply" value="Batu alderdia"/>    

</form>

{% endblock %}
