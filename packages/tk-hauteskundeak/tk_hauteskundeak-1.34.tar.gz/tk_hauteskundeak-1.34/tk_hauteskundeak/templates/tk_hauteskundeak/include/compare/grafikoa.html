{% load l10n %}
<div id="botoakgraph-{{ title|slugify }}-{{ tokia.izena|slugify }}"
     style="width: 100%;
            height: 450px;
            margin: 0 auto"></div>
<script type="text/javascript">

zones = [
{% for alderdia in taula %}
{
    value: {{forloop.counter}},
    color: hexToRgbOpacityTxt('{{alderdia.alderdia__kolorea|default:"#000000;"}}',1)
} {% if forloop.last %}{% else %},{% endif %}
{% endfor %}
]

zones2 = [
{% for alderdia in taula %}
{
    value: {{forloop.counter}},
    color: hexToRgbOpacityTxt('{{alderdia.alderdia__kolorea|default:"#000000;"}}',0.5)
} {% if forloop.last %}{% else %},{% endif %}
{% endfor %}
]

{% include "tk_hauteskundeak/include/highchart/setoptions.js" %}
Highcharts.chart('botoakgraph-{{title|slugify}}-{{tokia.izena|slugify}}', {
    {% include "tk_hauteskundeak/include/highchart/menuoptions.js" %}
    chart: {
        type: 'bar'
    },
    title: {
        text: '{{title}} - {{tokia.izena}}'
    },
    subtitle: {
        text: 'Boto kopurua{% if info %} - Eskrutinioa: %{{info.info.eskrutinioa}}{% endif %}'
    },
    xAxis: {
        categories: [{% for alderdia in taula %}
        '{{alderdia.alderdia__akronimoa}}'{% if forloop.last %} {% else%},{% endif %}{% endfor %}],
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: '',
            align: 'middle'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ' boto'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true,
                allowOverlap: true,
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle',
        x: -40,
        y: 80,
        floating: true,
        borderWidth: 1,
        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
        shadow: true,
        enabled: false
    },
    credits: {
        enabled: false
    },

    series: [{
        name: '{{hauteskundea.izena}}',
        data: [{% for alderdia in taula %}{{alderdia.botoak|default:"null"|unlocalize}}{% if forloop.last %} {% else%},{% endif %}{% endfor %}],
        zoneAxis: 'x',
    	zones: zones,
        groupPadding: 0.1,
        pointPadding: 0,
        color: 'rgba(0, 0, 0, 1)'
    }, {
        name: '{{hauteskundea2.izena}}',
        data: [{% for alderdia in taula %}{{alderdia.botoak2|default:"null"|unlocalize}}{% if forloop.last %} {% else%},{% endif %}{% endfor %}],
        zoneAxis: 'x',
    	zones: zones2,
        groupPadding: 0.1,
        pointPadding: 0,
        color: 'rgba(0, 0, 0, 0.5)'
    }]


});


</script>
