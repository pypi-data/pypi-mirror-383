{% load l10n %}
Eskrutinioa {{ info.eskrutinioa }}
<div id="botoakgraph" style="width: 100%;height: 450px; margin: 0 auto"></div>
<script type="text/javascript">

zones = [
{% for alderdia in taula %}
{
    value: {{forloop.counter}},
    color: hexToRgbOpacityTxt('{{alderdia.kolorea|default:"#000000;"}}',1)
} {% if forloop.last %}{% else %},{% endif %}
{% endfor %}
]

zones2 = [
{% for alderdia in taula %}
{
    value: {{forloop.counter}},
    color: hexToRgbOpacityTxt('{{alderdia.kolorea|default:"#000000;"}}',0.5)
} {% if forloop.last %}{% else %},{% endif %}
{% endfor %}
]

{% include "tk_hauteskundeak/include/highchart/setoptions.js" %}
Highcharts.chart('botoakgraph', {
    {% include "tk_hauteskundeak/include/highchart/menuoptions.js" %}
    chart: {
        type: 'bar'
    },
    title: {
        useHTML: true,
        {% if object.mota == object1.mota %}
        text: '<div style="text-align:center">{{object.mota.izena}}  {{object.get_urtea }} vs {{object1.get_urtea}}<br />{{tokia.izena}}</div>'
        {% else %}
        text: '<div style="text-align:center">{{object.izena}} vs {{object1.izena}}<br />{{tokia.izena}}</div>'
        {% endif %}
    },
    subtitle: {
        text: 'Eskrutinioa {{info.eskrutinioa}}- Boto kopurua'
    },
    xAxis: {
        categories: [{% for alderdia in taula %}
        {% if alderdia.show_in_graphs %}'{{alderdia.akronimoa}}'{% if forloop.last %} {% else%},{% endif %}{% endif %}{% endfor %}],
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: '',
            align: 'middle'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ' boto'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true,
                allowOverlap: true,
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle',
        x: -40,
        y: 80,
        floating: true,
        borderWidth: 1,
        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
        shadow: true,
        enabled: false
    },
    credits: {
        enabled: false
    },

    series: [{
        name: '{{object.izena}}',
        data: [{% for alderdia in taula %}{% if alderdia.show_in_graphs %}{{alderdia.botoak_1|default:"null"|unlocalize}}{% if forloop.last %} {% else%},{% endif %}{% endif %}{% endfor %}],
        zoneAxis: 'x',
    		zones: zones,
        groupPadding: 0.1,
        pointPadding: 0,
        color: 'rgba(0, 0, 0, 1)'
    }, {
        name: '{{object1.izena}}',
        data: [{% for alderdia in taula %}{% if alderdia.show_in_graphs %}{{alderdia.botoak_0|default:"null"|unlocalize}}{% if forloop.last %} {% else%},{% endif %}{% endif %}{% endfor %}],
        zoneAxis: 'x',
    		zones: zones2,
        groupPadding: 0.1,
        pointPadding: 0,
        color: 'rgba(0, 0, 0, 0.5)'
    }]


});


</script>
