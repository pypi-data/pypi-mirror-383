{%load l10n%}
<div id="botoakgraph" style="width: {{width}};height: {{height}}; margin: 0 auto"></div>


<script type="text/javascript">

zones = [
{% for alderdia in taula %}{% if alderdia.show_in_graphs %}
{
    value: {{forloop.counter}},
    color: hexToRgbOpacityTxt('{{alderdia.kolorea|default:"#000000;"}}',1)
} {% if forloop.last %}{% else %},{% endif %}{% endif %}
{% endfor %}
]

{% include "tk_hauteskundeak/include/highchart/setoptions.js" %}
Highcharts.chart('botoakgraph', {
    {% include "tk_hauteskundeak/include/highchart/menuoptions.js" %}
    chart: {
        type: 'bar'
    },
    title: {
        text: '{{object.izena}} - {{tokia.izena}}'
    },
    subtitle: {
        text: 'Boto kopurua - Eskrutinioa: %{{info.info.eskrutinioa}}'
    },
    xAxis: {
        categories: [{% for alderdia in taula %}
        {% if alderdia.show_in_graphs %}'{{alderdia.akronimoa}}'{% if forloop.last %} {% else%},{% endif %}{% endif %}{% endfor %}],
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Boto kopurua',
            align: 'middle'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ' boto'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle',
        x: -40,
        y: 80,
        floating: true,
        borderWidth: 1,
        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
        shadow: true,
        enabled: false
    },
    credits: {
        enabled: false
    },

    series: [{
        name: '{{object.izena}}',
        data: [{% for alderdia in taula %}{% if alderdia.show_in_graphs %}{{alderdia.botoak_0|default:"null"|unlocalize}}{% if forloop.last %} {% else%},{% endif %}{% endif %}{% endfor %}],
        zoneAxis: 'x',
    		zones: zones,
        groupPadding: 0.1,
        pointPadding: 0,
        color: 'rgba(0, 0, 0, 1)'
    }]


});


</script>
