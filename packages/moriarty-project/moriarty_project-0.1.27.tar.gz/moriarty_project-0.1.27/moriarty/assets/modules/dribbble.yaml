site: dribbble
name: Dribbble
category:
  - creative
  - design
tags:
  - top20
url_template: "https://dribbble.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-name"
  - type: css
    query: "[data-profile]"

not_found_selectors:
  - type: regex
    query: "Whoops, that page is gone"
  - type: css
    query: ".error-page"

extractors:
  - name: name
    selector:
      type: css
      query: ".profile-name"
    required: false
  
  - name: bio
    selector:
      type: css
      query: ".profile-bio"
    required: false
  
  - name: location
    selector:
      type: css
      query: ".profile-location"
    required: false
  
  - name: website
    selector:
      type: css
      query: ".profile-website a"
      attribute: href
    required: false

require_headless: false
rate_limit_per_second: 2.0
enabled: true
