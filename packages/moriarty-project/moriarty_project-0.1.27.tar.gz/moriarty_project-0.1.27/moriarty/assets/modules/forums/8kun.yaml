site: 8kun
name: 8kun
category:
  - forum
tags:
  - forum
  - anonymous
url_template: "https://8kun.top/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".board"

not_found_selectors:
