site: stackexchange
name: Stack Exchange
category:
  - forum
  - tech
tags:
  - qa
  - tech
url_template: "https://stackexchange.com/users/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-card"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: reputation
    selector:
      type: css
      query: ".reputation-score"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
