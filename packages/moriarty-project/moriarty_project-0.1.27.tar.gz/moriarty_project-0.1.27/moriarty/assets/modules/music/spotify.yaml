site: spotify
name: Spotify
category:
  - music
tags:
  - music
  - streaming
url_template: "https://open.spotify.com/user/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: regex
    query: '"username":"[^"]+"'

not_found_selectors:
  - type: regex
    query: "Page not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
