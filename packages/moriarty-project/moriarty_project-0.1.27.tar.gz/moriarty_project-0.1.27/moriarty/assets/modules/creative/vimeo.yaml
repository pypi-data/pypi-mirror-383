site: vimeo
name: Vimeo
category:
  - video
  - creative
tags:
  - video
url_template: "https://vimeo.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: "[data-profile]"

not_found_selectors:
  - type: regex
    query: "404"

extractors:
  - name: name
    selector:
      type: css
      query: ".userlink-name"
    required: false

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
