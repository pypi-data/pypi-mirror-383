site: udacity
name: Udacity
category:
  - education
  - tech
tags:
  - education
  - tech
url_template: "https://www.udacity.com/public-api/v1/users/{username}"
method: GET
headers:
  Accept: application/json

exists_selectors:
  - type: regex
    query: '"username"'

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
