site: khanacademy
name: Khan Academy
category:
  - education
tags:
  - education
  - learning
url_template: "https://www.khanacademy.org/profile/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
