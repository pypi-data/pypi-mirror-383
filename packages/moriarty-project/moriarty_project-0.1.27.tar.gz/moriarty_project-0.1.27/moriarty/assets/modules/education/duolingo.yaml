site: duolingo
name: Duolingo
category:
  - education
  - language
tags:
  - education
  - language
url_template: "https://www.duolingo.com/profile/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: streak
    selector:
      type: css
      query: ".streak"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
