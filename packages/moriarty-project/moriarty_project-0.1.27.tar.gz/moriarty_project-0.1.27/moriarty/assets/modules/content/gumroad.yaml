site: gumroad
name: Gumroad
category:
  - ecommerce
  - content
tags:
  - monetization
  - shop
url_template: "https://gumroad.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".creator-profile"

not_found_selectors:
  - type: regex
    query: "Page not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
