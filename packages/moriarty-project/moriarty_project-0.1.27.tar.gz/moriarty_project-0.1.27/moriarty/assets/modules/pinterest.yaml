site: pinterest
name: Pinterest
category:
  - social
  - creative
tags:
  - top20
url_template: "https://www.pinterest.com/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: regex
    query: '"username":"[^"]+"'

not_found_selectors:
  - type: regex
    query: "Sorry! We couldn't find that page"
  - type: regex
    query: "This page is currently unavailable"

extractors:
  - name: username
    selector:
      type: regex
      query: '"username":"([^"]+)"'
      group: 1
    required: false
  
  - name: name
    selector:
      type: regex
      query: '"fullName":"([^"]+)"'
      group: 1
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
