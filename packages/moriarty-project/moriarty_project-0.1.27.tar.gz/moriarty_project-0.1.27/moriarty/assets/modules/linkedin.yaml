site: linkedin
name: LinkedIn
category:
  - professional
  - social
tags:
  - top20
url_template: "https://www.linkedin.com/in/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".top-card"
  - type: css
    query: "[data-section='profile']"

not_found_selectors:
  - type: regex
    query: "This profile doesn't exist"
  - type: css
    query: ".error-page"

extractors:
  - name: name
    selector:
      type: css
      query: "h1.top-card-layout__title"
    required: false
  
  - name: headline
    selector:
      type: css
      query: ".top-card-layout__headline"
    required: false

require_headless: false
rate_limit_per_second: 1.0
enabled: true
