site: twitch
name: Twitch
category:
  - social
  - gaming
  - video
tags:
  - top20
url_template: "https://www.twitch.tv/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: regex
    query: '"login":"[^"]+"'

not_found_selectors:
  - type: regex
    query: "Sorry. Unless you've got a time machine"
  - type: regex
    query: "404"

extractors:
  - name: username
    selector:
      type: regex
      query: '"login":"([^"]+)"'
      group: 1
    required: false
  
  - name: display_name
    selector:
      type: regex
      query: '"displayName":"([^"]+)"'
      group: 1
    required: false
  
  - name: description
    selector:
      type: regex
      query: '"description":"([^"]+)"'
      group: 1
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
