site: coursera
name: Coursera
category:
  - education
  - learning
tags:
  - education
url_template: "https://www.coursera.org/user/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "Profile not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
