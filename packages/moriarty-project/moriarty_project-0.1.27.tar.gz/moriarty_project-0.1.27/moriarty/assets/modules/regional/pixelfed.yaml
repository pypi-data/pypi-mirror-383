site: pixelfed
name: Pixelfed
category:
  - photo
  - social
tags:
  - fediverse
  - photography
url_template: "https://pixelfed.social/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
