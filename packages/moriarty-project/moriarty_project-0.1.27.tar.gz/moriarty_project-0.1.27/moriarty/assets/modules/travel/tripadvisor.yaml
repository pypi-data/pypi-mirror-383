site: tripadvisor
name: TripAdvisor
category:
  - travel
  - reviews
tags:
  - travel
  - reviews
url_template: "https://www.tripadvisor.com/members/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".memberProfile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: reviews
    selector:
      type: css
      query: ".review-count"
    required: false

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: false
