site: airbnb
name: Airbnb
category:
  - travel
tags:
  - travel
  - hosting
url_template: "https://www.airbnb.com/users/show/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: false
