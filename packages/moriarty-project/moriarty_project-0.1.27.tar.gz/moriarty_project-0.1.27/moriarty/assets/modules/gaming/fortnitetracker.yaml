site: fortnitetracker
name: Fortnite Tracker
category:
  - gaming
tags:
  - gaming
  - fortnite
  - stats
url_template: "https://fortnitetracker.com/profile/all/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".trn-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: wins
    selector:
      type: css
      query: ".wins"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
