site: playstation
name: PlayStation Network
category:
  - gaming
tags:
  - gaming
url_template: "https://psnprofiles.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".username"

not_found_selectors:
  - type: regex
    query: "User not found"

extractors:
  - name: trophies
    selector:
      type: css
      query: ".trophy-count"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
