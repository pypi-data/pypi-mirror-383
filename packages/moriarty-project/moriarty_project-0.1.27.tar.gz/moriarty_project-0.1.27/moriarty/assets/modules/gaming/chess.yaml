site: chesscom
name: Chess.com
category:
  - gaming
tags:
  - gaming
url_template: "https://www.chess.com/member/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-card-info"

not_found_selectors:
  - type: regex
    query: "This page doesn't exist"

extractors:
  - name: rating
    selector:
      type: css
      query: ".profile-card-rating"
    required: false

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
