site: discord
name: Discord
category:
  - gaming
  - messaging
tags:
  - gaming
  - messaging
url_template: "https://discord.com/users/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: "[data-user-id]"

not_found_selectors:
  - type: regex
    query: "User not found"

extractors: []

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
