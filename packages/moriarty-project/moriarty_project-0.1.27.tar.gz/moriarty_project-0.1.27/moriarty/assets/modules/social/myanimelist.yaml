site: myanimelist
name: MyAnimeList
category:
  - anime
  - social
tags:
  - anime
  - manga
url_template: "https://myanimelist.net/profile/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-profile"

not_found_selectors:
  - type: regex
    query: "not found|Invalid username"

extractors:
  - name: anime_watched
    selector:
      type: css
      query: ".anime-stats"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
