site: kitsu
name: Kitsu
category:
  - anime
  - social
tags:
  - anime
  - manga
url_template: "https://kitsu.io/users/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
