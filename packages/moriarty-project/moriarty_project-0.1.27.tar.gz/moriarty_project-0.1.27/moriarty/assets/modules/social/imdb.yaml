site: imdb
name: IMDb
category:
  - movies
  - tv
tags:
  - movies
  - tv
url_template: "https://www.imdb.com/user/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
