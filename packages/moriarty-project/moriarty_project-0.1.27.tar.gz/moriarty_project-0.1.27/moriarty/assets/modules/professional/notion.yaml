site: notion
name: Notion
category:
  - professional
  - productivity
tags:
  - productivity
  - workspace
url_template: "https://www.notion.so/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".notion-page"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
