site: slideshare
name: SlideShare
category:
  - professional
  - content
tags:
  - presentations
url_template: "https://www.slideshare.net/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: presentations
    selector:
      type: css
      query: ".slideshare-count"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
