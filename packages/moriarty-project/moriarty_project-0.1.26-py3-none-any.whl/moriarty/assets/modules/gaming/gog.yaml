site: gog
name: GOG.com
category:
  - gaming
tags:
  - gaming
  - drm-free
url_template: "https://www.gog.com/u/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
