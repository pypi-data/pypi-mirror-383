site: kongregate
name: Kongregate
category:
  - gaming
tags:
  - gaming
url_template: "https://www.kongregate.com/accounts/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile_header"

not_found_selectors:
  - type: regex
    query: "User not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
