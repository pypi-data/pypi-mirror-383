site: apextracker
name: Apex Legends Tracker
category:
  - gaming
tags:
  - gaming
  - apex
  - stats
url_template: "https://apex.tracker.gg/apex/profile/origin/{username}/overview"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".trn-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
