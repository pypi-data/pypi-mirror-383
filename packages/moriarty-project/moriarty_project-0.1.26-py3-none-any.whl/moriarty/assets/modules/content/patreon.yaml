site: patreon
name: Patreon
category:
  - content
  - monetization
tags:
  - content-creation
  - monetization
url_template: "https://www.patreon.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: regex
    query: '"full_name":"[^"]+"'

not_found_selectors:
  - type: regex
    query: "Page Not Found"

extractors:
  - name: name
    selector:
      type: regex
      query: '"full_name":"([^"]+)"'
      group: 1
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
