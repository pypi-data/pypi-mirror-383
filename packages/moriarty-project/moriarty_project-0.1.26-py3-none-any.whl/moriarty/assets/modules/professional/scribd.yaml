site: scribd
name: Scribd
category:
  - professional
  - content
tags:
  - documents
  - books
url_template: "https://www.scribd.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user_profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
