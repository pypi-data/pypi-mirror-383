site: kaggle
name: Kaggle
category:
  - development
  - data-science
tags:
  - ml
  - data-science
url_template: "https://www.kaggle.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "User not found"

extractors:
  - name: tier
    selector:
      type: css
      query: ".profile-header__tier"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
