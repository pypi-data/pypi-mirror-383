site: leetcode
name: LeetCode
category:
  - development
  - competitive
tags:
  - coding
  - competitive
url_template: "https://leetcode.com/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".username"

not_found_selectors:
  - type: regex
    query: "That user doesn't exist"

extractors:
  - name: solved
    selector:
      type: css
      query: ".solved-count"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
