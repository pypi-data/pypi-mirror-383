site: orkut
name: Orkut (Legacy)
category:
  - social
tags:
  - brazil
  - legacy
url_template: "https://web.archive.org/web/*/orkut.com/Profile?uid={username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.0
enabled: false
nsfw: false
