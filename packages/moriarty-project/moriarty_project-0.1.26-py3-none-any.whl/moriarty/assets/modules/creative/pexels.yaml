site: pexels
name: Pexels
category:
  - photography
  - creative
tags:
  - photography
url_template: "https://www.pexels.com/@{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "Page not found"

extractors: []

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
