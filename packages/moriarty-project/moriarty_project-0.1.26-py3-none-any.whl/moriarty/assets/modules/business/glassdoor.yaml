site: glassdoor
name: Glassdoor
category:
  - business
  - jobs
tags:
  - jobs
  - reviews
url_template: "https://www.glassdoor.com/member/profile/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: false
