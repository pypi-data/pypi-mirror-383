site: fiverr
name: Fiverr
category:
  - jobs
  - freelance
tags:
  - freelance
  - gigs
url_template: "https://www.fiverr.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".seller-card"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: rating
    selector:
      type: css
      query: ".rating"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
