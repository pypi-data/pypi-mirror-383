site: zwift
name: Zwift
category:
  - fitness
  - cycling
tags:
  - fitness
  - cycling
  - virtual
url_template: "https://www.zwift.com/eu/athlete/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".athlete-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
