site: myfitnesspal
name: MyFitnessPal
category:
  - fitness
  - health
tags:
  - fitness
  - diet
url_template: "https://www.myfitnesspal.com/profile/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
