site: mastodon
name: Mastodon
category:
  - social
tags:
  - fediverse
url_template: "https://mastodon.social/@{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".account__header"

not_found_selectors:
  - type: regex
    query: "The page you are looking for isn't here"

extractors:
  - name: display_name
    selector:
      type: css
      query: ".account__header__tabs__name h1"
    required: false

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
