site: adobe-portfolio
name: Adobe Portfolio
category:
  - design
  - portfolio
tags:
  - design
  - portfolio
url_template: "https://{username}.myportfolio.com/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".portfolio"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
