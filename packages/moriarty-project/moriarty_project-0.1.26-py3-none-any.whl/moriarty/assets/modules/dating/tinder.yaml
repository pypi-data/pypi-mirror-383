site: tinder
name: Tinder
category:
  - dating
tags:
  - dating
url_template: "https://tinder.com/@{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "Profile not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: false
