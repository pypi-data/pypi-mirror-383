site: recroom
name: Rec Room
category:
  - vr
  - social
tags:
  - vr
  - gaming
url_template: "https://rec.net/user/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
