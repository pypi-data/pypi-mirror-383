site: habbo
name: Habbo
category:
  - social
  - virtual world
tags:
  - virtual
  - hotel
url_template: "https://www.habbo.com/profile/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-container"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
