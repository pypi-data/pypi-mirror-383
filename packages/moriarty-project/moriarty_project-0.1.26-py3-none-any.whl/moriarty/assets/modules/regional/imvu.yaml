site: imvu
name: IMVU
category:
  - social
  - virtual world
tags:
  - virtual
  - 3d
url_template: "https://www.imvu.com/catalog/web_info.php?avatar_name={username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".avatar-info"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
