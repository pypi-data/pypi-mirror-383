site: yelp
name: Yelp
category:
  - reviews
  - food
tags:
  - reviews
  - restaurants
url_template: "https://www.yelp.com/user_details?userid={username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: reviews
    selector:
      type: css
      query: ".review-count"
    required: false

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: false
