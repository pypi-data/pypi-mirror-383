site: etherscan
name: Etherscan
category:
  - crypto
  - blockchain
tags:
  - ethereum
  - blockchain
url_template: "https://etherscan.io/address/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".address"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: balance
    selector:
      type: css
      query: ".balance"
    required: false

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: false
