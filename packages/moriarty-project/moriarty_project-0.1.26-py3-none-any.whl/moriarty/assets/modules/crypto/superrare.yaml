site: superrare
name: SuperRare
category:
  - crypto
  - nft
  - art
tags:
  - nft
  - art
  - ethereum
url_template: "https://superrare.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: false
