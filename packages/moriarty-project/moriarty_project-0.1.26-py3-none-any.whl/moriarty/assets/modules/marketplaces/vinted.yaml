site: vinted
name: Vinted
category:
  - marketplace
  - fashion
tags:
  - shopping
  - fashion
  - secondhand
url_template: "https://www.vinted.com/member/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
