site: xenforo
name: XenForo Community
category:
  - forum
tags:
  - forum
url_template: "https://xenforo.com/community/members/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".memberHeader"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
