site: slashdot
name: Slashdot
category:
  - forum
  - tech
  - news
tags:
  - tech
  - news
url_template: "https://slashdot.org/~{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
