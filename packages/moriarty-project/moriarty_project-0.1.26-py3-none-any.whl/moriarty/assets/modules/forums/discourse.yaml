site: discourse
name: Discourse
category:
  - forum
tags:
  - forum
  - community
url_template: "https://meta.discourse.org/u/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
