site: udemy
name: Udemy
category:
  - education
  - learning
tags:
  - education
url_template: "https://www.udemy.com/user/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-profile"

not_found_selectors:
  - type: regex
    query: "Page not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
