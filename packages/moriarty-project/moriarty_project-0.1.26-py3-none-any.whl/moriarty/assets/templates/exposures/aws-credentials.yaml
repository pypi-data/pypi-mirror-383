id: aws-credentials

info:
  name: AWS Credentials Exposure
  author: moriarty
  severity: critical
  description: Detects exposed AWS credentials
  tags: aws,cloud,credentials

requests:
  - method: GET
    path:
      - "/.aws/credentials"
      - "/credentials"
      - "/aws.json"
      - "/config/aws.json"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "aws_access_key_id"
          - "aws_secret_access_key"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: access_key
        regex:
          - 'aws_access_key_id\s*=\s*([A-Z0-9]+)'
          - 'AKIA[0-9A-Z]{16}'
