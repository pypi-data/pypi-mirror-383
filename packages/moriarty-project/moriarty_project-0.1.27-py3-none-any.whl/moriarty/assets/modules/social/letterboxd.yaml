site: letterboxd
name: Letterboxd
category:
  - movies
  - social
tags:
  - movies
  - reviews
url_template: "https://letterboxd.com/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: films
    selector:
      type: css
      query: ".film-count"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
