site: livejournal
name: LiveJournal
category:
  - blog
  - social
tags:
  - blog
  - legacy
url_template: "https://{username}.livejournal.com/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".journal"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
