site: discord-public
name: Discord Public Profiles
category:
  - gaming
  - messaging
tags:
  - gaming
  - community
url_template: "https://discord.com/users/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
