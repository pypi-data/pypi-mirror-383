site: origin
name: EA Origin
category:
  - gaming
tags:
  - gaming
  - ea
url_template: "https://www.origin.com/usa/en-us/profile/user/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: false
