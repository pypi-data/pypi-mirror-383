site: faceit
name: FACEIT
category:
  - gaming
  - esports
tags:
  - gaming
  - esports
  - competitive
url_template: "https://www.faceit.com/en/players/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: elo
    selector:
      type: css
      query: ".elo"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
