site: quora
name: Quora
category:
  - forum
  - qa
tags:
  - qa
  - forum
url_template: "https://www.quora.com/profile/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile_photo"

not_found_selectors:
  - type: regex
    query: "Page Not Found"

extractors:
  - name: name
    selector:
      type: css
      query: ".profile_name"
    required: false

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: false
