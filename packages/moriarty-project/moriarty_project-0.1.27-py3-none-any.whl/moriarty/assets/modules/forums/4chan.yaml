site: 4chan
name: 4chan
category:
  - forum
tags:
  - forum
  - anonymous
url_template: "https://boards.4chan.org/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".board"

not_found_selectors:
  - type: regex
    query: "404 Not Found"

extractors: []

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: true
