site: soundcloud
name: SoundCloud
category:
  - music
tags:
  - music
  - streaming
url_template: "https://soundcloud.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profileHeaderInfo"

not_found_selectors:
  - type: regex
    query: "We can't find that user"

extractors:
  - name: name
    selector:
      type: css
      query: ".profileHeaderInfo__userName"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
