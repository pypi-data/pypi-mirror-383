site: reverbnation
name: ReverbNation
category:
  - music
tags:
  - music
  - indie
url_template: "https://www.reverbnation.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".artist-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: plays
    selector:
      type: css
      query: ".play-count"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
