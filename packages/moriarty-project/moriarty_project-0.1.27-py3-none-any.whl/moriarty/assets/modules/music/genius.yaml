site: genius
name: Genius
category:
  - music
tags:
  - music
  - lyrics
url_template: "https://genius.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile_header"

not_found_selectors:
  - type: regex
    query: "User not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
