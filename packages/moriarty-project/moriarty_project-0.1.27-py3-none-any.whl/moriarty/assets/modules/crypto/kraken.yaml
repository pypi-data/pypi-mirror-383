site: kraken
name: Kraken
category:
  - crypto
  - trading
tags:
  - crypto
  - exchange
url_template: "https://www.kraken.com/u/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 0.5
enabled: true
nsfw: false
