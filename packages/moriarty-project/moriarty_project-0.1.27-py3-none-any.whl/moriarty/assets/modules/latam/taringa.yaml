site: taringa
name: Taringa!
category:
  - social
  - forum
tags:
  - latam
  - argentina
url_template: "https://www.taringa.net/perfil/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
