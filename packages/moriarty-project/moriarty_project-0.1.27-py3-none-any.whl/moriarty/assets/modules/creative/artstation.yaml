site: artstation
name: ArtStation
category:
  - creative
  - art
tags:
  - art
  - creative
  - professional
url_template: "https://www.artstation.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "Page not found"

extractors:
  - name: name
    selector:
      type: css
      query: ".profile-name"
    required: false

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
