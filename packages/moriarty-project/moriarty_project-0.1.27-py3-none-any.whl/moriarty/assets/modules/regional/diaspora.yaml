site: diaspora
name: Diaspora
category:
  - social
tags:
  - fediverse
  - privacy
url_template: "https://diasp.org/u/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
