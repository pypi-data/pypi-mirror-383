site: figma
name: Figma Community
category:
  - design
  - professional
tags:
  - design
  - ui-ux
url_template: "https://www.figma.com/@{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
