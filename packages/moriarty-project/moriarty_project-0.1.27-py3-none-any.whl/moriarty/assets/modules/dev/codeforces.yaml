site: codeforces
name: Codeforces
category:
  - development
  - competitive
tags:
  - coding
  - competitive
url_template: "https://codeforces.com/profile/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-rank"

not_found_selectors:
  - type: regex
    query: "User not found"

extractors:
  - name: rank
    selector:
      type: css
      query: ".user-rank"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
