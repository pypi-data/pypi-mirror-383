site: replit
name: Replit
category:
  - development
tags:
  - code
  - dev
url_template: "https://replit.com/@{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: "[data-cy='profile-username']"

not_found_selectors:
  - type: regex
    query: "Profile not found"

extractors:
  - name: bio
    selector:
      type: css
      query: "[data-cy='profile-bio']"
    required: false

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
