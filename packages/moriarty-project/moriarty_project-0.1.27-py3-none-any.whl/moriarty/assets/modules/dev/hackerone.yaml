site: hackerone
name: HackerOne
category:
  - security
  - development
tags:
  - security
  - bug-bounty
url_template: "https://hackerone.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "Page not found"

extractors:
  - name: name
    selector:
      type: css
      query: ".profile-name"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
