site: reverb
name: Reverb
category:
  - marketplace
  - music
tags:
  - music
  - instruments
url_template: "https://reverb.com/shop/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".shop-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
