site: poshmark
name: Poshmark
category:
  - marketplace
  - fashion
tags:
  - shopping
  - fashion
url_template: "https://poshmark.com/closet/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".closet"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
