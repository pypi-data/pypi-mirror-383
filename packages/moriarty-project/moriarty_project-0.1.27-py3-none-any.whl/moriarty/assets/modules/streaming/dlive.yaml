site: dlive
name: DLive
category:
  - streaming
  - crypto
tags:
  - streaming
  - blockchain
url_template: "https://dlive.tv/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
