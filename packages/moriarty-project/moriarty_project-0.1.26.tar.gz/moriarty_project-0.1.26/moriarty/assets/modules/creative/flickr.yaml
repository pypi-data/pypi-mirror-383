site: flickr
name: Flickr
category:
  - photography
  - social
tags:
  - photography
url_template: "https://www.flickr.com/people/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "Oops! We didn't find what you were looking for"

extractors:
  - name: name
    selector:
      type: css
      query: ".profile-name"
    required: false

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
