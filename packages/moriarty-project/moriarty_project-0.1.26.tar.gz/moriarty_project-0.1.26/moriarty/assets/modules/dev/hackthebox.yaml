site: hackthebox
name: HackTheBox
category:
  - security
  - gaming
tags:
  - security
  - ctf
url_template: "https://app.hackthebox.com/users/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-card"

not_found_selectors:
  - type: regex
    query: "User not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
