site: huggingface
name: Hugging Face
category:
  - development
  - ai
tags:
  - ml
  - ai
url_template: "https://huggingface.co/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-card"

not_found_selectors:
  - type: regex
    query: "Page Not Found"

extractors: []

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
