site: upwork
name: Upwork
category:
  - jobs
  - freelance
tags:
  - freelance
  - professional
url_template: "https://www.upwork.com/freelancers/~{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.0
enabled: true
nsfw: false
