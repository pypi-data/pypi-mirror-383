site: goodreads
name: Goodreads
category:
  - books
  - social
tags:
  - books
  - reading
url_template: "https://www.goodreads.com/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profileHeader"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: books_read
    selector:
      type: css
      query: ".bookCount"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
