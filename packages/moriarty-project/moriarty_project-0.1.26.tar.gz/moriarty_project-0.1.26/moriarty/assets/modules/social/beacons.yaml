site: beacons
name: Beacons.ai
category:
  - profile
  - social
tags:
  - link-aggregator
url_template: "https://beacons.ai/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-page"

not_found_selectors:
  - type: regex
    query: "Page not found"

extractors: []

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
