site: wattpad
name: Wattpad
category:
  - writing
  - social
tags:
  - writing
  - stories
url_template: "https://www.wattpad.com/user/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "User not found"

extractors:
  - name: followers
    selector:
      type: css
      query: ".followers-count"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
