site: blogger
name: Blogger
category:
  - blog
  - writing
tags:
  - blog
  - google
url_template: "https://{username}.blogspot.com/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".blog"

not_found_selectors:
  - type: regex
    query: "not found|doesn't exist"

extractors: []

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
