site: anilist
name: AniList
category:
  - anime
  - social
tags:
  - anime
  - manga
url_template: "https://anilist.co/user/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-page"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
