site: lynda
name: LinkedIn Learning (Lynda)
category:
  - education
  - professional
tags:
  - education
  - professional
url_template: "https://www.lynda.com/home/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
