site: askfm
name: ASKfm
category:
  - social
  - qa
tags:
  - qa
  - social
url_template: "https://ask.fm/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: answers
    selector:
      type: css
      query: ".answer-count"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
