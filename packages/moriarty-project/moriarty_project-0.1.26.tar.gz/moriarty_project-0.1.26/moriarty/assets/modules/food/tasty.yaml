site: tasty
name: Tasty
category:
  - food
  - cooking
tags:
  - cooking
  - buzzfeed
url_template: "https://tasty.co/@{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
