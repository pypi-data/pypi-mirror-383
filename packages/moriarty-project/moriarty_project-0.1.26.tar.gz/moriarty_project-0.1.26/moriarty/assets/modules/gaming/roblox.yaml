site: roblox
name: Roblox
category:
  - gaming
tags:
  - gaming
  - popular
url_template: "https://www.roblox.com/users/profile?username={username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-display-name"

not_found_selectors:
  - type: regex
    query: "User not found"

extractors:
  - name: display_name
    selector:
      type: css
      query: ".profile-display-name"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
