site: epicgames
name: Epic Games
category:
  - gaming
tags:
  - gaming
url_template: "https://www.epicgames.com/id/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: "[data-component='ProfileHeader']"

not_found_selectors:
  - type: regex
    query: "Profile not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
