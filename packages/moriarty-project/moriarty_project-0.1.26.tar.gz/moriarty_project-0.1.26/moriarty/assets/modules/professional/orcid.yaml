site: orcid
name: ORCID
category:
  - professional
  - academic
tags:
  - academic
  - research-id
url_template: "https://orcid.org/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".orcid-id"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 2.0
enabled: true
nsfw: false
