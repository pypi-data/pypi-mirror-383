site: mixcloud
name: Mixcloud
category:
  - music
tags:
  - music
  - dj
url_template: "https://www.mixcloud.com/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-header"

not_found_selectors:
  - type: regex
    query: "Page not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
