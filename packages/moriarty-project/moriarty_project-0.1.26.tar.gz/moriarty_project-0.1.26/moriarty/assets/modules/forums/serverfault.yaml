site: serverfault
name: Server Fault
category:
  - forum
  - tech
tags:
  - sysadmin
  - tech
url_template: "https://serverfault.com/users/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-card"

not_found_selectors:
  - type: regex
    query: "not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
