site: disqus
name: Disqus
category:
  - forum
  - comments
tags:
  - comments
url_template: "https://disqus.com/by/{username}/"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".user-profile"

not_found_selectors:
  - type: regex
    query: "not found"

extractors:
  - name: comments
    selector:
      type: css
      query: ".comment-count"
    required: false

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
