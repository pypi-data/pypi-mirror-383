site: 9gag
name: 9GAG
category:
  - social
  - memes
tags:
  - memes
url_template: "https://9gag.com/u/{username}"
method: GET
headers:
  Accept: text/html

exists_selectors:
  - type: css
    query: ".profile-avatar"

not_found_selectors:
  - type: regex
    query: "User not found"

extractors: []

require_headless: false
rate_limit_per_second: 1.5
enabled: true
nsfw: false
