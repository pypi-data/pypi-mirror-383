[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ragbox"
version = "0.1.1"
description = "A command-line RAG tool for querying documents using LlamaIndex with OpenAI and Ollama support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Pray Apostel Simanjuntak", email = "simanjuntakpray@gmail.com"}
]
keywords = ["rag", "llm", "cli", "llamaindex", "ollama", "openai", "question-answering", "documents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "llama-index-core>=0.14.0",
    "llama-index-embeddings-openai>=0.3.0",
    "llama-index-embeddings-ollama>=0.3.0",
    "llama-index-llms-ollama>=0.8.0",
    "llama-index-llms-openai>=0.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
ragbox = "ragbox.cli:main"

[project.urls]
Homepage = "https://github.com/praysimanjuntak/ragbox"
Repository = "https://github.com/praysimanjuntak/ragbox"
Issues = "https://github.com/praysimanjuntak/ragbox/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ragbox*"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
