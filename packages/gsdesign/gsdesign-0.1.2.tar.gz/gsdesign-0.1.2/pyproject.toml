[project]
name = "gsdesign"
version = "0.1.2"
description = "Group sequential design"
authors = [
    { name = "Nan Xiao", email = "me@nanx.me" }
]
dependencies = [
    "numpy>=2.0.0",
]
readme = "README.md"

classifiers = [
    "Development Status :: 3 - Alpha",

    "Intended Audience :: Science/Research",

    "License :: OSI Approved :: MIT License",

    "Operating System :: OS Independent",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",

    "Topic :: Scientific/Engineering :: Mathematics",

    "Typing :: Typed",
]

requires-python = ">=3.10"

[project.urls]
Repository = "https://github.com/nanxstats/gsdesign-python"
Issues = "https://github.com/nanxstats/gsdesign-python/issues"
Changelog = "https://github.com/nanxstats/gsdesign-python/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "isort>=6.1.0",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.3",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
