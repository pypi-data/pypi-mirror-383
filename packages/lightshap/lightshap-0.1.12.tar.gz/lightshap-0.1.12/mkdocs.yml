site_name: LightSHAP
site_description: Lightweight Python implementation of SHAP
site_url: https://mayer79.github.io/LightSHAP/
repo_url: https://github.com/mayer79/LightSHAP
repo_name: mayer79/LightSHAP

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_root_heading: true
            show_root_toc_entry: false
            show_signature_annotations: true
            show_source: false
            members_order: source
            heading_level: 2
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            group_by_category: true
            show_submodules: true
            inherited_members: true
            filters:
              - "!^_"  # exclude anything starting with _

nav:
  - Home: index.md
  - API Reference: api.md
  - Examples: examples.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
