[project]
name = "financial-analyzer-mcp-server"
version = "0.3.4"
description = "MCP server for financial analysis using the 'Cessez de vous faire avoir' method."
authors = [
    { name = "Ludovic Schoonjans", email = "ludovic@example.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.14.0",
    "pandas>=2.3.2",
    "pandas-ta>=0.4.71b0",
    "yfinance>=0.2.65",
    "matplotlib>=3.8.0",
    "requests",
]

[project.scripts]
"financial-analyzer-mcp-server" = "financial_analyzer_mcp_server.main:run_mcp_server"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find] # <--- Cette section est maintenant valide sans conflit
where = ["src"]
include = ["financial_analyzer_mcp_server*"]
