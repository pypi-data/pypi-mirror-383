[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp-airbnb_data"
version = "0.2.0"
description = "Airbnb is an online platform that connects hosts and guests in the field of accommodation rentals. On Airbnb, users can search, book, and rent various types of accommodations such as apartments, houses, villas, rooms, and more."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.6.0",
    "pyyaml>=6.0.2",
    "jinja2>=3.0.0",
]

[project.scripts]
mcp-gateway = "mcp_gateway.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mcp_gateway*"]

[tool.setuptools.package-data]
mcp_gateway = ["data/*.yaml", "data/*.yml"]