description: >
  Two xray centering grid scans taken across a single thaumatin
  crystal during commissioning in June 2025. The two grid scans are
  related by 90 degrees of rotation. Each grid scan has a separate 
  .nxs file, however the raw data for both scans are contained within
  thau_3_113_000001.h5 and thau_3_113_000002.h5.

