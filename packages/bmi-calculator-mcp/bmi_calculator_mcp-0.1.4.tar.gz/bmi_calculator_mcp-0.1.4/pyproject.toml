[project]
name = "bmi-calculator-mcp"
version = "0.1.4"
description = "A Model Context Protocol server for calculating BMI (Body Mass Index)"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmap>=0.0.12",
    "httpx>=0.28.1",
    "mcp[cli]>=1.17.0",
    "pandas>=2.3.3",
    "python-dotenv>=1.1.1",
]

[project.scripts]
bmi-calculator-mcp = "bmi_calculator_mcp.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[[tool.uv.index]]
url = "https://artsz.zte.com.cn/artifactory/api/pypi/public-pypi-virtual/simple/"
default = true
