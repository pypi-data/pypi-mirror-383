[metadata]
name = veee
description = API Integrations for Social Media Platforms
author = clivern
author_email = hello@clivern.com
license = Apache Software License
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/clivern/veee/
project_urls = 
	Documentation = https://github.com/clivern/veee/
	Source = https://github.com/clivern/veee/
	Changelog = https://github.com/clivern/veee/blob/main/CHANGELOG.rst
	Tracker = https://github.com/clivern/veee/issues
	Download = https://pypi.org/project/veee/#files
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	requests<=2.32.5
	tweepy<=4.16.0
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests
	cache
	examples
testing = 
	requests<=2.32.4
	tweepy<=4.15.0
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[pyscaffold]
version = 4.1.1
package = veee

[egg_info]
tag_build = 
tag_date = 0

