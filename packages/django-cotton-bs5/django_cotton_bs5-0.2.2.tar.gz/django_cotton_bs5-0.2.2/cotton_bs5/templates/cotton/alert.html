<c-vars variant="primary"
        text
        :animate="True"
        dismissible
        class />
<div class="alert alert-{{ variant }}{% if dismissible %} alert-dismissible{% endif %}{% if animate %} fade show{% endif %} {{ class }}"
     role="alert"
     {{ attrs }}>
        {{ text }} {{ slot }}
        {% if dismissible %}<c-button.dismiss dismiss="alert" />{% endif %}
</div>
