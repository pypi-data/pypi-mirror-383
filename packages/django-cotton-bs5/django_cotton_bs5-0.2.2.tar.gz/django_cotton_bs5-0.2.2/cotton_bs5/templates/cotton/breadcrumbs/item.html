<c-vars href text class />
<li class="breadcrumb-item{% if not href %} active{% endif %} {{ class }}"
    {% if not href %}aria-current="page"{% endif %}>
  {% if href %}
    <a href="{{ href }}"
       class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
       {{ attrs }}>
      {{ text }}{{ slot }}
    </a>
  {% else %}
    {{ text }}{{ slot }}
  {% endif %}
</li>
