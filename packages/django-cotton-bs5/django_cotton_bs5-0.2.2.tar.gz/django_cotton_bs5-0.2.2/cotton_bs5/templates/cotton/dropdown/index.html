{% load cotton %}
<c-vars direction="down"
        :dir_dict="{'up': 'dropup', 'down': 'dropdown', 'left': 'dropstart', 'right':'dropend'}"
        class />
<div class="{{ dir_dict|get_item:direction }} {{ class }}"
     {{ attrs }}>
  {{ button }}
  <ul class="dropdown-menu">
    {{ slot }}
  </ul>
</div>
