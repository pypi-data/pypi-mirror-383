<c-vars id active show class />
{# djlint:off #}
<div id="{{ id }}"
     class="tab-pane{% if active %} active{% endif %}{% if show %} show{% endif %} {{ class }}"
     role="tabpanel"
     aria-labelledby="{{ id }}-tab"
     tabindex="{% if active %}0{% else %}-1{% endif %}"
     {{ attrs }}>
  {{ slot }}
</div>
{# djlint:on #}
