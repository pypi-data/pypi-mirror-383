<c-vars :autohide="True" delay="5000" class />
<div class="toast {{ class }}"
     role="alert"
     aria-live="assertive"
     aria-atomic="true"
     {% if autohide %}data-bs-autohide="true" data-bs-delay="{{ delay }}"{% else %}data-bs-autohide="false"{% endif %}
     {{ attrs }}>
  {{ slot }}
</div>
