<c-vars target text show class />
<h2 class="accordion-header {{ class }}">
  <button class="accordion-button{% if not show %} collapsed{% endif %}"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#{{ target }}"
          aria-controls="{{ target }}"
          {% if show %}aria-expanded="true"{% else %}aria-expanded="false"{% endif %}
          {{ attrs }}>
    {{ text }} {{ slot }}
  </button>
</h2>
