<c-vars variant="primary"
        size=""
        :caret="True"
        split
        disabled
        text
        class />
<button type="button"
        class="btn{% if caret %} dropdown-toggle{% endif %} btn-{{ variant }}{% if size %} btn-{{ size }}{% endif %} {{ class }}"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        {% if disabled %}disabled{% endif %}
        {{ attrs }}>
        {{ text }} {{ slot }}
</button>
