{% load i18n %}
<c-vars class />
<div class="carousel slide{% if fade %} carousel-fade{% endif %} {{ class }}"
     {{ attrs }}>
   <div class="carousel-inner">{{ slot }}</div>
   <c-carousel.button direction="prev"
                      target="#{{ id }}"
                      label="{% trans "Previous" %}" />
   <c-carousel.button direction="next"
                      target="#{{ id }}"
                      label="{% trans "Next" %}" />
</div>
