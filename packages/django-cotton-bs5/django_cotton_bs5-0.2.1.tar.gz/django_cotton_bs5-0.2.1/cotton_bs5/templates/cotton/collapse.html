<c-vars id text show horizontal class />
{% if text %}
  <c-button data-bs-toggle="collapse"
            data-bs-target="#{{ id }}"
            :attrs="attrs" />
{% endif %}
<div class="collapse{% if horizontal %} collapse-horizontal{% endif %}{% if show %} show{% endif %} {{ class }}"
     id="{{ id }}"
     {{ attrs }}>
  {{ slot }}
</div>
