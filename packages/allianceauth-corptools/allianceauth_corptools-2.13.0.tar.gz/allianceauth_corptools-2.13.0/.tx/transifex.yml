filters:
  - filter_type: file
    file_format: PO
    source_file: corptools/locale/en/LC_MESSAGES/django.po
    source_language: en
    translation_files_expression: corptools/locale/<lang>/LC_MESSAGES/django.po

  - filter_type: file
    file_format: KEYVALUEJSON
    source_language: en
    source_file: frontend/frontend/i18n/en/translation.json
    translation_files_expression: frontend/frontend/i18n/<lang>/translation.json

settings:
  language_mapping:
    zh-Hans: zh_Hans
