[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp_server_wechat"
version = "0.8"
description = "基于MCP技术的微信聊天记录获取和消息发送功能的服务器"
readme = "README.md"
authors = [
    {name = "panxingfeng", email = "1115005803@qq.com"}
]
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.11",
    "Natural Language :: Chinese (Simplified)",
]
dependencies = [
    "pywechat127>=1.8.8",
    "mcp==1.9.1",
    "pywinauto==0.6.9",
    "PyAutoGUI==0.9.54",
    "starlette>=0.28.0",
    "uvicorn>=0.24.0",
    "sse-starlette>=1.6.5"
]

[project.urls]
Homepage = "https://github.com/panxingfeng/mcp_server_wechat"
Download = "https://github.com/panxingfeng/mcp_server_wechat/archive/refs/tags/0.8.tar.gz" 