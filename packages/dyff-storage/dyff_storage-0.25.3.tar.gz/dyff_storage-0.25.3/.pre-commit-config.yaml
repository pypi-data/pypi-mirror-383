repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: trailing-whitespace

  - repo: https://gitlab.com/saferatday0/library/python
    rev: "0.19.4"
    hooks:
      - id: python-autoflake
      - id: python-black
      - id: python-docformatter
      - id: python-isort

  - repo: https://gitlab.com/saferatday0/library/skywalking-eyes
    rev: "0.6.0"
    hooks:
      - id: license-eye-header-fix

  - repo: https://gitlab.com/saferatday0/badgie
    rev: "0.13.2"
    hooks:
      - id: badgie

  - repo: https://gitlab.com/saferatday0/cici
    rev: "0.9.3"
    hooks:
      - id: cici-update

  - repo: https://gitlab.com/saferatday0/library/prettier
    rev: 0.5.0
    hooks:
      - id: prettier
  - repo: https://gitlab.com/saferatday0/library/detect-secrets
    rev: 0.4.1
    hooks:
      - id: detect-secrets
