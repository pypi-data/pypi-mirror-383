description = "A terminal-based typing test inspired by Monkeytype"
authors = [{name="Aaqui Ali", email="contactaaquibali@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"

dependencies = [
