[project]
name = "terminal-monkeytype"
version = "0.1.2"
description = "CLI typing test inspired by Monkeytype"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Aaquib Ali", email = "contactaaquibali@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["typing", "cli", "monkeytype", "terminal"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "prompt_toolkit>=3.0.0",
    "rich>=13.0.0",
    "pyfiglet>=0.8.post1",
    "keyboard>=0.13.5"
]
[project.scripts]
terminal-monkeytype = "terminal_monkeytype.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"