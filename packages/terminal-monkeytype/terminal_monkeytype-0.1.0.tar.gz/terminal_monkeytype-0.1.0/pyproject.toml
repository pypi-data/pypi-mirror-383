[project]
name = "terminal-monkeytype"
version = "0.1.0"
description = "CLI typing test inspired by Monkeytype"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Aaquib Ali", email = "contactaaquibali@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["typing", "cli", "monkeytype", "terminal"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
terminal-monkeytype = "terminal_monkeytype.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"