[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nginx-config-lint"
version = "0.1.1"
authors = [{ name = "SberDevices LLC", email = "info@sberdevices.ru" }]
description = "CLI tool for linting nginx jinja2 templates"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.13"
license = "apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = ["click==8.3.0", "crossplane==0.5.8", "Jinja2==3.1.6"]

[project.scripts]
nginx-config-lint = "nginx_config_lint.cli:main"

