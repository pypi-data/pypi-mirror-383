[project]
name = "freeplay-python-adk"
version = "0.1.4"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Nico Tonozzi", email = "nico@freeplay.ai" }
]
requires-python = ">=3.9"
dependencies = [
    "google-adk>=1.8.0",
    "opentelemetry-sdk>=1.35.0",
    "opentelemetry-exporter-otlp-proto-http>=1.35.0",
    "openinference-instrumentation-google-adk>=0.1.3",
    "freeplay>=0.1.0",
    "litellm>=1.77.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py39"
lint.select = ["E", "F", "I", "UP", "YTT", "B", "A", "C4", "PT", "SIM", "TID", "ARG", "PTH", "ERA", "PGH", "PLC", "PLE", "PLR", "PLW", "PIE", "RET", "SLF", "TRY", "RUF"]
lint.ignore = ["E501"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
pythonVersion = "3.9"
typeCheckingMode = "basic"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pyright>=1.1.405",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-recording>=0.13.4",
    "python-dotenv>=1.1.1",
    "ruff>=0.13.0",
    "tavily-python>=0.7.12",
]
