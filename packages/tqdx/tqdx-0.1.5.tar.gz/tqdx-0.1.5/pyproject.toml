[project]
name = "tqdx"
version = "0.1.5"
description = "JAX compatible progress bars for scan and fori_loop."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "huterguier", email = "huterguier@gmail.com" }
]
dependencies = [
  "jax>=0.4.25",
  "rich>=14.0.0",
  "tqdm>=4.66.1",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["black", "isort"]

[project.urls]
Homepage = "https://github.com/huterguier/tqdx"

[tool.setuptools.packages.find]
include = ["tqdx"]
exclude = ["images"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
