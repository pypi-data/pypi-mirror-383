[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "capacity-web"
version = "1.0.6"
description = "网络搜索功能包，提供简单易用的网络搜索接口"
keywords = ["simen","web-search", "network", "search", "capacity", "api", "http", "scraping"]
authors = [
    {name = "simen", email = "hi@simen.ai"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "tenacity>=8.0.0"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/capacity/capacity-web"
Repository = "https://github.com/capacity/capacity-web.git"
Issues = "https://github.com/capacity/capacity-web/issues"

# === UV 配置 ===
[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0"
]

[tool.uv.sources]
# 支持私有源配置
# capacity-internal = { url = "https://pypi.internal.com/simple/" }

# UV 构建配置
[tool.uv.workspace]
members = ["."]
