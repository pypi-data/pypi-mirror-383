[build-system]
requires = ["setuptools>=61.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "daxs"
description = "Data Analysis for X-ray Spectroscopy"
authors = [{ name = "Marius Retegan", email = "marius.retegan@esrf.fr" }]
license = { text = "MIT" }
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.9"
dependencies = [
    "matplotlib",
    "numpy",
    "scipy",
    "silx",
    "ruamel.yaml",
    "blissdata",
]
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://gitlab.esrf.fr/spectroscopy/daxs"
Source = "https://gitlab.esrf.fr/spectroscopy/daxs"
Documentation = "https://spectroscopy.gitlab-pages.esrf.fr/daxs"
Tracker = "https://gitlab.esrf.fr/spectroscopy/daxs/issues"

[project.optional-dependencies]
dev = ["build", "twine", "ruff", "pytest", "pytest-cov"]
doc = [
    "ipympl",
    "ipykernel",
    "nbsphinx",
    "nbsphinx-link",
    "sphinx",
    "sphinx-copybutton",
    "pydata-sphinx-theme",
]

[tool.setuptools]
package-dir = { "" = "src" }
license-files = ["LICENSE"]
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.dynamic]
version = { attr = "daxs.__version__" }

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]
addopts = [
    "--cov=daxs",
    "--cov-report=html",
    "--log-disable=h5py._conv",
    "--log-disable=matplotlib",
    "--log-disable=matplotlib.font_manager",
]
log_cli = true
log_level = "DEBUG"

[tool.coverage.run]
omit = ["setup.py", "*/tests/*"]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py39"

[tool.ruff.lint]
ignore = [
    "D100", # Missing docstring in public module
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D107", # Missing docstring in __init__
    "D203", # 1 blank line required before class docstring
    "D205", # 1 blank line required between summary line and description
    "D212", # Multi-line docstring summary should start at the first line
    "D400", # First line should end with a period 
    "D415", # First line should end with a period, question mark, or exclamation point
]
select = [
    "C4",  # flake8-comprehensions
    "C90", # mccabe
    "D",   # pydocstyle
    "E",   # pycodestyle errors
    "F",   # Pyflakes
    "I",   # isort
    "NPY", # NumPy-specific rules 
    "PL",  # Pylint
    "RUF", # Ruff
    "SIM", # flake8-simplify
    "TC",  # flake8-type-checking
]

[tool.ruff.lint.isort]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pyright]
typeCheckingMode = "strict"
reportMissingImports = false
reportMissingTypeStubs = false
reportPrivateUsage = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportUnnecessaryIsInstance = false
