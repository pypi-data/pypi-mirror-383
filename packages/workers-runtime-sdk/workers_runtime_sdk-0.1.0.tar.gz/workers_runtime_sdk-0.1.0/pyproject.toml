[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "workers-runtime-sdk"
version = "0.1.0"
description = "Python runtime SDK for Cloudflare Workers"
requires-python = ">=3.12"

[tool.hatch.build.targets.wheel]
sources = ["src"]
include = ["src/*"]

[dependency-groups]
dev = [
    "build",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
]
