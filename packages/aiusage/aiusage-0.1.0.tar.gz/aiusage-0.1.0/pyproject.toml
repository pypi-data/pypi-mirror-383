[project]
name = "aiusage"
version = "0.1.0"
description = "A smart command-line tool for tracking AI credit consumption across billing cycles"
readme = "README.md"
authors = [
    { name = "Michael Kennedy", email = "mikeckennedy@gmail.com" }
]
requires-python = ">=3.13"
dependencies = ["platformdirs>=4.0.0", "cyclopts>=3.0.0"]
license = {text = "MIT"}
keywords = ["ai", "credits", "usage", "tracking", "cursor", "copilot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/mikeckennedy/aiusage"
Repository = "https://github.com/mikeckennedy/aiusage"

[project.scripts]
aiusage = "aiusage.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-clarity>=1.0.0",
    "ruff>=0.14.0",
    "mypy>=1.0.0",
    "pyrefly>=0.1.0",
]

[tool.pyright]
include = ["src", "tests"]
exclude = ["**/__pycache__", ".venv", "venv", ".mypy_cache", ".pytest_cache", ".ruff_cache"]
stubPath = "typings"
venvPath = "."
venv = "venv"
pythonVersion = "3.13"
typeCheckingMode = "strict"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"
