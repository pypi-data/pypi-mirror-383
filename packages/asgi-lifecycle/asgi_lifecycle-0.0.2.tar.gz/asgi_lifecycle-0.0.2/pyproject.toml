[project]
name = "asgi-lifecycle"
version = "0.0.2"
description = "Flexible ASGI application lifecycle management for Python web frameworks."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Tarek Sanger", email = "tarek.sanger@me.com" }
]
requires-python = ">=3.9"
keywords = ["asgi", "lifespan", "middleware", "startup", "shutdown", "fastapi", "django", "starlette", "celery", "hooks", "lifecycle"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Framework :: FastAPI",
  "Framework :: Django",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware"
]
dependencies = []

[dependency-groups]
dev = [
    "ipykernel>=6.30.0",
    "ipython-ngql>=0.14.3",
    "jupyter>=1.1.1",
    "mypy>=1.17.0",
    "pre-commit>=4.2.0",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.12.5",
]

[tool.hatch.build.targets.wheel]
packages = ["src/asgi_lifecycle"]

[tool.hatch.build]
sources = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



# Ruff configuration
[tool.ruff]
target-version = "py310"
line-length = 200
exclude = [
  ".venv",
  "venv",
  "__pypackages__",
  "build",
  "**/migrations",
  "**/mocks/**",
  "settings.py",
  "__pycache__",
  ".tox",
  "*.pyc",
  ".env",
  "reports",
  "dist",
  "data",
  "*.ipynb"
]

[tool.ruff.lint]
select = ["E", "F", "I"]
extend-select = ["C90"]
fixable = ["ALL"]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.isort]
force-single-line = false
known-first-party = ["mosaic"]
combine-as-imports = true
force-sort-within-sections = true
order-by-type = false
section-order = ["future", "standard-library", "first-party", "local-folder", "third-party"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401", "F403"]
"**/{tests,docs,tools}/*" = ["E402"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
