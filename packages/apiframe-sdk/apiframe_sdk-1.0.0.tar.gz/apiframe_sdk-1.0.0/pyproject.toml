[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "apiframe-sdk"
version = "1.0.0"
description = "Official Python SDK for Apiframe - AI image and video generation APIs"
readme = "README.md"
authors = [
    {name = "Apiframe"}
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Video",
]
keywords = [
    "apiframe",
    "midjourney",
    "flux",
    "ideogram",
    "luma",
    "suno",
    "udio",
    "runway",
    "kling",
    "ai",
    "image-generation",
    "video-generation",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "typing-extensions>=4.5.0; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
]

[project.urls]
Homepage = "https://apiframe.ai"
Documentation = "https://docs.apiframe.ai"
Repository = "https://github.com/apiframe-ai/apiframe-python-sdk"
"Bug Tracker" = "https://github.com/apiframe-ai/apiframe-python-sdk/issues"
"Source Code" = "https://github.com/apiframe-ai/apiframe-python-sdk"

[tool.setuptools.packages.find]
where = ["."]
include = ["apiframe*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

