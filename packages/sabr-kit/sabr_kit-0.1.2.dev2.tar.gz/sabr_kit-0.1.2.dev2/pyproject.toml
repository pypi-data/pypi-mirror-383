[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]

name = "sabr-kit"
version = "0.1.2.dev2"
description = "Structure-based Antibody Renumbering"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"

authors = [
  { name = "Diego del Alamo" },
]

dependencies = [
  "biopython>=1.85",
  "jax>=0.4",
  "numpy>=1.26",
  "pandas>=2.2",
  "scipy>=1.12",
  "dm-haiku>=0.0.11"
]

[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "pytest-cov>=4.1",
]

[project.urls]
Homepage = "https://github.com/delalamo/sabr"
Issues = "https://github.com/delalamo/sabr/issues"

[project.scripts]
sabr = "sabr.cli:main"

# ----------------------------------------
# Include external submodules in the build
# ----------------------------------------
[tool.hatch.build.targets.wheel]
packages = ["src/sabr"]

[tool.hatch.build.targets.wheel.force-include]
"external/ANARCI/src/ANARCI" = "ANARCI"
"external/SoftAlign/softalign" = "softalign"

# Optionally, include any data files you want in the wheel
[tool.hatch.build]
include = [
  "src/sabr/**",
  "external/ANARCI/src/ANARCI/**",
  "external/SoftAlign/softalign/**",
  "README.md",
  "LICENSE"
]

# ----------------------------------------
# Optional: version automatically from Git tags
# ----------------------------------------
[tool.hatch.version]
source = "vcs"

[tool.black]
line-length = 79
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 79

[tool.flake8]
max-line-length = 79
extend-ignore = ["E203", "W503"]