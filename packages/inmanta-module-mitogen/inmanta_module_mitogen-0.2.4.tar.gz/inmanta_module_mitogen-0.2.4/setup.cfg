[metadata]
name = inmanta-module-mitogen
version = 0.2.4
description = 
author = Inmanta
author_email = code@inmanta.com
license = ASL 2.0
copyright = 2024 Inmanta

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
install_requires = 
	inmanta-module-std
	mitogen

[options.packages.find]
include = 
	inmanta_plugins*
	inmanta_mitogen

[flake8]
ignore = H405,H404,H302,H306,H301,H101,H801,E402,W503,E252,E203,F722
builtins = string,number,bool
max-line-length = 128
exclude = **/.env,.venv,.git,.tox,dist,doc,**egg
copyright-check = True
copyright-author = Inmanta
select = E,F,W,C,BLK,I

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_first_party = inmanta
known_third_party = pytest,pydantic,Jinja2,mitogen

[black]
line-length = 128
target-version = 'py311'

[egg_info]
tag_build = 
tag_date = 0

