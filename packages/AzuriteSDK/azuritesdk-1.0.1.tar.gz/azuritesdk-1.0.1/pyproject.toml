[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "AzuriteSDK"
version = "1.0.1"
description = "SDK for Azurite Modular Discord Framework"
readme = "README.md"
authors = [
    { name = "kenftr", email = "contact@kenftr.dev" }
]
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
        "discord.py>=2.6.4",
        "pyyaml>=6.0.3"
    ]

[project.urls]
Homepage = "https://github.com/notkenftr/Azurite"
Source = "https://github.com/notkenftr/Azurite"
Issues = "https://github.com/notkenftr/Azurite/issues"

[tool.setuptools.packages.find]
include = ["azuritesdk*"]
