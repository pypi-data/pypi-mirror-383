global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/alert-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    
  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    
  # ALACTIC AGI monitoring
  - job_name: 'alactic-agi-monitoring'
    static_configs:
      - targets: ['alactic-agi-monitoring:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s