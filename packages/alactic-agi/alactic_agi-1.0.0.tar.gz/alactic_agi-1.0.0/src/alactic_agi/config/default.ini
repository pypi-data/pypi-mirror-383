# ALACTIC AGI Framework Default Configuration
# ==========================================

[DEFAULT]
# Core Framework Settings
debug = false
log_level = INFO
max_workers = 4

[Solr]
# Apache Solr Configuration
url = http://localhost:8983/solr/super_rag
timeout = 30
batch_size = 100

[API]
# API Server Configuration
url = http://localhost:3000/query
timeout = 10
retries = 3

[SCRAPING]
# Web Crawling Settings
max_pages = 10000
delay = 1.0
respect_robots = true
user_agent = ALACTIC-AGI/1.0
concurrent_requests = 8

[MONITORING]
# Monitoring & Observability
enabled = true
prometheus_port = 8080
metrics_prefix = alactic_
update_interval = 60

[ALERTS]
# Alert Configuration
email_enabled = false
email_smtp_server = localhost
email_smtp_port = 587
email_from = alerts@alacticai.com
email_to = support@alacticai.com

cpu_threshold = 80.0
memory_threshold = 85.0
error_rate_threshold = 0.05
response_time_threshold = 5.0

[SECURITY]
# Security Settings
api_key_required = false
rate_limit_enabled = true
rate_limit_requests = 1000
rate_limit_window = 3600

[ENTERPRISE]
# Enterprise Features
high_availability = false
backup_enabled = false
audit_logging = false
enterprise_monitoring = false