[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "srx-lib-core"
version = "0.1.2"
description = "Core utilities for SRX services: logging, settings, FastAPI app factory"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "SRX", email = "dev@srx.id" }]
dependencies = [
  "fastapi>=0.115.8",
  "uvicorn[standard]>=0.34.0",
  "loguru>=0.7.2",
  "pydantic>=2.10.6",
  "pydantic-settings>=2.7.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/srx_lib_core"]

[tool.ruff]
line-length = 100
target-version = "py312"
