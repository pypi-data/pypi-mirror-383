repos:
    - repo: git@github.com:pre-commit/pre-commit-hooks
      # - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: trailing-whitespace
          - id: check-added-large-files
          - id: check-ast
          - id: check-case-conflict
          - id: check-merge-conflict
          - id: check-yaml
          - id: end-of-file-fixer
    - repo: git@github.com:pycqa/isort
      # - repo: https://github.com/pycqa/isort
      rev: 5.12.0
      hooks:
          - id: isort
            name: isort (python)
            exclude: ^docs/
          - id: isort
            name: isort (cython)
            types: [cython]
            exclude: ^docs/
          - id: isort
            name: isort (pyi)
            types: [pyi]
            exclude: ^docs/
    - repo: local
      hooks:
          - id: black
            name: black
            entry: black
            language: system
            types: [python]
            exclude: ^docs/
            verbose: true
        #   - id: yapf
        #     name: yapf
        #     entry: yapf -r -i
        #     language: system
        #     types: [python]
        #     exclude: ^docs/
          - id: pylint
            name: pylint
            entry: pylint
            language: system
            types: [python]
            exclude: ^docs/
          - id: mdformat
            name: mdformat
            entry: mdformat
            language: system
            types: [markdown]
            exclude: |
                (?x)^(
                    CHANGELOG.md|
                    README.md
                )$
