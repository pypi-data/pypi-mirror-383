[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "lumnisai"
version = "0.2.1"
description = "Agent-oriented SDK for the Lumnis multi-tenant AI platform"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Lumnis AI", email = "dev@lumnis.ai"}
]
keywords = ["ai", "agents", "multi-tenant", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx[http2]",
    "pydantic[email]>=2.0.0",
    "typing-extensions>=4.0.0; python_version<'3.10'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pyright>=1.1.300",
    "black>=23.0.0",
    "isort>=5.0.0",
    "ipykernel>=6.0.0",
    "python-dotenv>=0.19.0",
]
docs = [
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/lumnisai/lumnisai-python"
Documentation = "https://lumnisai.github.io/lumnisai-python"
Issues = "https://github.com/lumnisai/lumnisai-python/issues"
Source = "https://github.com/lumnisai/lumnisai-python"

[tool.hatch.build]
include = [
    "lumnisai/**/*.py",
    "lumnisai/py.typed",
]

[tool.ruff]
line-length = 88
target-version = "0.2.1"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "RUF", # ruff-specific rules
]
ignore = ["E501"]  # line too long

[tool.mypy]
python_version = "0.2.1"
strict = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-ra -q"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 88

[dependency-groups]
dev = [
    "dotenv>=0.9.9",
    "ipykernel>=6.29.5",
    "python-dateutil>=2.9.0.post0",
    "tqdm>=4.67.1",
]
