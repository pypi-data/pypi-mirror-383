[project]
name = "codex-client"
version = "0.1.0"
description = "Claude Code SDK-style wrapper around the Codex CLI for programmatic automation."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Cheowan Park", email = "cheolwan.park552@gmail.com" },
    { name = "Codex Assistant" },
]
maintainers = [
    { name = "Cheowan Park", email = "cheolwan.park552@gmail.com" },
    { name = "Codex Assistant" },
]
keywords = ["codex", "openai", "mcp", "sdk", "automation", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = [
    "mcp>=1.14.1",
    "pydantic>=2.0",
    "pytest>=7.0",
    "fastmcp>=2.12.2",
    "httpx>=0.27.0",
]

[project.scripts]
codex-client = "codex_client.cli:main"

[project.urls]
Homepage = "https://github.com/cheolwanpark/codex-client"
Repository = "https://github.com/cheolwanpark/codex-client"
Issues = "https://github.com/cheolwanpark/codex-client/issues"

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
