[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "g-aicoder"
dynamic = ["version"]
description = "G-AiCoder - Advanced AI development assistant with multi-modal intelligence"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "G-AiCoder Project", email = "contact@example.com"}
]
keywords = ["ai", "assistant", "coding", "development", "claude", "ollama", "terminal"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "aiohttp>=3.13.0",
    "Pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/prdpspkt/gCoder"
Repository = "https://github.com/prdpspkt/gCoder"
Issues = "https://github.com/prdpspkt/gCoder/issues"

[project.scripts]
gcoder = "main:main"

[tool.setuptools.dynamic]
version = {attr = "main.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["core*", "handlers*", "utils*", "config.json"]
exclude = ["tests*", "test*", "docs*", "examples*"]
