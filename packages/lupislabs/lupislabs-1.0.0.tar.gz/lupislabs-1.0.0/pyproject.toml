[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lupislabs"
version = "1.0.0"
description = "LupisLabs Python SDK for AI application tracing and event tracking"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "LupisLabs", email = "team@lupislabs.com"}
]
maintainers = [
    {name = "LupisLabs", email = "team@lupislabs.com"}
]
keywords = ["ai", "tracing", "opentelemetry", "lupislabs", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.8"
dependencies = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0",
    "opentelemetry-instrumentation-requests>=0.42b0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
async = [
    "aiohttp>=3.8.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/lupislabs/lupis-python-sdk"
Documentation = "https://github.com/lupislabs/lupis-python-sdk#readme"
Repository = "https://github.com/lupislabs/lupis-python-sdk"
Issues = "https://github.com/lupislabs/lupis-python-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lupislabs*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
