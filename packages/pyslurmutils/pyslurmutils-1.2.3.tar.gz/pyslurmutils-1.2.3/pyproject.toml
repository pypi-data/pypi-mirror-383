[build-system]
requires = ["setuptools>=46.4"]
build-backend = "setuptools.build_meta"

[project]
name = "pyslurmutils"
version = "1.2.3"
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "SLURM utilities for Python"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "requests",
    "tblib",
    "tabulate",
    "importlib_resources; python_version < '3.9'",
    "importlib_metadata; python_version < '3.8'",
    "pydantic >=2",
    "pyjwt",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/pyslurmutils/"
Documentation = "https://pyslurmutils.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/pyslurmutils/"
Issues = "https://gitlab.esrf.fr/workflow/pyslurmutils/issues"
Changelog = "https://gitlab.esrf.fr/workflow/pyslurmutils/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest >=7",
    "pytest-timeout"
]
dev = [
    "pyslurmutils[test]",
    "black >=25",
    "flake8 >=4",
    "isort",
    "datamodel-code-generator",
]
doc = [
    "pyslurmutils[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata-sphinx-theme < 0.15",
    "sphinx-copybutton",
    "sphinx-argparse"
]

[tool.setuptools]
package-dir = {""= "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
omit = ["*/tests/*"]

[project.scripts]
pyslurmutils = "pyslurmutils.apps.__main__:main"

[project.entry-points."pytest11"]
"pyslurmutils" = "pyslurmutils_pytest_plugin.pytest_plugin"

[tool.pytest.ini_options]
timeout = 120

[tool.isort]
profile = "black"
force_single_line = "True"
