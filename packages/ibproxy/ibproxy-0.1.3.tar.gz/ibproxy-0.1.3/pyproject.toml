[project]
name = "ibproxy"
version = "0.1.3"
description = "A proxy service for the Interactive Brokers API"
authors = [
  {name = "Andrew Collier"}
]
maintainers = [
  {name = "Andrew Collier"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.119.0",
    "uvicorn>=0.37.0",
    "ibauth>=0.1.1",
    "httpx>=0.28.1",
    "curlify2>=2.0.0",
    "bs4>=0.0.2",
    "pydantic>=2.11.10",
]

[dependency-groups]
dev = [
    "bump2version>=1.0.1",
    "pre-commit>=4.3.0",
    "mypy>=1.16.0",
    "ruff>=0.13.3",
    "pictex>=1.5.0",
]
test = [
    "freezegun>=1.5.5",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.1.1",
    "pytest-socket>=0.7.0",
    "pytest-timeout>=2.4.0",
    "respx>=0.22.0",
]

[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project.scripts]
ibproxy = "ibproxy.main:main"
stress = "stress:main"

[tool.mypy]
ignore_missing_imports = false
exclude = ['^tests/']

[[tool.mypy.overrides]]
module = ["yaml"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--timeout=5",
    "--disable-socket",
    "--allow-hosts=localhost",
    "--allow-unix-socket"
]
markers = [
  "integration: Tests that require a running ibproxy.",
  "seldom: Tests that hit endpoints that have a slow rate limit.",
  "disable_noop_get_system_status: Disable patching of get_system_status() for this test.",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["I", "F"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
default-groups = ["dev", "test"]

[tool.coverage.report]
include = ["src/*"]
omit = [
    "src/ibproxy/logging/handlers.py",
]
show_missing = true
skip_covered = false
precision = 1

[tool.coverage.run]
source = ["src"]
