[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastmcp-apps-sdk"
version = "1.0.0"
description = "Widgets SDK for FastMCP targeting OpenAI Apps SDK (outputTemplate + widget helpers)."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.12.4",
]

[tool.hatch.build.targets.wheel]
packages = [
  "fastmcp_apps_sdk",
]
