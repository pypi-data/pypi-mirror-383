[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "camels-attrs"
version = "1.0.1"
description = "Extract CAMELS-like catchment attributes for any USGS gauge site in the USA"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Mohammad Galib", email = "mgalib@purdue.edu"}
]
maintainers = [
    {name = "Mohammad Galib", email = "mgalib@purdue.edu"}
]
keywords = ["hydrology", "CAMELS", "catchment", "watershed", "USGS", "attributes"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Hydrology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "geopandas>=0.10.0",
    "xarray>=0.19.0",
    "rioxarray>=0.11.0",
    "netCDF4>=1.5.7",
    "requests>=2.26.0",
    "tqdm>=4.62.0",
]

[project.urls]
Homepage = "https://github.com/galib9690/camels-attrs"
Documentation = "https://github.com/galib9690/camels-attrs/blob/main/README.md"
Repository = "https://github.com/galib9690/camels-attrs.git"
"Bug Tracker" = "https://github.com/galib9690/camels-attrs/issues"

[tool.setuptools.packages.find]
where = ["."]  # Root of the project
include = ["camels_attrs*"]  # Include only the camels_attrs package
exclude = ["assets*", "tests*"]  # Exclude assets and tests
