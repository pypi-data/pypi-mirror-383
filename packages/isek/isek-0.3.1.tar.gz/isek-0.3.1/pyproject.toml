[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "isek"
version = "0.3.1"
description = "ISEK Distributed Multi-Agent Framework"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "ISEK Team", email = "sparks@isek.xyz" }
]
requires-python = ">=3.10"
keywords = ["LLM", "multi-agent", "distributed", "AI"]

dependencies = [
    # Core framework dependencies
    "click>=8.0.0",
    "httpx>=0.25.0",
    "uvicorn",
    "rich",
    "python-dotenv",
    "pre-commit",
    
    # A2A protocol dependencies
    "a2a-sdk",
    
    # AI/ML dependencies
    "pydantic-ai",
    
    # Web3/Ethereum dependencies
    "web3>=6.0.0",
    "eth-account>=0.9.0",
]

[project.scripts]
isek = "isek.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["isek"]

[tool.hatch.build.targets.wheel.sources]
"isek" = "isek"

[tool.hatch.build.targets.wheel.include]
"isek/protocol/p2p/*.js" = "isek/protocol/p2p/"
"isek/protocol/p2p/package.json" = "isek/protocol/p2p/"
