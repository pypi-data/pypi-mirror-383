name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Install JavaScript dependencies
      run: |
        cd isek/protocol/p2p
        npm install
        
    - name: Build package
      run: python -m build
        
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/*
        
    - name: Create release assets
      run: |
        # Create a setup script that users can run
        cat > setup_isek.sh << 'EOF'
        #!/bin/bash
        echo "üöÄ Setting up ISEK..."
        
        # Check if Python is installed
        if ! command -v python3 &> /dev/null; then
            echo "‚ùå Python 3 is required but not installed."
            echo "Please install Python 3.10+ from https://python.org"
            exit 1
        fi
        
        # Check if Node.js is installed
        if ! command -v node &> /dev/null; then
            echo "‚ö†Ô∏è  Node.js is required for P2P functionality"
            echo "Please install Node.js from https://nodejs.org"
            echo "Then run 'isek setup' again"
        fi
        
        # Install ISEK
        pip install isek
        
        # Run ISEK setup
        isek setup
        
        echo "‚úÖ ISEK setup completed!"
        echo "Run 'isek example list' to see available examples"
        EOF
        
        chmod +x setup_isek.sh
        
        # Create Windows batch file
        cat > setup_isek.bat << 'EOF'
        @echo off
        echo üöÄ Setting up ISEK...
        
        REM Check if Python is installed
        python --version >nul 2>&1
        if errorlevel 1 (
            echo ‚ùå Python is required but not installed.
            echo Please install Python 3.10+ from https://python.org
            pause
            exit /b 1
        )
        
        REM Check if Node.js is installed
        node --version >nul 2>&1
        if errorlevel 1 (
            echo ‚ö†Ô∏è  Node.js is required for P2P functionality
            echo Please install Node.js from https://nodejs.org
            echo Then run 'isek setup' again
        )
        
        REM Install ISEK
        pip install isek
        
        REM Run ISEK setup
        isek setup
        
        echo ‚úÖ ISEK setup completed!
        echo Run 'isek example list' to see available examples
        pause
        EOF
        
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./setup_isek.sh
        asset_name: setup_isek.sh
        asset_content_type: application/x-sh
        
    - name: Upload Windows setup script
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./setup_isek.bat
        asset_name: setup_isek.bat
        asset_content_type: application/x-msdownload 