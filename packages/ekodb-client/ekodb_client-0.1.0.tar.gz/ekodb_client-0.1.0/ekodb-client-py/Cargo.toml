[package]
name = "ekodb-client-py"
version = "0.1.0"
edition = "2021"
authors = ["ekoDB Team"]
description = "Python bindings for ekoDB client library"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ekoDB/ekodb"
readme = "README.md"

[lib]
name = "ekodb_client"
crate-type = ["cdylib"]

[dependencies]
ekodb_client = { path = "../ekodb_client" }
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py38"] }
pyo3-asyncio = { version = "0.20", features = ["tokio-runtime"] }
tokio = { version = "1.47", features = ["full"] }
serde_json = "1.0"

[build-dependencies]
pyo3-build-config = "0.20"
