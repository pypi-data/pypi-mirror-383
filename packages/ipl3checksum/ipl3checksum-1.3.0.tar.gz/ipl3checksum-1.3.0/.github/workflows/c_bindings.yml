name: C bindings

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D warnings"


jobs:
  test-c-bindings:
    name: Test C bindings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@main

      - name: Make C test programs
        run: make -C bindings/c BUILD_MODE=release

      - name: Test dummies
        run: ./bindings/c/tests/test_checksum_dummies.sh

  check_clippy_c_bindings:
    name: Check clippy for C bindings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout reposistory
        uses: actions/checkout@main

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup clippy
        run: rustup component add clippy

      - name: Run clippy
        run: cargo clippy --all-targets --features c_bindings

  # Releases artifacts to the github release tab
  release:
    name: Release ${{ matrix.crate-type }} for ${{ matrix.target }}
    runs-on: ${{ matrix.os_image }}
    strategy:
      fail-fast: false
      matrix:
        target: [
          x86_64-pc-windows-gnu,
          x86_64-pc-windows-msvc,
          x86_64-apple-darwin,
          aarch64-apple-darwin,
          x86_64-unknown-linux-musl,
          x86_64-unknown-linux-gnu,
        ]
        crate-type: [staticlib]
        include:
          - target: x86_64-pc-windows-gnu
            os_image: windows-latest
            os_name: windows
            cp_cmd: Copy-Item
            cp_r_cmd: Copy-Item -Recurse
            lib_name: libipl3checksum.a
          - target: x86_64-pc-windows-msvc
            os_image: windows-latest
            os_name: windows
            cp_cmd: Copy-Item
            cp_r_cmd: Copy-Item -Recurse
            lib_name: ipl3checksum.lib
          - target: x86_64-apple-darwin
            os_image: macos-latest
            os_name: macos
            cp_cmd: cp
            cp_r_cmd: cp -r
            lib_name: libipl3checksum.a
          - target: aarch64-apple-darwin
            os_image: macos-latest
            os_name: macos
            cp_cmd: cp
            cp_r_cmd: cp -r
            lib_name: libipl3checksum.a
          - target: x86_64-unknown-linux-musl
            os_image: ubuntu-22.04
            os_name: linux
            cp_cmd: cp
            cp_r_cmd: cp -r
            lib_name: libipl3checksum.a
          - target: x86_64-unknown-linux-gnu
            os_image: ubuntu-22.04
            os_name: linux
            cp_cmd: cp
            cp_r_cmd: cp -r
            lib_name: libipl3checksum.a

    steps:
      - name: Checkout repo
        uses: actions/checkout@main

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install other dependencies
        if: matrix.os_name == 'windows'
        run: |
          choco install tree

      - name: Install other dependencies
        if: matrix.os_name == 'macos'
        run: |
          brew install tree

      - name: Build lib
        run: cargo rustc --lib --features c_bindings --release --crate-type ${{ matrix.crate-type }} --target ${{ matrix.target }}

      - name: Print built files
        run: |
          tree target/${{ matrix.target }}/release

      - name: Move files for packaging
        run: |
          mkdir -p package/lib
          mkdir -p package/include
          ${{ matrix.cp_cmd }} target/${{ matrix.target }}/release/${{ matrix.lib_name }} package/lib/
          ${{ matrix.cp_r_cmd }} bindings/c/include/* package/include/
          ${{ matrix.cp_cmd }} LICENSE package/ipl3checksum.LICENSE
          ${{ matrix.cp_cmd }} README.md package/ipl3checksum.README.md
          ${{ matrix.cp_cmd }} CHANGELOG.md package/ipl3checksum.CHANGELOG.md
          tree package

      - name: Package archive
        run: |
          cd package && tar -czf ../ipl3checksum-${{ matrix.crate-type }}-${{ matrix.target }}.tar.gz *

      - name: Upload archive artifact
        uses: actions/upload-artifact@main
        with:
          name: ipl3checksum-${{ matrix.crate-type }}-${{ matrix.target }}
          path: |
            ipl3checksum-${{ matrix.crate-type }}-${{ matrix.target }}.tar.gz
          if-no-files-found: error

      - name: Publish to Github release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ipl3checksum-${{ matrix.crate-type }}-${{ matrix.target }}.tar.gz
