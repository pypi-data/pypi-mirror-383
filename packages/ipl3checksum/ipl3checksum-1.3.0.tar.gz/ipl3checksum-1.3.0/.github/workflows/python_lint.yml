name: Lint Python code

# Build on every branch push, tag push, and pull request change:
on: [push, pull_request]

jobs:
  mypy_lint:
    name: mypy lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Set up Python 3.9
        uses: actions/setup-python@main
        with:
          python-version: 3.9

      - name: Setup venv
        run: |
          python3 -m venv .venv

      - name: Install dependencies
        run: |
          . .venv/bin/activate
          python3 -m pip install -U mypy

      - name: mypy
        run: |
          . .venv/bin/activate
          python3 -m mypy --show-column-numbers --hide-error-context .

  ruff_lint:
    name: ruff lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Set up Python 3.9
        uses: actions/setup-python@main
        with:
          python-version: 3.9

      - name: Setup venv
        run: |
          python3 -m venv .venv

      - name: Install dependencies
        run: |
          . .venv/bin/activate
          python3 -m pip install -U ruff

      - name: mypy
        run: |
          . .venv/bin/activate
          ruff check src/

  ruff_format:
    name: ruff format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Set up Python 3.9
        uses: actions/setup-python@main
        with:
          python-version: 3.9

      - name: Setup venv
        run: |
          python3 -m venv .venv

      - name: Install dependencies
        run: |
          . .venv/bin/activate
          python3 -m pip install -U ruff

      - name: mypy
        run: |
          . .venv/bin/activate
          ruff format src/ --check
