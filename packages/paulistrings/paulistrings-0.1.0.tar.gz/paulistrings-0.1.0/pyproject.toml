[project]
name = "paulistrings"
version = "0.1.0"
description = "Quantum many body simulations with Pauli strings"
readme = "README.rst"
authors = [{ name = "Nicolas Loizeau", email = "nicolasloizeau@gmail.com" }]
maintainers = [{ name = "Nicolas Loizeau", email = "nicolasloizeau@gmail.com" }]
classifiers = []
license = { text = "MIT" }
dependencies = ["typer"]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage", # testing
    "pytest",   # testing
    "ruff",     # linting
    "ty",       # checking types
    "ipdb",
]

[project.urls]
bugs = "https://github.com/nicolasloizeau/paulistrings/issues"
changelog = "https://github.com/nicolasloizeau/paulistrings/blob/master/changelog.md"
homepage = "https://github.com/nicolasloizeau/paulistrings"

[project.scripts]
paulistrings = "paulistrings.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]

[tool.uv]
package = true

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "pybind11>=2.6.0",
    "numpy>=2.0.0"
]
build-backend = "setuptools.build_meta"
