develop = .
parts = test
        checker
        performance
        py
        docs


[versions]
zc.buildout = 2.13.3
#zc.recipe.egg = 2.0.3
zc.recipe.egg = 2.0.7
#zc.recipe.testrunner = 2.0.0
zc.recipe.testrunner = 2.2
#ZConfig = 3.1.0
ZConfig = 3.6.1
#btrees = 4.4.0
btrees = 4.11.2
#zodb = 5.4.0
zodb = 5.8.1
#zeo = 5.0.4
zeo = 5.2.1
p01.env = 0.5.2
m01.fake = 3.13.3
m01.stub = 3.13.1
pymongo = 3.13.0
Sphinx = 1.8.5
sphinx-rtd-theme = 1.3.0
sphinxcontrib-jquery = 4.1
sphinxcontrib-websupport = 1.1.0
typing = 3.7.4.3
pygments = 2.1.3


[test]
recipe = zc.recipe.testrunner
eggs = m01.mongo [test]
       future


[checker]
recipe = p01.recipe.setup:importchecker
path = src/m01/mongo


[performance]
recipe = p01.recipe.setup:script
eggs = m01.mongo [performance]
       m01.stub
method = main
module = m01.mongo.testing.performance


[py]
recipe = zc.recipe.egg
eggs = m01.mongo
interpreter = python


[docs]
recipe = p01.recipe.setup:sphinx
eggs = m01.mongo
       p01.recipe.setup
       sphinx_rtd_theme
pkg = m01.mongo
target = ${buildout:directory}/docs
conf =

    source_suffix = '.txt'
    master_doc = 'index'
    exclude_patterns = ['*.svn', '**/transaction.txt']
    project = '%(project)s'
    copyright = 'Projekt01 GmbH, 6330 Cham'
    version = '%(version)s'
    release = '%(version)s'
    pygments_style = 'sphinx'
    today_fmt = '%%B %%d, %%Y'
    html_last_updated_fmt = '%%b %%d, %%Y'
    # theme
    import sphinx_rtd_theme
    html_theme = "sphinx_rtd_theme"
    html_theme_path = [sphinx_rtd_theme.get_html_theme_path()]
