[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chat-apps"
version = "0.0.1"
description = "A placeholder package to reserve the name chat-apps"
authors = [{name = "Yunhyeok", email = "reserved@example.com"}]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["chat_apps"]

[tool.setuptools.package-data]
chat_apps = ["*.txt"]
