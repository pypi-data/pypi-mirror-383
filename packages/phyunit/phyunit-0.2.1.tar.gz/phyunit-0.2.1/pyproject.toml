[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "phyunit"
version = "0.2.1"
authors = [
  { name="Dait", email="daitthu@qq.com" },
]
description = "A package for physical units."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]
license = "GPL-3.0-only"
license-files = ["LICENSE"]
keywords = ["physics", "units", "quantities", "SI", "physical constants"]

[project.urls]
Homepage = "https://github.com/DaitTHU/phyunit"
Issues = "https://github.com/DaitTHU/phyunit/issues"
