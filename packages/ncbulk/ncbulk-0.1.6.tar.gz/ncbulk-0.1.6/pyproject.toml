[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["ncbulk"]

[project]
name = "ncbulk"
version = "0.1.6"
description = "Nextcloud bulk user creation and update tool with CLI/TUI"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.31.0",
    "python-dotenv>=1.0.1",
]
license = "Apache-2.0"
authors = [
    {name = "Jaguar Kovalev"}
]
keywords = ["nextcloud", "provisioning", "ocs", "csv", "users", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/JaguarKovalev/nextcloud-bulk-users"
Issues = "https://github.com/JaguarKovalev/nextcloud-bulk-users/issues"

[project.scripts]
nextcloud-bulk = "ncbulk.main:main"
