[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "quillion"
version = "0.2.10"
description = "Modern asynchronous web framework"
authors = ["anybody"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/base-of-base/quillion"
repository = "https://github.com/base-of-base/quillion"
keywords = ["web", "framework", "async"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Communications :: Chat",
  "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.0"
cryptography = "^42.0"
nest-asyncio = "^1.6.0"
websockets = "^12.0"
aiohttp = "3.12.15"
quillion-cli = "^0.1.3"

[tool.poetry.extras]
uvloop = ["uvloop"]

[tool.poetry.scripts]
q = "quillion_cli.cli:app"
