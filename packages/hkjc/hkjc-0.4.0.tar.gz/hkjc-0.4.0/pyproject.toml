[project]
name = "hkjc"
version = "0.4.0"
description = "Library for scrapping HKJC data and perform basic analysis"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "cachetools>=6.2.0",
    "fastexcel>=0.16.0",
    "flask>=3.1.2",
    "numba>=0.62.1",
    "numpy>=2.3.3",
    "polars>=1.33.1",
    "pyarrow>=21.0.0",
    "requests>=2.32.5",
    "scipy>=1.16.2",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
