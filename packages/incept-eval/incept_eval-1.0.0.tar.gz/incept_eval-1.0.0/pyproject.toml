[tool.poetry]
name = "incept-eval"
version = "1.0.0"
description = "CLI tool for evaluating educational questions with configurable AI-powered modules (V3, GPT-4, EduBench)"
authors = ["Incept Team <noreply@incept.ai>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/incept-ai/incept-eval"
repository = "https://github.com/incept-ai/incept-eval"
documentation = "https://github.com/incept-ai/incept-eval/blob/main/CLI_USAGE.md"
keywords = ["education", "evaluation", "ai", "questions", "assessment", "pedagogy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
]
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
fastapi = "^0.115.0"
uvicorn = {extras = ["standard"], version = "^0.26.0"}
pydantic = "^2.0.0"
python-dotenv = "^1.0.0"
click = "^8.1.7"
torch = "^2.8.0"
transformers = "^4.55.3"
accelerate = "^1.10.0"
supabase = "^2.0.0"
langchain = ">=0.2.0"
langchain-openai = ">=0.1.0"
langchain-gemini = "^0.1.1"
openai = "^1.100.2"
langgraph = {extras = ["cli"], version = "^0.6.6"}
langchain-google-genai = "^2.1.9"
langgraph-cli = "^0.3.8"
psycopg2-binary = "^2.9.10"
langgraph-supervisor = "^0.0.29"
pymongo = ">=4.6.0"
langchain-community = ">=0.2.0"
langchain-mongodb = "^0.3.0"
pypdf2 = "^3.0.1"
python-multipart = "^0.0.6"
aiofiles = "^23.2.0"
pytesseract = "^0.3.10"
dspy-ai = "^3.0.2"
sentence-transformers = "^5.1.0"
faiss-cpu = "^1.12.0"
certifi = "^2025.8.3"
google-genai = "^1.32.0"
google-cloud-translate = "^3.15.0"
cairosvg = "^2.8.2"
pytest = "^8.4.1"
matplotlib = "^3.10.6"
matplotlib-venn = "^1.1.2"
venn = "^0.1.3"
sympy = "^1.14.0"
tiktoken = "^0.11.0"
pdfplumber = "^0.11.7"
pymupdf = "^1.26.4"
pillow = "^11.3.0"

[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^1.1.0"

[tool.poetry.scripts]
incept-eval = "src.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"