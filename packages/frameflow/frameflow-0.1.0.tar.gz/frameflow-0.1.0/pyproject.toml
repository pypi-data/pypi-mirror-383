[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "frameflow"
version = "0.1.0"
description = "Column-aware pandas typing via a mypy plugin"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [{ name = "Marcel Qayoom Taylor" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [] # no runtime deps

[project.optional-dependencies]
pandas = ["pandas>=2.1", "pandas-stubs>=2.3.2.250926"]
pandera = ["pandera>=0.26.1"]
all = ["pandas>=2.1", "pandas-stubs>=2.3.2.250926", "pandera>=0.26.1"]
dev = ["ruff>=0.6.9", "pre-commit>=3.7.1", "mypy>=1.10"]

[project.urls]
Homepage = "https://github.com/marcel-qayoom-taylor/FrameFlow"
Repository = "https://github.com/marcel-qayoom-taylor/FrameFlow"
Issues = "https://github.com/marcel-qayoom-taylor/FrameFlow/issues"

[project.entry-points."mypy.plugins"]
frameflow = "mypy_frameflow.plugin:plugin"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
frameflow = ["py.typed", "*.pyi"]

[tool.ruff]
line-length = 120
exclude = ["mypy_frameflow/__pycache__", "mypy_frameflow_poc.egg-info"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
