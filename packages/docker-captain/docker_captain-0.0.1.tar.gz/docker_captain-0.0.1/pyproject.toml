[project]
name = "docker-captain"
version = "0.0.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "platformdirs>=4.5.0",
    "pyyaml>=6.0.3",
    "questionary>=2.1.1",
    "rich>=14.2.0",
    "sh>=2.2.2",
    "typer>=0.19.2",
]
[dependency-groups]
dev = [
    "pyright>=1.1.406",
    "ruff>=0.14.0",
]

[project.scripts]
docker-captain = "docker_captain.main:main"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.uv.workspace]
members = [
    "docker-captain",
]

[tool.ruff]
line-length = 99
