[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
pattern = "default-unprefixed"

[tool.poetry.dependencies]
python = "^3.10"


torch = ">=1.11.0"
numpy = ">=1.20.0"
neptune_scale = ">=0.14.0"

# dev
pre-commit = { version = "*", optional = true }
pytest = { version = ">=5.0", optional = true }
pytest-cov = { version = "2.10.1", optional = true }
pydot = { version = "*", optional = true }
torchviz = { version = "*", optional = true }

[tool.poetry.extras]
dev = ["pre-commit", "pytest", "pytest-cov", "pydot", "torchviz"]

[tool.poetry]
authors = ["neptune.ai <contact@neptune.ai>"]
description = "neptune.ai pytorch integration library"
repository = "https://github.com/neptune-ai/neptune-pytorch"
homepage = "https://neptune.ai/"
documentation = "https://docs.neptune.ai"
license = "Apache License 2.0"
name = "neptune-pytorch"
readme = "README.md"
version = "3.0.0"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "MLOps",
    "ML Experiment Tracking",
    "ML Model Registry",
    "ML Model Store",
    "ML Metadata Store",
    "PyTorch",
]
packages = [{ include = "neptune_pytorch", from = "src" }]

[tool.poetry.urls]
"Tracker" = "https://github.com/neptune-ai/neptune-pytorch/issues"
"Documentation" = "https://docs.neptune.ai"

[tool.black]
line-length = 120
target-version = ['py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
force_grid_wrap = 2

[tool.flake8]
max-line-length = 120
extend-ignore = "E203"
