[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "zmanim-core-bindings"
description = "Bindings to the zmanim-core rust library"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
readme = "PYTHON.README.md"
authors = [{ name = "Moshe Dicker", email = "dickermoshe@gmail.com" }]
license = { file = "LICENSE" }
keywords = ["zmanim", "jewish", "calendar", "astronomy", "time", "zmanim-core"]
urls = { Homepage = "https://github.com/dickermoshe/zmanim-core/blob/main/PYTHON.README.md" }


[tool.maturin]
module-name = "zmanim_py"
profile = "release"
bindings = "uniffi"
strip = true
features = ["uniffi"]
