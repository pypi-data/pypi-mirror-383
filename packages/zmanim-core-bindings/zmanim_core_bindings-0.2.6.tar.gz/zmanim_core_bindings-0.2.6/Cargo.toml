[package]
edition = "2021"
name = "zmanim-core"
version = "0.2.6"
description = "A high-performance, `no_std` Rust library for calculating Jewish religious times (zmanim) and astronomical events."
license-file = "./LICENSE"
repository = "https://github.com/dickermoshe/zmanim-core"
readme = "README.md"

[features]
default = []
uniffi = ["dep:uniffi"]

[lib]
name = "zmanim_core"
crate-type = ["cdylib", "staticlib", "lib"]


[dependencies]
uniffi = { workspace = true, optional = true }

libm = "0.2.15"
heapless = "0.8.0"
icu_calendar = { version = "2.0.3", default-features = false }
chrono = { version = "0.4.41", default-features = false }
[dev-dependencies]
j4rs = "0.22.0"
rand = "0.9.2"
serde_json = "1.0"
serde = { version = "1.0", default-features = false, features = ["derive"] }

[build-dependencies]
uniffi = { workspace = true, features = ["build"], optional = true }


[workspace.dependencies]
uniffi = { version = "0.28.0" }
