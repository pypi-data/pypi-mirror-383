    runs-on: ubuntu-latest
    needs: [py-linux, py-musllinux, py-windows, py-macos, py-sdist, test]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
