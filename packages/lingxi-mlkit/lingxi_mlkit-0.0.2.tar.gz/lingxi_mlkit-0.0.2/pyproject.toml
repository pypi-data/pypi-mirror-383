[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "lingxi-mlkit"
version = "0.0.2"
description = "A Personal ML Kit package for Torch and Sklearn"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Lingxi", email = "clodlingxi233@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "torch",
    "scikit-learn",
    "tqdm",
    "swanlab",
    "pandas"
]

[project.urls]
Homepage = "https://github.com/ClodLingxi/Lingxi-Mlkit"
Repository = "https://github.com/ClodLingxi/Lingxi-Mlkit"

[tool.setuptools.packages.find]
where = ["."]
include = ["lingxi_mlkit*"]