[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "granyte"
version = "0.1.6"
description = "A minimal demo package"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Ulf Bissbort"}]

[project.urls]
Repository = "https://github.com/UlfBissbort/granite-sdk-python"

[tool.hatch.build.targets.wheel]
packages = ["granite"]

[tool.hatch.build.targets.sdist]
include = [
    "granite/*.py",
    "granite/*.html",
]
