name: Build and Push Docker Image

# Trigger when a new release is created
# TODO: change to release -> types -> created
on:
    push:
        branches:
            - main

env:
    IMAGE_NAME: trialblazer

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Extract version from release tag
              run: echo "IMAGE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

            - name: Setup Docker buildx
              uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0

            - name: Log into registry ghcr.io
              uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build Docker image
              id: build-and-push
              uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
              with:
                  context: .
                  platforms: linux/amd64
                  push: true
                  # TODO: change github.sha to env.IMAGE_VERSION when using releases
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
                      ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
