[project]
name = "stoked"
version = "1.0.0"
description = "Simulation and visualization of Stokesian dynamics for N interacting particles"
readme = "README.md"
authors = [
    { name = "John Parker", email = "johnaparker@users.noreply.github.com" }
]
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.10.7",
    "numpy>=2.3.3",
    "numpy-quaternion>=2024.0.12",
    "scipy>=1.16.2",
    "tqdm>=4.67.1",
]

[project.scripts]
stoked = "stoked.cli:main"

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = [
    "E", "F", "B", "UP",
    "D", 
    "I001",
    "N",
    "ARG",
]
ignore = [
    "D107", # __init__ docstring
    "N806", # lowercase variables
    "N802", # ...
    "N816", # ...
    "N803" # ...
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D103", "D100"]
"examples/**" = ["D100", "D103", "ARG001"]
"src/stoked/examples/**" = ["D100", "D103", "ARG001"]
