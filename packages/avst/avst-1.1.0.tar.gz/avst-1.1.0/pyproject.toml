[build-system]
requires = ["hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"

[project]
name = "avst"
version = "1.1.0"
description = "Audio Video Sync Tool"
keywords = ["audio", "video", "sync"]
authors = [
  { name = "fodorad", email = "fodorad201@gmail.com" },
]
readme = {"file" = "README.md", "content-type" = "text/markdown"}
requires-python = ">=3.11"
dynamic = ["dependencies"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
Documentation = "https://github.com/fodorad/avst#readme"
Issues = "https://github.com/fodorad/avst/issues"
Source = "https://github.com/fodorad/avst"

[project.scripts]
avst-sync = "avst.sync:main"
avst-cut = "avst.cut:main"

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]