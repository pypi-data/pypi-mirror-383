[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "file-to-unicode-base64-data-uri"
version = "0.1.0a1"
description = "A simple, efficient utility for converting files to Unicode base64-encoded data URIs."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "guess-file-mime-type",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/file-to-unicode-base64-data-uri"
"Bug Tracker" = "https://github.com/jifengwu2k/file-to-unicode-base64-data-uri/issues"