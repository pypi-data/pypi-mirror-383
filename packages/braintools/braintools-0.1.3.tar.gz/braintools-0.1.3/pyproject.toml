[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "braintools"
description = "Modeling tools for brain simulation."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10"
dynamic = ["version"]
authors = [
    { name = "BrainTools Developers", email = "chao.brain@qq.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries"
]
keywords = [
    "brain dynamics programming",
    "brain simulation",
    "brain-inspired computing"
]
dependencies = [
    "jax",
    "numpy>=1.15",
    "brainstate>=0.1.0",
    "brainunit>=0.0.8",
    "typing_extensions",
    "optax",
    "matplotlib",
    "msgpack",
    "scipy",
]

[project.optional-dependencies]
testing = [
    "jax",
    "brainstate",
    "brainunit",
    "matplotlib",
    "nevergrad",
    "scipy",
    "msgpack",
    "optax",
    "pytest",
    "absl-py",
    "typing_extensions",
]
cpu = [
    "jax[cpu]",
    "brainstate",
    "brainunit",
    "matplotlib",
    "scipy",
    "msgpack",
    "optax",
    "typing_extensions",
]
cuda12 = [
    "jax[cuda12]",
    "brainstate",
    "brainunit",
    "matplotlib",
    "scipy",
    "msgpack",
    "optax",
    "typing_extensions",
]
cuda13 = [
    "jax[cuda13]",
    "brainstate",
    "brainunit",
    "matplotlib",
    "scipy",
    "msgpack",
    "optax",
    "typing_extensions",
]
tpu = [
    "jax[tpu]",
    "brainstate",
    "brainunit",
    "matplotlib",
    "scipy",
    "msgpack",
    "optax",
    "typing_extensions",
]

[project.urls]
homepage = "https://github.com/chaobrain/braintools"
repository = "https://github.com/chaobrain/braintools"
"Bug Tracker" = "https://github.com/chaobrain/braintools/issues"
Documentation = "https://braintools.readthedocs.io/"

[tool.setuptools.packages.find]
include = ["braintools*"]
exclude = [
    "docs*",
    "tests*",
    "dev*",
    "examples*",
    "build*",
    "dist*",
    "braintools.egg-info*"
]

[tool.setuptools.dynamic]
version = { attr = "braintools.__version__" }