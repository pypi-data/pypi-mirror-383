[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "YMLGenerator-MCP"
version = "0.0.4"
description = "MCP Server for AL Parser - finds pages and fields for Business Central scenarios"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "AI Script Generator Team" },
]
keywords = ["mcp", "business-central", "al", "parser", "yaml"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "fastmcp>=2.11.3",
    "mcp[cli]>=1.13.0",
    "rapidfuzz>=3.13.0",
    "pyyaml>=6.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.scripts]
aiscriptgenerator = "aiscriptgenerator:main"

[project.urls]
Homepage = "https://github.com/your-org/aiscriptgenerator"
Repository = "https://github.com/your-org/aiscriptgenerator"
Issues = "https://github.com/your-org/aiscriptgenerator/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/aiscriptgenerator"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/pyproject.toml",
]
