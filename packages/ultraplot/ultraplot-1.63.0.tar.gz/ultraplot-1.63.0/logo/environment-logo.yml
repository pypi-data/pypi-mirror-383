# Hard requirements for running tests
# See docs/environment.yml for dependency notes
# WARNING: Keep this up-to-date with ci/environment.yml
name: ultraplot-dev
channels:
  - conda-forge
dependencies:
  - python==3.11
  - numpy>=1.26.0
  - pandas
  - xarray
  - matplotlib>=3.9.1
  - cartopy
  - ipykernel
  - pandoc
  - python-build
  - setuptools==72.1.0
  - setuptools_scm
  - setuptools_scm_git_archive
  - wheel
  - pip
  - flake8
  - isort
  - black
  - doc8
  - pytest
  - pytest-sugar
  - pyqt5
  - docutils>=0.16
  - sphinx>=3.0
  - sphinx-copybutton
  - sphinx-rtd-light-dark
  - jinja2>=2.11.3
  - markupsafe>=2.0.1
  - nbsphinx>=0.8.1
  - jupytext
  - pip:
      - git+https://github.com/ultraplot-dev/sphinx-automodapi@ultraplot-mods
