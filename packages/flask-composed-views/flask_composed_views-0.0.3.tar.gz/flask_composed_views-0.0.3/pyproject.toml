[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "flask_composed_views"
version = "0.0.3"
authors = [
  { name="Alexandre De Zotti", email="alexn11.gh@gmail.com" },
]
description = "Class-based components for Flask"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/alexn11/flask-composed-views"
Issues = "https://github.com/alexn11/flask-composed-views/issues"

[tool.setuptools.packages.find]
where = ["src"]