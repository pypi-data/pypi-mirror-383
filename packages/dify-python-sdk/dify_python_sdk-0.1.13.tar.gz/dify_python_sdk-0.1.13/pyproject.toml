[project]
name = "dify-python-sdk"
version = "0.1.13"
description = "A package for interacting with the Dify Service-API (based on dify-client)"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pytest>=8.3.5",
    "requests>=2.25.0,<3.0.0",
]
authors = [
    {name = "yuanyouhui", email = "yuanyouhuilyz@gmail.com"}
]
license = {text = "MIT"}
keywords = ["dify", "nlp", "ai", "language-processing"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lyzno1/dify-python-sdk"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dify_client"]
