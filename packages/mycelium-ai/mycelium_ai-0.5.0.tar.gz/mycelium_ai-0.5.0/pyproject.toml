[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mycelium-ai"
version = "0.5.0"
description = "Plex collection creator and recommendation system using LAION-CLAP"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "marceljungle", email = "gigi.dan2011@gmail.com"}
]
keywords = ["plex", "music", "recommendation", "clap", "ml"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "plexapi>=4.15.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "librosa>=0.10.0",
    "chromadb>=0.4.0",
    "tqdm>=4.65.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "python-multipart>=0.0.6",
    "pydantic>=2.0.0",
    "typer[all]>=0.16.0",
    "requests>=2.31.0",
    # Runtime deps for OpenAPI-generated Python client (urllib3-based)
    "urllib3>=1.26,<3",
    "python-dateutil>=2.8.2",
    "certifi>=2023.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/marceljungle/mycelium"
Repository = "https://github.com/marceljungle/mycelium"
Issues = "https://github.com/marceljungle/mycelium/issues"

[project.scripts]
"mycelium-ai" = "mycelium.main:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mycelium*"]

[tool.setuptools.package-data]
mycelium = ["frontend_dist/**", "client_frontend_dist/**"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
# Exclude generated client sources from strict checks
exclude = "^src/mycelium/api/generated_sources/.*$"

[tool.setuptools]
zip-safe = false
