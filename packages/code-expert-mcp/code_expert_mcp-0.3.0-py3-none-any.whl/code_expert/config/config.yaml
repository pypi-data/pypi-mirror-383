name: "Code Expert Server"
log_level: "debug"

repository:
  # cache_dir: "~/.cache/code-expert-mcp"
  max_cached_repos: 10

documentation:
  include_tags:
    - markdown
    - rst
    - adoc
  include_extensions:
    - .md
    - .markdown
    - .rst
    - .txt
    - .adoc
    - .ipynb
  format_mapping:
    tag:markdown: markdown
    tag:rst: restructuredtext
    tag:adoc: asciidoc
    ext:.md: markdown
    ext:.markdown: markdown
    ext:.rst: restructuredtext
    ext:.txt: plaintext
    ext:.adoc: asciidoc
    ext:.ipynb: jupyter
  category_patterns:
    readme: 
      - readme
    api: 
      - api
    documentation:
      - docs
      - documentation
    examples:
      - examples
      - sample

auto_refresh:
  enabled: true
  active_repo_interval_hours: 24    # repos with commits < 7 days
  inactive_repo_interval_hours: 168 # repos with commits >= 7 days (1 week)
  startup_delay_seconds: 30         # delay before first auto-refresh
  max_concurrent_refreshes: 2       # resource limit
  activity_threshold_days: 7        # threshold for active vs inactive
