[project]
name = "pytest-fixture-classes"
version = "1.0.4"
description = "Fixtures as classes that work well with dependency injection, autocompletetion, type checkers, and language servers"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
authors = [{ name = "Stanislav Zmiev", email = "zmievsa@gmail.com" }]
keywords = [
    "pytest",
    "py.test",
    "type hints",
    "annotations",
    "fixtures",
    "factory fixtures",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Utilities",
    "Topic :: Software Development :: Testing",
]
dependencies = ["typing-extensions>=4.4.0"]

[project.urls]
Documentation = "https://github.com/zmievsa/pytest-fixture-classes"
Repository = "https://github.com/zmievsa/pytest-fixture-classes"

[dependency-groups]
dev = [
    "pdbpp>=0.10.3",
    "pyupgrade>=2.37.3",
    "black>=22.8.0",
    "autoflake>=1.5.3",
    "pytest>=7.1.3",
    "pytest-cov>=3.0.0",
    "pytest-asyncio>=0.21.0",
    "isort>=5.10.1",
]

[build-system]
requires = ["hatchling>=1.19.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pytest_fixture_classes"]
