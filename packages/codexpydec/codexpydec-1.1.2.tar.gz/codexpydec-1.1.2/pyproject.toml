[build-system]
requires = ["setuptools>=76"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "codexpydec"
description = "Python implementation of the Codex decoder."
readme = "README.md"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Topic :: File Formats",
  "Topic :: System :: Archiving :: Compression",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
lzfse = [
  "pyliblzfse>=0.4.1"
]

[dependency-groups]
dev = [
  "black>=25.1",
  "build>=1.2",
  "twine>=6.1",
]

[project.urls]
Homepage = "https://github.com/RecursiveInk/codexpydec"
Documentation = "https://github.com/RecursiveInk/codexpydec"

[tool.setuptools]
packages = ["codexpydec"]

[tool.setuptools.dynamic]
version = {attr = "codexpydec.__version__"}
