[metadata]
name = eaopack
version = 3.0.5
author = RIVACON
description = A Framework for Optimizing Decentralized Portfolios
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RIVACON/EAO
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy <= 2.1.3
	pandas <= 2.2.3
	scipy <= 1.14.1
	openpyxl <= 3.1.5
	cvxpy <= 1.6
	pyscipopt <= 5.2.1
	networkx <= 3.3
	matplotlib <= 3.9.2

[options.packages.find]
exclude = 
	tests
	doc

[egg_info]
tag_build = 
tag_date = 0

