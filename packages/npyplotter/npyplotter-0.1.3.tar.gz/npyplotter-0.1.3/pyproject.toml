[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "npyplotter"
version = "0.1.3"
description = ""
authors = [{ name = "Joseph P.", email = "joseph.pena.q@gmail.com" }]
requires-python = "~=3.11.1"
readme = "README.md"
dependencies = [
    "pydocstyle>=6.1.1,<7",
    "flake8>=5.0.4,<6",
    "bandit>=1.7.4,<2",
    "mypy>=0.982,<0.983",
    "matplotlib>=3.6.2,<4",
    "numpy>=1.23.4,<2",
    "pycodestyle>=2.9.1,<3",
]

[project.scripts]
plotNpy = "npyplotter.plot_npy:main"
plotNpys = "npyplotter.plot_npys:main"
