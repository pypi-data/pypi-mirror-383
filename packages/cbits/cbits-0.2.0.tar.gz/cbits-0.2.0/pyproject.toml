[build-system]
requires = [
    "setuptools>=61.0",
    "wheel>=0.37.0",
    "scikit-build-core>=0.11.5",
]
build-backend = "scikit_build_core.build"

[project]
name = "cbits"
version = "0.2.0"
authors = [
    { name = "lambdaphoenix" }
]
description = "High-performance BitVector with C backend."
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]
keywords = [
    "bitvector", "c-extension", "python", "bits"
]
dependencies = []

[project.urls]
Homepage        = "https://github.com/lambdaphoenix/cbits"
Source          = "https://github.com/lambdaphoenix/cbits.git"
"Issue Tracker" = "https://github.com/lambdaphoenix/cbits/issues"
Documentation   = "https://lambdaphoenix.github.io/cbits/"