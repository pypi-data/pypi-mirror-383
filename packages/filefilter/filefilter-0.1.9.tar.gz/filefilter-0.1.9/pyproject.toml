[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "filefilter"
version = "0.1.9"
description = "Filter files in a directory tree based on configurable glob rules."
readme = "README.md"
authors = [{ name = "Ioannis D (devcoons)", email = "support@devcoons.com" }]

# Use an SPDX expression string instead of the TOML table
license = "MIT"

# Explicitly list the license file(s)
license-files = ["LICENSE"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: PyPy"
]
keywords = ["filefilter"]
dependencies = []
requires-python = ">=3.7"

[project.optional-dependencies]
dev = [
  "pip-tools",
  "pytest",
  "flake8",
  "mypy"
]

[project.urls]
Homepage = "https://github.com/devcoons/filefilter"
Issues   = "https://github.com/devcoons/filefilter/issues"

[tool.setuptools.dynamic]
version = { attr = "filefilter.__version__" }

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]

[tool.setuptools.packages.find]
where   = ["src"]
include = ["filefilter*"]
