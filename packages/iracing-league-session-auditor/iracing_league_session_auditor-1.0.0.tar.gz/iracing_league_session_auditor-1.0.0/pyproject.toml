[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iracing_league_session_auditor"
version = "1.0.0"
description = "A tool to validate and audit iRacing league sessions against expected parameters"
readme = "ReadMe.md"
authors = [
    {name = "Tyler Agostino", email = "tyleragostino@gmail.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.26.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/username/iracing_league_session_auditor"
"Bug Tracker" = "https://github.com/username/iracing_league_session_auditor/issues"

[project.scripts]
iracing-audit = "iracing_league_session_auditor.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["iracing_league_session_auditor"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
