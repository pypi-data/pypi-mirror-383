[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "certbot-dns-infomaniak"
version = "0.2.4"
description = "Infomaniak DNS Authenticator plugin for Certbot"
readme = "README.rst"
authors = [
    { name = "Rene Luria", email = "rene.luria@infomaniak.com" },
]
license = "Apache-2.0"
requires-python = ">=3.9"
dependencies = [
    "certbot>=0.31.0",
    "idna",
    "requests",
    "requests-mock",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Plugins",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/infomaniak/certbot-dns-infomaniak"

[project.entry-points."certbot.plugins"]
dns-infomaniak = "certbot_dns_infomaniak.dns_infomaniak:Authenticator"

[dependency-groups]
dev = [
    "pytest",
    "ruff",
]

[tool.ruff]
line-length = 127 # The GitHub editor is 127 chars wide

[tool.ruff.lint]
select = ["ALL"]
ignore = []

[tool.ruff.lint.pydocstyle]
convention = "google"
