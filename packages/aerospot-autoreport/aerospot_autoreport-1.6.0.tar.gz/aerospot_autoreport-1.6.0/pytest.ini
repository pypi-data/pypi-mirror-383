[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
markers =
    unit: 单元测试
    integration: 集成测试
    end_to_end: 端到端测试
    slow: 慢速测试
    requires_external: 需要外部依赖的测试