[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "aerospot-autoreport"
dynamic = ["version"]
description = "AeroSpot自动化报告生成工具"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Zhou Yuanqi", email = "zyq1034378361@gmail.com"},
]
keywords = ["report", "generator", "docx", "automation", "remote sensing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Text Processing :: Markup",
]
dependencies = [
    "python-docx>=0.8.11",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "pillow>=8.3.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "openpyxl>=3.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "scikit-learn>=1.0.0",
    "autowaterqualitymodeler>=4.5.1",
    "chardet>=5.2.0",
    "opencv-python>=4.11.0.86",
    "aliyun-python-sdk-core>=2.16.0",
    "aliyun-python-sdk-kms>=2.16.5",
    "aspose-words>=25.4.0",
    "colorama>=0.4.6",
    "crcmod>=1.7",
    "dotenv>=0.9.9",
    "fpdf>=1.7.2",
    "jmespath>=0.10.0",
    "oss2>=2.19.1",
    "plum-dispatch>=1.7.4",
    "pycryptodome>=3.22.0",
    "pyyaml>=6.0.0",
    "setuptools>=80.9.0",
    "setuptools-scm>=8.3.0",
    "spire-doc>=13.0.0", # 水印功能 - 必需依赖
    "pykrige>=1.7.0", # 克里金插值库
    # 平台特定依赖
    "pywin32>=305; sys_platform == 'win32'",
]

[project.optional-dependencies]
# 开发环境依赖 (自动平台功能 + 开发工具)
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=6.1.0",
    "coverage>=7.8.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "pre-commit>=2.15.0",
    "iniconfig>=2.1.0",
    "pluggy>=1.6.0",
]

[project.urls]
Homepage = "https://github.com/1034378361/AutoReportV2"
Documentation = "https://autoreport-v2.readthedocs.io/"
Repository = "https://github.com/1034378361/AutoReportV2"
"Bug Tracker" = "https://github.com/1034378361/AutoReportV2/issues"

[project.scripts]
autoreport = "autoreport.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
autoreport = [
    "resources/images/*",
    "resources/*.json",
    "resources/*.txt",
]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=autoreport --cov-report=html --cov-report=term-missing"

[tool.setuptools_scm]
write_to = "src/autoreport/_version.py"
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
]
