[metadata]
name = pyqcisim
version = 1.3.5rc0
author = Zhihao Wu, Xiang Fu, Wenjin Chen
author_email = gtaifu@gmail.com
use_2to3 = False
description = A Python-based Quantum Control Instruction Set (QCIS) simulator
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/hpcl_quanta/pyqcisim
project_urls = 
	Bug Tracker = https://gitee.com/hpcl_quanta/pyqcisim/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	quantumsim ==0.2.0
	bitstring
	ply
	numpy
	pytest

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

