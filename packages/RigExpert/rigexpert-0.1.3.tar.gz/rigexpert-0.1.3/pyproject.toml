[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RigExpert"
readme = { file = "README.md", content-type = "text/markdown" }
description = "Draw Smith charts, VSWR graphs and more from RigExpert or NanoVNA .s1p files."
license = { file = "LICENSE" }
dynamic = ["version"]
authors = [
  { name = "Fred C." },
]
classifiers = [
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Telecommunications Industry",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"

# runtime dependencies only â€” move linters/test tools to optional dev extras
dependencies = [
  "matplotlib",
  "numpy",
  "scikit-rf",
]

[project.optional-dependencies]
dev = [
  "build",
  "flake8",
  "isort",
  "pre-commit",
  "pylint",
  "mypy",
]

[tool.setuptools_scm]
# make sure this path matches the actual package directory name on disk
write_to = "RigExpert/_version.py"

[tool.setuptools.dynamic]
version = { attr = "RigExpert._version.__version__" }

[project.urls]
Homepage = "https://github.com/0x9900/RigExpert"
Tracker = "https://github.com/0x9900/RigExpert/issues"

[project.scripts]
# prefer lowercase console command, but keep as you like
rigexpert = "RigExpert:main"

[tool.setuptools.packages.find]
include = ["RigExpert*"]
