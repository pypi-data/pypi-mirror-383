[project]
name = "mcp-qweather"
version = "0.0.1"
description = "A FastMCP based QWeather query service"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.17.0",
    "python-dotenv>=1.0.1",
]

[project.scripts]
weather-mcp = "weather_mcp_server.server:main"

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["weather_mcp_server"]
