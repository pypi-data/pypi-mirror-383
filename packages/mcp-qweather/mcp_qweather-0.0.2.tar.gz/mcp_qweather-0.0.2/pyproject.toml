[project]
name = "mcp-qweather"
version = "0.0.2"
description = "A FastMCP based QWeather query service"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.17.0",
    "python-dotenv>=1.0.1",
]

[project.scripts]
mcp-qweather = "weather_mcp_server.server:main"

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["weather_mcp_server"]
