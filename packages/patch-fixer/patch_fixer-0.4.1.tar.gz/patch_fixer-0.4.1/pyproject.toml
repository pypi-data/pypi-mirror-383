[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "patch-fixer"
version = "0.4.1"
description = "Fixes erroneous git apply patches to the best of its ability."
maintainers = [
    {name = "Alex Mueller", email="amueller474@gmail.com"},
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Software Development',
]
dependencies = [
    "GitPython"
]
license = 'Apache-2.0'
license-files = [
    'LICENSE'
]

[project.scripts]
patch-fixer = "patch_fixer.cli:main"

[project.optional-dependencies]
test = [
    "hypothesis",
    "pytest",
    "requests"
]

[project.urls]
Homepage = "https://github.com/ajcm474/patch-fixer"
Issues = "https://github.com/ajcm474/patch-fixer/issues"
