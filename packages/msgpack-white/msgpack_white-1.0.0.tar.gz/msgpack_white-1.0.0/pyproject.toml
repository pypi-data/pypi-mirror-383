[build-system]
requires = ["setuptools >= 75.8.2"]
build-backend = "setuptools.build_meta"

[project]
name = "msgpack-white"
version = "1.0.0"
license = "BSD-3-Clause"
requires-python = ">= 3.9"
authors = [
  {name = "Alex Kirchhoff", email = "py-msgpack-white@kirchhoff.digital"},
]
maintainers = [
  {name = "Alex Kirchhoff", email = "py-msgpack-white@kirchhoff.digital"},
]
description = "Determine the end of MessagePack data quickly"
readme = "README.md"
license-files = ["LICENSE"]
keywords = ["msgpack", "MessagePack"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: File Formats",
  "Typing :: Typed",
]

[tool.setuptools]
ext-modules = [
  {name = "msgpack_white._white", sources = ["whitemodule.c"]}
]
