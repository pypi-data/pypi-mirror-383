[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "corebrum"
version = "0.1.0"
description = "A basic Python package for demonstration purposes"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Corebrum", email = "hello@corebrum.com"},
]
maintainers = [
    {name = "Corebrum", email = "hello@corebrum.com"},
]
keywords = ["python", "package", "corebrum", "demo"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/corebrum/corebrum-pip"
Repository = "https://github.com/corebrum/corebrum-pip"
Issues = "https://github.com/corebrum/corebrum-pip/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["corebrum*"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
