[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logging-and-error-handling-kit"
version = "0.1.6"
description = "Env-aware logging with per-call stdout control and a handy ErrorHandler."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }           # PEP 621/639-compliant
authors = [{ name = "Omar", email = "onajialhayek@gmail.com" }]
dependencies = ["python-dotenv>=1.0.0,<2"]
keywords = ["logging", "error-handling", "dotenv"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/osintclaude-wq/logging_and_error_handling_kit"
Repository = "https://github.com/osintclaude-wq/logging_and_error_handling_kit"
Issues = "https://github.com/osintclaude-wq/logging_and_error_handling_kit/issues"

# src/ layout
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

# Include the LICENSE file in built distributions
[tool.setuptools.package-data]
"*" = ["LICENSE"]
