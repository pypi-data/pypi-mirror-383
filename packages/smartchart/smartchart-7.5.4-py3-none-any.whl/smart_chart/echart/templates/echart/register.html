{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/smartui/js/vue.min.js"></script><link rel="stylesheet" href="/static/smartui/elementui/theme-chalk/index.css"><script src="/static/smartui/elementui/index.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>用户注册</span>
                        </div>
                        <el-form
                            ref="registerForm"
                            :model="registerForm"
                            label-width="100px"
                            action="/echart/reg/"
                            method="post">
                            {% csrf_token %}
                            <el-alert
                                v-if="message"
                                :title="message"
                                type="warning"
                                show-icon>
                            </el-alert>
                            <el-form-item label="用户名" prop="username" required>
                                <el-input
                                    v-model="registerForm.username"
                                    name="username"
                                    placeholder="请输入用户名">
                                </el-input>
                            </el-form-item>

                            <el-form-item label="姓名" prop="first_name" required>
                                <el-input
                                    v-model="registerForm.first_name"
                                    name="first_name"
                                    placeholder="请输入您的姓名">
                                </el-input>
                            </el-form-item>

                            <el-form-item label="密码" prop="password1" required>
                                <el-input
                                    type="password"
                                    v-model="registerForm.password1"
                                    name="password1"
                                    placeholder="请输入密码">
                                </el-input>
                            </el-form-item>

                            <el-form-item label="确认密码" prop="password2" required>
                                <el-input
                                    type="password"
                                    v-model="registerForm.password2"
                                    name="password2"
                                    placeholder="请再次输入密码">
                                </el-input>
                            </el-form-item>

                            <el-form-item label="邮箱" prop="email" required>
                                <el-input
                                    v-model="registerForm.email"
                                    name="email"
                                    type="email"
                                    placeholder="请输入邮箱地址">
                                </el-input>
                            </el-form-item>

                            <el-form-item label="性别" prop="sex" required>
                                <el-radio-group v-model="registerForm.sex" name="sex">
                                    <el-radio label="male">男</el-radio>
                                    <el-radio label="female">女</el-radio>
                                </el-radio-group>
                            </el-form-item>

                            <el-form-item>
                                <el-button type="primary" native-type="submit">提交</el-button>
                                <el-button native-type="reset">重置</el-button>
                            </el-form-item>
                        </el-form>
                    </el-card>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    message: "{% if message %}{{ message }}{% endif %}",
                    registerForm: {
                        username: '',
                        first_name: '',
                        password1: '',
                        password2: '',
                        email: '',
                        sex: 'male'
                    }
                };
            }
        });
    </script>
</body>
</html>
