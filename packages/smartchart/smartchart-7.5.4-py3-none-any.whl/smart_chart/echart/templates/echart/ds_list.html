{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>数据集列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="icon"  href="/static/smartui/img/favicon.ico">
    <script src="/static/smartui/js/vue.min.js"></script>
    <link rel="stylesheet" href="/static/smartui/elementui/theme-chalk/index.css">
    <script src="/static/smartui/elementui/index.js"></script>
    <style>
 html,body{height: 100%; margin: 0; padding: 0}
  .remark {
    font-size: 12px;
    color: #999;
  }
  .name {
      font-size: 14px;
  }
  .bottom {
    margin-top: 13px;
    line-height: 12px;
  }

  .clearfix:before,
  .clearfix:after {
      display: table;
      content: "";
  }

  .clearfix:after {
      clear: both
  }
  .el-tabs--left, .el-tabs--right, .el-tabs__content{
      height: 100%;
  }
  .el-tabs__content{
      overflow-y: auto;
  }
  .el-card{
      cursor: pointer;
      margin-bottom: 5px;
  }

</style>
</head>
<body>
<vue id="vue_app">
<div v-if="Dslist" class="el-col-xs-24 el-col-md-24" style="padding:5px;height:100%;">
<el-tabs tab-position="left"  v-model="activepanel">
    <el-tab-pane  v-for="(v, k, index) in Dslist" :label="k">
        <span slot="label">
            {[k]}
          <el-badge :value="v.length" :max="99" type="info">
         </el-badge>
        </span>

      <el-row :gutter="10">
      <el-col :sm="8" :md="6" v-for="(item, index) in v" :key="item.id">
        <el-card :body-style="{ padding: '10px',height: '50px' }" shadow="hover" :id="item.id" @click.native="addds(item.id)">
          <div>
            <span class="name">#{[item.id]}{[item.name]}</span>
            <div class="bottom clearfix"><span class="remark">{[item.remark]}</span></div>
          </div>
        </el-card>
      </el-col>
      </el-row>
    </el-tab-pane>
</el-tabs>
</div>
    <div v-else style="text-align: center;color:#6e8665;margin: 20px">您还没有已上线的数据集, 可在数据集管理中新增或上线</div>
</vue>
</body>
<script src="/static/smartchart/js/jquery.js"></script>
<script src="/static/smartchart/editor/ds_add.js"></script>
</body>
</html>
