<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/smartui/img/favicon.ico">
    <link rel="stylesheet" href="/static/smartchart/editor/modal.css">
    <link rel="stylesheet" href="/static/smartchart/icon/iconfont.css?_=1">
    <link rel="stylesheet" type="text/css" href="/static/smartchart/editor/echart/main.css?_=2.3">
    <link rel="stylesheet" href="/static/smartchart/js/fun.css">
    <title>SmartChart Editor</title>
</head>
<body>
    <div id="main-container">
        <div id="code-container" style="width: 40%;">
            <div id="control-panel">
                <a class="iconfont iconlivezhaopian" title="开启实时调试" id="id_autohtml" style="color:red;" onclick="auto_html()"></a>
                 <a class="iconfont iconzhutise"  title="颜色选择" id="color-picker"></a>
                 <a onclick="resetinfo()" class="iconfont iconhelp"  title="开关显示帮助"></a>
                 <div class="topclick"><a class="iconfont iconchart-trend-full">图形</a><ul class="ltbox2">
                 <li class="iconfont iconed_chart"  id="load_democharts">基础图形</li>
                 <li class="iconfont iconleidatu"  id="load_democharts2">个人图形</li><hr>
                 <li class="iconfont icondownload"   id="load_smartchart3">图形商店</li>
                 <li id="saveoutside"  class="iconfont iconshare">上传商店</li>
                 <li class="iconfont"  id="load_echart3">Echarts社区</li></ul></div>
              <div class="topclick"><a class="iconfont iconed_adva">参考</a><ul class="ltbox2" id="id_ck"></ul></div>
                <div class="topclick"><a class="iconfont iconcc-magic">工具</a><ul class="ltbox2"><li onclick="gensmartchart2()" class="iconfont iconcc-magic" title="为SmartChart">转化SMC</li><li onclick="gensmartchart_gpt()" class="iconfont iconcc-magic">AIGC转化</li><li onclick="gpt()" class="iconfont iconchat">AIGC问答</li><hr><li onclick="editor_foldAll()">代码折叠</li><li onclick="editor_foldOther()">折叠其它</li><li onclick="editor_unfold()">代码展开</li><hr><li class="iconfont iconed_setting"  id="editor_menu">编辑器设定</li></ul></div>
              <div class="control-btn-panel"><a onclick="disposeAndRun()" class="btn btn-default btn-sm">运行</a><a id="save" class="btn btn-default btn-sm">保存</a></div>
            </div>
            <div id="code-panel" class="ace_editor ace-tm"></div>
        </div>
        <div id="h-handler" class="handler" style="left: 40%;"></div>
        <div class="right-container" style="width: 60%; left: 40%;">
            <div id="container_999" class="right-panel"  style="-webkit-tap-highlight-color: transparent; user-select: none;"></div>
            <div id="help-panel"  class="help_container" style="-webkit-tap-highlight-color: transparent; user-select: none;"></div>
            <div id="tool-panel">
               <a id="code-toggle-button" class="iconfont icongongnengjiaosequanxianguanli"></a>
               <span id="code-info"><span class="code-info-time"></span><span class="code-info-type-info"></span></span>
               <div id="theme"><a title="" class="default selected" data-original-title="default"><span></span></a><a title="" class="light" data-original-title="light"><span></span></a><a title="" class="dark" data-original-title="dark"><span></span></a></div>
            </div>
        </div>
    </div>
<div id="myModal" class="modal modal-s"></div>
<script src="/static/smartchart/js/jquery.js"></script>
<script type="text/javascript" src="/static/echart/dist/echarts.min.js"></script>
<script src="/static/smartchart/js/fun.js?_=7"></script>
<script type="text/javascript" src="/static/ace/ace.js"></script>
<script src="/static/ace/mode-javascript.js"></script>
<script type="text/javascript" src="/static/ace/snippets/javascript.js"></script>
<script type="text/javascript" src="/static/ace/ext-language_tools.js"></script>
<script type="text/javascript" src="/static/smartchart/opt/smt_lodash.js"></script>
<script src="/static/smartchart/editor/colorpicker.js"></script>
<script type="text/javascript" src="/static/smartchart/editor/echart/editor_min.js?_=3"></script>
<script type="text/javascript" src="https://www.smartchart.cn/static/smartchart/editor/smartserver.js?=_1"></script>
<script>{{chartinit|safe}}</script>
</body>
</html>
