{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Option设计</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="icon"  href="/static/smartui/img/favicon.ico">
    <script src="/static/smartui/js/vue.min.js"></script>
    <link rel="stylesheet" href="/static/smartui/elementui/theme-chalk/index.css">
    <script src="/static/smartui/elementui/index.js"></script><style>
.el-switch,.el-button,.el-input {
    margin: 5px;
}
.el-input{
    width: 80%;
}
</style>
</head>
<body>
<vue id="vue_app">
<div class="el-col-xs-24 el-col-md-12" style="padding:10px;text-align:center;">
    <el-switch style="display:block" v-model="template" active-color="#13ce66" inactive-color="#ff4949" active-text="开启模板" inactive-text="关闭模板"></el-switch>
    <el-switch style="display:block" v-model="vue" active-color="#13ce66" inactive-color="#ff4949" active-text="开启VUE" inactive-text="关闭VUE"></el-switch>
    <el-switch style="display:block" v-model="dv" active-color="#13ce66" inactive-color="#ff4949" active-text="开启DATAV" inactive-text="关闭DATAV"></el-switch>
    <el-switch style="display:block" v-model="mobile" active-color="#13ce66" inactive-color="#ff4949" active-text="开启移动适配" inactive-text="关闭移动适配"></el-switch>
    <el-switch style="display:block" v-model="px" active-color="#13ce66" inactive-color="#ff4949" active-text="固定高度" inactive-text="动态高度"></el-switch>
    <el-switch style="display:block" v-model="safe" active-color="#13ce66" inactive-color="#ff4949" active-text="数据集模式" inactive-text="仪表盘模式"></el-switch>
</div>
<div class="el-col-xs-24 el-col-md-12" style="text-align:center;">
    <el-radio-group v-model="css" size="small" @input="changeCss">
      <el-radio-button label="">无</el-radio-button>
      <el-radio-button label="1">主题一</el-radio-button>
      <el-radio-button label="2">主题二</el-radio-button>
      <el-radio-button label="3">主题三</el-radio-button>
      <el-radio-button label="4">主题四</el-radio-button>
      <el-radio-button label="5">主题五</el-radio-button>
      <el-radio-button label="6">主题六</el-radio-button>
      <el-radio-button label="7">主题七</el-radio-button>
    </el-radio-group>
</div>
<div class="el-col-xs-24 el-col-md-12" style="text-align:center;">
    <el-button type="primary"  plain @click="submit">提交</el-button>
    <el-button type="primary"  plain @click="advance">高级配置</el-button>
</div>

</vue>
</body>
<script src="/static/smartchart/js/jquery.js"></script>
<script type="text/javascript">
options = `{{option|safe}}`;
dashid = {{dashid}};
</script>
<script type="text/javascript" src="/static/smartchart/editor/option_editor.js?_=1.3"></script>
</body>
</html>
