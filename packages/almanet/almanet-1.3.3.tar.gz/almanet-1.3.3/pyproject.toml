[tool.poetry]
name = "almanet"
version = "1.3.3"
description = "Web Messaging Protocol"
authors = ["aturkenov"]
readme = "README.md"
license = "MIT"
keywords = ["Almanet", "PubSub", "RPC"]
homepage = "https://github.com/aturkenov/almanetpy"
documentation = "https://github.com/aturkenov/almanetpy"
repository = "https://github.com/aturkenov/almanetpy"
classifiers = [
    "Topic :: System :: Distributed Computing",
    "Topic :: Software Development :: Object Brokering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent"
]
packages = [
    { include = "almanet" },
]

[tool.poetry.dependencies]
python = "^3.12"
ansq = "^0.3.0"
pydantic = "^2.7.1"

[tool.poetry.group.testing.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
ignore = ["E722", "E731", "F403", "F405"]

[tool.pyright]
include = ["almanet"]
typeCheckingMode = "basic"
reportArgumentType = "warning"
reportAssignmentType = "warning"
reportUnsupportedDunderAll = "none"
reportSelfClsParameterName = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
log_cli = "true"
log_cli_level = "DEBUG"
pythonpath = "./"
testpaths = "./testing"
