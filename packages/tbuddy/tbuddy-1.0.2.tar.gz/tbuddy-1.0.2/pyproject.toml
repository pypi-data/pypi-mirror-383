[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tbuddy"  # must be unique on PyPI
version = "1.0.2"
description = "A Python client for MCP service"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name="Ayush Jadaun", email="ayusjadaun6@gmail.com"}
]
license = {text="MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "httpx>=0.24.0",
    "websockets>=11.0",
    "pydantic>=2.0",
    "cachetools>=5.3",
]
