[project]
name = "mcp-kb"
version = "0.3.0"
description = "MCP server exposing a local markdown knowledge base"
readme = "README.md"
authors = [{ name = "LLM Maintainer" }]
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.15.0",
    "pydantic>=2.11.9",
]

[project.scripts]
mcp-kb-server = "mcp_kb.cli.main:main"
mcp-kb-reindex = "mcp_kb.cli.reindex:main"

[project.optional-dependencies]
vector = [
    "chromadb>=1.1.0",
    "tiktoken>=0.11.0",
    "langchain-text-splitters>=0.3.11",
    "umap-learn>=0.5.9.post2",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"mcp_kb.data" = ["KNOWLEDBASE_DOC.md"]
"mcp_kb.ui.assets" = ["index.html", "assets/**"]

[tool.setuptools]
packages = ["mcp_kb"]
include-package-data = true

[tool.uv]
package = true
dev-dependencies = [
    "pytest>=8.4.2",
    "markitdown[all]>=0.1.3",
]
