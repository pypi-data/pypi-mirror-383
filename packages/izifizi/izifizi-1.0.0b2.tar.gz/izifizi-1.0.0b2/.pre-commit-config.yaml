repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9 # use latest version
    hooks:
      - id: ruff
        args: [--fix]  # auto-fix issues if possible
      - id: ruff-format # check formatting

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0 # or latest
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests  # add any stub packages you use
        args: [--strict]
