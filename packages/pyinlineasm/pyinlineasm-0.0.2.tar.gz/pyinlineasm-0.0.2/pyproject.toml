[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyinlineasm"
version = "0.0.2"
description = "inline asm for python using keystone"
requires-python = ">=3.8"
authors = [{name = "Jhonata Rios Carneiro", email = "jhonatacarneirorios432@gmail.com"}]

dependencies = [
    "keystone-engine>=0.9.2rc1",
    "capstone>=5.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
