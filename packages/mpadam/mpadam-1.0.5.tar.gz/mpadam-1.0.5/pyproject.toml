[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "mpadam"
version = "1.0.5"
authors = [
  { name="Alexander Lyulkov", email="alex.lyulkov@hotmail.com" },
]
description = "Mixed Precision Adam optimizer"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE"]
dependencies = [
  "torch",
  "triton",
]

[project.urls]
Homepage = "https://github.com/alexlyulkov/MPAdam"
