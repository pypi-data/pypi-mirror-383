[project]
name = "mosaik-pv"
version = "1.2.2"
description = "PV Simulator for Mosaik"
authors = [{ name = "Cornelius Steinbrink", email = "mosaik@offis.de" }]
license = "CC-BY-3.0"
dynamic = ["readme"]
requires-python = ">=3.9"

dependencies = [
    "mosaik-api-v3>=3.0.7",
    "numpy>=1.26.1",
    "arrow>=1.3.0",
    "tqdm>=4.66.1",
]

[dependency-groups]
dev = [
    "mosaik>=3.2",
]

[tool.poetry]
readme = ["README.rst", "CHANGELOG.rst", "AUTHORS.rst"]
packages = [{include = "mosaik_components"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
