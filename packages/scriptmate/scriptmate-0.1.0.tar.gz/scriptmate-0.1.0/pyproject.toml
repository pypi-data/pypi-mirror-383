[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scriptmate"
version = "0.1.0"
description = "ScriptMate - Intelligent Script Companion"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "ScriptMate Team", email = "jubaoliang@gmail.com" },
]
keywords = ["cli", "shell", "ai", "command", "natural-language"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "rich>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/scriptmate/scriptmate"
Repository = "https://github.com/scriptmate/scriptmate.git"
Documentation = "https://scriptmate.readthedocs.io"
"Bug Tracker" = "https://github.com/scriptmate/scriptmate/issues"

[project.scripts]
scriptmate = "scriptmate.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/scriptmate"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=src/scriptmate --cov-report=term-missing"