[build-system]
requires = [
  "scikit-build-core>=0.10",
  "ninja>=1.11",
  "pybind11>=2.11",
  "setuptools>=68",
  "wheel",
  "cmake"
]
build-backend = "scikit_build_core.build"

[project]
name = "pyrbd3"
version = "0.1.2.post1"
description = "Fast Reliability Block Diagram Evaluation Tool"
readme = "README_PyPI.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{name = "Shakthivelu Janardhanan", email = "shakthivelu.janardhanan@tum.de"}, {name = "Yaxuan Chen", email = "yaxuan.chen@tum.de"}]
keywords = ["RBD", "reliability", "MCS", "pybind11", "C++"]

dependencies = [
  "pandas",
  "networkx",
  "tqdm",
  "loguru"
]

[project.urls]
Homepage = "https://github.com/shakthij98/PyRBD3"

[tool.scikit-build]
wheel.expand-macos-universal-tags = true
cmake.minimum-version = "3.18"
build-dir = "build/{wheel_tag}"
cmake.args = [
  "-DCMAKE_BUILD_TYPE=Release"
]
