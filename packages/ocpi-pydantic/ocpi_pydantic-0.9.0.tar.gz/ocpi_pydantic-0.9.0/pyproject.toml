[project]
name = "ocpi-pydantic"
version = "0.9.0"
dependencies = [
    "pydantic>=2.12,<3",
]
requires-python = ">=3.10"
authors = [
    { name = "Leon" },
]
description = "OCPI Pydantic models"
readme = "README.md"
license = "MIT"
license-files = [
    "LICEN[CS]E*",
]
keywords = [
    "OCPI",
    "Pydantic",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Framework :: Pydantic :: 2",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
homepage = "https://github.com/OCPI-Python/ocpi-pydantic"
source = "https://github.com/OCPI-Python/ocpi-pydantic.git"
issues = "https://github.com/OCPI-Python/ocpi-pydantic/issues"
changelog = "https://github.com/OCPI-Python/ocpi-pydantic/blob/master/CHANGELOG.md"
funding = "https://github.com/OCPI-Python/ocpi-pydantic"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pytest.ini_options]
addopts = "--exitfirst\n--pdb\n--pdbcls=IPython.terminal.debugger:TerminalPdb\n--cov\n--cov-report=term\n--cov-report=html\n--cov-report=xml\n--no-cov-on-fail\n"
asyncio_default_fixture_loop_scope = "function"
log_level = "DEBUG"

[dependency-groups]
dev = [
    "ipykernel>=6.30",
    "pytest-cov>=7.0",
    "ipython>=8.37",
    "loguru>=0.7.3",
    "mimesis>=18",
]
