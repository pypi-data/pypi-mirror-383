[project]
name = "tablestore-openmemory-mcp"
version = "1.2.0"
description = "MCP server for retrieving context from a tablestore vector database"
readme = "README_pypi.md"
requires-python = ">=3.10,<4.0"
license = "Apache-2.0"
dependencies = [
    "fastapi==0.116.0",
    "mcp[cli]>=1.10.1",
    "fastmcp>=2.3.4",
    "mem0ai",
    "pydantic-settings>=2.10.1",
    "tablestore-for-agent-memory>=1.0.1",
]

[tool.setuptools.packge-data]
tablestore_openmemory_mcp = ["mem0_wheel/mem0ai-0.1.114-py3-none-any.whl"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.11.0",
]

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true

[tool.uv.sources]
mem0ai = { path = "src/tablestore_openmemory_mcp/mem0_wheel/mem0ai-0.1.114-py3-none-any.whl" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
tablestore-openmemory-mcp = "tablestore_openmemory_mcp.main:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"

[tool.ruff]
line-length = 180
indent-width = 4
target-version = "py310"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
