# default starting config provided by the EvidenceSeeker client
# for the retriever component
# For a detailed instruction of how to configure the retriever, 
# see the documentation https://debatelab.github.io/evidence-seeker.
config_version: v0.1
description: Configuration of EvidenceSeeker's retriever component.
# The type of embedding backend to use.
# Options are: 'huggingface', 'tei' and 'huggingface_inference_api'.
embed_backend_type: huggingface
# The name of the embedding model to use. 
# E.g., "sentence-transformers/paraphrase-multilingual-mpnet-base-v2", which 
# is used by default. For more information, see:
# https://huggingface.co/sentence-transformers/paraphrase-multilingual-mpnet-base-v2
embed_model_name: sentence-transformers/paraphrase-multilingual-mpnet-base-v2
# embed_base_url: null
## Names of relevant API keys that should be set as environment variables.
# token name for API model access
api_key_name: API_TOKEN_EMBEDDING_MODEL
# token name for accessing index from Hugging Face Hub
hub_key_name: null
# Optional: Path to a file containing API keys for the embedding model. 
# Should have the format:
# your_api_key_name=your_api_token
env_file: "./config/api_keys.txt"
# Used if Huggingface Inference Provider is used and billing should be
# done via organization on Hugging Face
# See: https://huggingface.co/docs/inference-providers/pricing (30.06.2025)
bill_to: null
# statement types that are ignored for confirmation analysis
ignore_statement_types:
- normative
# You can provide a string as id for the index
index_id: your_id_of_the_index
# Path where the index is stored locally and/or loaded from.
# At least, one of the following two paths must be set.
# If both are specified, the index will be loaded (once) from the hub path
# and saved to the local path.
# EvidenceSeeker's example index hub path: DebateLabKIT/apuz-index-es
# see: https://huggingface.co/datasets/DebateLabKIT/apuz-index-es
# Hugging Face Hub Path (optional) where the index can be loaded from.
index_hub_path: null
# Local path to the index (optional).
index_persist_path: ./embeddings
# Path to a JSON file containing metadata for the documents.
# (Used during creation of the index.)
meta_data_file: ./knowledge_base/meta_data.json
# Path to the directory containing the documents to be indexed.
document_input_dir: ./knowledge_base/data_files
# Alternatively, you can provide a list of files to be indexed.
document_input_files: null
