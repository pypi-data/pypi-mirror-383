# configs
confirmation_analysis_config_file: ./config/confirmation_analysis_config.yaml
preprocessing_config_file: ./config/preprocessing_config.yaml
retrieval_config_file: ./config/retrieval_config.yaml
# display disclaimer and warning texts
force_agreement: false
# password protection of the app
password_protection: false
# Hashs of the password are expected to be found
# as env variable
# password_env_name: EVSE_APP_HASH
# Logging
local_base: .
logging: true
result_dir: logs
# saving results logs to github
write_on_github: false
# github_token_name: GITHUB_TOKEN
# repo_name: null
# save markdown output as well
save_markdown: true
# one of 'daily','weakly', 'yearly'
# subdirectory_construction: null
# Output & UI
language: en
example_inputs:
  en: []
# Template for the results
markdown_template:
  en: |
    # EvidenceSeeker Result

    **Submitted input:** {{ statement }}

    ## EvidenceSeeker Analysis

    {% for clarified_claim in claims %}

    #### "{{ clarified_claim['text'] }}"

    **Found interpretation:** <font color="orange">{{ clarified_claim.text }}</font> [type: {{clarified_claim.statement_type.value}}]

    **Confirmation level**: {{ clarified_claim.confirmation_level.value }}

    |Metric|Value|
    |:---|---:|
    |Average confirmation|{{ clarified_claim.average_confirmation | round(2) }}|
    |Evidential divergence|{{ clarified_claim.evidential_uncertainty | round(2) }}|
    |Width of evidential base|{{ clarified_claim.n_evidence }}|


    {% if show_documents %}
    **Documents:**
    {% for document in clarified_claim.documents %}

    + {{ document.text }}
      - **Confirmation**: {{ clarified_claim.confirmation_by_document[document.uid] | round(3) }}
      - *Document meta data:* 
      {% for key, value in document.metadata.items() %}
        - {{ key }}:{{ value }}
      {% endfor %}

    {% endfor %}
    {% endif %}

    {% endfor %}
# alternatively, you can specifcy a file with a template to be used
markdown_template_file: null

