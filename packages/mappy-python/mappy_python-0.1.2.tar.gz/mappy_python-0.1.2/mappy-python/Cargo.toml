[package]
name = "mappy-python"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Python bindings for mappy maplet data structures"
readme = "README.md"

[lib]
name = "mappy_python"
crate-type = ["cdylib"]

[dependencies]
# Workspace dependencies
mappy-core = "0.1.2"
pyo3.workspace = true
serde.workspace = true
serde_json.workspace = true

# Async runtime for Python bindings
tokio = { version = "1.47.1", features = ["rt"] }
