[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "mappy-python"
version = "0.1.2"
description = "Python bindings for mappy maplet data structures"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Reynard Team", email = "team@reynard.dev"},
]
keywords = ["maplet", "data-structures", "approximate", "space-efficient", "rust", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Database",
]

dependencies = [
    "numpy",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-benchmark",
    "pandas",
    "matplotlib",
    "aiohttp",
]

[project.urls]
Homepage = "https://github.com/entropy-tamer/mappy"
Repository = "https://github.com/entropy-tamer/mappy"
Documentation = "https://docs.rs/mappy-python"
"Bug Tracker" = "https://github.com/entropy-tamer/mappy/issues"

[tool.maturin]
python-source = "python"
module-name = "mappy_python"
manifest-path = "mappy-python/Cargo.toml"
