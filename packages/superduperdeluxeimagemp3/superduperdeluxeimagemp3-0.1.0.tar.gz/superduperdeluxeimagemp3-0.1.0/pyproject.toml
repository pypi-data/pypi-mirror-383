[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "superduperdeluxeimagemp3"
version = "0.1.0"
description = "Ceremonial MP3 conversion and playlist helper tools"
authors = [
    { name = "D. Saahishnu Ram", email = "elsa371123@outlook.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    'sys',
    'os',
    'subprocess',
    'json',
    'glob',
    'zipfile',
    'tempfile',
    'shutil',
    're',
    'yt-dlp',
    'argparse',
    'pillow',
    'moviepy',
]

[project.scripts]
SDDIMP3 = "SDDIMP3.SDDIMP3:main"
SDDIMP3playlisthelper = "SDDIMP3.SDDIMP3playlisthelper:main"