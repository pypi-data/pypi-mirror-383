[tool.poetry]
name = "opendapi"
version = "1.0.83"
description = "Python client for Open DAPI interfaces"
authors = ["Woven <opendapi-publisher@woven.dev>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://woven.dev"

[tool.poetry.urls]
"Quickstart" = "https://opendapi.org"

[tool.poetry.dependencies]
python = "^3.9"
deepmerge = "^1.1.0"
jsonschema = "^4.17.3"
ruamel-yaml = "^0.17.32"
requests = "^2.32.4"
click = "^8.0.0"
jinja2 = "^3.1.6"
pyparsing = "^3.0.0"
sentry-sdk = "^2.41.0"
jsonref = "^1.1.0"
requests-cache = "^1.2.0"
esprima = "^4.0.1"
grpcio-tools="^1.73.0"
aiohttp = "^3.12.12"
jsonschema-rs = "^0.30.0"
sqlglot = {version = "^27.6.0", extras = ["rs"]}

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
black = "^25.1.0"
pylint = "^3.3.4"
bandit = "^1.8.3"
isort = "^6.0.0"
pytest-cov = "^6.0.0"
pytest-mock = "^3.10.0"
pynamodb = "^5.5.1"
sqlalchemy = "^2.0.0"
alembic = "^1.16.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
opendapi = "opendapi.cli.main:cli_wrapper"

[tool.coverage.run]
omit = ["*/pytest-of-*/pytest-*/*"]
concurrency = ["multiprocessing", "thread"]
parallel = true
sigterm = true

[tool.pylint]
load-plugins = ["dev.pylint.plugins"]
# Default: 5
max-args = 10
# Default: 5
max-positional-arguments = 12
# Default: 15
max-locals = 20
# Default: 6
max-returns = 20
# Default: 50
max-statements = 100
# Default: 100
max-line-length = 120
# Default: 12
max-branches = 20
# Default: 20
max-public-methods = 30
# Default: 7
max-attributes = 20
# Default: 4
min-similarity-lines = 10
# Default: 3
max-parents = 7
# Default: 3
max-bool-expr = 5
# Default: 3
max-nested-blocks = 5
# Default: 1000
max-module-lines = 2000

[tool.pylint.BASIC]
# allow PascalCase / long names for TypeVars
typevar-rgx = "[A-Z][A-Za-z0-9_]*$"
