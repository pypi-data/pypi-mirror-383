[metadata]
name = Range_Announcer
version = 1.3.2
description = Announce range closure as sunset approaches
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
license_file = LICENSE
author = Michael J. Swenson
author_email = mikswenson@gmail.com
url = https://github.com/CrazyVikingProductions/range_announcer
project_urls = 
	Bug Reports = https://github.com/CrazyVikingProductions/range_announcer/issues
	Source = https://github.com/CrazyVikingProductions/range_announcer
keywords = sunset closure announce
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Natural Language :: English
	Operating System :: OS Independent
	Intended Audience :: Other Audience
	Topic :: Other/Nonlisted Topic
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
install_requires = 
	pygame>=2.1
	requests
python_version = >=3.6, <4

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	RangeAnnouncer = range_announcer.__main__:main
gui_scripts = 
	Range-Announcer-App = range_announcer.__main__:main

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

