[project]
name = "pynipkg"
version = "0.1.0"
description = "Scripts for automating nipkg package building using the CLI"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Karthick Shanmuga Rao", email = "karthikssfeb@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []

[project.scripts]
pynipkg = "pynipkg.main:main"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
