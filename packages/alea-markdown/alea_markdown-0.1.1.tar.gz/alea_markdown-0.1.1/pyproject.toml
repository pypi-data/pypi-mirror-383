[project]
name = "alea-markdown"
version = "0.1.1"
description = "Convert HTML files to Markdown with configurable options (pure Python)"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "ALEA Institute"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "lxml>=5.3.1"
]

[project.optional-dependencies]
markdownify = [
    "markdownify>=0.11.6"
]

[project.scripts]
alea-md = "alea_markdown.cli:main"

[project.urls]
"Homepage" = "https://github.com/alea-institute/alea-markdown-python"
"Bug Tracker" = "https://github.com/alea-institute/alea-markdown-python/issues"
"Documentation" = "https://github.com/alea-institute/alea-markdown-python#readme"
"Source" = "https://github.com/alea-institute/alea-markdown-python"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pylint>=3.3.5",
    "pytest>=8.3.5",
    "pytest-benchmark>=5.1.0",
]
full = [
    "markdownify>=0.11.6",
]

[project.entry-points.pipx]
alea-md = "alea_markdown.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["alea_markdown"]
