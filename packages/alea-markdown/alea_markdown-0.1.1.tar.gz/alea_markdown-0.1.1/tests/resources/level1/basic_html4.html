<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Basic HTML 4.01 Strict Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <h1>Hello World - HTML 4.01</h1>
    <p>This is a basic example using HTML 4.01 Strict doctype.</p>
    <p>Here's a <strong>bold text</strong> and an <em>emphasized text</em>.</p>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <p>A simple <a href="https://example.com">link</a> example.</p>
</body>
</html>
