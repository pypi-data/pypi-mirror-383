<html>
<head>
    <title>HTML Without Doctype</title>
</head>
<body>
    <h1>Hello World - No Doctype</h1>
    <p>This HTML document has no doctype declaration.</p>
    <p>Here's a <strong>bold text</strong> and an <em>emphasized text</em>.</p>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <p>A simple <a href="https://example.com">link</a> example.</p>
</body>
</html>
