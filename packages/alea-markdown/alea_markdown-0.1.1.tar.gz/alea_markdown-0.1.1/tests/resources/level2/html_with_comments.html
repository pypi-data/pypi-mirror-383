<!DOCTYPE html>
<html>
<head>
    <title>HTML with Comments</title>
    <!-- This is a comment in the head section -->
</head>
<body>
    <h1>HTML with Comments</h1>
    <p>This document contains HTML comments that should be ignored by the parser.</p>
    
    <!-- This is a simple comment -->
    
    <p>Paragraph after a simple comment.</p>
    
    <!-- 
        This is a multi-line comment
        that spans several lines
        and should be ignored completely.
    -->
    
    <p>Paragraph after a multi-line comment.</p>
    
    <div>
        <!-- Comments can appear inside other elements -->
        <p>Paragraph with <!-- inline comment --> a comment in the middle.</p>
    </div>
    
    <!-- Comments can contain HTML tags that should be ignored
    <h2>This heading is inside a comment</h2>
    <p>This paragraph is inside a comment and should not appear in the output.</p>
    <ul>
        <li>List item in comment</li>
        <li>Another list item in comment</li>
    </ul>
    -->
    
    <p>Paragraph after a comment with HTML tags inside it.</p>
    
    <!-- Comments can also contain special characters: < > & " ' -->
    
    <p>Final paragraph after all comments.</p>
    
    <!--[if IE]>
    <p>This is conditional comment content for Internet Explorer.</p>
    <![endif]-->
</body>
</html>
