[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jellyjoin"
version = "0.2.4"
description = "Utilities for dataset similarity and joins"
authors = [
    { name = "Oran Looney", email = "olooney@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
license = { text = "MIT" }

dependencies = [
    "jellyfish>=1.2.0",
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "scipy>=1.13.0",
    "tiktoken>0.7.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "matplotlib>=3.8.4",
    "openai>=1.61.1",
    "nomic>=3.6.0",
    "pre-commit",
    "pytest",
    "python-dotenv",
    "ruff",
    "twine",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/olooney/jellyjoin"
Repository = "https://github.com/olooney/jellyjoin"

[tool.ruff]
fix = true
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = [
  "E501",  # line length
  "F403",  # wildcard imports
]
