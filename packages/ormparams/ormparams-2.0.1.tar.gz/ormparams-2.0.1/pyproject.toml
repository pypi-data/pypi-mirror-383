[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ormparams"
version = "2.0.1"
description = "Query parameter parser and filter for ORM-based applications"
authors = [
  { name="AntonKochurka", email="antonkotchurka@email.com" }
]

readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
    "sqlalchemy",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.100", "pydantic>=2.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["ormparams*"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = ["tests"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
disallow_untyped_defs = true
check_untyped_defs = true
ignore_missing_imports = true
exclude = ["tests", "venv"] 
