[project]
name = "videotrim"
version = "0.1.0"
description = "A fast, efficient video trimming and manipulation toolkit"
readme = "README.md"
authors = [
    { name = "Talmo Pereira", email = "talmo@talmolab.org" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.3.0",
    "numpy>=1.24.0",
    "imageio>=2.34.0",
    "imageio-ffmpeg>=0.4.9",
    "av>=12.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.3.0",
]

[project.scripts]
videotrim = "videotrim:main"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=videotrim",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []
