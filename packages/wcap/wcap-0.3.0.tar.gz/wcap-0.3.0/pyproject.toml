[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wcap"
dynamic = ["version"]
description = 'Capture web pages as images using Selenium and the Firefox webdriver.'
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = [
  'screenshot', 'html to image', 'webpage to image', 'selenium', 'firefox'
]
authors = [
  { name = "Ramiro GÃ³mez", email = "code@ramiro.org" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "selenium"
]

[project.scripts]
wcap = "wcap.cli:main"

[project.urls]
Documentation = "https://github.com/yaph/wcap#readme"
Issues = "https://github.com/yaph/wcap/issues"
Source = "https://github.com/yaph/wcap"

[tool.hatch.version]
path = "wcap/__init__.py"

[tool.hatch.envs.wcap-dev]
extra-dependencies = ["flake8", "ipdb", "mypy>=1.0.0", "pytest"]

[tool.hatch.envs.wcap-dev.scripts]
type_check = "mypy --install-types --non-interactive {args:wcap tests}"
qa = [
  "hatch run type_check",
  "hatch test"
]

release = [
  "hatch run qa",
  "hatch build --clean",
  "hatch publish",
  "git tag -a $(hatch version) -m \"Create version $(hatch version)\"",
  "git push --tags",
  "git-changelog -o CHANGELOG.md",
  "git commit -m 'Update CHANGELOG' CHANGELOG.md",
  "git push"
]
test_release = [
  "hatch run qa",
  "hatch build --clean"
]

[tool.coverage.run]
source_pkgs = ["wcap", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
wcap = ["wcap", "*/wcap/wcap"]
tests = ["tests", "*/wcap/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.ruff.lint]
ignore = ["T201", "DTZ005", "FA100"]

[tool.ruff.format]
quote-style = "preserve"
