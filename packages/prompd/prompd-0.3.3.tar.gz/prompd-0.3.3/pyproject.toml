[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompd"
version = "0.3.3"
description = "Structured prompt management CLI with universal LLM provider support, version control, and git integration"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Logikbug", email = "contact@logikbug.com"},
]
maintainers = [
    {name = "Logikbug", email = "contact@logikbug.com"},
]
keywords = ["prompt", "prompd", "prompt-management", "prompt-engineering", "template", "ai", "cli", "llm", "openai", "anthropic", "ollama", "local-llm", "groq", "together-ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
    "Environment :: Console",
]
dependencies = [
    "pyyaml>=6.0",
    "click>=8.0",
    "rich>=13.0",
    "jinja2>=3.0",
    "jsonschema>=4.0",
    "pydantic>=2.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
    # Security libraries
    "cryptography>=41.0.0",
    # Dependency management
    "networkx>=3.0",
    "semver>=3.0.0",
    # Binary file extraction libraries
    "openpyxl>=3.1.0",          # Excel (.xlsx) files
    "python-docx>=1.1.0",       # Word (.docx) files
    "PyPDF2>=3.0.0",            # PDF files
    "python-pptx>=0.6.23",      # PowerPoint (.pptx) files
    "Pillow>=10.0.0",           # Image processing
]

[project.urls]
Homepage = "https://github.com/Logikbug/prompd-cli"
Repository = "https://github.com/Logikbug/prompd-cli"
Documentation = "https://github.com/Logikbug/prompd-cli/tree/main/docs"
Issues = "https://github.com/Logikbug/prompd-cli/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]
mcp = [
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.30.0",
]

[project.scripts]
prompd = "prompd.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["prompd*"]

[tool.setuptools.package-data]
prompd = [
  "assets/prompts/**/*.prmd"
]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "W", "I", "N", "UP", "B", "Q"]
