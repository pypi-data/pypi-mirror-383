{% extends 'base.html' %}
{% block content %}
  <main class="my-5 d-flex flex-column justify-content-center align-items-center overflow-hidden text-center">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
          <p>
            <img class="w-25 d-dark-none" src="{{ 'assets/img/bloch-sphere.svg' | url }}">
            <img class="w-25 d-light-none" src="{{ 'assets/img/bloch-sphere-dark.svg' | url }}">
          </p>
          <p class="mb-0 text-body-tertiary font-monospace">404</p>
          <h1 class="display-6">Page not found</h1>
          <p class="lead">The probability of this page existing has collapsed to zero</p>
          <p><a class="btn btn-primary" href="{{ nav.homepage.url | url }}">Try recalibrating your URL</a></p>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
