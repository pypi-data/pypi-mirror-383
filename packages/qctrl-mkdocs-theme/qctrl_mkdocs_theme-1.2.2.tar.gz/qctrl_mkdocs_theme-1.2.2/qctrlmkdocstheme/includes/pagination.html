<nav class="my-5 d-print-none" aria-label="Pagination">
  <div class="row">
    <div class="col-12 col-sm-6 mb-3 mb-sm-0">
      {% if page.previous_page %}
        <div class="card h-100">
          <div class="card-body">
            <div class="card-title small">
              <h2 class="h6 small m-0 text-uppercase"><i class="bi bi-arrow-left"></i> Previous</h2>
            </div>
            <a class="card-link small" href="{{ page.previous_page.url | url }}">{{ page.previous_page.title }}</a>
          </div>
        </div>
      {% endif %}
    </div>
    <div class="col-12 col-sm-6">
      {% if page.next_page %}
        <div class="card h-100 text-end">
          <div class="card-body">
            <div class="card-title small">
              <h2 class="h6 small m-0 text-uppercase">Next <i class="bi bi-arrow-right"></i></h2>
            </div>
            <a class="card-link small" href="{{ page.next_page.url | url }}">{{ page.next_page.title }}</a>
          </div>
        </div>
      {% endif %}
    </div>
  </div>
</nav>
