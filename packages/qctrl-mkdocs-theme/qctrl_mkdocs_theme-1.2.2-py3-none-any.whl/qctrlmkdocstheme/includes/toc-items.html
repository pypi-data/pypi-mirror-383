<ul{{ ' id="toc"' if first }} class="nav flex-column{{ ' ms-3' if not first }}">
  {%- for item in items %}
    <li class="nav-item">
      <a class="pt-0 nav-link" href="{{ item.url | url }}">{{ item.title }}</a>
      {%- if item.children %}
        {%- with items = item.children, first = false %}
          {%- include 'includes/toc-items.html' %}
        {%- endwith %}
      {%- endif %}
    </li>
  {%- endfor %}
</ul>
