{%- if page and page.edit_url %}
  <nav aria-label="Page actions" style="--bs-breadcrumb-divider:''">
    <ul class="breadcrumb justify-content-end">
      <li class="breadcrumb-item d-flex align-items-center">
        <a href="{{ page.edit_url | replace('/edit/', '/blob/') }}" data-bs-toggle="tooltip" data-bs-title="View source of this page" target="_blank">
          <i class="bi bi-code-square"></i>
        </a>
      </li>
      <li class="breadcrumb-item d-flex align-items-center">
        <a href="{{ page.edit_url }}" data-bs-toggle="tooltip" data-bs-title="Edit this page" target="_blank">
          <i class="bi bi-pencil-square"></i>
        </a>
      </li>
    </ul>
  </nav>
{% endif %}
