name: Publish (template-based)

# Adapted from provided template. Builds and publishes blobjugglerpy to PyPI using Trusted Publishing.
# Relies on setuptools-scm, so tag the release as vMAJOR.MINOR.PATCH (e.g. v0.1.0).

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      skip-tests:
        description: "Skip pytest"
        default: "false"
        required: false

permissions:
  contents: read
  id-token: write  # mandatory for trusted publishing

jobs:
  pypi-publish:
    name: Build & upload to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/blobjugglerpy
    steps:
      - name: Checkout (full history for setuptools-scm)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag (release only)
        if: github.event_name == 'release'
        run: |
          TAG_NAME="${GITHUB_REF##*/}"; echo "Tag: $TAG_NAME"
          if [[ ! $TAG_NAME =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag must match vMAJOR.MINOR.PATCH" >&2; exit 1; fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps & build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest
          pip install -r requirements.txt || true
          pip install -e .

      - name: Run tests
        if: ${{ github.event.inputs.skip-tests != 'true' }}
        run: |
          PYTHONPATH=$PWD/src pytest -q

      - name: Build distributions
        run: |
          python -m build
          ls -l dist

      - name: Verify distributions
        run: |
          python -m twine check dist/*

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true

      - name: Post publish note
        run: echo "Published blobjugglerpy (may take a minute to appear)."
