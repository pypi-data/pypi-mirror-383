name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fmu-datamodels
    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install build dependencies
        run: |
          pip install -U pip
          pip install build

      - name: Build distributions
        run: python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  prepare-schema-release:
    needs: pypi-publish
    uses: ./.github/workflows/prepare-schema-release.yml
    with:
      release_tag: ${{ github.event.release.tag_name }}
    secrets: inherit
