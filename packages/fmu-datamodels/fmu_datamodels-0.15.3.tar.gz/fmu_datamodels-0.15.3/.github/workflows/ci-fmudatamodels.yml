name: Build and test fmu-datamodels

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

jobs:
  build_and_test:
    name: Test fmu-datamodels with Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install fmu-datamodels
        run: |
          pip install pip -U
          pip install -e .[dev]

      - name: Run tests
        run: |

          if [[ "${{ github.event.pull_request.base.ref }}" == "staging" ]]; then
            pytest -n auto -v --cov --cov-report term-missing --prod
          else
            pytest -n auto -v --cov --cov-report term-missing
          fi

  docker_build:
    name: Build Docker image
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Test Docker image can build
        run: docker build .
