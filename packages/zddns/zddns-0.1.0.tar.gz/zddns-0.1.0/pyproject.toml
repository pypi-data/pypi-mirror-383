[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "zddns"
version = "0.1.0"
description = "Update Cloudflare DNS records with your network's external IP address"
readme = "README.md"
authors = ["User <user@example.com>"]
license = "MIT"
packages = [{include = "zddns"}]

[tool.poetry.dependencies]
python = ">=3.9"
requests = ">=2.28.0"
pyyaml = ">=6.0"
click = ">=8.1.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
black = ">=23.0.0"
isort = ">=5.12.0"
mypy = ">=1.0.0"
pylint = "^3.3.9"

[tool.poetry.scripts]
zddns = "zddns.cli:main"

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true