[project]
name = "mochi-coco"
version = "0.4.0"
description = "A beautiful, feature-rich CLI chat application for interacting with LLMs via Ollama with streaming responses, session persistence, markdown rendering and tool support."
readme = "README.md"
authors = [
    { name = "Lennart Pollvogt", email = "lennartpollvogt@protonmail.com" },
]
requires-python = ">=3.10"
dependencies = [
    "ollama>=0.5.3",
    "ollama-instructor>=1.1.0",
    "prompt-toolkit>=3.0.52",
    "rich>=13.0.0",
    "ruff>=0.12.10",
    "typer>=0.16.1",
]

[project.scripts]
mochi-coco = "mochi_coco:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
