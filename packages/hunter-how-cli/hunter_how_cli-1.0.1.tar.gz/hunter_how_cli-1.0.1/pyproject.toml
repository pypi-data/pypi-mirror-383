[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hunter-how-cli"
version = "1.0.1"
description = "CLI tool for interacting with the hunter.how search engine"
readme = "README.md"
authors = [
    { name="Daniil Kadochnikov", email="daniil.kadochnikov@proton.me" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "requests",
    "platformdirs"
]

[project.urls]
Homepage = "https://github.com/anti79/hunter-how-cli"

[project.scripts]
hunter-how = "hunter_how.main:main"
