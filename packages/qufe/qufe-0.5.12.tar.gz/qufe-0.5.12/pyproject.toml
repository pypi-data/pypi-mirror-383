[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qufe"
version = "0.5.12"
description = "A comprehensive Python utility library for data processing, file handling, database management, and automation tasks"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Bongtae Jeon", email = "bongtae.jeon@gmail.com"}
]
maintainers = [
    {name = "Bongtae Jeon", email = "bongtae.jeon@gmail.com"}
]
keywords = [
    "utilities",
    "automation",
    "data-processing",
    "database",
    "file-handling",
    "web-scraping",
    "image-processing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Topic :: Database",
    "Topic :: Text Processing",
    "Topic :: System :: Filesystems"
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
# Database functionality
database = [
    "sqlalchemy>=1.3.0",
    "python-dotenv>=0.15.0"
]

# Data processing with pandas and numpy
data = [
    "pandas>=1.1.0",
    "numpy>=1.17.0"
]

# Web browser automation
web = [
    "selenium>=3.141.0"
]

# Computer vision and screen automation
vision = [
    "opencv-python>=4.1.0",
    "matplotlib>=3.1.0",
    "pyautogui>=0.9.48",
    "mss>=4.0.0"
]

# Jupyter notebook integration
jupyter = [
    "ipython>=6.0.0"
]

# All optional dependencies
all = [
    "sqlalchemy>=1.3.0",
    "python-dotenv>=0.15.0",
    "pandas>=1.1.0",
    "numpy>=1.17.0",
    "selenium>=4.0.0",
    "opencv-python>=4.1.0",
    "matplotlib>=3.1.0",
    "pyautogui>=0.9.48",
    "mss>=4.0.0",
    "ipython>=6.0.0"
]

# Development dependencies
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "pre-commit"
]

# Documentation dependencies
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.24.0"
]

[project.urls]
Homepage = "https://dev.qufe.net/"
Repository = "https://github.com/qufe/qufe"
Documentation = "https://qufe.readthedocs.io"
"Bug Tracker" = "https://github.com/qufe/qufe/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["qufe*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
qufe = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
