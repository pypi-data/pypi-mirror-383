[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pysmartrip"
version = "0.0.1"
authors = [
  { name="Matthew Rinaldi", email="me@mmae.kr" },
]
description = "Library for interacting with WMATA SmarTrip data"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["requests"]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/mmaekr/pysmartrip"
Issues = "https://github.com/mmaekr/pysmartrip/issues"
