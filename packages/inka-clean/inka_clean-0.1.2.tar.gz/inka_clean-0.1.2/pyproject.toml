[project]
name = "inka-clean"
version = "0.1.2"
description = "Remove inka2 metadata from markdown files while preserving content"
readme = "README.md"
authors = [
    { name = "sysid", email = "sysid@gmx.de" }
]
requires-python = ">=3.12"
dependencies = []

[project.scripts]
inka-clean = "inka_clean.__main__:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
managed = true
package = true

[dependency-groups]
dev = [
    "ruff",
    "coverage",
    "pytest",
    "pytest-cov",
    "pytest-benchmark",
    "ty",
    "bump-my-version>=1.2.4",
    "build",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests",
    "benchmark: marks tests as benchmark tests"
]
python_files = "*.py"
testpaths = ["tests"]

[tool.coverage.run]
source = ["src/inka_clean"]
omit = [
    "tests/*",
    "**/__main__.py",
    "**/.venv/*",
]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = false
fail_under = 90

[tool.ruff]
exclude = [
    ".direnv",
    ".git",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.bumpversion]
current_version = "0.1.2"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
commit_args = ""

[tool.bumpversion.file_patterns]
"**/*.py" = [
    {search = "__version__ = '{current_version}'", replace = "__version__ = '{new_version}'"},
]
"VERSION" = [
    { search = "{current_version}", replace = "{new_version}" },
]
"pyproject.toml" = [
    { search = "version = {current_version}", replace = "version = {new_version}" },
]
[[tool.bumpversion.files]]
filename = "src/inka_clean/__init__.py"
[[tool.bumpversion.files]]
filename = "VERSION"
[[tool.bumpversion.files]]
filename = "pyproject.toml"

