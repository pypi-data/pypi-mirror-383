pycmor:
  warn_on_no_rule: False
  parallel: False
general:
  name: "pi_uxarray"
  description: "This is a test configuration using the UXArray test data on PI Mesh"
  maintainer: "pgierz"
  email: "pgierz@awi.de"
  cmor_version: "CMIP6"
  mip: "CMIP"
  frequency: "mon"
  CMIP_Tables_Dir: "./cmip6-cmor-tables/Tables"
  CV_Dir: "./cmip6-cmor-tables/CMIP6_CVs"
rules:
  - name: "temp"
    experiment_id: "piControl"
    output_directory: "./output"
    source_id: "AWI-CM-1-1-HR"
    variant_label: "r1i1p1f1"
    inputs:
      - path: "REPLACE_ME"
        pattern: "temp.fesom..*.nc"
    cmor_variable: "thetao"
    model_variable: "temp"
    model_component: ocean
    grid_label: gn
    sort_dimensions_missing_dims: "warn"
    model_dim:
      nz1: "olevel"
      time: "longitude" # This is fake and knowingly wrong! Just for the test...
      nod2: "latitude" # Also fake!
