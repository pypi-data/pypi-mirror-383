[metadata]
name = pycmor
description = PyCMOR: a CMORization library in Python
author = paul.gierz@awi.de
license = MIT
version = attr: pycmor._version.__version__

[options]
packages = find:
package_dir = 
	= src
zip_safe = False
include_package_data = True

[options.packages.find]
where = src

[versioneer]
VCS = git
style = pep440
versionfile_source = src/pycmor/_version.py
versionfile_build = pycmor/_version.py
tag_prefix = v

[black]
max-line-length = 120

[flake8]
max-line-length = 120
exclude = cmip6-cmor-tables/CMIP6_CVs/src CMIP7_DReq_Software/
per-file-ignores = 
	*/_version.py: E203

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

