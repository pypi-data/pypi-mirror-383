[metadata]
name = esxi-utils
version = 3.22.0
author = The MITRE Corporation
description = A package that provides functions for interacting with an ESXi server and manipulating VMs/OVFs.

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	pyvmomi==8.0.3.0.1
	requests_ntlm==1.3.0
	requests==2.32.3
	paramiko==3.4.1
	fabric==3.2.2
	lxml==5.3.0
	vncdotool==1.0.0
	pywinrm==0.4.3
	pan-os-python==1.6.0
	netmiko==3.4.0
	textfsm==1.1.2
	python-dateutil==2.8.2
	opencv-python-headless>=4.8.0.76
include_package_data = True

[options.packages.find]
exclude = 
	docs*
	.azuredevops*

[options.package_data]
* = textfsm_templates/*

[egg_info]
tag_build = 
tag_date = 0

