[project]
name = "mcp-database-reader"
version = "0.1.0"
description = "MCP server for MySQL database reading operations"
authors = [
    {name = "liuym14", email = "liuym14@xiaopeng.com"},
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["mcp", "database", "mysql", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "mcp[cli]>=1.0.0",
    "sqlalchemy>=2.0.0",
    "pymysql>=1.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
mcp-database-server = "mcp_database_reader.server:main"

[project.urls]
Homepage = "https://github.com/yourusername/mcp-database-reader"
Repository = "https://github.com/yourusername/mcp-database-reader"
Issues = "https://github.com/yourusername/mcp-database-reader/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"