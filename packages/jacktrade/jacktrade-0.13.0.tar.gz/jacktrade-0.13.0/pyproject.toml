[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["jacktrade"]

[tool.isort]
profile = "black"

[project]
name = "jacktrade"
version = "0.13.0"
authors = [
  { name="Mario Zaja", email="mzaja0@gmail.com" },
]
description = "A collection of commonly used Python utilities."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.md"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
keywords = ["utils", "utilities"]

[project.urls]
"Homepage" = "https://github.com/mzaja/jacktrade"
"Bug Tracker" = "https://github.com/mzaja/jacktrade/issues"
"Changelog" = "https://github.com/mzaja/jacktrade/blob/main/HISTORY.md"

[project.scripts]
merge = "jacktrade.files:_merge_files_cli_app"
