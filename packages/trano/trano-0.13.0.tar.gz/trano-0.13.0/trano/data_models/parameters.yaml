      alias: linearizeFlowResistance
      description: None
      ifabsent: string(true)
      range: string
    v_flow:
      alias: V_flow
      func: 'lambda self: f''{self.nominal_mass_flow_rate_boiler}'' ''/1000*{0.5,1}'''
      type: str
