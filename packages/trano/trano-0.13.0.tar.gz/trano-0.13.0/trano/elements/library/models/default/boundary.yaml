- classes:
  - Boundary
  figures: []
  library: default
  parameter_processing:
    function: default_parameters
  ports:
  - flow: undirected
    medium: weather_data
    names:
    - weaBus
    targets:
    - Weather
  - flow: inlet_or_outlet
    medium: fluid
    multi_connection: true
    names:
    - ports
    targets:
    - AirHandlingUnit
    use_counter: false
  template: |2-
      Buildings.Fluid.Sources.Outside {{ element.name }}
        (nPorts=2,redeclare package Medium = Medium)
  variant: default
