- classes:
  - HeatMeterSensor
  figures: []
  library: default
  parameter_processing:
    function: default_parameters
  ports:
  - flow: inlet
    medium: fluid
    multi_connection: true
    names:
    - port_a
    use_counter: false
    targets:
      - Pump
      - Boiler
  - flow: outlet
    medium: fluid
    multi_connection: true
    names:
    - port_b
    use_counter: false
    targets:
      - Pump
      - Boiler
  - flow: undirected
    medium: data
    expected_ports: ['T']
    names:
    - TExt
    targets:
    - TemperatureSensor
  template: "    Buildings.Fluid.Sensors.HeatMeter {{ element.name }}(\n\
    \    redeclare package Medium = MediumW,\n    m_flow_nominal=mRad_flow_nominal)\
    \ \"Radiator\" "
  variant: default
