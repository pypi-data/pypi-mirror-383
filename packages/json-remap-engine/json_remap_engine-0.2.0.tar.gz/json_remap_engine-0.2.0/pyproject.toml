[project]
name = "json-remap-engine"
version = "0.2.0"
description = "JSONPath-driven remapping engine that produces JSON Patch operations."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "jsonpath-ng>=1.7.0",
]
authors = [
    { name = "Eduardo Arada", email = "eduardo.arada@gamil.com" }
]
license = { text = "MIT" }
keywords = ["json", "jsonpath", "jsonpatch", "transform", "rules-engine"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/earada/json-remap-engine"
Repository = "https://github.com/earada/json-remap-engine"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/json_remap_engine"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
