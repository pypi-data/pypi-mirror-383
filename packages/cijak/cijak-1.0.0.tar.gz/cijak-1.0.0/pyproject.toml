[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cijak"
version = "1.0.0"
authors = [
  { name = "NobreHD", email = "info@nobrehd.pt" }
]
description = "A high-performance Unicode-based encoding library with C extensions"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: C",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
]
license = {text = "GPL-3.0-or-later"}

[project.urls]
Homepage = "https://github.com/NobreHD/Cijak"
Issues = "https://github.com/NobreHD/Cijak/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["cijak*"]

[tool.setuptools.package-data]
cijak = ["*.py", "*.so", "*.pyd"]

[tool.cibuildwheel]
build = "cp38-* cp39-* cp310-* cp311-* cp312-*"
skip = "*-musllinux_i686 *-manylinux_i686 *-win32"
test-requires = "pytest"
test-command = "python -m pytest {project}/tests/ -v"