[project]
name = "spice-solver"
version = "0.0.1"
description = "Name reservation for future developments."
readme = "README.md"
authors = [
    { name = "Bert Pluymers", email = "bert.pluymers@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.20",
]

[project.urls]
Source = "https://github.com/bertpl/spice-solver"
ChangeLog = "https://github.com/bertpl/spice-solver/blob/develop/CHANGELOG.md"
Issues = "https://github.com/bertpl/spice-solver/issues"
Roadmap = "https://github.com/bertpl/spice-solver/milestones"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["spice_solver"]

[tool.hatch.build.targets.wheel]
packages = ["spice_solver"]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["I"]

[dependency-groups]
dev = [
    "genbadge[all]>=1.1.2",
    "jupyterlab>=4.4.6",
    "notebook>=7.4.5",
    "pytest>=8.0",
    "pytest-cov>=6.0",
]
