[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atlas-research"
version = "0.5.5"
description = "AI-Powered Research Network Software"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "Han Jeongwoo", email = "engineer0427@proton.me" }
]
requires-python = ">=3.9"

keywords = [
    "AI",
    "Research",
    "Network",
    "Visualization",
    "Graph",
    "Software",
    "Machine Learning",
    "Knowledge Graph"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Visualization",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]

dependencies = [
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "networkx>=3.0",
    "pyvis>=0.3.2",
    "pydantic>=2.0.0",
    "scikit-learn>=1.3.0",
    "pandas>=1.5.0",
    "matplotlib>=3.7.0"
]

[project.urls]
Homepage = "https://github.com/engineer0427/Atlas"
Documentation = "https://github.com/engineer0427/Atlas#readme"
Source = "https://github.com/engineer0427/Atlas"
Issues = "https://github.com/engineer0427/Atlas/issues"

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
include = ["atlas*"]

[tool.setuptools.package-data]
atlas = ["*.json", "*.txt", "*.html"]
