[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist,*.egg-info
ignore = F401,F811

[coverage:run]
source = src/pypi_packaging_tutorial
branch = True

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

