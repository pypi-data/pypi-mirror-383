[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ofxstatement-japan"
version = "0.0.1"
authors = [
  { name="Alexandre Bourquelot", email="elrandar@users.noreply.github.com" },
]
description = "OFXStatement plugins for Japanese banks"
readme = "README.rst"
requires-python = ">=3.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Utilities",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
keywords = ["ofx", "banking", "statement", "plugin", "ofxstatement", "prestia", "japan", "smbc"]
dependencies = [
  "ofxstatement",
]

[project.urls]
Homepage = "https://github.com/elrandar/ofxstatement-japan"
Repository = "https://github.com/elrandar/ofxstatement-japan"
Issues = "https://github.com/elrandar/ofxstatement-japan/issues"

[project.entry-points."ofxstatement"]
prestia = "ofxstatement_japan.prestia:PrestiaPlugin"
