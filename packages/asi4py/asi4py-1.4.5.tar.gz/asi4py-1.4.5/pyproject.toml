[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asi4py"
version = "1.4.5"
authors = [
  { name="Pavel Stishenko", email="pstishenko@gmail.com" },
  { name="Gabriel Bramley", email="BramleyG@cardiff.ac.uk" },
]
description = "A Python wrapper for Atomic Simulation Interface API"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "ase==3.24.0",
    "scalapack4py==0.2.0",
]
[project.urls]
"Homepage" = "https://gitlab.com/pvst/asi"
"Bug Tracker" = "https://gitlab.com/pvst/asi/-/issues"

