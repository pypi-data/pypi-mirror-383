[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aurwyn"
version = "0.0.1"

requires-python = ">=3.8"

dependencies = []


[project.scripts]
aurwyn = "aurwyn.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
