[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "scurrypy"
version = "0.4.1"

description = "Dataclass-driven Discord API Wrapper in Python"
readme = "README.md"
authors = [{ name = "Furmissile" }]
requires-python = ">=3.10"
dependencies = []

[tool.setuptools]
packages = [
  "discord",
  "discord.dispatch",
  "discord.events",
  "discord.models",
  "discord.resources",
  "discord.parts"
]
