[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bach-lunar-mcp"
version = "1.0.0"
description = "Chinese Lunar Calendar MCP Agent"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Feng Rongquan", email = "kirifeng@example.com" }
]
keywords = ["mcp", "lunar", "chinese-calendar", "bazi", "fortune"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "lunar-python>=1.3.0",
    "mcp[cli]>=1.9.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
bach-lunar-mcp = "server:main"

[project.urls]
Homepage = "https://github.com/BACH-AI-Tools/lunar_mcp_server"
Repository = "https://github.com/BACH-AI-Tools/lunar_mcp_server"
Issues = "https://github.com/BACH-AI-Tools/lunar_mcp_server/issues"

[tool.setuptools]
py-modules = ["server"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
