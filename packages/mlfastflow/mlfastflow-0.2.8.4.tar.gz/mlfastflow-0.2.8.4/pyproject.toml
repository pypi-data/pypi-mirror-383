[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlfastflow"
dynamic = ["version"]
description = "Packages for fast dataflow and workflow processing"
readme = "README.md"
authors = [
    {name = "Xileven", email = "hi@bringyouhome.com"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "google-cloud-bigquery>=3.0.0",
    "google-cloud-storage>=2.0.0",
    "google-auth>=2.0.0",
    "pandas-gbq>=0.17.0",
    "pyarrow>=7.0.0",
    "python-dotenv>=0.19.0",
    "faiss-cpu",
    "polars>=1.29.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "setuptools>=80.4.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Documentation = "https://github.com/xileven/mlfastflow"
Source = "https://github.com/xileven/mlfastflow"
Tracker = "https://github.com/xileven/mlfastflow/issues"
