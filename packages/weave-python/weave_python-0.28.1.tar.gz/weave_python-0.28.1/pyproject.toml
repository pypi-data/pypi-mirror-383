[project]
name = "weave-python"
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "protobuf>=6.30.2",
    "sqlalchemy>=2.0.40",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["weave"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "only-version"