[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "cli_phone_book" 
version = "0.3.5"            
authors = [
  { name = "Anton Ivanov", email = "antoivanov@korusconsulting.ru" },
]
description = "CLI телефонный справочник с --help."
readme = "README.md"
license = { text = "MIT" }  
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.scripts]
phoneDict = "src.main:launchPhoneDirectory"