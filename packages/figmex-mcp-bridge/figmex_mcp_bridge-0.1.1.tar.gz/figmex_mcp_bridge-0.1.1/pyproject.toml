[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "figmex-mcp-bridge"
version = "0.1.1"
description = "MCP bridge that connects Codex CLI to the Figmex Figma plugin over WebSocket."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
  { name = "Austin Wells" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]
dependencies = [
  "fastmcp>=2.8.0",
  "websockets>=12.0",
  "pydantic>=2.6",
  "python-dotenv>=1.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "ruff>=0.4"
]

[project.urls]
homepage = "https://github.com/austinwells/Figmex-MCP-Bridge"
issues = "https://github.com/austinwells/Figmex-MCP-Bridge/issues"

[project.scripts]
figmex-mcp-bridge = "figmex_mcp_bridge.cli:main"
