[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gethonis"
version = "0.0.4"
authors = [
  { name="Lucian-Florin", email="lucianfl0rin@protonmail.com" }
]
description = "A lightweight Python library to interact with the Gethonis API. Gethonis combines the best of OpenAI's ChatGPT responses with Grok's capabilities for an enhanced conversational experience."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
dependencies = [
    "requests"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]