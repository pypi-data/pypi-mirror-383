dataset:
  dataset_id: beans
  splits: "train[:200]"
  directory: "data/beans/small/raw"
  export_images: true

embedding:
  model_id: "openai/clip-vit-base-patch32"
  batch_size: 16
  directory: "data/beans/small/emb"

vectordb:
  type: faiss.ivfpq
  params:
    metric: ip
    nlist: 32768
    m: 64
    nbits: 2
    nprobe: 32

search:
  topk: 10
  queries_file: "benchmark/queries.txt"

update:
  add_count: 50
  delete_count: 30
