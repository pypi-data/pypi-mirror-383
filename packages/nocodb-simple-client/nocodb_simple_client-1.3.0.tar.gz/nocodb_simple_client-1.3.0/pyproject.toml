[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nocodb-simple-client"
dynamic = ["version"]
description = "A simple and powerful NocoDB REST API client for Python"
readme = "README.MD"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "BAUER GROUP (Karl Bauer)", email = "karl.bauer@bauer-group.com"},
]

keywords = [
    "nocodb",
    "api",
    "client",
    "rest",
    "database",
    "low-code",
    "no-code"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
]

dependencies = [
    "requests>=2.25.0",
    "requests-toolbelt>=0.9.1",
    "pydantic>=1.8.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-benchmark>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-asyncio>=0.23.0",

    # Code Quality
    "ruff>=0.1.0",
    "black>=22.0.0",
    "mypy>=1.0.0",

    # Security
    "bandit>=1.7.0",
    "safety>=2.0.0",

    # Build & Release
    "build>=0.10.0",
    "twine>=4.0.0",
    "python-semantic-release>=8.0.0",

    # Development Tools
    "pre-commit>=2.20.0",
    "tox>=4.0.0",
    "tomli>=2.0.0; python_version<'3.11'",
    "types-requests>=2.31.0",
    "types-PyYAML>=6.0.0",
    "types-aiofiles>=0.8.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.8.0",
    "aiofiles>=0.8.0",

    # Integration Testing
    "docker>=6.0.0",
    "pillow>=10.0.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.5.0",
    "mkdocs-autorefs>=0.4.1",
    "mkdocstrings[python]>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/bauer-group/LIB-NocoDB_SimpleClient"
Documentation = "https://github.com/bauer-group/LIB-NocoDB_SimpleClient#readme"
Repository = "https://github.com/bauer-group/LIB-NocoDB_SimpleClient.git"
"Bug Tracker" = "https://github.com/bauer-group/LIB-NocoDB_SimpleClient/issues"
Changelog = "https://github.com/bauer-group/LIB-NocoDB_SimpleClient/blob/main/CHANGELOG.md"

# ============================================================================
# SEMANTIC RELEASE CONFIGURATION
# ============================================================================
[tool.semantic_release]
# Version management
version_toml = ["pyproject.toml:project.version"]  # Where to update version
version_variables = [
    "src/nocodb_simple_client/__init__.py:__version__",  # Optional: update __version__ in code
]

# Git & Release configuration
branch = "main"
build_command = "python -m build"
upload_to_vcs_release = true
major_on_zero = false  # Prevents automatic 0.x.x -> 1.0.0 transition

# Changelog configuration
changelog_file = "CHANGELOG.md"
changelog_sections = [
    {section = "breaking", name = "Breaking Changes"},
    {section = "feat", name = "Features"},
    {section = "fix", name = "Bug Fixes"},
    {section = "perf", name = "Performance Improvements"},
    {section = "refactor", name = "Code Refactoring"},
    {section = "style", name = "Code Style"},
    {section = "build", name = "Build System"},
    {section = "docs", name = "Documentation"},
    {section = "test", name = "Tests"},
    {section = "ci", name = "CI/CD"},
    {section = "chore", name = "Chores"},
    {section = "revert", name = "Reverts"},
]

# Commit parsing
commit_parser = "conventional"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "chore", "ci", "build", "revert"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.hatch.version]
path = "src/nocodb_simple_client/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/nocodb_simple_client"]

[tool.hatch.build.targets.sdist]
include = [
    "/src/nocodb_simple_client",
    "/tests",
    "/examples",
    "/docs",
    "README.MD",
    "CHANGELOG.md",
    "LICENSE",
    "pyproject.toml",
]

# Testing configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
    "performance: Performance tests",
    "benchmark: Benchmark tests",
    "asyncio: Asynchronous tests",
]

[tool.coverage.run]
source = ["src/nocodb_simple_client"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    ".tox/*",
    ".venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
skip_covered = false

# Code formatting
[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']
include = '\\.pyi?$'
extend-exclude = '''
/(
  # directories
  \\.eggs
  | \\.git
  | \\.hg
  | \\.mypy_cache
  | \\.tox
  | \\.venv
  | build
  | dist
)/
'''

# Linting
[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    # "I",  # isort - disabled to avoid conflicts with pre-commit isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG001", # unused-function-args
    "SIM101", # duplicate-isinstance-call
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "W191",  # indentation contains tabs
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG", "S101"]

[tool.ruff.lint.isort]
known-first-party = ["nocodb_simple_client"]

# Type checking
[tool.mypy]
python_version = "3.12"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true
no_implicit_reexport = true
show_error_codes = true
strict_equality = true
warn_return_any = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# Security configuration for Bandit
[tool.bandit]
exclude_dirs = ["tests", "scripts"]
skips = ["B101"]  # Skip assert_used test

# Additional security linting configuration
[tool.bandit.assert_used]
skips = ["*_test.py", "*test*.py"]
