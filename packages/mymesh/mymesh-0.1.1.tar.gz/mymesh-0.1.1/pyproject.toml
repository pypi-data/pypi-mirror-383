[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "mymesh"
dynamic = ["version"]
authors = [
    {name = "Timothy O. Josephson", email = "toj@bu.edu"},
]
description = "Python code for generating and working with meshes."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.md"}
keywords = [
    "mesh",
    "scientific",
    "engineering",
    "mechanics",
    "fem",
    "fvm",
    "finite elements",
    "3D model"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    'importlib-metadata; python_version<"3.8"',
    "numpy>=1.20.0",
    "scipy>=1.10.0",
    "sympy>=1.11",
]


[project.optional-dependencies]
all = [
    "meshio>=5.1.0",
    "numba>=0.60.0",
    "pydicom>=2.4.4",
    "tifffile>=2025.2.18",
    "opencv-python>=4.9.0.0",
    "vispy>=0.14.1",
    "matplotlib>=3.7.1",
    "pillow>=10.0.0",
    "jupyter_rfb>=0.4.2",
    "PyQt6>=6.2.3",
    "PyGlet>=2.0.10",
    "pyvista>=0.45.2",
    ]

[project.urls]
Documentation = 'https://bu-smbl.github.io/mymesh/'

[tool.setuptools_scm]
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"

[tool.commitizen]
name = "cz_conventional_commits"
version_scheme = "semver"
changelog_file = "docs/source/dev/CHANGELOG.md"
changelog_incremental = true