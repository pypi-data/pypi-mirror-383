name: Deploy Sphinx Documentation
on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash --login -e {0}
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - name: Set up miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: '3.10'
        auto-update-conda: true
        activate-environment: sphinx-env
        environment-file: null
        auto-activate-base: false
    - name: Update Conda Environment
      shell: bash -l {0}
      run: |
        conda install -c conda-forge libstdcxx-ng
        conda install -c conda-forge gcc
    - name: Prepare System Environment
      shell: bash -l {0}
      run: |
        # opengl system libraries
        sudo apt-get update
        # Add Qt repository
        sudo add-apt-repository ppa:oibaf/graphics-drivers
        sudo apt-get update
        sudo apt-get -y install \
          libglu1-mesa-dev \
          libgl1-mesa-dev \
          libgl1-mesa-dri \
          libgl1-mesa-glx \
          libosmesa6-dev \
          mesa-common-dev \
          libxi-dev \
          libglfw3-dev \
          libgles2-mesa-dev \
          libsdl2-2.0-0 \
          mesa-utils \
          libxkbcommon-dev \
          libxkbcommon-x11-dev \
          libxcb1 \
          libxcb1-dev \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-icccm4-dev \
          libxcb-image0-dev \
          libxcb-keysyms1 \
          libxcb-cursor0 \
          libegl1-mesa \
          x11-utils \
          xvfb

        # Install Qt6 development packages
        sudo apt-get install -y \
          qt6-base-dev \
          qt6-base-private-dev \
          libqt6opengl6-dev \
          qt6-declarative-dev \
          qt6-tools-dev \
          qt6-tools-private-dev \
          libqt6core6 \
          libqt6gui6 \
          libqt6opengl6 \
          libqt6widgets6

        # Create symlinks for Mesa drivers if they're in a different location
        sudo mkdir -p /usr/lib/dri
        sudo ln -s /usr/lib/x86_64-linux-gnu/dri/swrast_dri.so /usr/lib/dri/swrast_dri.so
        
        # Start xvfb daemon with specific OpenGL configuration
        export DISPLAY=:99.0
        export MESA_GL_VERSION_OVERRIDE=3.3
        export LIBGL_ALWAYS_SOFTWARE=1
        
        # Force use of system libstdc++
        export LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH
        
        /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1400x900x24 -ac +extension GLX +render
        sleep 5
       
        # Create XDG runtime dir
        export XDG_RUNTIME_DIR=/tmp/runtime-runner
        mkdir -p $XDG_RUNTIME_DIR
        chmod 700 $XDG_RUNTIME_DIR
        echo "XDG_RUNTIME_DIR=$XDG_RUNTIME_DIR" >> $GITHUB_ENV
        echo "DISPLAY=:99.0" >> $GITHUB_ENV
        echo "MESA_GL_VERSION_OVERRIDE=3.3" >> $GITHUB_ENV
        echo "LIBGL_ALWAYS_SOFTWARE=1" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV
    - name: Install Python dependencies
      shell: bash -l {0}
      run: |
        export DISPLAY=:99.0
        python -m pip install --upgrade pip
        # Uninstall any existing PyQt6 installation
        pip uninstall -y PyQt6 PyQt6-Qt6 PyQt6-sip
        # Install specific version of PyQt6 that matches Ubuntu's Qt version
        # Ubuntu 22.04 typically uses Qt 6.2.x
        pip install "PyQt6==6.2.3" "PyQt6-Qt6==6.2.3" "PyQt6-sip>=13.2.0"
        # Then install other dependencies
        pip install \
          sphinx \
          pydata-sphinx-theme \
          matplotlib \
          sphinx-gallery \
          sphinxcontrib-bibtex \
          sphinx-copybutton \
          jupyter-sphinx \
          setuptools \
          sphinx-design \
          sphinx-tabs\
          myst-parser\
          pillow \
          jupyter_rfb \
          triangle
        # Install vispy last
        pip install vispy
    - name: Install package
      shell: bash -l {0}
      run: pip install -e .[all]
    - name: Verify System Setup
      shell: bash -l {0}
      run: |
        glxinfo | grep "OpenGL"
        echo "Qt version:"
        qtchooser -print-env || true
        qmake6 -v || true
    - name: Verify VisPy setup
      shell: bash -l {0}
      run: |
        export DISPLAY=:99.0
        python -c "import vispy; vispy.use(app='PyQt6'); print(vispy.sys_info())"
    - name: Install Graphviz
      shell: bash -l {0}
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz
    - name: Generate changelog
      shell: bash -l {0}
      run: |
        pip install commitizen
        cz changelog
    - name: Build documentation
      shell: bash -l {0}
      run: |
        export DISPLAY=:99.0
        sphinx-build -b html ./docs/source ./docs/build
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build
    - name: Run tests
      shell: bash -l {0}
      run: |
        pip install pytest
        pytest