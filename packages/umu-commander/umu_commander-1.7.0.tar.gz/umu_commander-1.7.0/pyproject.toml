[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "umu-commander"
dynamic = ["version"]
authors = [
    { name = "Mpaxlamitsounas", email = "worldstudy123@gmail.com" },
]
description = "umu-commander is an interactive CLI tool to help you manage umu."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "tomli-w",
    "InquirerPy"
]

license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = [
    "umu",
    "umu-launcher"
]

[tool.hatch.version]
path = "src/umu_commander/__init__.py"

[project.urls]
Homepage = "https://github.com/Mpaxlamitsounas/umu-commander"
Issues = "https://github.com/Mpaxlamitsounas/umu-commander/issues"

[project.scripts]
umu-commander = "umu_commander.__main__:main"