# Automatic labeling configuration for CCG project
# Simplified to reduce label pollution on PRs

# Source code changes (any Python code in src/)
'source':
  - changed-files:
    - any-glob-to-any-file: 'src/**/*.py'

# Test changes
'tests':
  - changed-files:
    - any-glob-to-any-file: 'tests/**'
    - any-glob-to-any-file: 'pytest.ini'
    - any-glob-to-any-file: 'tox.ini'

# Documentation changes
'documentation':
  - changed-files:
    - any-glob-to-any-file: '**/*.md'
    - any-glob-to-any-file: 'docs/**'
    - any-glob-to-any-file: 'index.html'

# CI/CD and GitHub workflows
'ci':
  - changed-files:
    - any-glob-to-any-file: '.github/workflows/**'
    - any-glob-to-any-file: '.github/dependabot.yml'
    - any-glob-to-any-file: '.github/labeler.yml'
    - any-glob-to-any-file: '.pre-commit-config.yaml'

# Dependencies (pyproject.toml only when deps change)
'dependencies':
  - changed-files:
    - any-glob-to-any-file: 'pyproject.toml'
    - any-glob-to-any-file: 'requirements*.txt'

# Breaking changes indicator
'breaking':
  - title: ['^.*!:', 'BREAKING CHANGE', 'BREAKING:']
