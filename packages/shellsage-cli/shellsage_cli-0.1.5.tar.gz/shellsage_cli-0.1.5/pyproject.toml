[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shellsage-cli"
version = "0.1.5"
description = "An AI-powered Linux command explainer (FAISS + Hugging Face)"
readme = "README.md"
authors = [
  { name = "Nandita", email = "your.email@example.com" }
]
license = "MIT"
requires-python = ">=3.9"
keywords = ["cli", "linux", "commands", "ai", "explainer", "terminal"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: System :: Shells",
  "Topic :: Utilities"
]
dependencies = [
  "click==8.1.7",
  "typer==0.12.3",
  "rich==13.7.1",
  "sentence-transformers==2.7.0",
  "transformers==4.46.3",
  "huggingface_hub==0.24.6",
  "faiss-cpu==1.12.0",
  "torch>=2.1.0",
  "numpy>=1.26.0",
  "tqdm==4.66.4",
  "PyPDF2==3.0.1",
  "pdfminer.six==20231228"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["shellsage*"]

[project.urls]
Homepage = "https://github.com/yourusername/shellsage"
Repository = "https://github.com/yourusername/shellsage"
Issues = "https://github.com/yourusername/shellsage/issues"

[project.scripts]
shellsage = "shellsage.cli:app"
