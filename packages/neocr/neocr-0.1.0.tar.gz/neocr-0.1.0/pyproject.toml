[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neocr"
version = "0.1.0"
description = "NeoCR is a hierarchical, context-aware OCR system for mixed-content documents"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "NeoSpace Technologies"},
]
maintainers = [
    {name = "NeoSpace Technologies"},
]
keywords = [
    "ocr",
    "optical-character-recognition",
    "document-analysis",
    "text-extraction",
    "handwriting-recognition",
    "formula-recognition",
    "table-extraction",
    "hierarchical-parsing"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Text Processing",
    "Topic :: Multimedia :: Graphics :: Capture :: Scanners",
]
dependencies = [
    "numpy==2.2.6",
    "opencv-python>=4.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "pre-commit",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "myst-parser",
]
test = [
    "pytest>=6.0",
    "pytest-cov",
]

[project.urls]
Homepage = "https://neospacetech.github.io/neocr"
Repository = "https://github.com/neospacetech/neocr"
Documentation = "https://neospacetech.github.io/neocr"
"Bug Tracker" = "https://github.com/neospacetech/neocr/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["neocr*"]

[tool.setuptools.package-data]
neocr = ["py.typed"]