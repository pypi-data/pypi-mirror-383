[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ranchero"
version = "0.1.0rc31"
description = "Ranchero: metadata wrangling for bioinformatics"
readme = "readme_pypi.md"
requires-python = ">=3.10"
license = "GPL-3.0"
authors = [
    { name = "Ash O'Farrell" }
]

dependencies = [
    "pandas>=2.0.0",
    "polars==1.27.0",
    "pyarrow",
    "tqdm",
    "xmltodict==0.14.2",
    "pyyaml",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["ranchero*"]

[tool.setuptools.package-data]
"ranchero" = [
    "config.yaml",
    "columns.tsv",
    "statics/*.tsv",
    "statics/**/*.tsv"
]