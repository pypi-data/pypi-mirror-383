[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hpe"
version = "2.3.5"
description = "Hamid Py Engine"
readme = "README.md"
authors = [
    { name = "S.U.P.E", email = "hamedsheygh3130011@gmail.com" },
    { name = "Alireza Enhessari" }
]
license = { text = "Custom License" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Games/Entertainment :: Simulation"
]
dependencies = [
    "customtkinter==5.2.2",
    "darkdetect==0.8.0",
    "llvmlite==0.44.0",
    "numba==0.61.2",
    "numpy==2.2.6",
    "packaging==25.0",
    "pillow==11.3.0",
    "pygame==2.6.1",
    "PyOpenGL==3.1.9",
    "pyopengltk==0.0.4",
    "toml==0.10.2",
    "trimesh==4.7.1",
    "rtree==1.4.1"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/lolgg313/HPE"
Repository = "https://github.com/lolgg313/HPE"
Issues = "https://github.com/lolgg313/HPE/issues"

[project.scripts]
hpe = "hpe.cli:main"
