package:
  name: pysits
  version: "0.0.1"

source:
  path: .

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install ."

requirements:
  host:
    - python
    - pip
    - r-base
    - rpy2
  run:
    - python
    - pandas
    - r-base
    - r-sits
    - rpy2

test:
  imports:
    - pysits

about:
  home: https://github.com/e-sensing/pysits
  summary: "Python wrapper for the sits R package"
  license: GPL-2.0-only

extra:
  recipe-maintainers:
    - Felipe Carlos
    - Felipe Carvalho
    - Pedro Brito
    - Rolf Simoes
    - Gilberto Camara
