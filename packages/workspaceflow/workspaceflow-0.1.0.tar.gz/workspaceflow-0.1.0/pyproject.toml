[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "workspaceflow"
version = "0.1.0"
description = "Pluggable workspace management for Python web applications"
authors = [
    {name = "WorkspaceFlow Team", email = "dev@workspaceflow.io"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["workspace", "multi-tenancy", "saas", "fastapi", "sqlalchemy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "authflow==0.1.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-slugify>=8.0.0",
    "redis>=5.0.0",
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.110.0",
    "python-multipart>=0.0.9",
]
postgres = [
    "psycopg2-binary>=2.9.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
]
all = [
    "workspaceflow[fastapi,postgres,dev]",
]

[project.urls]
Homepage = "https://github.com/workspaceflow/workspaceflow"
Documentation = "https://github.com/workspaceflow/workspaceflow/tree/main/docs"
Repository = "https://github.com/workspaceflow/workspaceflow"
"Bug Tracker" = "https://github.com/workspaceflow/workspaceflow/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["workspaceflow*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
