[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aspera"
version = "0.10.5"
description = "Linguaggio cognitivo ibrido con runtime Python, integrazione LLM e UI interattiva"
authors = [
    {name = "Christian Quintino De Luca", email = "info@rthitalia.com"}
]
readme = "README.md"
license = {text = "BUSL-1.1"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Interpreters",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.4.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.25.0",
    "groq>=0.4.0",
    "jsonschema>=4.19.0",
    "click>=8.1.0",
    "rich>=13.6.0",
    "numpy>=1.24.0",
    "python-multipart>=0.0.6",
    "psutil>=5.9.0",
    "pygls>=1.3.1",
    "opentelemetry-api>=1.24.0",
    "opentelemetry-sdk>=1.24.0",
    "opentelemetry-exporter-otlp>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.10.0",
    "flake8>=6.1.0",
    "mypy>=1.6.0",
    "isort>=5.12.0",
]

[project.scripts]
aspera = "aspera_cli:cli"
aspera-lsp = "aspera.tools.lsp_server:run"

[project.entry-points."aspera.plugins"]
# Esempio per test: my_groq = "aspera.plugins.plugin_interface:GroqLLMPlugin"

[project.urls]
Homepage = "https://github.com/rthitalia/aspera"
Documentation = "https://github.com/rthitalia/aspera/docs"
Repository = "https://github.com/rthitalia/aspera"

[tool.setuptools]
packages = ["aspera", "aspera.lang", "aspera.runtime", "aspera.runtime.llm_adapters", "aspera.sdk", "aspera.web", "aspera.tools"]

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["aspera/tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"

