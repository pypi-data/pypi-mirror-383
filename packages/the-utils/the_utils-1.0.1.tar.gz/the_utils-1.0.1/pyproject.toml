[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "the_utils"
version = "1.0.1"
authors = [{ name = "galo.gm", email = "galo.gm.work@gmail.com" }]
keywords = [""]
description = ""
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "torch>=1.12",
    "torchaudio>=0.10.2",
    "torchvision>=0.11.3",
    "munkres>=1.1.4",
    "pytz>=2023.3.post1",
    "texttable>=1.6",
    "matplotlib",
    "scikit-learn",
]

[project.urls]
"Homepage" = "https://github.com/galogm/the_utils"
"Bug Tracker" = "https://github.com/galogm/the_utils/issues"

[tool.yapf]
based_on_style = "facebook"
indent_width = 4
split_before_first_argument = true
split_arguments_when_comma_terminated = true
indent_dictionary_value = true
column_limit = 100

[tool.yapfignore]

[tool.black]
line-length = 100

[tool.semantic_release]
version_variables = ["the_utils/__init__.py:__version__", "docs/conf.py:release"]
version_toml = ["pyproject.toml:project.version"]
major_on_zero = false

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
output_format = "md"

[tool.isort]
profile = "black"
