[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "obol-mcp"
version = "0.1.0"
description = "FastMCP server for Obol DVT cluster troubleshooting and monitoring"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Obol Network", email = "support@obol.tech"}
]
keywords = ["mcp", "obol", "dvt", "ethereum", "staking", "distributed-validators", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "fastmcp>=2.11.3",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "inline-snapshot>=0.13.0",
]

[project.urls]
Homepage = "https://github.com/ObolNetwork/obol-mcp"
Repository = "https://github.com/ObolNetwork/obol-mcp"
Documentation = "https://github.com/ObolNetwork/obol-mcp#readme"
Issues = "https://github.com/ObolNetwork/obol-mcp/issues"

[project.scripts]
obol-mcp = "server:main"

[tool.setuptools]
py-modules = ["server"]
