[package]
name = "deebot_client"
version = "0.0.0"
edition = "2021"
authors = ["Robert Resch <robert@resch.dev>"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "deebot_client"
crate-type = ["cdylib", "rlib"]

[dependencies]
base64 = "0.22.1"
byteorder = "1.5.0"
crc32fast = "1.4.2"
image = { version = "0.25.5", default-features = false }
liblzma = "0.4.0"
log = "0.4.26"
once_cell = "1.20.3"
png = "0.18.0"
pyo3 = "0.26.0"
pyo3-log = "*"
svg = "0.18.0"
zstd = "0.13.3"

[dev-dependencies]
rstest = "0.26.0"

[profile.codspeed]
inherits = "release"
debug = true
strip = false
