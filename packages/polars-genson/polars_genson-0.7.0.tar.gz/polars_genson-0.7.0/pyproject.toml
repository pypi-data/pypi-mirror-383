[build-system]
build-backend = "maturin"
requires = ["maturin>=1.0,<2.0", "patchelf>=0.14"]

[project]
authors = [{ email = "louismmx@gmail.com", name = "Louis Maddox" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python",
]
dependencies = ["orjson>=3.11.2"]
description = "A Polars plugin for JSON schema inference using genson-rs."
name = "polars-genson"
readme = "README.md"
requires-python = ">=3.9"
version = "0.7.0"

[project.optional-dependencies]
dev = ["pdm-bump>=0.9.10", "pdm>=2.22.3", "pre-commit>=4.1.0", "pytest>=8.3.4"]
polars = ["polars>=1.32.0,!=1.32.3,!=1.33.0,!=1.33.1"]
polars-lts-cpu = ["polars-lts-cpu>=1.32.0,!=1.32.3,!=1.33.0,!=1.33.1"]

[project.urls]
Homepage = "https://github.com/lmmx/polars-genson"
Repository = "https://github.com/lmmx/polars-genson.git"

[tool.maturin]
module-name = "polars_genson._polars_genson"
python-source = "python"
release = true
strip = true
manifest-path = "polars-genson-py/Cargo.toml"

[tool.pytest.ini_options]
markers = ["failing: Tests that don't work"]

[tool.uv]
# Build Rust code in development mode (faster builds)
config-settings = { build-args = "--profile=dev" }
default-groups = ["build", "debug", "dev", "doc", "test"]

[dependency-groups]
build = ["maturin>=1.9.3", "patchelf>=0.17.2.4"]
debug = ["pysnooper>=1.2.3"]
dev = ["pdbpp>=0.11.7", "polars>=1.32.0,!=1.32.3,!=1.33.0,!=1.33.1"]
doc = [
  "livereload>=2.7.1",
  "mdx-truly-sane-lists>=1.3",
  "mkdocs-extra-sass-mathshim>=0.1.1",
  "mkdocs-material[imaging,recommended]>=9.6.18",
  "mkdocs-section-index>=0.3.10",
  "mkdocs>=1.6.1",
  "mkdocstrings[python]>=0.30.0",
  "ruff>=0.12.10",
  "urllib3<2",
]
test = ["pyarrow>=21.0.0", "pytest-benchmark>=5.1.0", "pytest>=8.4.1"]

[tool.ruff.lint]
select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google" # or "numpy" if you prefer

