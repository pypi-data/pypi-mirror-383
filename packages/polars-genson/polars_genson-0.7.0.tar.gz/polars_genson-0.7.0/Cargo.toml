[profile.dev]
codegen-units = 256
debug = false
lto = false
opt-level = 0
panic = "unwind"
strip = "debuginfo"

[profile.release]
codegen-units = 1
debug = false
lto = "thin"
opt-level = 2
panic = "unwind"
strip = "symbols"

[workspace]
members = ["genson-core", "polars-genson-py", "polars-jsonschema-bridge"]
resolver = "2"

[workspace.dependencies]
# Internal crates
genson-cli = { path = "genson-cli", version = "0.7.0" }
genson-core = { path = "genson-core", version = "0.7.0" }
polars-genson-py = { path = "polars-genson-py", version = "0.1.0" }
polars-jsonschema-bridge = { path = "polars-jsonschema-bridge", version = "0.7.0" }

# Core dependencies
anstream = "0.6"
serde = { features = ["derive"], version = "1.0" }
serde_json = { features = ["preserve_order"], version = "1.0" }
xxhash-rust = { features = ["xxh64"], version = "0.8.15" }
# Polars integration dependencies  
polars = { default-features = false, features = [
  "dtype-full",
  # "fmt",        # show nice printouts (for debugging only)
  "object",
], version = "0.51.0" }
polars-arrow = { default-features = false, version = "0.51.0" }
pyo3 = { features = ["abi3-py39", "extension-module"], version = "0.25" }
pyo3-polars = { features = ["derive"], version = "0.24.0" }

# Vendored from "indexmap" branch of https://github.com/lmmx/genson-rs into genson_core
# genson-rs = { features = [
#   "preserve_order",
# ], path = "vendor/genson-rs", version = "0.2.0" }
indexmap = { version = "2.11.4" }
mimalloc = "0.1.47"
ordermap = { features = ["rayon"], version = "0.5.9" }
rayon = "1.11.0"
regex = "1.11.1"
simd-json = "0.17.0"

[workspace.package]
authors = ["Louis Maddox <louismmx@gmail.com>"]
description = "JSON schema inference and Polars integration"
edition = "2021"
homepage = "https://github.com/lmmx/polars-genson"
keywords = ["dataframe", "inference", "json", "polars", "schema"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/lmmx/polars-genson"
version = "0.1.0"
