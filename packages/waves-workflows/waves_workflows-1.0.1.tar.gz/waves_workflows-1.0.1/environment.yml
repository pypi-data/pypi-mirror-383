channels:
  - fierromechanics
  - conda-forge
  - nodefaults

dependencies:
  - boa
  - calculix
  - ccx2paraview
  - fierro-fe-cpu
  # Remove trilinos-cpu explicit requirement when Fierro package(s) resolve the missing library issue
  # https://re-git.lanl.gov/aea/python-projects/waves/-/issues/865
  - trilinos-cpu <=15
  - glab >=1.52
  - h5netcdf
  - h5py
  - ipython
  - lazy_loader >=0.4
  - matplotlib-base
  - meshio
  - mypy
  - networkx
  # Required to satisfy undocumented SALib dependencies on numpy version
  - numpy >=2
  - pandas
  - pip
  - pytest >=6
  - pytest-cov
  - pytest-xdist
  - python-build
  - python-gmsh
  - pyyaml
  - ruff
  # Required to satisfy undocumented SALib dependencies on numpy version
  - salib >=1.5.1
  - scipy >=1
  - scons >=4.6
  - seaborn
  - setuptools >=77
  - setuptools_scm >=8
  - sphinx >=7.1
  - sphinx-argparse
  - sphinx-book-theme
  - sphinx-copybutton >=0.5.1
  - sphinx-design
  - sphinxcontrib-bibtex
  - xarray >=2024.10.0
  # Twine from conda-forge is killed with an invalid signature on macOS
  - pip:
    - twine >=5
