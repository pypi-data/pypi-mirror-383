[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "pymdownx-cjk-autojoin"
version = "0.2.1"
description = "A Python-Markdown extension to automatically join CJK characters separated by semantic line breaks."
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
  "markdown",
  "python-markdown",
  "extension",
  "cjk",
  "japanese",
  "chinese",
  "korean",
  "autojoin",
  "typography",
  "semantic line breaks",
]
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Text Processing :: Markup",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = ["astdoc>=1.3.2", "markdown>=3"]

[project.urls]
Homepage = "https://github.com/daizutabi/pymdownx-cjk-autojoin"
Source = "https://github.com/daizutabi/pymdownx-cjk-autojoin"
Issues = "https://github.com/daizutabi/pymdownx-cjk-autojoin/issues"

[dependency-groups]
dev = [
  "pre-commit>=3.0",
  "pymdown-extensions>=10.16.1",
  "pytest-clarity>=1.0.1",
  "pytest-cov>=4.0",
  "pytest>=7.0",
]

[tool.uv.build-backend]
module-name = "cjk_autojoin"

[tool.pytest.ini_options]
addopts = [
  "--doctest-modules",
  "--cov=cjk_autojoin",
  "--cov-report=lcov:lcov.info",
]
testpaths = ["tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "raise NotImplementedError", "if TYPE_CHECKING:"]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py311"
include = ["src/**/*.py", "tests/**/*.py"]

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "A002",
  "ANN401",
  "D",
  "FBT001",
  "N802",
  "PGH003",
  "PLC0415",
  "PLR0913",
  "PLR2004",
  "RUF002",
  "S603",
  "SIM102",
  "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ANN", "FBT", "S101", "S607", "PLC2401"]

[tool.pyright]
include = ["src", "tests"]
reportAny = false
reportExplicitAny = false
reportImplicitOverride = false
reportImportCycles = false
reportIncompatibleVariableOverride = false
reportPrivateUsage = false
reportUnusedCallResult = false
reportUnusedImport = false
