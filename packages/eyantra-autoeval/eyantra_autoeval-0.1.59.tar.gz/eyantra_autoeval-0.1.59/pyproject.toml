[tool.poetry]
name = "eyantra-autoeval"
version = "0.1.59"
description = "A python module to aid auto evaluation"
license = "GPLv3"
authors = ["Premkumar Sevugan <prem@e-yantra.org>"]
maintainers = ["Premkumar Sevugan <prem@e-yantra.org>"]
readme = "README.md"
homepage = "https://github.com/eYantra-Robotics-Competition/eyantra-autoeval"
repository = "https://github.com/eYantra-Robotics-Competition/eyantra-autoeval"
documentation = "https://github.com/eYantra-Robotics-Competition/eyantra-autoeval"
keywords = ["evaluation"]
packages = [{include = "eyantra_autoeval"}]
classifiers = [
    "Topic :: Utilities",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = "^3.7"
rich = "^12.5.1"
click = "^8.1.3"
distro = "^1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
eyantra-autoeval = 'eyantra_autoeval.console:cli'
