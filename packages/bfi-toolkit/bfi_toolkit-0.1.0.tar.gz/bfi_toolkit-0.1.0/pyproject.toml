[project]
name = "bfi_toolkit"
version = "0.1.0"
description = "A simple toolkit for baseflow separation and Baseflow Index (BFI) estimation from daily streamflow."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Mohammad Ali Farmani" }]
license = { text = "MIT" }
keywords = ["hydrology", "baseflow", "BFI", "streamflow", "recession"]
classifiers = [
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Hydrology"
]

dependencies = [
  "numpy",
  "pandas",
  "scipy",
  "matplotlib",
]

[project.urls]
Homepage = "https://github.com/mfarmani95/BFI-Toolkit"
Source = "https://github.com/mfarmani95/BFI-Toolkit"
"Issue Tracker" = "https://github.com/mfarmani95/BFI-Toolkit/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

