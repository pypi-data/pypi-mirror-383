[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp-world_radio_api"
version = "0.2.0"
description = "Get a list of radio stations over the world. Search by: iso2 country code, city, genre, language, station name Examples: ?q=DE ?q=instrumental ?q=Minsk"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.6.0",
    "pyyaml>=6.0.2",
    "jinja2>=3.0.0",
]

[project.scripts]
mcp-gateway = "mcp_gateway.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mcp_gateway*"]

[tool.setuptools.package-data]
mcp_gateway = ["data/*.yaml", "data/*.yml"]