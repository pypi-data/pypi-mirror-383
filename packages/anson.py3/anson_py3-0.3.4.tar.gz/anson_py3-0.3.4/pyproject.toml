[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build" 

[project]
name = "anson.py3"
version = "0.3.4"
authors = [
  { name="Ody Z", email="odys.zhou@gmail.com" },
]
description = "Anson for Python3"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typing_extensions>=4.0.0", "requests", "importlib"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = """Copyright (c) 2025 Ody Z. All rights reserved.

This work is licensed under the terms of the MIT license.
For a copy, see <https://opensource.org/licenses/MIT>.""" }

[project.optional-dependencies]
testing = [
    "pytest",
    "requests",
    "semantics.py3"
]

[tool.hatch.build.targets.wheel]
packages = ["src/anson"]

[project.urls]
Homepage = "https://github.com/odys-z/antson/py3"
Issues = "https://github.com/odys-z/antson/issues"

