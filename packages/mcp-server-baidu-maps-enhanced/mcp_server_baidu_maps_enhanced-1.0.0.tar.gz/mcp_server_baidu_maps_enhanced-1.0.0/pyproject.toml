[project]
name = "mcp-server-baidu-maps-enhanced"
version = "1.0.0"
description = "MCP Server Baidu Maps Enhanced - HTTP call Baidu Map API for MCP"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Feng Rongquan", email = "kirifeng@example.com" }]
keywords = ["http", "mcp", "map", "baidu", "baidu-maps", "fastmcp"]
license = { text = "MIT" }
dependencies = [
    "mcp[cli]>=1.9.0",
    "httpx>=0.27.0",
]

[project.urls]
"Homepage" = "https://github.com/baidu-maps/mcp"
"Repository" = "https://github.com/baidu-maps/mcp"
"Bug Reports" = "https://github.com/baidu-maps/mcp/issues"

[project.scripts]
mcp-server-baidu-maps-enhanced = "mcp_server_baidu_maps:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

