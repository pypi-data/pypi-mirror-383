[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scribus-image-embedder"
version = "1.0.3"
description = "Embed linked images inline into Scribus .sla files "
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Afueth Thomas" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Multimedia :: Graphics",
]
dependencies = ["Pillow>=8.0.0"]

[project.optional-dependencies]
dev = ["pytest>=7", "black", "flake8"]

[project.scripts]
scribus-embed = "scribus_image_embedder.cli:main"

[project.urls]
Homepage = "https://github.com/afueth/scribus-image-embedder"
