target-version = "py310"
line-length = 100

[lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]
preview = true

[lint.per-file-ignores]
"__init__.py" = ["F401"]

[lint.isort]
known-local-folder = ["connector_builder_mcp"]
known-first-party = [
    "airbyte_cdk",
    "airbyte_protocol",
    "airbyte_protocol_dataclasses",
]
known-third-party = ["fastmcp", "pydantic", "requests", "dotenv", "jsonschema", "yaml"]
force-sort-within-sections = false
lines-after-imports = 2
lines-between-types = 0
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
