name: On-Demand Poe Task

on:
  workflow_dispatch:
    inputs:
      comment-id:
        description: "Optional comment-id of the slash command. Ignore if not applicable."
        required: false
      pr:
        description: "PR Number"
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  run-poe-command:
    env:
      GCP_GSM_CREDENTIALS: ${{ secrets.GCP_GSM_CREDENTIALS }}
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate as GitHub App
        uses: actions/create-github-app-token@v2
        id: get-app-token
        with:
          owner: "airbytehq"
          repositories: "connector-builder-mcp"
          app-id: ${{ secrets.OCTAVIA_BOT_APP_ID }}
          private-key: ${{ secrets.OCTAVIA_BOT_PRIVATE_KEY }}

      # Some MCP Servers need npx/node, so set that up:
      - name: Set up Node.js and npx
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '20'

      - name: Run Poe Slash Command Processor
        uses: aaronsteers/poe-command-processor@v1
        with:
          pr: ${{ github.event.inputs.pr }}
          comment-id: ${{ github.event.inputs.comment-id }}
          github-token: ${{ steps.get-app-token.outputs.token }}
