name: Linters

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  ruff-lint-check:
    name: Ruff Lint Check
    runs-on: ubuntu-24.04
    steps:
      # Common steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up uv
        uses: astral-sh/setup-uv@v6.6.1
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: uv sync --all-extras

      # Job-specific step(s):
      - name: Run lint check
        run: uv run ruff check .

  ruff-format-check:
    name: Ruff Format Check
    runs-on: ubuntu-24.04
    steps:
      # Common steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up uv
        uses: astral-sh/setup-uv@v6.6.1
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: uv sync --all-extras

      # Job-specific step(s):
      - name: Check code format
        run: uv run ruff format --diff .

  mypy-check:
    name: MyPy Check
    runs-on: ubuntu-24.04
    steps:
      # Common steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up uv
        uses: astral-sh/setup-uv@v6.6.1
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: uv sync --all-extras

      # Job-specific step(s):

      - name: Run mypy
        run: uv run mypy connector_builder_mcp
