name: Run Standard Evals

on:
  workflow_dispatch:
    inputs:
      dataset-prefix:
        description: 'Dataset prefix for Phoenix dataset name (default: builder-evals-{branch})'
        required: false
        type: string
  schedule:
    # Run weekly on Mondays, Wednesdays, and Fridays at 00:00 UTC
    - cron: '0 0 * * 1,3,5'

jobs:
  run-evals:
    name: Run AI Builder Evals
    runs-on: ubuntu-24.04
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PHOENIX_API_KEY: ${{ secrets.AIRBYTE_CI_PHOENIX_API_KEY }}
      PHOENIX_COLLECTOR_ENDPOINT: ${{ vars.AIRBYTE_CI_PHOENIX_COLLECTOR_ENDPOINT }}

    steps:
      # Some MCP Servers need npx/node, so set that up:
      - name: Set up Node.js and npx
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '20'

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Poe Slash Command Processor
        uses: aaronsteers/poe-command-processor@v1
        with:
          command: evals run --dataset-prefix ${{ inputs.dataset-prefix || format('builder-evals-{0}', github.ref_name) }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
