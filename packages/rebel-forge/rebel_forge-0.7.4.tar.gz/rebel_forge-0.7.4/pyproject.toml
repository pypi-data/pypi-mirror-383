
[build-system]
requires = ["setuptools>=58", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rebel-forge"
license-files = ["LICENSE"]
version = "0.7.4"
description = "Config-driven QLoRA/LoRA fine-tuning toolkit for Rebel Forge"
authors = [{name = "Rebel AI"}]
license = "LicenseRef-Proprietary"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "datasets>=3.0.1,<5.0.0",
    "fsspec[http]>=2023.1.0,<2026.0.0",
    "numpy>=1.26.0,<3.0.0",
    "accelerate>=0.30.0,<0.31.0",
    "peft>=0.12.0,<0.18.0",
    "sentencepiece>=0.2.0",
    "transformers>=4.38.0,<4.41.0",
    "importlib_metadata>=7.0.0; python_version < '3.10'",
    "PyYAML>=6.0.0,<7.0.0",
]
keywords = ["qlora", "lora", "fine-tuning", "transformers", "rebel"]

[project.optional-dependencies]
cpu = [
    "torch>=2.1.0,<2.3.0",
]
cuda = [
    "torch==2.2.2",
    "bitsandbytes==0.43.3",
]
dev = [
    "build>=1.3.0",
    "twine>=5.1.1",
]

[project.scripts]
rebel-forge = "rebel_forge.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
