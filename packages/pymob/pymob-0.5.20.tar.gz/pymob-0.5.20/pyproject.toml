[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pymob"
version = "0.5.20"
authors = [
  { name="Florian Schunck", email="fluncki@protonmail.com" },
]
description = "Modelling platform for Python"
readme = "README.md"
requires-python = ">=3.10"
dependencies=[
  "arviz ~= 0.20",
  "click ~= 8.1.3",
  "dpath ~= 2.1.6",
  "matplotlib ~= 3.7.1",
  "numpy ~= 1.24.0",
  "pandas ~= 2.0.2",
  "prettytable ~= 3.7.0",
  "scipy ~= 1.10.1",
  "scikit-learn ~= 1.2.2",
  "tqdm ~= 4.65.0",
  "xarray ~= 2023.11.0",
  "sympy ~= 1.12",
  "pydantic ~= 2.5.2",
  "frozendict ~= 2.3.10",
  "numpydantic ~= 1.3.0",
  "nptyping ~= 2.5",
  "tabulate >= 0.9.0",
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.urls]
"Homepage" = "https://github.com/flo-schu/pymob"
"Issue Tracker" = "https://github.com/flo-schu/pymob/issues"

[project.scripts]
pymob-simulate = "pymob:simulate.main"
pymob-infer = "pymob:infer.main"
pymob-config = "pymob:sim.config.configure"

[tool.setuptools.packages.find]
include = ["pymob*"]

[project.optional-dependencies]
dev = [
    "pytest >= 7.3", 
    "pyinstrument >= 4.5", 
    "bumpver", 
    "pre-commit",
    "jupyter-core",
    "nbconvert",
    "jupytext",
    "ipykernel",
    "ipywidgets",
]
docs = [
    "sphinx==7.2.6",
    "myst-parser==2.0.0",
    "sphinx-book-theme==1.1.0",
    "pydata-sphinx-theme==0.15.1",
    "sphinxcontrib-applehelp==1.0.8",
    "sphinxcontrib-devhelp==1.0.6",
    "sphinxcontrib-htmlhelp==2.0.5",
    "sphinxcontrib-jsmath==1.0.1",
    "sphinxcontrib-qthelp==1.0.7",
    "sphinxcontrib-serializinghtml==1.1.10",
    "myst-nb",
    "nbconvert",
]
pyabc = ["pyabc ~= 0.12.3", "pathos ~= 0.3.1"]
numpyro = ["jax == 0.4.21", "jaxlib == 0.4.21", "sympy == 1.12", "sympy2jax == 0.0.5", "numpyro == 0.13.2", "diffrax == 0.4.1", "graphviz"]
pymoo = ["pymoo ~= 0.6.0", "pathos ~= 0.3.1"]
interactive = ["ipywidgets ~= 8.1.1", "IPython ~= 8.17.2"]

[tool.bumpver]
current_version = "0.5.20"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"pymob/__init__.py" = [
    '__version__ = "{version}"'
]
"docs/source/conf.py" = [
    'release = "{version}"'
]

[tool.pytest.ini_options]
markers = [
    "slow='mark test as slow.'"
]
