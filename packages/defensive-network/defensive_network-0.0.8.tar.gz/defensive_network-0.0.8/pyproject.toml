    "tqdm",
    "webdriver-manager",
    "wfork-streamlit-profiler",
    "patsy",
    "statsmodels",
    "opencv-python",
    "requests",
    "beautifulsoup4",
    "pandera[pandas]",
    "shapely",
    "google-api-python-client",
    "google-auth-httplib2",
    "google-auth-oauthlib",
    "memory-profiler",
    "pingouin",
#    "ETSY @ git+https://github.com/ML-KULeuven/ETSY.git",
]
