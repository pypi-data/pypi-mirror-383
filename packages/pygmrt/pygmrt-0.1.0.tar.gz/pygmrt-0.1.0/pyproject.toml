[project]
name = "pygmrt"
version = "0.1.0"
description = "A minimal Python package for downloading bathymetry and topography tiles from GMRT"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Leonard Seydoux", email = "leonard.seydoux@gmail.com"}
]
maintainers = [
    {name = "Leonard Seydoux", email = "leonard.seydoux@gmail.com"}
]
keywords = ["bathymetry", "topography", "gmrt", "geospatial", "oceanography"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.11"
dependencies = [
    "requests>=2.32.0",
    "rasterio>=1.4.3",
]

[project.urls]
Homepage = "https://github.com/leonard-seydoux/pygmrt"
Documentation = "https://leonard-seydoux.github.io/pygmrt"
Repository = "https://github.com/leonard-seydoux/pygmrt.git"
"Bug Tracker" = "https://github.com/leonard-seydoux/pygmrt/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
docs = [
    "sphinx>=8.2.3",
    "pydata-sphinx-theme>=0.15.0", 
    "myst-parser>=4.0.0",
    "nbsphinx>=0.9.0",
    "sphinx-gallery>=0.18.0",
    "matplotlib>=3.9.0",
    "numpy>=1.24.0",
    "ipykernel>=6.30.1",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pygmrt"]

[tool.setuptools.package-dir]
pygmrt = "pygmrt"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
docs = [
    "myst-parser>=4.0.1",
    "nbsphinx>=0.9.6",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=8.2.3",
    "sphinx-gallery>=0.19.0",
]
