[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mdsa-tools"
version = "1.1.9"
description = "The Weir Labs H-bond Systems Analyses modules!"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Luis Perez", email = "lperez@wesleyan.edu" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "seaborn",
  "scikit-learn",
  "mdtraj<=1.10.3",
  "umap-learn",
  "python-circos",
  "requests",
  "MDAnalysisData"
]

[project.optional-dependencies]
dev = [
  "ruff",
  "pytest",
  "pytest-cov"
]
docs = [
  "sphinx>=8",
  "furo",
  "myst-parser",   # ‚Üê you were missing this in CI
  "sphinx-copybutton"
]
test = [
  "pytest",
  "pytest-cov"
]

[tool.setuptools]
include-package-data = false


[tool.setuptools.packages.find]
where = ["."]
exclude = ["Tests*", "examples*", "luis_working*", "manuscript_explor*"]
