[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "invode"
version = "0.1.2"
description = "Inverse-ODE fitting and sensitivity tools"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"                 # SPDX string
license-files = ["LICENSE"]     # stays here
authors = [{ name = "Raunak Dey" }]
keywords = ["ode", "inverse-problems", "differential-equations"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "numpy>=1.23", "pandas>=1.5", "scipy>=1.9",
  "matplotlib>=3.6", "tqdm>=4.64", "seaborn>=0.12"
]

[project.urls]
Homepage = "https://github.com/RaunakDey/InvODE"
Issues   = "https://github.com/RaunakDey/InvODE/issues"
Docs     = "https://raunakdey.github.io/InvODE"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
exclude = ["docs*", "case_studies*", "legacy*", "tests*", "dist*", "build*", "*.egg-info*"]

[tool.setuptools.package-data]
invode = ["data/*.csv", "data/*.mat"]