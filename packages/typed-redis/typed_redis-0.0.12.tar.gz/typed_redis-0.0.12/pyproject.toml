[project]
name = "typed-redis"
version = "0.0.12"
description = "Pydantic Models for Redis"
authors = [
    {name = "Julien Kmec",email = "me@julien.dev"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11.0,<3.14"
homepage = "https://github.com/julien777z/typed-redis"
dependencies = [
    "redis>=6.4.0",
    "pydantic>=2.11.7",
    "fakeredis>=2.30.3",
    "pydantic-super-model>=1.0.3"
]
packages = [
    {include = "typed_redis"},
    {include = "scripts"}
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "coverage>=7.6",
    "pytest-cov>=6.1.1",
    "black>=24.3.0",
    "isort>=5.12.0",
    "pylint>=3.0.1",
]

[project.scripts]
tests = "scripts.run_tests:main"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 110
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 110

[tool.pylint]
disable = [
  "protected-access",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
