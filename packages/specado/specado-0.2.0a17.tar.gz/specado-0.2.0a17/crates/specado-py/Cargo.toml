[package]
name = "specado-py"
version.workspace = true
edition.workspace = true
license.workspace = true
publish = false

[features]
default = ["hot-reload", "audit-logging"]
hot-reload = ["specado-core/hot-reload"]
audit-logging = ["specado-core/audit-logging"]

[lib]
name = "_native"
crate-type = ["cdylib"]

[dependencies]
specado-core = { workspace = true, features = ["hot-reload", "audit-logging"] }
pyo3 = { version = "0.22.6", features = ["extension-module", "abi3-py39"] }
tokio.workspace = true
serde_json.workspace = true
pythonize = "0.22.0"
once_cell.workspace = true

[build-dependencies]
pyo3-build-config = "0.22.6"
