name: PR Automation (Auto-assign and Label)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  pr-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      # Auto-assign PR author (only when PR is first opened)
      - name: Auto-assign PR to author
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: [context.payload.pull_request.user.login]
              });
              console.log(`Successfully assigned PR to ${context.payload.pull_request.user.login}`);
            } catch (error) {
              console.error('Failed to assign PR:', error);
            }

      # Auto-label based on files changed
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Label PR based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true
