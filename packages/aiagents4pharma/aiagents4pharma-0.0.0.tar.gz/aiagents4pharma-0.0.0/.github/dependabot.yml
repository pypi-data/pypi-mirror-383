# GitHub Dependabot configuration for automated dependency updates
version: 2
updates:
  # Python dependencies via uv
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
    target-branch: "main"
    assignees:
      - "ansh-info"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 10
    # Group minor and patch updates
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
    target-branch: "main"
    assignees:
      - "ansh-info"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # JavaScript/TypeScript (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
    target-branch: "main"
    assignees:
      - "ansh-info"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
      - "security"
    open-pull-requests-limit: 10
    # Update both package.json and lockfile as needed
    versioning-strategy: "increase"

