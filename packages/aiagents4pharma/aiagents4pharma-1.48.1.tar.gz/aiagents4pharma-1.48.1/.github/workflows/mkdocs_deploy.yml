name: mkdocs-deploy
on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "aiagents4pharma/**"
      - "pyproject.toml"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.12

      - name: Install project dependencies (including MkDocs)
        run: uv sync --frozen

      - name: Cache MkDocs materials
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          path: .cache
          restore-keys: |
            mkdocs-material-${{ runner.os }}-

      - name: Deploy documentation
        run: |
          echo "Deploying to GitHub Pages..."
          uv run mkdocs gh-deploy --clean --force --verbose
          echo "Deployment completed!"
