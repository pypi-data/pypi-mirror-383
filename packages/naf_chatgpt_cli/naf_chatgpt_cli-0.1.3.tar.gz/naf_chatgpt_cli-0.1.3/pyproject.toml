[project]
name = "naf_chatgpt_cli"
version = "0.1.3"
description = "This is a CLI chatGPT for Linux with beautiful highlighting"
authors = [
    {name = "ilin",email = "fizruk.ilin@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "openai (==1.76.2)",
    "rich (==14.0.0)",
    "anyio (==4.9.0)",
    "certifi (==2025.4.26)",
    "distro (==1.9.0)",
    "h11 (==0.16.0)",
    "httpcore (==1.0.9)",
    "httpx (==0.28.1)",
    "idna (==3.10)",
    "jiter (==0.9.0)",
    "markdown-it-py (==3.0.0)",
    "mdurl (==0.1.2)",
    "pydantic (==2.11.4)",
    "pydantic-core (==2.33.2)",
    "pygments (==2.19.1)",
    "sniffio (==1.3.1)",
    "tqdm (==4.67.1)",
    "typing-inspection (==0.4.0)",
    "typing-extensions (==4.13.2)",
    "prompt-toolkit (>=3.0.52,<4.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]                                                                                                                                                                                          
chatgpt_cli = "naf_chatgpt_cli.main:start"