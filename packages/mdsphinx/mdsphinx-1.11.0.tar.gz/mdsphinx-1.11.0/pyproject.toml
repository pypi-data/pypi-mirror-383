[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry]
name = "mdsphinx"
version = "1.11.0"
description = "Convert markdown to any output that Sphinx supports"
authors = ["Adam Gagorik <adam.gagorik@gmail.com>"]
readme = "README.md"
license = "WTFPL"
repository = "https://github.com/AdamGagorik/mdsphinx"

[tool.poetry.dependencies]
python = "^3.12"
typer = "^0.12.3"
jinja2 = "^3.1.4"
pyyaml = "^6.0.1"
natsort = "^8.4.0"
jinja2-mermaid-extension = "^1.1.3"
networkx = "^3.4.2"

[tool.poetry.scripts]
mdsphinx = 'mdsphinx.__main__:app'

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
mypy = "^1.10.1"
pytest-timeout = "^2.3.1"
types-pyyaml = "^6.0.12.20240311"
networkx-stubs = "^0.0.1"

[tool.black]
line-length = 132
target-version = ['py312']

[tool.mypy]
python_version = "3.12"
show_error_codes = true
strict = true

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(message)s"
