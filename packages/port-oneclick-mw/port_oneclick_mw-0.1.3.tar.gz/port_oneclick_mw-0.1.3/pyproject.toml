[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "port-oneclick-mw"
version = "0.1.3"
description = "A Python middleware service for managing Port.io guides (blueprints, actions, mappings, widgets)"
readme = "README.md"
authors = [
    { name = "Erioluwa Asiru", email = "your.email@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["port", "port.io", "middleware", "blueprints", "automation"]

dependencies = [
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/port-oneclick-mw"
Documentation = "https://github.com/yourusername/port-oneclick-mw/blob/main/README.md"
Repository = "https://github.com/yourusername/port-oneclick-mw"
Issues = "https://github.com/yourusername/port-oneclick-mw/issues"

[project.scripts]
port-oneclick = "main:main"

[tool.setuptools]
packages = ["managers"]
py-modules = ["main"]

[tool.setuptools.package-data]
managers = ["*.py"]

[tool.black]
line-length = 120
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

