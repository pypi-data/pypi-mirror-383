[project]
name = "zowie-agent-sdk"
version = "0.5.0"
description = ""
authors = [
    {name = "zowie",email = "support@zowie.ai"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"

[tool.poetry.dependencies]
fastapi = "^0.111.0"
google-genai = "^1.31.0"
requests = "^2.32.5"
pydantic = "^2.7"
openai = "^1.107.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
mypy = "^1.10"
ruff = "^0.6"
pytest-cov = "^7.0.0"
httpx = "^0.28.1"
pre-commit = "^3.6.0"
types-requests = "^2.31.0"

[tool.poetry.scripts]
setup-dev = "scripts.setup:main"

[tool.poetry]
packages = [{include = "zowie_agent_sdk", from = "src"}]

[tool.mypy]
strict = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]


[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B"]
ignore = [
    "E501",  # line too long, handled by formatter
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "real: marks tests as requiring real API keys (deselect with '-k \"not real\"')",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
