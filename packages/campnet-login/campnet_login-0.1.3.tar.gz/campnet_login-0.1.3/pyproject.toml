[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "campnet-login"
version = "0.1.3"
description = "Login to Campnet via GUI automation."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Vineet Krishna" }]
dependencies = [
  "pyautogui>=0.9.54",
]

[project.scripts]
campnet-login = "net_login:main"

[tool.setuptools]
py-modules = ["net_login"]