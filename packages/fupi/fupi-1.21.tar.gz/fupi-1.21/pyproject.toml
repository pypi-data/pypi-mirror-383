[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fupi"
version = "1.21"
description = "A brute-force shortcut to fix python import hell. Acronym, standing for, um, Fix Up Python Imports. Sure, let's go with that."
authors = [{ name="Stephen Hilton", email="stephen@familyhilton.com" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11"
keywords = ["python","imports","import","hell"]
dependencies = []

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["fupi"]  
