[metadata]
name = Raspberry_Sounds
version = 1.0.2
description = Play sounds with pygame
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
license_file = LICENSE
author = Michael J. Swenson
author_email = mikswenson@gmail.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Natural Language :: English
	Operating System :: OS Independent
	Intended Audience :: Other Audience
	Topic :: Other/Nonlisted Topic
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
install_requires = 
	pygame>=2.1
python_version = >=3.6, <4

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	Raspberry_Sounds = raspberry_sounds.__main__:main
gui_scripts = 
	Raspberry-Sounds-App = raspberry_sounds.__main__:main

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

