[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "sprelf-json"
version = "2025.10.13.0"
# If we need to make a clear new major version, use eg. "2!2025.09.30.0"
authors = [
    { name = "Christopher Dilley", email = "christopher@cabuu.de" }
]
description = "Simplifies defining schema for and managing JSON objects with non-JSON types"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "typing-inspect"
]
license = "MIT"
license-files = ["LICEN[SC]E.*"]

[project.optional-dependencies]
yaml = [
    "ruamel.yaml",
]

[project.urls]
repository = "https://github.com/cgdilley/SprelfJSON"