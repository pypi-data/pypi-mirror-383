[build-system]
# Requisitos para construir el paquete
# PEP 621 requiere setuptools >= 61 para leer [project]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easyui-lib"
version = "0.3.0"
description = "Una librería para crear interfaces de usuario de manera sencilla"
authors = [
  { name = "Cascade, Kalum, Ashriel", email = "martinoviedo.ok@gmail.com" }
]
requires-python = ">=3.8"
license = "MIT"
readme = { file = "README.md", content-type = "text/markdown" }
dependencies = [
  "Pillow>=9.0.0",
  "numpy>=1.20.0",
  "qtawesome>=1.0.0",
  "tinycss2>=1.2.0",
  "cssutils>=2.3.0",
  "pyyaml>=6.0",
  "babel>=2.9.0",
  "importlib-resources>=5.0.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/tuusuario/easyui"
Repository = "https://github.com/tuusuario/easyui"
Issues = "https://github.com/tuusuario/easyui/issues"

[project.optional-dependencies]
# Dependencias opcionales
dev = [
  "pytest>=6.0.0",
  "pytest-qt>=4.0.0",
  "black>=21.0",
  "isort>=5.0.0",
  "mypy>=0.910",
]

docs = [
  "sphinx>=4.0.0",
  "sphinx-rtd-theme>=0.5.0",
  "sphinx-copybutton>=0.4.0",
]

sass = ["libsass>=0.21.0"]
less = ["lesscpy>=0.15.0"]
postcss = ["postcss>=8.4.0", "autoprefixer>=10.4.0"]

# Nuevas dependencias opcionales para tablas avanzadas
tables = [
    "pandastable>=0.13.0",  # Para tablas estilo Excel
    "tkintertable>=1.0.0",   # Alternativa moderna
]

[tool.setuptools.packages.find]
# Descubrir paquetes de Python
where = ["."]
include = ["easyui*"]
exclude = ["tests*", "test_*", "examples*", "docs*", ".github*"]

[tool.setuptools.package-data]
# Incluir archivos de datos dentro del paquete
"easyui" = [
  "themes/*.yaml",
  "themes/*.json",
  "resources/*",
]

[tool.black]
# Configuración de Black para formateo de código
line-length = 88
target-version = ["py38"]
include = "\\.pyi?$"

[tool.isort]
# Configuración de isort para ordenar imports
profile = "black"
multi_line_output = 3
include_trailing_comma = true
line_length = 88

[tool.mypy]
# Configuración de mypy para tipado estático
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true

[tool.pytest.ini_options]
# Configuración de pytest
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v"
