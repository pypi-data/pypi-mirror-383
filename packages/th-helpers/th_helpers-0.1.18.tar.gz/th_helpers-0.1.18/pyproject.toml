[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "th-helpers"
version = "0.1.18"
description = "Helper functions for Trainer Hill"
authors = [
    { name="Bradley Erickson", email="bbwe24@gmail.com" }
]
readme = "README.md"
license = { file="LICENSE" }
dependencies = [
    "bs4", "requests"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
