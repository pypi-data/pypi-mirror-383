[project]
name = "mcp-fivetran-fastmcp"
version = "0.1.1"
description = "MCP Server for FiveTran"
readme = "README.md"
requires-python = ">=3.12.8"
dependencies = [
    "fivetran-connector-sdk>=1.4.0",
    "mcp[cli]>=1.7.1",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
]

[project.scripts]
mcp-fivetran = "mcp_fivetran.main:main"

[project.urls]
Homepage = "https://github.com/fastmcp-me/mcp_fivetran#readme"
Repository = "https://github.com/fastmcp-me/mcp_fivetran.git"
Issues = "https://github.com/fastmcp-me/mcp_fivetran/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_fivetran"]
