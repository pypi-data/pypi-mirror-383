[pylama]
format = "pylint"
skip = "*/.tox/*,*/.env/*"
#linters = "pylint"

# E501 is line length
# C901 is complexity
# E402 is module import not at top of file
# E303 is too many blank lines
# E302 is expected 2 blank lines but found 1
# E266 requires leading '# ' in comments
# E265 requires leading '# ' in comments
ignore = E501,W503,C901,E402,E303,E302,E266,E265

[tool.pylama.linter.pylint]
max_line_length = 1000
disable = "R"
