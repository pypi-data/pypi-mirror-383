[tool.poetry]
name = "lumen_brain"
version = "0.3.3"
description = "Operate with Lumen Brain API in Python straight forwardly"
authors = ["Christian Nonis <christiannonis@lumen-labs.ai>"]
readme = "README.md"
license = "MIT"
packages = [
    { include = "lumen_brain" }
]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^2.11.7"
aiohttp = "^3.12.14"
requests = "^2.32.4"
build = "^1.2.2.post1"
python-dotenv = "^1.1.1"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.30.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
