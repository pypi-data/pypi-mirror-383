[package]
name = "qubed"
version = "0.3.0"
edition = "2021"
repository = "https://github.com/ecmwf/qubed"
readme = "README.md"

[dependencies]
# rsfdb = {git = "https://github.com/ecmwf/rsfdb", branch = "develop"}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pyo3 = "0.25"
lasso = "0.7.3"
itertools = "0.14.0"

[package.metadata.maturin]
version-from-git = true

[lib]
name = "tree_traverser"
crate-type = ["cdylib"]
path = "./src/rust/lib.rs"

