[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seshat_classifier"
version = "0.1.4"
authors = [
  { name="Breanna Crompvoets", email="bcrompvoets@uvic.ca" },
]
description = "A package for classifying tabular photometry data from JWST, Spitzer, and 2MASS according to one of YSOs, field stars, brown dwarfs, white dwarfs, or galaxies."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "numpy>=1.26.4",
    "pandas>=2.2.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "scikit-learn>=1.3.0",
    "astropy>=6.0.0",
    "xgboost>=1.7.0",
    "requests>=2.31.0,<3.0.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"seshat_classifier" = ["data/*"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["seshat_classifier*"]

