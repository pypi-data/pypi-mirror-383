[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "light_dataloader"
description = "Faster DataLoader for datasets that are fully loaded into memory as tensors."

version = "1.0.9"
dependencies = [
  "torch",
  "numpy",
  "more_itertools",
]
requires-python = ">= 3.10"
readme = "README.md"
authors = [
  {name = "Ivan Nikishev", email = "nkshv2@gmail.com"},
]
license = {file = "LICENSE"}
keywords = ['dataloader']


[project.urls]
Homepage = "https://github.com/inikishev/light-dataloader"
Repository = "https://github.com/inikishev/light-dataloader"
Issues = "https://github.com/inikishev/light-dataloader/isses"

[tool.setuptools]
py-modules = ["light_dataloader"]