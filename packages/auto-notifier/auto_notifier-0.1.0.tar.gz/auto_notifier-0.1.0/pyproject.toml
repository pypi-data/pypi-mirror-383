[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "auto-notifier"
version = "0.1.0"
description = "Decorator and context manager for desktop notifications when Python jobs finish."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Yuri Almeida", email = "yalmeida.rj@gmail.com" },
]
keywords = ["notifications", "desktop", "long-running", "decorator", "context manager"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "notify-py>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/yalmeidarj/auto-notifier"
Issues = "https://github.com/yalmeidarj/auto-notifier"
