{% load static %}

<style>
#{{ section_id }} {
  width: 100%;
  min-height: 70vh;
  position: relative;
  overflow-x: hidden;
  padding: 0;
}
</style>

<!-- ======= MyModal Section ======= -->
<section id="{{ section_id }}" class="mymodal">

  <div class="info d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        {% if popup.img %}
          <img src="{{ popup.img.url }}" class="img-fluid" alt="">
        {% else %}
          <img src="{% static 'modal_hj3415/img/default_modal_bg.jpg' %}" class="img-fluid" alt="">
        {% endif %}
      </div>
    </div>
  </div>

</section><!-- End MyModal Section -->
