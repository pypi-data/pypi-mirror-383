{% load static %}

<style>
/*--------------------------------------------------------------
# MyModal Section
--------------------------------------------------------------*/
.mymodal {
  overflow-x: hidden;
  padding: 0;
}

.mymodal .carousel {
  width: 100%;
  min-height: 70vh;
  padding: 80px 0;
  margin: 0;
  position: relative;
}

.mymodal .carousel-item {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
  z-index: 1;
  transition-duration: 0.4s;
}

.mymodal .carousel-item::before {
  content: "";
  background-color: rgba(0, 0, 0, 0.7);
  position: absolute;
  inset: 0;
}

.mymodal .info {
  position: absolute;
  inset: 0;
  z-index: 2;
}

@media (max-width: 768px) {
  .mymodal .info {
    padding: 0 50px;
  }
}

.mymodal .info h2 {
  color: #fff;
  margin-bottom: 30px;
  padding-bottom: 30px;
  font-family: 'MaruBuri', serif;
  font-size: 48px;
  position: relative;
}

.mymodal .info h2:after {
  content: "";
  position: absolute;
  display: block;
  width: 80px;
  height: 4px;
  background: #ce1212;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
}

@media (max-width: 768px) {
  .mymodal .info h2 {
    font-size: 34px;
  }
}

.mymodal .info p {
  color: rgba(255, 255, 255, 0.8);
  font-size: 18px;
}

.mymodal .info .btn-get-started {
  text-decoration: none;
  font-family: 'Nanum Square', sans-serif;
  font-weight: 500;
  font-size: 16px;
  letter-spacing: 1px;
  display: inline-block;
  padding: 12px 40px;
  border-radius: 50px;
  transition: 0.5s;
  margin: 10px;
  color: #fff;
  border: 2px solid #ce1212;
}

.mymodal .info .btn-get-started:hover {
  text-decoration: none;
  background: #ce1212;
}

@media (min-width: 640px) {
  .mymodal .carousel-control-next {
    padding-right: 15px;
  }
}
</style>

<!-- ======= MyModal Section ======= -->
<section id="{{ section_id }}" class="mymodal">

  <div class="info d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        {% autoescape off %}
        <div class="col-lg-6 text-center">
          <h2 data-aos="fade-down">{{ popup.h2 }}</h2>
          <p data-aos="fade-up">{{ popup.p }}</p>
          {% if popup.link_url %}
          <a data-aos="fade-up" data-aos-delay="200" href="{{ popup.link_url }}" class="btn-get-started">{{ popup.link_text }}</a>
          {% endif %}
        </div>
        {% endautoescape %}
      </div>
    </div>
  </div>

  <div id="mymodal-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">

    {% if popup.bg %}
    <div class="carousel-item active" style="background-image: url({{ popup.bg.url }})"></div>
    {% else %}
    <div class="carousel-item active" style="background-image: url({% static 'modal_hj3415/img/default_modal_bg.jpg' %})"></div>
    {% endif %}
    {% if popup.bg2 %}
    <div class="carousel-item" style="background-image: url({{ popup.bg2.url }})"></div>
    {% endif %}
    {% if popup.bg3 %}
    <div class="carousel-item" style="background-image: url({{ popup.bg3.url }})"></div>
    {% endif %}

  </div>

</section><!-- End MyModal Section -->
