{# modal_hj3415/single_bg.html #}
{% load static %}

<style>
#{{ section_id }} {
  width: 100%;
  height: 70vh;
  {% if popup.bg %}
    background: url("{{ popup.bg.url }}") top center;
  {% else %}
    background: url("{% static 'modal_hj3415/img/default_modal_bg.jpg' %}") top center;
  {% endif %}
  background-size: cover;
  position: relative;
}

#{{ section_id }}:before {
  content: "";
  background: rgba(0, 0, 0, 0.6);
  position: absolute;
  bottom: 0;
  top: 0;
  left: 0;
  right: 0;
}

#{{ section_id }} .mymodal-container {
  position: absolute;
  bottom: 0;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 0 15px;
}

#{{ section_id }} h3 {
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 26px;
  padding: 10px 30px;
  margin-bottom: 30px;
  border-radius: 50px;
}

#{{ section_id }} h1 {
  margin: 0 0 10px 0;
  font-size: 48px;
  font-weight: 700;
  line-height: 56px;
  text-transform: uppercase;
  color: #fff;
}

#{{ section_id }} h2 {
  color: #eee;
  margin-bottom: 40px;
  font-size: 24px;
}

#{{ section_id }} .btn-get-started {
  text-decoration: none;
  font-family: 'Nanum Square', sans-serif;
  text-transform: uppercase;
  font-weight: 400;
  font-size: 13px;
  letter-spacing: 1px;
  display: inline-block;
  padding: 8px 30px 9px 30px;
  border-radius: 50px;
  transition: 0.5s;
  border: 2px solid #fff;
  color: #fff;
}

#{{ section_id }} .btn-get-started:hover {
  text-decoration: none;
  background: #ce1212;
  border: 2px solid #ce1212;
}

@media (max-width: 768px) {
  #{{ section_id }} h3 {
    font-size: 22px;
  }

  #{{ section_id }} h1 {
    font-size: 28px;
    line-height: 36px;
  }

  #{{ section_id }} h2 {
    font-size: 18px;
    line-height: 24px;
    margin-bottom: 30px;
  }
}

@media (max-height: 500px) {
  #{{ section_id }} {
    height: 150vh;
  }
}
</style>

<!-- ======= MyModal Section ======= -->
<section id="{{ section_id }}">
  <div class="mymodal-container">
    {% autoescape off %}
    <h3>{{ popup.h3 }}</h3>
    <h1>{{ popup.h1 }}</h1>
    <br>
    <h2>{{ popup.h2 }}</h2>
    {% if popup.link_url %}
    <a href="{{ popup.link_url }}" class="btn-get-started scrollto">{{ popup.link_text }}</a>
    {% endif %}
    {% endautoescape %}
  </div>
</section><!-- End MyModal -->
