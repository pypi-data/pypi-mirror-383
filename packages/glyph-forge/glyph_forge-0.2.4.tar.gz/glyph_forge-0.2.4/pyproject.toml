[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"

[project]
name = "glyph-forge"
dynamic = ["version"]
authors = [{ name = "Devpro LLC" }]
description = "Pip installable client for Glyph Forge API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.25.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]
license = { text = "Glyph Client License Agreement" }
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
test = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://www.glyphapi.ai/"
Issues = "https://github.com/Devpro-LLC/glyph-forge-client/issues"
Source = "https://github.com/Devpro-LLC/glyph-forge-client"

[tool.hatch.build.targets.wheel]
packages = ["src/glyph_forge"]
artifacts = [
  "src/glyph_forge/core/workspace/**/*.py",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/glyph_forge",
    "scripts/prepare_build.py",
    "hatch_build.py",
    "README.md",
    "LICENSE",
    "pyproject.toml",
    "sdk/src/glyph/core/workspace"
]

[tool.hatch.build.sources]
glyph_forge = "src/glyph_forge"

[project.scripts]
glyph = "glyph_forge.cli:main"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.hatch.version]
path = "src/glyph_forge/_version.py"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.pytest.ini_options]
addopts = "-q"