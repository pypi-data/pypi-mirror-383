[build-system]
requires = ["hatchling>=1.20"]
build-backend = "hatchling.build"

[project]
name = "glyph-sdk"
version = "0.1.0"
description = "Analyze DOCX XML and plaintext, then generate templated Word XML."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Glyph Client License Agreement" }
authors = [{ name = "Devpro LLC" }]
keywords = ["LLM Middleware", "Microsoft Word", "docx", "automation", "word", "template maker"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]

dependencies = [
  "lxml>=5.2,<6.0",
  "python-docx>=1.1,<2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["glyph"]

[tool.hatch.build.sources]
glyph = "src/glyph"

[project.scripts]
glyph = "glyph.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=8.0,<9.0",
  "pytest-cov>=5.0,<6.0",
  "mypy>=1.8,<2.0",
  "flake8>=7.0,<8.0",
  "pytest-xdist>=3.5,<4.0",
  "pytest-mock>=3.14,<4.0",
  "pytest-icdiff>=0.9,<1.0",
  "sphinx>=7.0,<8.0",
  "sphinx-rtd-theme>=2.0,<3.0",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.pytest.ini_options]
addopts = "-q"
