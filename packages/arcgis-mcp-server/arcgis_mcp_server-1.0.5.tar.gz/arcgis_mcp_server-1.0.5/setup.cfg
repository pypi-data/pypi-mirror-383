[metadata]
name = arcgis-mcp-server
version = 1.0.5
author = Esri Saudi Arabia
description = Intelligent ArcGIS content search for Portal and Online.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/esrisaudiarabia/esrisaudiarabia-mcp
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = arcgis_mcp
install_requires = 
	arcgis
	beautifulsoup4
	fastmcp
	python-dotenv
python_requires = >=3.9

[options.entry_points]
console_scripts = 
	arcgis-mcp-launcher = arcgis_mcp:run_server_main

