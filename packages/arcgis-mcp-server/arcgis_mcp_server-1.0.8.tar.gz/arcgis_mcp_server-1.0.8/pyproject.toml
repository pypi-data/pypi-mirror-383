[build-system]
# This is the build system you provided.
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arcgis-mcp-server"
version = "1.0.8"
authors = [
    { name = "Esri Saudi Arabia", email = "info@esrisaudi.com" },
]
description = "An intelligent AI agent tool for searching ArcGIS content."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# This is the final, cleaned list of required dependencies.
dependencies = [
    "arcgis",
    "beautifulsoup4",
    "fastmcp",
    "python-dotenv",
]

[project.urls]
"Homepage" = "https://github.com/esrisaudiarabia/esrisaudiarabia-mcp"

# This section creates the discoverable launcher script that makes
# automatic discovery possible. This is the correct way to do it
# with the setuptools build system.
[project.scripts]
arcgis-mcp-launcher = "arcgis_mcp:run_server_main"