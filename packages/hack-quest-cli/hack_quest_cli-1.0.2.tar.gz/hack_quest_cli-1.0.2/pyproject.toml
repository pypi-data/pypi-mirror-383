[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hack-quest-cli"
version = "1.0.2"
description = "A CLI adventure game where you play as a hacker trying to break into a bank vault."
authors = [
    { name="Samy0_o", email="samytonygo@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "rich"
]
license = { text = "MIT" }  # Changed from { file = "LICENSE" }

[project.scripts]
hack-quest = "hack_quest.main:main"  # Make sure this matches your actual structure

[tool.setuptools.packages.find]
