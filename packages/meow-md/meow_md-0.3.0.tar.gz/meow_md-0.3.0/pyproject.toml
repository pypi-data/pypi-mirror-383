[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meow-md"
version = "0.3.0"
requires-python = ">=3.8,<=4.0"
authors = [
    {name = "sailorfe", email = "sailorf@proton.me"}
]
description = "Markdown renderer with Rich"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["markdown", "cat"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "rich>=13.0",
    "pygments>=2.16",
    "markdown-it-py>=3.0"
]

[project.scripts]
meow = "meow.meow:main"

[project.urls]
Repository = "https://codeberg.org/sailorfe/meow"

[tool.setuptools]
include-package-data = true
zip-safe = false
