[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sedlib"
version = "1.0.0"
description = "A Python library for Spectral Energy Distribution (SED) analysis"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Oğuzhan OKUYAN", email = "ookuyan@gmail.com"},
]
maintainers = [
    {name = "Oğuzhan OKUYAN", email = "ookuyan@gmail.com"},
]
keywords = [
    "astrophysics",
    "astronomy",
    "spectral-energy-distribution",
    "stellar-physics",
    "photometry",
    "bolometric-correction",
    "extinction",
    "sed-analysis",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
    # Core scientific
    "numpy>=1.20.0",
    "scipy>=1.6.0",
    # Astronomy
    "astroquery>=0.4.1",
    "astropy>=4.0",
    "dust-extinction>=1.0",
    # Data and I/O
    "beautifulsoup4>=4.9.3",
    "lxml",
    "pandas>=1.2.0",
    "pyyaml>=5.4.0",
    "requests>=2.25.0",
    # Visualization
    "bokeh>=2.3.0",
    "corner>=2.2.1",
    "ipywidgets>=7.6.0",
    "matplotlib>=3.3.0",
    # Runtime utilities
    "dill>=0.3.4",
    "joblib>=1.0.0",
    "psutil>=5.8.0",
    "tqdm",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "ruff>=0.1.0",
    "mypy>=0.990",
    "pre-commit>=2.20",
]
notebook = [
    "ipython>=7.20.0",
    "jupyterlab",
]
all = [
    "sedlib[dev,notebook]",
]

[project.urls]
Homepage = "https://github.com/ookuyan/sedlib"
Repository = "https://github.com/ookuyan/sedlib"
"Bug Tracker" = "https://github.com/ookuyan/sedlib/issues"
Documentation = "https://github.com/ookuyan/sedlib"

[tool.setuptools]
packages = ["sedlib", "sedlib.filter", "sedlib.filter.data", "sedlib.data"]

[tool.setuptools.package-data]
sedlib = [
    "data/*.yaml",
    "filter/data/*.pickle",
    "filter/data/*.xml",
]

# Black configuration
[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tmp
)/
'''

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "B905",  # zip strict parameter
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # imported but unused

# pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = [
    "--verbose",
    "--cov=sedlib",
    "--cov-report=term-missing",
    "--cov-report=html",
]

# mypy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

# Coverage configuration
[tool.coverage.run]
source = ["sedlib"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/tmp/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

