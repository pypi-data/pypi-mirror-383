    rev: 9e8320f8d22dfa502984f75bb72d6bba825e570c
    hooks:
      - id: uv-sync
  - repo: https://github.com/opensource-nepal/commitlint
    rev: 7d5177478584fa182b04a4a64d1b1b257b474cd2
    hooks:
      - id: commitlint