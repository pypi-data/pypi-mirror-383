[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sanguine"
version = "1.0.0"
description = "Automat code indexing tool"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Nitesh Yadav", email = "nitesh.txt@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "peewee",
    "tree_sitter_language_pack",
    "huepy",
]

[project.urls]
Homepage = "https://github.com/n1teshy/sanguine"
Repository = "https://github.com/n1teshy/sanguine"
Issues = "https://github.com/n1teshy/sanguine/issues"

[project.scripts]
sanguine = "sanguine.cli:main"

[tool.setuptools.packages.find]
include = ["sanguine*"]

[tool.setuptools.package-data]
sanguine = ["assets/*.json"]