[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "steamdeck-hid" 
version = "0.2.7" 
authors = [
  { name = "Oleh Polishchuk", email = "olllejik@gmail.com" },
]
description = "A Python library for handling Steam Deck inputs"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "evdev>=1.9.2 ; sys_platform == 'linux'",
    "hid>=1.0.8",
]

[project.urls]
Homepage = "https://github.com/ollleg/steamdeck-hid"  
Source = "https://github.com/ollleg/steamdeck-hid"
Issues = "https://github.com/ollleg/steamdeck-hid/issues"
