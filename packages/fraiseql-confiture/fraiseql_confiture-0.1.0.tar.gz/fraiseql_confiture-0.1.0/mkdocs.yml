site_name: Confiture Documentation
site_description: PostgreSQL migrations, sweetly done
site_author: Lionel Hamayon
site_url: https://fraiseql.github.io/confiture

repo_name: fraiseql/confiture
repo_url: https://github.com/fraiseql/confiture
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [python]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            docstring_style: google

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started.md
      - Quick Start: quickstart.md
  - User Guides:
      - Migration Decision Tree: guides/migration-decision-tree.md
      - 'Medium 1: Build from DDL': guides/medium-1-build-from-ddl.md
      - 'Medium 2: Incremental Migrations': guides/medium-2-incremental-migrations.md
      - 'Medium 3: Production Sync': guides/medium-3-production-sync.md
      - 'Medium 4: Schema-to-Schema': guides/medium-4-schema-to-schema.md
  - How-To Guides:
      - Organizing SQL Files: organizing-sql-files.md
      - Meaningful Test UUIDs: meaningful-test-uuids.md
      - Migration Strategies: migration-strategies.md
  - Reference:
      - CLI Commands: reference/cli.md
      - Configuration: reference/configuration.md
      - Performance: performance.md
  - API Reference:
      - Builder: api/builder.md
      - Migrator: api/migrator.md
      - Syncer: api/syncer.md
      - Schema-to-Schema: api/schema-to-schema.md
  - Examples:
      - Overview: examples.md
      - Basic Migration: 'https://github.com/fraiseql/confiture/tree/main/examples/01-basic-migration'
      - FraiseQL Integration: 'https://github.com/fraiseql/confiture/tree/main/examples/02-fraiseql-integration'
      - Zero-Downtime: 'https://github.com/fraiseql/confiture/tree/main/examples/03-zero-downtime-migration'
      - Production Sync: 'https://github.com/fraiseql/confiture/tree/main/examples/04-production-sync-anonymization'
      - Multi-Environment: 'https://github.com/fraiseql/confiture/tree/main/examples/05-multi-environment-workflow'
  - About:
      - Contributing: CONTRIBUTING.md
      - License: LICENSE.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fraiseql/confiture
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/confiture/
  version:
    provider: mike
