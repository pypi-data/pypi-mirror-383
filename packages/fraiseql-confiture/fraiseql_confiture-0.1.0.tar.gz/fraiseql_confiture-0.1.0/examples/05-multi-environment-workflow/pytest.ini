[pytest]
# Pytest configuration for Confiture multi-environment workflow

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    integration: integration tests (may require database)
    unit: unit tests (no external dependencies)
    slow: slow running tests

# Coverage options
[coverage:run]
source = db
omit =
    */tests/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
