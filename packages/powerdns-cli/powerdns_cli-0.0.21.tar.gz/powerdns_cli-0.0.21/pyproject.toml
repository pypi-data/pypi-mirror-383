[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "powerdns-cli"
authors = [
    {name = "Raphael Grieger", email = "r.grieger@hotmail.com"},
]
readme = "README.md"
requires-python = ">3.6"
license = "GPL-3.0-or-later"
classifiers = [
    "Programming Language :: Python :: 3",
]
version = "0.0.21"
dependencies = [
    "requests==2.32.5",
    "click==8.3.0"
]
description="PowerDNS Authoritative API client"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pylint",
    "flake8",
    "tox",
    "bandit",
    "pytest",
    "pytest-mock",
    "isort",
    "black",
    "coverage"
]

[project.scripts]
powerdns-cli = "powerdns_cli.powerdns_cli:main"

[project.urls]
Homepage = "https://github.com/IamLunchbox/powerdns-cli"
Issues = "https://github.com/IamLunchbox/powerdns-cli/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.pylint.reports]
score = false

[tool.pylint.format]
max-line-length = 100

[tool.pylint."DISABLE"]
disable = ["unused-argument", "too-many-arguments", "too-many-positional-arguments", "no-value-for-parameter", "too-many-lines"]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B608",]

[tool.black]
line-length = 100

[tool.tox]
env_list = ["3.10", "3.11", "3.12", "3.13", "3.14"]

[tool.tox.env.lint]
description = "Linting"
deps = ["flake8", "pylint", "isort", "black", "coverage", "pytest", "pytest-mock"]
commands = [
    ["isort", "--diff", "--check-only", "."],
    ["flake8", "./powerdns_cli"],
    ["pylint", "./powerdns_cli"],
    ["black", "--check", "--diff", "./powerdns_cli"],
    ["coverage", "run", "-m", "pytest", "tests"]
]
ignore_errors = true

[tool.tox.env_run_base]
description = "Unit tests"
deps = [".[dev]"]
commands = [
    ["pytest", "tests"],
]

[tool.isort]
profile = "black"
