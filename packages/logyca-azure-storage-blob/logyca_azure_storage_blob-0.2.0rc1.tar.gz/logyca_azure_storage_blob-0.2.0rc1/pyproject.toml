[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "logyca-azure-storage-blob"
version = "0.2.0rc1"
description = "An integration package created by the company LOGYCA to interact with the blob container files in your Azure Storage account."
readme = "README.md"
license-files = ["LICEN{CSE*"]
authors = [
    { name = "Jaime Andres Cardona Carrillo", email = "jacardona@outlook.com" }
]
keywords = ["azure", "blob", "storage", "upload", "download"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Database :: Front-Ends",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "azure.storage.blob>=12.20.0"
]

[project.urls]
homepage = "https://github.com/logyca/python-libraries/tree/main/logyca-azure-storage-blob"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.hatch.build]
exclude = [
    ".env",
    "venv/",
    ".git/",
]

