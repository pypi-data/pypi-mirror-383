[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "renovexpy"
version = "1.1.2"
authors = [
  {name="Alexis Cvetkov-Iliev", email="a.cvetkov.iliev@tue.nl"},
]
description = "A Python toolbox for the Renovation Explorer project"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "Geometry3D",
    "shapely",
    "tqdm",
    "matplotlib",
    "esoreader",
    "scipy",
    "numba",
    "ipykernel",
    "pythermalcomfort",
    "pyarrow",
    "joblib",
    "trimesh[easy]",
    "triangle",
    "scikit-learn==1.5.2", # need same version as used to train SMs
    "fast-pareto",
    "epw",
    "openpyxl",
    "streamlit",
    "plotly",
    "dash",
]

[project.urls]
"Homepage" = "https://gitlab.tue.nl/bp-tue/renovatieverkenner/renovexpy"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"renovexpy" = [
    "run_job.sh",
    "data/*.*",
    "examples/*.*",
    "surrogate_models/*.joblib",
]