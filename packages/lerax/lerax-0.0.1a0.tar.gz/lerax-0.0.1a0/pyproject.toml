[project]
name = "lerax"
version = "0.0.1a0"
description = "Deep Reinforcement Learning with JAX and Equinox."
readme = "README.md"
requires-python = ">=3.13"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [{ name = "Theodore Pinkerton", email = "p_t@fastmail.net" }]
dependencies = [
  "diffrax",
  "distreqx",
  "equinox",
  "jax",
  "jaxtyping",
  "optax",
  "pygame",
  "rich",
  "tensorboard",
  "tensorboardX",
]

[project.urls]
Homepage = "https://github.com/RunnersNum40/lerax"
Issues = "https://github.com/RunnersNum40/lerax/issues"

[project.optional-dependencies]
compatibility = ["gymnasium", "stable-baselines3", "torch"]
docs = ["mkdocs-material"]
test = [
  "pytest",
  "pytest-cov",
  "pytest-xdist",
  "pyright",
  "ruff",
  "gymnasium",
  "stable-baselines3",
  "torch",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lerax"]

[tool.hatch.build.targets.sdist]
include = ["lerax", "README.md", "LICENSE", "pyproject.toml"]

[tool.pyright]
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = false # Incompatible with eqx.AbstractVar
reportFunctionMemberAccess = false

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib", "-Werror", "--cov=lerax"]

[tool.ruff.lint]
fixable = ["I001", "F401"]
ignore = ["E402", "E721", "E731", "E741", "F722", "E501"]
select = ["E", "F", "I001"]
