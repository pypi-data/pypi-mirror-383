[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysuricata"
version = "0.0.11"
description = "A lightweight EDA tool inspired by the curious nature of suricates. Built just for fun ðŸ”¬."
authors = [
    {name = 'Alvaro Diez', email = 'alvarodiez20@gmail.com'},
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9,<3.14"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython"
]
dependencies = [
    "pandas~=2.0; python_version < '3.13'",
    "pandas>=2.2.3,<3.0; python_version >= '3.13'",
    "numpy>=2.1; python_version >= '3.13'",
    "markdown>=3.4.0",
]

[project.urls]
Repository = "https://github.com/alvarodiez20/pysuricata"

[project.optional-dependencies]
polars = [
    "polars>=1.0,<2.0",
]


[dependency-groups]
dev = [
    "aiohttp>=3.11.14",
    "coverage>=7.7.1",
    "mkdocs-material>=9.6.18",
    "mkdocstrings>=0.30.0",
    "mkdocstrings-python>=1.18.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "requests>=2.32.3",
    "ruff>=0.11.2",
    "pre-commit>=3.6.2",
    "ipykernel>=6.30.1",
]

[tool.setuptools]
include-package-data = true
packages = [
    "pysuricata",
    "pysuricata.accumulators",
    "pysuricata.compute",
    "pysuricata.compute.adapters",
    "pysuricata.compute.analysis",
    "pysuricata.compute.core",
    "pysuricata.compute.orchestration",
    "pysuricata.compute.processing",
    "pysuricata.io",
    "pysuricata.render",
    "pysuricata.static",
    "pysuricata.static.css",
    "pysuricata.static.images",
    "pysuricata.static.js",
    "pysuricata.templates"
]

[tool.setuptools.package-data]
pysuricata = [
    "templates/*.html", 
    "static/css/*.css", 
    "static/images/*.png", 
    "static/images/*.ico",
    "static/js/*.js"
    ]

[tool.ruff]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101"]

[tool.ruff.lint.isort]
known-first-party = ["pysuricata"]
