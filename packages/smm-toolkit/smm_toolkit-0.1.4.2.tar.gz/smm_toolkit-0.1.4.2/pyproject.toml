[project]
name = "smm-toolkit"
version = "0.1.4.2"
description = "A Python toolkit for computing Soil Moisture Memory (SMM) based on drydown analysis and exponential decay fitting, as described in Farmani et al. (2025), Hydrology and Earth System Sciences."
authors = [
    { name = "Mohammad Ali Farmani", email = "mohammadalifarmani95@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"

keywords = [
    "hydrology",
    "soil moisture",
    "SMM",
    "drydown analysis",
    "land surface modeling",
    "hydrologic modeling",
    "Noah-MP",
    "hydroclimate",
    "timescales"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Hydrology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent"
]

dependencies = [
    "numpy>=1.21",
    "pandas>=1.3",
    "xarray>=2023.1.0",
    "netCDF4",
    "scipy>=1.8",
    "matplotlib>=3.5",
    "PyYAML>=6.0",
]

[project.urls]
Homepage = "https://github.com/mfarmani95/SMM-Project"
Documentation = "https://pypi.org/project/smm-toolkit/"
Source = "https://github.com/mfarmani95/SMM-Project"
"Issue Tracker" = "https://github.com/mfarmani95/SMM-Project/issues"
"Related Paper" = "https://doi.org/10.5194/hess-29-547-2025"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"smm" = ["*.yml"]

[tool.setuptools.dynamic]
version = {attr = "smm.__version__"}
