[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "deeppore"
version = "0.0.0"
description = "Deep learning and statistical modeling of pore structure and transport in membranes"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Hanqing Fan" }]
keywords = ["pores", "membranes", "deep learning", "transport", "porous media"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fan-hanqing/deeppore"
Repository = "https://github.com/fan-hanqing/deeppore"

[tool.hatch.build.targets.wheel]
packages = ["src/deeppore"]
