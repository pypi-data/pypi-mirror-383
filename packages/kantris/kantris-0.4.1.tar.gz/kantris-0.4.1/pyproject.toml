[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kantris"
version = "0.4.1"
description = "Kantris Framework"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Teryces"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = []


[tool.setuptools.packages.find]
# Gib nur das Paket "kantris" frei; ignoriere alles andere (z. B. Tests)
include = ["kantris*",]
exclude = ["tests_local*", "tests*", "*.tests*"]