name: Build

on: [push, workflow_call]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        pydantic-version: ["~=1.10.0", "~=2.0.0", "~=2.1.0", "~=2.2.0", "~=2.3.0", "~=2.4.0", "~=2.5.0", "~=2.6.0", "~=2.7.0", "~=2.8.0", "~=2.9.0", "~=2.10.0", "~=2.11.0", "~=2.12.0"]
        exclude:
          - python-version: "3.13"
            pydantic-version: "~=2.0.0"
          - python-version: "3.13"
            pydantic-version: ~=2.1.0
          - python-version: "3.13"
            pydantic-version: ~=2.2.0
          - python-version: "3.13"
            pydantic-version: ~=2.3.0
          - python-version: "3.13"
            pydantic-version: ~=2.4.0
          - python-version: "3.13"
            pydantic-version: ~=2.5.0
          - python-version: "3.13"
            pydantic-version: ~=2.6.0
          - python-version: "3.13"
            pydantic-version: ~=2.7.0
          - python-version: "3.14"
            pydantic-version: "~=1.10.0"
          - python-version: "3.14"
            pydantic-version: "~=2.0.0"
          - python-version: "3.14"
            pydantic-version: ~=2.1.0
          - python-version: "3.14"
            pydantic-version: ~=2.2.0
          - python-version: "3.14"
            pydantic-version: ~=2.3.0
          - python-version: "3.14"
            pydantic-version: ~=2.4.0
          - python-version: "3.14"
            pydantic-version: ~=2.5.0
          - python-version: "3.14"
            pydantic-version: ~=2.6.0
          - python-version: "3.14"
            pydantic-version: ~=2.7.0
          - python-version: "3.14"
            pydantic-version: ~=2.8.0
          - python-version: "3.14"
            pydantic-version: ~=2.9.0
          - python-version: "3.14"
            pydantic-version: ~=2.10.0
          - python-version: "3.14"
            pydantic-version: ~=2.11.0
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pydantic
        run: |
          uv pip install 'pydantic${{ matrix.pydantic-version }}'
          pydantic_version=$(echo 'import pydantic; print(pydantic.__version__)' | uv run -)
          echo "Using pydantic version: ${pydantic_version}"
      - name: Run lint check
        run: uv run ruff check --exit-non-zero-on-fix
      - name: Run type check
        run: uv run mypy src
      - name: Run tests
        run: uv run pytest tests
      - name: Build the library
        run: uv build
