[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flavors-squared"
version = "0.1.1"
description = "Fast and Lightweight Assessment of Variables for Optimally-Reduced Subsets towards Feature Learning Automation with Variable-Objective, Resource Scheduling"
readme = "README.md"
license = { file = "LICENSE" }
authors = [ { name = "Michael Mech" } ]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.23",
    "pandas>=1.5",
    "scikit-learn>=1.2",
    "joblib>=1.2",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/michaelmech/FLAVORS2"
Issues = "https://github.com/michaelmech/FLAVORS2/issues"

[project.optional-dependencies]
dev = ["pytest", "black", "ruff"]
viz = ["matplotlib"]

[tool.setuptools.packages.find]
where = ["src"]
