[bdist_wheel]
universal = 0

[flake8]
exclude = docs, .git, __pycache__, tests, build, dist
max-line-length = 120
per-file-ignores = __init__.py:F401

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[egg_info]
tag_build = 
tag_date = 0

