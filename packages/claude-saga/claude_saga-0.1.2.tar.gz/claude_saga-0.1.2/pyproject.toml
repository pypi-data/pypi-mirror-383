[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-saga"
version = "0.1.2"
description = "A Redux Saga-like effect system for Python, designed for Claude Code hooks"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    { name = "Iain", email = "" }
]
dependencies = []
keywords = [
    "saga",
    "effects",
    "claude",
    "hooks",
    "side-effects",
    "functional",
    "generator",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/listfold/claude-saga"
Repository = "https://github.com/listfold/claude-saga"
Issues = "https://github.com/listfold/claude-saga/issues"

[tool.hatch.build.targets.wheel]
packages = ["claude_saga"]

[tool.hatch.build.targets.sdist]
include = [
    "/claude_saga",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
target-version = "py312"
line-length = 88
fix = true

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "RUF",    # ruff-specific rules
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "ruff>=0.4.0",
]