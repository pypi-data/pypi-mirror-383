[project]
name = "alchemistry"
version = "0.2.0"
description = "A terminal alchemy game where you just make stuff and see how it turns out."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "requests~=2.32"
]

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[project.scripts]
alchemistry = "alchemistry.__main__:main"