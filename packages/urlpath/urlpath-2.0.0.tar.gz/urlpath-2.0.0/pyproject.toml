[build-system]
requires = ["hatchling >= 1.27.0"]
build-backend = "hatchling.build"

[project]
name = "urlpath"
version = "2.0.0"
description = "Object-oriented URL from urllib.parse and pathlib"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["url", "uri", "pathlib", "urllib", "http", "requests"]
authors = [
    { name = "Brandon Schabell", email = "brandonschabell@gmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "requests",
    "charset-normalizer>=2,<4",
]

[dependency-groups]
dev = ["WebOb", "jmespath", "pytest", "pytest-markdown-docs", "ruff", "mypy", "pre-commit"]

[project.optional-dependencies]
json = ["jmespath"]

[project.urls]
Homepage = "https://github.com/brandonschabell/urlpath"
Repository = "https://github.com/brandonschabell/urlpath"
Issues = "https://github.com/brandonschabell/urlpath/issues"
Download = "https://pypi.org/project/urlpath/"

[tool.hatch.build.targets.wheel]
packages = ["urlpath"]

[tool.hatch.build.targets.sdist]
include = [
    "/urlpath",
    "/pyproject.toml",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
xfail_strict = true
filterwarnings = [
    "error",
    # Ignore deprecation warning from webob using cgi module (deprecated in Python 3.11+)
    "ignore:.*cgi.*is deprecated:DeprecationWarning",
    # Ignore urllib3 OpenSSL warning on macOS with LibreSSL
    "ignore:urllib3 v2.*:Warning",
]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
    "D",   # pydocstyle (docstring linting)
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "D203",  # one-blank-line-before-class (conflicts with D211)
    "D213",  # multi-line-summary-second-line (conflicts with D212)
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]  # Don't require docstrings in tests

[tool.ruff.lint.pydocstyle]
convention = "google"  # Use Google-style docstrings

[tool.ruff.lint.isort]
known-first-party = ["urlpath"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
# Allow dynamic attributes for pathlib compatibility
disable_error_code = "attr-defined,misc"

[[tool.mypy.overrides]]
module = ["requests.*", "webob.*", "jmespath.*"]
ignore_missing_imports = true
