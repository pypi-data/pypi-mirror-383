#
# ESRF ID16 single-distance CTF
#

#
# Write here your custom configuration as a python dictionary.
# Any parameter not present will take the default value.
#

[preproc]

flatfield = 1
flat_distortion_correction_enabled = 0
flat_distortion_params = tile_size=100; interpolation_kind='linear'; padding_mode='edge'; correction_spike_threshold=None
take_logarithm = 0
ccd_filter_enabled = 1
ccd_filter_threshold = 0.04


[phase]

method = ctf
delta_beta = 80
ctf_geometry = z1_v=None; z1_h=None; detec_pixel_size=None; magnification=True
ctf_advanced_params = length_scale=1e-5; lim1=1e-5; lim2=0.2; normalize_by_mean=True



[reconstruction]

rotation_axis_position = global
cor_options =
translation_movements_file =
enable_halftomo = 0
clip_outer_circle = 1
centered_axis = 1



[output]

location =
file_format = tiff
tiff_single_file = 1
