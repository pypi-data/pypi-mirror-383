[project]
name = "create-prism-mockserver"
version = "0.1.1"
description = "CLI utility for setting up manifests which can be consumer by prism-mockerserver"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "typer>=0.12.0",
  "requests>=2.32.0"
]

[project.scripts]
create-prism-mockserver = "create_prism_mockserver.cli:app"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
