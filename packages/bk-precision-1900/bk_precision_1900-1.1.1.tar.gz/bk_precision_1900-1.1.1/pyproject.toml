[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bk-precision-1900"
version = "1.1.1"
description = "Control the BK Precision 1900 series power supplies"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Carlos Asmat", email = "casmat@dephy.com" }]
keywords = ["B&K", "BK Precision", "hardware", "serial", "power-supply"]
dependencies = [
  "pyserial>=3.5",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: System :: Hardware",
  "Topic :: Scientific/Engineering",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/DephyInc/bk-precision-1900"
Repository = "https://github.com/DephyInc/bk-precision-1900"
Issues = "https://github.com/DephyInc/bk-precision-1900/issues"

# SINGLE scripts table â€” keep only this one
[project.scripts]
bk1902b = "bk_precision_1900.bk1902b:main"

# Package discovery for your src layout
[tool.setuptools.packages.find]
where = ["."]
include = ["bk_precision_1900*"]

# -----------------------------
# Ruff: formatter + linter
# -----------------------------
[tool.ruff]
line-length = 100
target-version = "py312"
extend-safe-fixes = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["bk_precision_1900", "bk1902b"]

# -----------------------------
# mypy
# -----------------------------
[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_subclassing_any = true
disallow_any_generics = true
no_implicit_optional = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["serial", "serial.*"]
ignore_missing_imports = true
