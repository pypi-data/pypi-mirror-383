[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-toolbox-cli"
version = "0.1.0"
description = "CLI tool for uploading and managing MCP tools on MCP ToolBox platform"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "MCP ToolBox", email = "muldercw@gmail.com"}
]
keywords = ["mcp", "tools", "cli", "model-context-protocol", "toolbox"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.0.0",
    "requests>=2.28.0",
    "rich>=13.0.0",
    "tqdm>=4.64.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.scripts]
mcp-toolbox = "mcp_toolbox_cli.cli:cli"

[project.urls]
Homepage = "https://muldercw.com"
Repository = "https://github.com/muldercw/mcp-toolbox-cli"
Issues = "https://github.com/muldercw/mcp-toolbox-cli/issues"

[tool.setuptools]
packages = ["mcp_toolbox_cli"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
