[build-system]
requires = ["setuptools>=69", "wheel", "build", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "r2sfca"
version = "1.1.3"   
description = "Reconciled Two-Step Floating Catchment Area Model for spatial accessibility analysis"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Lingbo Liu", email = "lingboliu@harvard.edu"},
    {name = "Fahui Wang", email = "fwang@lsu.edu"}
]
maintainers = [
    {name = "Lingbo Liu", email = "lingboliu@harvard.edu"},
    {name = "Fahui Wang", email = "fwang@lsu.edu"}
]
keywords = ["spatial analysis", "accessibility", "2SFCA", "i2SFCA", "GIS", "urban analytics"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/urbananalytics/r2sfca"
Documentation = "https://r2sfca.readthedocs.io"
Repository = "https://github.com/urbananalytics/r2sfca"
Issues = "https://github.com/urbananalytics/r2sfca/issues"

[tool.setuptools]
include-package-data = true
packages = { find = { where = ["."], include = ["r2sfca*"] } }

[tool.setuptools.package-data]
r2sfca = ["*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
