[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-bdd-reporter"
version = "1.0.0"
description = "Enterprise-grade BDD test reporting with interactive dashboards, suite management, and comprehensive email integration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ashish Pundir", email = "pundir.ashish@live.com"}
]
maintainers = [
    {name = "Ashish Pundir", email = "pundir.ashish@live.com"}
]
keywords = ["pytest", "bdd", "testing", "reporting", "dashboard", "email", "suite"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Text Processing :: Markup :: HTML",
]
requires-python = ">=3.7"
dependencies = [
    "pytest>=6.0.0",
    "pytest-bdd>=6.0.0",
    "jinja2>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/ashisays/pytest-bdd-reporter"
Repository = "https://github.com/ashisays/pytest-bdd-reporter"
Documentation = "https://github.com/ashisays/pytest-bdd-reporter#readme"
"Bug Tracker" = "https://github.com/ashisays/pytest-bdd-reporter/issues"

[project.entry-points.pytest11]
bdd_reporter = "pytest_bdd_reporter.plugin"

[project.scripts]
bdd-status = "pytest_bdd_reporter.cli:main"

[tool.setuptools]
packages = ["pytest_bdd_reporter"]

[tool.setuptools.package-data]
pytest_bdd_reporter = ["templates/*.html", "templates/*.js", "templates/*.css"]