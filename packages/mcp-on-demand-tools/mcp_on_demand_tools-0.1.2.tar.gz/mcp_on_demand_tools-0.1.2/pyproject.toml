[project]
name = "mcp-on-demand-tools"
version = "0.1.2"
description = "An MCP server for dynamic tool registration and AI-powered simulation via Goose recipes"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [ "mcp>=1.17.0",]
[[project.authors]]
name = "Aaron Goldsmith"
email = "aargoldsmith@gmail.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.0,<9",
    "pytest-cov>=5.0,<6",
    "pytest-asyncio==1.2.0"
]

[project.scripts]
mcp-on-demand-tools = "mcp_on_demand_tools:main"
