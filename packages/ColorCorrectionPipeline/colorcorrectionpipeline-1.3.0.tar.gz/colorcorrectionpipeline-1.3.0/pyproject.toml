[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ColorCorrectionPipeline"
version = "1.3.0"
description = "A step-wise, color correction pipeline for digital images combining flat-field correction, gamma correction, white-balance, and color-correction"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Collins Wakholi"},
    {name = "Devin A. Rippner"},
]
keywords = [
    "color-correction",
    "image-processing",
    "flat-field",
    "gamma-correction",
    "white-balance",
    "computer-vision",
    "photography",
    "scientific-imaging",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
    "opencv-python>=4.5.0",
    "colour-science>=0.4.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "scipy>=1.7.0",
    "torch>=1.10.0",
    "ultralytics>=8.0.0",
    "matplotlib>=3.4.0",
    "plotly>=5.0.0",
    "seaborn>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",
    "ruff>=0.1.0",
    "black>=23.0",
    "mypy>=1.0",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/collinswakholi/ColorCorrectionPackage"
Repository = "https://github.com/collinswakholi/ColorCorrectionPackage"
"Bug Tracker" = "https://github.com/collinswakholi/ColorCorrectionPackage/issues"
Documentation = "https://github.com/collinswakholi/ColorCorrectionPackage"

[tool.hatch.build.targets.wheel]
packages = ["ColorCorrectionPipeline"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "colour.*",
    "cv2.*",
    "ultralytics.*",
    "plotly.*",
    "seaborn.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=ColorCorrectionPipeline --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
