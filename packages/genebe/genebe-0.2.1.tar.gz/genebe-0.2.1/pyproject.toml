[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genebe"
version = "0.2.1"  # replace with version.__version__ if you want
description = "GeneBe Client: A user-friendly system for annotating genetic variants"
readme = "README.md"
requires-python = ">=3.12"
authors = [{name="Piotr Stawinski"}]
license = {text="MIT"}  # optional
dependencies = [
    "pymmh3",
    "tinynetrc",
    "pandas",
    "requests",
    "tqdm",
    "jsonlines"
]

[project.optional-dependencies]
cpp = ["mmh3", "cyvcf2"]
test = ["pytest>=6.0", "pytest-cov", "pytest-mock", "coverage"]

[project.scripts]
genebe = "genebe.entrypoint:main"
