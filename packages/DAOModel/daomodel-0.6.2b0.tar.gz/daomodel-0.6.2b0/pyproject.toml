[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "DAOModel"
dynamic = []
authors = [
    { name = "Cody M Sommer", email = "bassmastacod@gmail.com" },
]
description = "Provides an automatic DAO layer for your models"
keywords = [
    "dao",
    "crud",
    "model",
    "database",
    "db",
    "search",
    "query",
    "sql",
    "sqlmodel",
    "sqlalchemy",
    "pydantic",
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "sqlalchemy",
    "sqlmodel",
    "str_case_util",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
version = "0.6.2b0"

[project.license]
text = "MIT"

[project.urls]
ReadTheDocs = "https://daomodel.readthedocs.io/"
Repository = "https://github.com/BassMastaCod/DAOModel.git"
Issues = "https://github.com/BassMastaCod/DAOModel/issues"

[tool.pdm.version]
source = "scm"

[tool.pytest.ini_options]
pythonpath = "daomodel"
addopts = [
    "--import-mode=importlib",
]
