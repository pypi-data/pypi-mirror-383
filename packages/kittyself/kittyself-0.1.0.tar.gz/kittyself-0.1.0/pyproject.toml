[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kittyself"
version = "0.1.0"
description = "a lightweight websocket bot helper for kitty.casino"
authors = [{ name = "lumi" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "websockets>=12.0"
]
