[project]
name = "imglp"
version = "0.1.4"
description = "A library that provides tools for image processing."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [ "arrlp", "corelp", "imageio", "imageio-ffmpeg", "numba", "numpy", "pillow", "pytest", "scipy", "sphinx-rtd-theme", "sphinx", "tifffile", "toml",]
[[project.authors]]
name = "LancelotPincet"
email = "40608570+LancelotPincet@users.noreply.github.com"

[build-system]
requires = [ "uv_build>=0.8.8,<0.9.0",]
build-backend = "uv_build"

["tool.uv"]
required-environments = [ "sys_platform == 'linux' and platform_machine == 'x86_64'", "sys_platform == 'win32' and (platform_machine == 'AMD64' or platform_machine == 'x86_64')",]

[tool.uv.sources.corelp]
workspace = true

[tool.uv.sources.arrlp]
workspace = true
