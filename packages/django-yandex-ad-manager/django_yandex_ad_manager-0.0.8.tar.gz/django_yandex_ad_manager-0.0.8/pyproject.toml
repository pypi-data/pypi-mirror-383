[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "django-yandex-ad-manager"
version = "0.0.8"
authors = [
  { name="Tim The Webmaster", email="timachuduk@gmail.com" },
]
description = "This package allows you to easily integrate advertising blocks from the Yandex Advertising Network onto any website built using the Django framework."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: JavaScript",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Environment :: Plugins",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Natural Language :: Russian",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "Topic :: Software Development :: Pre-processors",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "Django>=5.1.7",
]
keywords = ["django", "django app", "advertisement network", "yandex", "ads", "timthewebmaster"]
[project.urls]
"Complete guide RU" = "https://timthewebmaster.com/ru/tools/django-yandex-ad-manager/"
"Complete guide EN" = "https://timthewebmaster.com/en/tools/django-yandex-ad-manager/"
"Repository" = "https://github.com/DmRafaule/django-yandex-ad-manager"