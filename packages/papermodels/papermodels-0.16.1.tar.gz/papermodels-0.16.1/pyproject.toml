[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "papermodels"
authors = [{name = "Connor Ferster", email = "connor@structuralpython.com"}]
license = {file = "LICENSE"}
dynamic = ["version", "description"]
dependencies = [
    "shapely >= 2.0.0",
    "matplotlib",
    "numpy >= 2.0.0",
    "pandas >= 2.0.0",
    "scikit-spatial >= 8.1.0",
    "pikepdf",
    "parse",
    "colour",
    "pytest",
    "networkx",
    "numpy",
    "rich",
    "tomli-w",
    "ezdxf",
    "textalloc>=1.2.1",
    "load-distribution>=0.1.6",
]


[project.urls]
Home = "https://github.com/structuralpython/papermodels"

[project.optional-dependencies]
graphviz = [
    "pygraphviz>=1.14",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "ipykernel>=6.30.1",
    "pygraphviz>=1.14",
    "pytest-check>=2.5.4",
]
