[project]
name = "tgup"
version = "0.1.7"
description = "Upload files to Telegram using your account"
requires-python = ">=3.11"
authors = [
    {name = "John Toniutti", email = "john.toniutti@gmail.com"}
]
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["telegram-upload", "telethon", "telegram", "upload"]
classifiers = [
    "Topic :: Multimedia",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "cryptg>=0.5.0.post0",
    "hachoir>=3.3.0",
    "python-ffmpeg>=2.0.12",
    "telethon>=1.39.0",
    "tqdm>=4.67.1",
]

[project.urls]
repository = "https://github.com/jotonedev/tgup"

[project.scripts]
tgup = "tgup.upload:main"

[tool.ruff]
exclude = ["__init__.py"]

[dependency-groups]
dev = [
    "ruff>=0.11.5",
]

[tool.uv]
package = true


