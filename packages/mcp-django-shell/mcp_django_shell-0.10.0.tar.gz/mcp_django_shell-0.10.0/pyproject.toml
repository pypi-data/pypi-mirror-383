[build-system]
requires = ["uv_build>=0.7.21,<0.8"]
build-backend = "uv_build"

[project]
authors = [
    { name = "Josh Thomas", email = "josh@joshthomas.dev" }
]
classifiers = [
  "Development Status :: 7 - Inactive",
  "Framework :: Django",
  # [[[cog
  # import subprocess
  # import cog
  #
  # from noxfile import DJ_VERSIONS
  #
  # for version in DJ_VERSIONS:
  #     if version == "main":
  #         continue
  #     cog.outl(f'  "Framework :: Django :: {version}",')
  # ]]] -->
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
  # [[[end]]]
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  # [[[cog
  # import subprocess
  # import cog
  #
  # from noxfile import PY_VERSIONS
  #
  # for version in PY_VERSIONS:
  #     cog.outl(f'  "Programming Language :: Python :: {version}",')
  # ]]] -->
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  # [[[end]]]
  "Programming Language :: Python :: Implementation :: CPython"
]
dependencies = [
  "django>4.2",
  "fastmcp>=2.11.3",
  "mcp-django>=0.1.0,<1.0.0",
  "pydantic[email]>=2.11.7",
]
description = "[DEPRECATED - Use mcp-django instead] MCP server providing a stateful Django shell for LLM assistants."
license = { file = "LICENSE" }
name = "mcp-django-shell"
readme = "README.md"
version = "0.10.0"
requires-python = ">=3.10"

[project.urls]
Documentation = "https://github.com/joshuadavidthomas/mcp-django#README"
Issues = "https://github.com/joshuadavidthomas/mcp-django/issues"
Source = "https://github.com/joshuadavidthomas/mcp-django"
