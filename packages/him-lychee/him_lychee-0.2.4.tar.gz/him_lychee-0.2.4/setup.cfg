[metadata]
name = him-lychee
version = 0.2.4
author = Himpadma "Him"
author_email = himpadma2004@gmail.com
description = Lychee Language Core: A lightweight, high-performance library for slang translation and NLP text cleaning (pre-processing).
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Himpadpa2004/him-lychee-language-core
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires = 
	textblob
	nltk
	emoji
	spacy

[options.extras_require]
nlp = 
	spacy[lookups]>=3.0
	textblob
	emoji

[options.package_data]
lychee = ['py.typed']

[tool:pytest]
addopts = --import-mode=importlib

[egg_info]
tag_build = 
tag_date = 0

