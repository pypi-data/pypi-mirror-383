[project]
name = "perconet"
version = "0.4.3"
description = "Analyze percolation properties of periodic networks"
authors = [
    { name = "Chiara Raffaelli and Wouter Ellenbroek" }
]
homepage = "https://github.com/wouterel/perconet"
requires-python = ">=3.8,<3.15"
dependencies = [
    "numpy (>=1.23,<1.25); python_version >= '3.8' and python_version < '3.9'",
    "numpy (>=1.23,<2.4) ; python_version >= '3.9' and python_version < '3.12'",
    "numpy (>=1.26,<2.4) ; python_version >= '3.12' and python_version < '3.15'",
]
readme = "README.rst"
license = "EUPL-1.2"
dynamic = [ "classifiers" ]


[tool.poetry]
classifiers = [
	"Intended Audience :: Science/Research",
	"Development Status :: 4 - Beta",
	"License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)"
]


[project.urls]
repository = "https://github.com/wouterel/perconet"
documentation = "https://perconet.readthedocs.io/"

[tool.poetry.group.dev.dependencies]
toml = "^0.10.2"
sympy = "^1.9"
Sphinx = "^4.3.0"
sphinx-rtd-theme = "^1.0.0"
flake8 = "^4.0.1"
pytest = "^8.0.0"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
