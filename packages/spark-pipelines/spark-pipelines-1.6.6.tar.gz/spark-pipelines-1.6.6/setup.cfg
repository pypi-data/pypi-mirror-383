[metadata]
name = spark-pipelines
version = attr: spark_pipelines.__version__.__version__
description = A Python package for validating Spark DataFrames against data quality rules.
long_description = file: README.md
long_description_content_type = text/markdown
author = Nilesh Pise
author_email = neil9190patil@gmail.com
url = https://github.com/NileshPise/spark_pipelines
license = MIT
keywords = spark, data quality, validation, decorators
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: pyspark :: Libraries :: Python Modules
	Topic :: Spark :: Data Engineering
	Topic :: Data :: Data Quality

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.6

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	spark-pipelines=spark_pipelines.__main__:main

[options.package_data]
* = *.md, *.txt, *.parquet, *.csv, *.json

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

