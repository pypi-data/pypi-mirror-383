[project]
name = "extensiondp"
version = "0.1.3"
slug = "extensiondp"
title = "Extension DP"
description = "Extension DP (Data Package Extension Template) is a GitHub repository template for rapid Data Package extension development"
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [ "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.12", "Topic :: Software Development :: Libraries :: Python Modules" ]
dependencies = [ "typing-extensions>=4.15" ]

[project.urls]
repository = "https://github.com/datisthq/extensiondp"
homepage = "https://datisthq.github.io/extensiondp"

[[project.authors]]
name = "Evgeny Karev"

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
