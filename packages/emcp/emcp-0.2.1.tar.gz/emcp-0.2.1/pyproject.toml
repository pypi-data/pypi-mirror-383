[project]
name = "emcp"
version = "0.2.1"
description = "Essentials MCP server with filesystem, shell, and web tools"
authors = [{name = "Santiago Lezica"}]
requires-python = ">=3.10"
readme = "README.md"

dependencies = [
    "ddgs>=9.6.0",
    "mcp>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/slezica/emcp"
Documentation = "https://github.com/slezica/emcp#readme"
Repository = "https://github.com/slezica/emcp.git"
"Bug Tracker" = "https://github.com/slezica/emcp/issues"

[project.scripts]
emcp = "emcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/emcp"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

[tool.pytest.ini_options]
testpaths = ["test"]
pythonpath = ["src"]
