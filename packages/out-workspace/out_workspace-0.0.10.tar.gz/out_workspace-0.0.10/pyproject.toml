[project]
name = "out-workspace"
version = "0.0.10"
authors = [
  { name = "Peter Pak", email = "ppak10@gmail.com" },
]
description = "Package for managing workspaces in out folder."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.14.0",
    "pydantic>=2.11.9",
    "rich>=14.1.0",
    "typer>=0.17.4",
]

[project.urls]
Homepage = "https://github.com/ppak10/out-workspace"
Issues = "https://github.com/ppak10/out-workspace/issues"

[project.scripts]
ow = "ow.cli:app"

[tool.setuptools.package-data]
"ow.data" = ["**/*.md"]
"ow" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py310"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "coverage>=7.10.5",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]
