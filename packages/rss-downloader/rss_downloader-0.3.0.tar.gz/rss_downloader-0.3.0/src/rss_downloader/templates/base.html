<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RSS 下载器{% endblock %}</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link href="{{ url_for('static', path='/css/output.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="bg-zinc-50 text-zinc-800 antialiased">

    <nav class="fixed top-0 left-0 right-0 h-14 bg-white/80 border-b border-zinc-200 shadow-sm backdrop-blur-sm z-50">
        <div class="flex items-center h-full px-4">
            <a href="/" class="flex items-center gap-2 text-lg font-semibold text-amber-600 hover:text-amber-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2 2a13 13 0 0 1 12 12h-2a11 11 0 0 0-10-10V2z"/>
                    <path d="M2 8a7 7 0 0 1 6 6H6a5 5 0 0 0-4-4V8z"/>
                    <circle cx="3" cy="13" r="1"/>
                </svg>
                <span>RSS 下载器</span>
            </a>
        </div>
    </nav>

    <div class="flex pt-14">
        <aside class="fixed top-14 left-0 h-screen w-56 min-w-56 bg-white border-r border-zinc-200 p-4">
            <nav class="flex flex-col gap-2">
                <a href="/"
                   class="flex items-center gap-3 px-3 py-2 rounded-md text-zinc-700 hover:bg-zinc-100 hover:text-zinc-900 transition-colors {% block nav_home %}{% endblock %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    <span>下载记录</span>
                </a>
                <a href="/config-page"
                   class="flex items-center gap-3 px-3 py-2 rounded-md text-zinc-700 hover:bg-zinc-100 hover:text-zinc-900 transition-colors {% block nav_config %}{% endblock %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    <span>配置管理</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 ml-56 p-6">
            <header class="mb-6">
                <h2 class="text-2xl font-bold text-zinc-900">{% block header %}{% endblock %}</h2>
            </header>
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
