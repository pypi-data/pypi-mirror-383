[project]
name = "rss-downloader"
version = "0.3.0"
description = "A Simple RSS Download Manager"
readme = "README.md"
authors = [
    {name = "GrassSand", email = "grasssand@users.noreply.github.com"},
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
keywords = ["rss", "downloader", "aria2", "qbittorrent", "automation", "anime"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: FastAPI",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet",
    "Topic :: Utilities",
]
dependencies = [
    "aiosqlite>=0.21.0",
    "anyio>=4.10.0",
    "fastapi[standard]>=0.116.1",
    "feedparser>=6.0.11",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=6.3.0",
    "respx>=0.22.0",
]

[project.urls]
Homepage = "https://github.com/grasssand/rss-downloader"
Repository = "https://github.com/grasssand/rss-downloader"
"Bug Tracker" = "https://github.com/grasssand/rss-downloader/issues"

[project.scripts]
rss-downloader = "rss_downloader:main"

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pyright]
include = ["src/rss_downloader", "tests"]
pythonVersion = "3.10"
pythonPlatform = "All"
typeCheckingMode ="standard"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "U", "C4", "B"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = true

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "tests"
pythonpath = "src"
addopts = "--color=yes --cov-report=term-missing --cov-report=html -ra"
filterwarnings = [
    "ignore:unclosed database:ResourceWarning",
]

[tool.coverage.run]
source = ["rss_downloader"]
omit = [
    "src/rss_downloader/__main__.py",
    "src/rss_downloader/__init__.py",
]

[tool.coverage.report]
show_missing = true
fail_under = 85
