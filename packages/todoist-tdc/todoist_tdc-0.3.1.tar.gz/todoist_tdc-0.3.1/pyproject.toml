[project]
name = "todoist-tdc"
version = "0.3.1"
description = "todoist cli"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["todoist"]
requires-python = ">=3.12"
dependencies = [
    "regex>=2024.11.6",
    "rich-argparse>=1.6.0",
    "todoist-api-python>=3.1.0",
    "wcwidth>=0.2.13",
]

[project.scripts]
tdc = "tdc:main"

[dependency-groups]
dev = [
    "ipython>=8.18.1",
    "isort>=6.0.1",
    "ruff>=0.9.9",
]

[project.urls]
Homepage = "https://github.com/pschmitt/tdc"
Repository = "https://github.com/pschmitt/tdc"
Issues = "https://github.com/pschmitt/tdc/issues"
