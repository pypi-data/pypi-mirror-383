[metadata]
name = jprcfai
version = 0.2.18
author = Joao Ferreira
author_email = joaoprcf@gmail.com
description = A package that provides advanced coding tools using the new openAI reasoning models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Joaoprcf/jprcfai
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	requests
	platformdirs

[options.package_data]
jprcfai = 
	assistants/*.txt

[egg_info]
tag_build = 
tag_date = 0

