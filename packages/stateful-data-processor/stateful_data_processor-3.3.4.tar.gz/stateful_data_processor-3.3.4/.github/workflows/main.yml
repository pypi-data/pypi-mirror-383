name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  tests:
    name: tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install your project and test deps
          pip install -e .[test] || true   # ok if extras aren't defined
          pip install pytest pytest-cov
          # optional: if you use tox, uncomment the next line and adjust:
          # pip install tox

      - name: Run tests with coverage
        run: |
          pytest -q \
            --cov=stateful_data_processor \
            --cov-report=term \
            --cov-report=xml

      # Upload coverage for each matrix job (parallel mode)
      - name: Coveralls (parallel)
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.xml
          format: cobertura
          flag-name: py${{ matrix.python-version }}
          parallel: true

  coveralls-finish:
    name: coveralls finish
    needs: tests
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Finalize parallel coverage
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
