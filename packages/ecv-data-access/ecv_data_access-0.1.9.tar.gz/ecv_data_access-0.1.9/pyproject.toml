[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ecv-data-access"
version = "0.1.9"
description = "This package is a proof of concept for accessing data across multiple scientific disciplines. The requests are structured around the ECV (Essential Variable) vocabulary: [https://vocab.nerc.ac.uk/collection/EXV/current/](https://vocab.nerc.ac.uk/collection/EXV/current/). The package was developed during the EnvriHub Next hackathon in Amsterdam and is funded by the EnvriHub Next (EHN) project."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pandas",
    "requests",
    "jupyter",
    "shapely",
    "matplotlib",
    "pillow",
    "argopy",
    "numpy",
    "cartopy",
    "SPARQLWrapper",
    "erddapy",
    "pyarrow",
    "icoscp_core",
]

[project.urls]
Homepage = "https://gitlab.a.incd.pt/envri-hub-next/ecv-data-access"


[tool.setuptools.packages.find]
include = ["*"]
