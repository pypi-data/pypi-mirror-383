stages:
  - test
  - build
  - deploy

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_OPEN_MERGE_REQUESTS
      when: never
    - when: always

include:
  - local: cici-bundle.yml
  - local: cici-update.yml
  - project: saferatday0/library/container
    ref: 0.7.3
    file:
      - container-docker.yml
      - container-hadolint.yml
  - project: saferatday0/library/detect-secrets
    ref: 0.7.2
    file:
      - detect-secrets.yml
  - project: saferatday0/library/gitlab
    ref: 0.18.3
    file:
      - gitlab-release.yml
  - project: saferatday0/library/mkdocs
    ref: 0.6.1
    file:
      - mkdocs-build.yml
  - project: saferatday0/library/pages
    ref: 0.5.0
    file:
      - pages.yml
  - project: saferatday0/library/prettier
    ref: 0.7.1
    file:
      - prettier.yml
  - project: saferatday0/library/python
    ref: 0.22.0
    file:
      - python-autoflake.yml
      - python-black.yml
      - python-isort.yml
      - python-mypy.yml
      - python-pyroma.yml
      - python-pytest.yml
      - python-build-sdist.yml
      - python-build-wheel.yml
      - python-twine-upload.yml
      - python-vulture.yml
  - project: saferatday0/library/skywalking-eyes
    ref: 0.8.3
    file: license-eye-header-check.yml
variables:
  PYTHON_PACKAGE: cici

python-twine-upload-pypi:
  extends: python-twine-upload
  variables:
    TWINE_USERNAME: __token__
    TWINE_PASSWORD: $PYPI_API_TOKEN
    TWINE_REPOSITORY_URL: https://upload.pypi.org/legacy/

python-pytest:
  parallel:
    matrix:
      - PYTHON_VERSION: ['3.9', '3.10', '3.11', '3.12']
