stages:
  - test
  - build
  - deploy

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_OPEN_MERGE_REQUESTS
      when: never
    - when: always

variables:
  OPENTOFU_MODULE_VERSION:
    description: |-
      Opentofu module version.
    value: "${CI_COMMIT_TAG}"
  OPENTOFU_MODULE_NAME:
    description: |-
      Opentofu module project name.
    value: "${CI_PROJECT_NAME}"
  OPENTOFU_MODULE_DIR:
    description: |-
      Opentofu module project directory.
    value: "${CI_PROJECT_DIR}"

opentofu-module-release:
  stage: test
  image: "registry.gitlab.com/components/opentofu/gitlab-opentofu:latest"
  variables:
    GIT_DEPTH: "1"
    OPENTOFU_MODULE_VERSION: "${CI_COMMIT_TAG}"
  before_script:
    - tofu -version
  script:
    - echo $CI_COMMIT_TAG
  cache: {}
  dependencies: []
