repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v6.0.0"
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: trailing-whitespace

  - repo: https://gitlab.com/saferatday0/library/python
    rev: "0.22.0"
    hooks:
      - id: python-autoflake
      - id: python-black
      - id: python-docformatter
      - id: python-isort
      - id: python-pip-compile
        args:
          [
            --python-version,
            "3.11",
            --upgrade,
            -o,
            requirements.txt,
            pyproject.toml,
          ]

  - repo: https://gitlab.com/saferatday0/library/container
    rev: "0.7.3"
    hooks:
      - id: container-hadolint

  - repo: https://gitlab.com/saferatday0/library/prettier
    rev: "0.7.1"
    hooks:
      - id: prettier
        exclude: "^\\.gitlab-ci\\.yml$"

  - repo: https://gitlab.com/saferatday0/badgie
    rev: "0.14.2"
    hooks:
      - id: badgie

  - repo: local
    hooks:
      - id: cici-file-docs
        name: cici-file-docs
        language: python
        entry: make schema
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: cici-bundle
        name: cici bundle
        language: python
        entry: cici bundle
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: cici-update
        name: cici update
        language: python
        entry: cici update
        pass_filenames: false
        always_run: true

  - repo: https://gitlab.com/saferatday0/library/skywalking-eyes
    rev: "0.8.3"
    hooks:
      - id: license-eye-header-fix

  - repo: https://gitlab.com/saferatday0/library/detect-secrets
    rev: "0.7.2"
    hooks:
      - id: detect-secrets
