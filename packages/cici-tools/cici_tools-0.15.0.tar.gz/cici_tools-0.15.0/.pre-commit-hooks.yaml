- id: cici-bundle
  name: cici bundle
  description: Bundle CI includes into single files
  language: python
  entry: cici bundle
  pass_filenames: false
  always_run: true

- id: cici-readme
  name: cici readme
  description: Generate README for CI pipeline
  language: python
  entry: cici readme
  args:
    - -o
    - README.md
  pass_filenames: false
  always_run: true

- id: cici-update
  name: cici update
  description: Update CI includes to latest released versions
  language: python
  entry: cici update
  pass_filenames: false
  always_run: true
