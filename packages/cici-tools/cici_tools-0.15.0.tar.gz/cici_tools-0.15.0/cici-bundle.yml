#
# This file is generated by cici-tools with the following command:
#
#     cici bundle
#
stages:
  - test
  - build
  - deploy

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_OPEN_MERGE_REQUESTS
      when: never
    - when: always

cici-bundle:
  stage: test
  image:
    name: ${CONTAINER_PROXY}python:3.11-alpine
    entrypoint: []
  variables:
    GIT_DEPTH: "1"
    GIT_SUBMODULE_STRATEGY: none
  script:
    - pip install cici-tools
    - cici --version
    - cici bundle
  cache: {}
  dependencies: []
