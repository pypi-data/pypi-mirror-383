[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyOCN"
version = "1.3.20251011"
description = "Optimal Channel Networks (OCN) in Python with a C core"
readme = "readme.md"
requires-python = ">=3.10"
license = { text = "GPL3" }
authors = [{ name = "Alexander S. Fox" }]
dependencies = [
  "numpy>=1.24",  # should check the actual min
  "networkx>=3.1",  # should check the actual min
  "tqdm>=4.44",  # should check the actual min
  "matplotlib>=3.5",  # should check the actual min
]

[project.optional-dependencies]
raster = [
  "rasterio>=1.3",
  "xarray>=2024.2",  
]

[project.urls]
Repository = "https://github.com/alextsfox/PyOCN"
Documentation = "https://pyocn.readthedocs.io"  # or your docs URL
Changelog = "https://github.com/alextsfox/PyOCN/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["PyOCN*"]