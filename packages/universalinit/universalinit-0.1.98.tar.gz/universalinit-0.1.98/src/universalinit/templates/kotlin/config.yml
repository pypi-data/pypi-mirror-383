configure_environment:
  command: "./gradlew assembleDebug"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

build_cmd:
  command: "./gradlew assembleDebug"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

install_dependencies:
  command: "./gradlew dependencies"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"
  
env:
  environment_initialized: true
  java_version: "17"
  android_sdk_version: "34"

init_files: []

init_minimal: "Minimal Kotlin application initialized"

run_tool:
  command: "./gradlew installDebug"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

test_tool:
  command: "./gradlew test"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

init_style: "kotlin"

linter:
  script_content: |
    #!/bin/bash
    cd {KAVIA_PROJECT_DIRECTORY}
    ./gradlew lint
    LINT_EXIT_CODE=$?
    if [ $LINT_EXIT_CODE -ne 0 ]; then
       exit 1
    fi

post_processing:
  script: |
    #!/bin/bash
    cd {KAVIA_PROJECT_DIRECTORY}
    chmod +x ./init_script.sh
    ./init_script.sh {KAVIA_TEMPLATE_PROJECT_NAME} --min-sdk 24 --target-sdk 35
    rm init_script.sh
    echo "Kotlin project pro-processing complete"
