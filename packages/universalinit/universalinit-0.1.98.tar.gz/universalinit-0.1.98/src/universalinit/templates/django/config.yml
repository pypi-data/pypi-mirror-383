configure_environment:
  command: "python3 -m venv venv && \
            source venv/bin/activate && \
            pip install -r requirements.txt && \
            python manage.py makemigrations && \
            python manage.py migrate"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

build_cmd:
  command: "python3 -m venv venv && \
            source venv/bin/activate && \
            pip install -r requirements.txt && \
            python manage.py makemigrations && \
            python manage.py migrate"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

install_dependencies: 
  command: "source venv/bin/activate && pip install -r requirements.txt"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

env:
  environment_initialized: true
  python_version: "3.12.3"
  pip_version: "24.0"

init_files: []

openapi_generation:
  command: "python3 -m venv venv && \
            source venv/bin/activate && \
            pip install -r requirements.txt && \
            python manage.py migrate && \
            python manage.py generate_openapi"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

init_minimal: "Minimal Django application initialized"

run_tool:
  command: "source venv/bin/activate && python manage.py migrate && python manage.py runserver <host>:<port>"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

test_tool:
  command: "python manage.py test"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

init_style: ""

entry_point_url: "http://localhost:3000/docs"

linter:
  script_content: |
    #!/bin/bash
    cd {KAVIA_PROJECT_DIRECTORY}
    source venv/bin/activate
    flake8 .
    LINT_EXIT_CODE=$?
    if [ $LINT_EXIT_CODE -ne 0 ]; then
      exit 1
    fi

post_processing:
  script: |
    #!/bin/bash
    cd {KAVIA_PROJECT_DIRECTORY}
    python3 -m venv venv
    source venv/bin/activate
    pip install -r requirements.txt
