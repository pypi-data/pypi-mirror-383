configure_environment:
  command: "cmake -B build && cmake --build build"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

build_cmd:
  command: "cmake --build build"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

install_dependencies: 
  command: "sudo apt-get update && sudo apt-get install -y qt6-base-dev qt6-base-dev-tools cmake build-essential"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

env:
  environment_initialized: true
  cmake_version: "3.16"
  cpp_standard: "17"
  qt_version: "6"

init_files: []

openapi_generation:
  command: ""
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

init_minimal: "Minimal Qt6 application initialized"

run_tool:
  command: "cmake --build build && DISPLAY=:99  cmake --build build --target run "
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

test_tool:
  command: "cd build && ctest"
  working_directory: "{KAVIA_PROJECT_DIRECTORY}"

init_style: ""

entry_point_url: ""

linter:
  script_content: |
    #!/bin/bash
    cd {KAVIA_PROJECT_DIRECTORY}
    # Add linter commands if needed (e.g., clang-tidy, cpplint)
    exit 0

post_processing:
  script: |
    #!/bin/bash
    sudo apt-get update && sudo apt-get install -y qt6-base-dev qt6-base-dev-tools cmake build-essential
    nohup sudo /usr/local/bin/start_vnc &
    cd {KAVIA_PROJECT_DIRECTORY}
    cmake -B build
    cmake --build build
