on:
  push:
    tags:
      - 'v*'
jobs:
  publish:
    runs-on: docker
    container:
      image: git.ficd.sh/ficd/zona:ci
    steps:
      - uses: actions/checkout@v4
      - name: build
        run: |
          uv sync --locked
          uv build
      - name: publish
        run: |
          uv publish --token ${{ secrets.PYPI_TOKEN }}

