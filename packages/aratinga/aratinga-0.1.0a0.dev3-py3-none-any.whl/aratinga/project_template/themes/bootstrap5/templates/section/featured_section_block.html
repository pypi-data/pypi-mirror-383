<div class="container px-4 py-5">
{% if self.section %}
    <h2 class="pb-2 border-bottom">{{ self.title }}</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    {% for child in self.section.specific.children|slice:"3" %}
        <div class="col">
            {% include "cards/listing-card.html" with block=child %}
        </div>
    {% endfor %}
    </div>
    
    <a href="{{ self.section.url }}">
        <span>Veja mais</span>
    </a>
{% endif %}
</div>
