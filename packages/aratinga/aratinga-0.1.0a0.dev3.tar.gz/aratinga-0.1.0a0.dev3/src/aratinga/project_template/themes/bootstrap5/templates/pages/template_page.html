<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>

    <!-- Display custom rendered content -->
    {% if custom_content %}
        <div class="custom-content">
            {{ custom_content|safe }}
        </div>
    {% endif %}

    <!-- Default fallback content -->
    <div class="default-content">
        <p>This is default content that appears when no valid template is assigned.</p>
    </div>
</body>
</html>
