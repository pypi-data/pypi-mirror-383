[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "testzeus-cli"
version = "0.0.15"
description = "Command-line interface for TestZeus testing platform"
authors = ["Shriyansh Agnihotri <shriyansh@testzeus.com>"]
readme = "README.md"
repository = "https://github.com/test-zeus-ai/testzeus-cli"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
click = "^8.1.3"
rich = "^13.3.1"
pydantic = "^2.0.0"
pyyaml = "^6.0"
keyring = "^24.0.0"
ipdb = "^0.13.13"
testzeus-sdk = "^0.0.13"
pocketbase = "^0.15.0"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
isort = "^5.12.0"
python-dotenv = "^1.0.0"
ipykernel = "^6.29.5"

[tool.poetry.scripts]
testzeus = "testzeus_cli.cli:main" 
