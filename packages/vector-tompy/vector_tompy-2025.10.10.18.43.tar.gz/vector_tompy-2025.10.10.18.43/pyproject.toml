[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vector-tompy"
description = "Vectors for tompy projects"
version = "2025.10.10.18.43"
requires-python = ">=3.9"
dependencies = ["angle-tompy>=2025.10.8.23.47",
                "iterable-tompy>=2025.9.16.21.41",
                "math-tompy>=2025.9.25.18.9",
                "sympy>=1.14.0"]
authors = [
    { name = "tompy" },
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/vector_tompy"]
