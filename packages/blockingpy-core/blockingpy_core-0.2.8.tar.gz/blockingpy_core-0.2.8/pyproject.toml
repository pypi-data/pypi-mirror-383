[tool.poetry]
name = "blockingpy-core"
version = "0.2.8"
description = "Core library for BlockingPy."
authors = ["Tymoteusz Strojny <tymek.strojny@gmail.com>", "Maciej BerÄ™sewicz <maciej.beresewicz@ue.poznan.pl>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/ncn-foreigners/BlockingPy"
documentation = "https://blockingpy.readthedocs.io/en/latest/"
keywords = ["record-linkage", "deduplication", "ANN", "blocking", "data-matching"]
packages = [{include = "blockingpy"}]
include = [
    "blockingpy/py.typed"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/ncn-foreigners/BlockingPy/issues"
"Funding" = "https://www.ncn.gov.pl"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "^1.26.4"
annoy = "^1.17.3"
hnswlib = "^0.8.0"
scipy = ">=1.5.0"
pynndescent = "^0.5.13"
scikit-learn = "^1.5.2"
nltk = "^3.9.1"
voyager = "^2.0.9"
pandas = ">=2.2.0,<3.0.0"
model2vec = ">=0.4.1,<1.0.0"
igraph = "^0.11.9"
mlpack = ">=4.4.0, <4.6.1"
pooch = "^1.8.2"
faiss-cpu = { version = ">=1.7.4", optional = true }

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
pytest = "^8.3.3"
pandas-stubs = "2.3.2.250827"
types-pytz = "2025.2.0.20250809"
pytest-cov = "^6.0.0"
ruff = "^0.8.0"
mypy = "^1.13.0"
sphinx = "^8.1.3"
sphinxcontrib-napoleon = "^0.7"
myst-parser = "^4.0.0"
sphinx-rtd-theme = "^3.0.2"
sphinx-autobuild = "^2024.10.3"

[tool.poetry.extras]
faiss = ["faiss-cpu"]

[tool.pytest.ini_options]
markers = [
  "requires_faiss_gpu: needs faiss-gpu and a CUDA device",
  "requires_mlpack: needs mlpack",
]

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

