[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deductable"
version = "2025.10.001"
description = "A Python library for defining and applying column functions to DuckDB tables"
readme = "README.md"
authors = [
    {name = "djoek", email = "github@djoek.net"}
]
license = {text = "MIT"}
requires-python = ">=3.13"
dependencies = [
    "duckdb>=1.4.1",
    "loguru>=0.7.3",
    "pandas>=2.3.3",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/djoek/deductable"
"Bug Tracker" = "https://github.com/djoek/deductable/issues"

[dependency-groups]
dev = [
    "pandas-stubs>=2.3.2.250926",
]
