[project]
name = "dashi"
version = "0.2.0"
description = "Dataset shift analysis and characterization in python"
readme = "README.md"
authors = [
    { name = "David Fernández-Narro (UPV), Pablo Ferri Borredá (UPV), Ángel Sánchez-García (UPV), Juan M García-Gómez (UPV), Carlos Sáez (UPV); Biomedical Data Science Lab, ITACA Institute, Universitat Politècnica de València, Spain", email = "carsaesi@upv.es" }
]
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
keywords = ["dashi", "dataset shift", "machine learning", "artificial intelligence", "exploratory analysis", "time", "source", "variability"]
dependencies = [
    "numpy>=1.26.1",
    "pandas>=2.2.2",
    "plotly==5.18.0",
    "scikit-learn==1.5.1",
    "python-dateutil>=2.8.2",
    "tqdm>=4.66.5",
    "prince>=0.14.0"
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.credits]
acknowledgements = "Funded by Agencia Estatal de Investigación—Proyectos de Generación de Conocimiento 2022, project KINEMAI (PID2022-138636OA-I00)."
inspiration = "Part of the Python library dashi has been inspired by the R EHRtemporalVariability package, licensed under the Apache 2.0 License, and authored by part of this dashi library authors."

[project.urls]
"Homepage" = "https://github.com/bdslab-upv/dashi"
"Documentation" = "https://github.com/bdslab-upv/dashi/docs"
"Source" = "https://github.com/bdslab-upv/dashi"
"Tracker" = "https://github.com/bdslab-upv/dashi/issues"
"License of Reference" = "https://github.com/hms-dbmi/EHRtemporalVariability/blob/master/LICENSE"