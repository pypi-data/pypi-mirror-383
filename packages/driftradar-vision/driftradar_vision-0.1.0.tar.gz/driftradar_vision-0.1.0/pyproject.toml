[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "driftradar-vision"
version = "0.1.0"
description = "Vision drift monitoring with Great Expectations + Evidently + MLflow (Milestone A: DQ gates)."
authors = [{ name = "Abdulvahap Mutlu", email = "abdulvahapmutlu1@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
  "torch>=2.3",
  "torchvision>=0.18",
  "numpy>=1.26",
  "pandas>=2.2",
  "pillow>=10.3",
  "opencv-python>=4.9",
  "albumentations>=1.4",
  "scikit-learn>=1.4",
  "hydra-core>=1.3",
  "omegaconf>=2.3",
  "rich>=13.7",
  "structlog>=24.1",
  "tqdm>=4.66",
  "mlflow>=2.14",
  "evidently>=0.5.0",
  "great-expectations>=0.18",
  "jinja2>=3.1",
  "pyarrow>=15.0",
  "polars>=1.6",
  "matplotlib>=3.8",
  "plotly>=5.22",
]
classifiers = ["Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License"]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "pytest-sugar>=1.0",
  "ruff>=0.6.9",
  "black>=24.8",
  "mypy>=1.11",
  "types-PyYAML>=6.0.12",
  "ipykernel",
  "pre-commit",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = { find = { where = ["src"], include = ["driftradar_vision*"], exclude = ["tests*"] } }
include-package-data = true

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
lint.select = ["E", "F", "I", "B", "UP", "SIM"]
lint.ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
packages = ["driftradar_vision"]
warn_unused_ignores = true
strict = true

[tool.pytest.ini_options]
addopts = "-q --color=yes --maxfail=1"
pythonpath = ["src"]
