---
name: atmega328

architecture: AVR

memory:
    data:
        regfile: [0x000, 0x01F]
        io: [0x020, 0x0FF]
        ram: [0x100, 0x8FF]
    ram:
        size: 2048
    flash:
        size: 32768
        page_size: 128
    eeprom:
        size: 1024

core:
    extended_addressing: no
    clear_GIE_on_int: yes

fuses:
    size: 3
    factory_values: [ 0x62, 0xD9, 0xFF ]
    lock_byte: 0xFF

device_signature: [ 0x1E, 0x95, 0x14 ]

access:
    lsb_first_on_write: yes
    lsb_first_on_read: no

pins: [ PB0, PB1, PB2, PB3, PB4, PB5, PB6, PB7,
        PC0, PC1, PC2, PC3, PC4, PC5,
        PD0, PD1, PD2, PD3, PD4, PD5, PD6, PD7,
        ADC6, ADC7 ]

interrupts:
    vector_size: 4

    vectors:
        - RESET
        - INT0
        - INT1
        - PCINT0
        - PCINT1
        - PCINT2
        - WDT
        - TIMER2_COMPA
        - TIMER2_COMPB
        - TIMER2_OVF
        - TIMER1_CAPT
        - TIMER1_COMPA
        - TIMER1_COMPB
        - TIMER1_OVF
        - TIMER0_COMPA
        - TIMER0_COMPB
        - TIMER0_OVF
        - SPI_STC
        - USART_RX
        - USART_UDRE
        - USART_TX
        - ADC
        - EE_READY
        - ANALOG_COMP
        - TWI
        - SPM_READY

    sleep_mask:
        Idle:         [ 0xFF, 0xFF, 0xFF, 0x03 ]
        ADC:          [ 0xFF, 0x03, 0xE0, 0x03 ]
        PowerDown:    [ 0x7F, 0x00, 0x00, 0x01 ]
        PowerSave:    [ 0xFF, 0x03, 0x00, 0x01 ]
        Standby:      [ 0x7F, 0x00, 0x00, 0x01 ]
        ExtStandby:   [ 0xFF, 0x03, 0x00, 0x01 ]

peripherals:
    CPU:
        file: avr_controllers.yml
        register_map:
            GPIOR0: 0x1E
            GPIOR1: 0x2A
            GPIOR2: 0x2B

    CPUINT:
        file: mega48-88-168-328_controllers.yml
        ctl_id: INTR

    RSTCTRL:
        file: avr_controllers.yml
        ctl_id: RST

    SLPCTRL:
        file: mega48-88-168-328_controllers.yml
        ctl_id: SLP

    FUSES:
        class: FUSES_328
        file: mega48-88-168-328_controllers.yml
        ctl_id: FUSE
        config:
            nrww_start: 224
            boot_sizes: [ 32, 16, 8, 4 ]

    NVMCTRL:
        file: mega48-88-168-328_controllers.yml
        ctl_id: NVM
        config:
            iv_spm_ready: SPM_READY
            iv_ee_ready: EE_READY

    MISC:
        file: avr_controllers.yml

    PORTB:
        class: PORT
        file: mega48-88-168-328_interfaces.yml
        base: 0x03
        ctl_id: IOGB

    PORTC:
        class: PORT
        file: mega48-88-168-328_interfaces.yml
        base: 0x06
        ctl_id: IOGC

    PORTD:
        class: PORT
        file: mega48-88-168-328_interfaces.yml
        base: 0x09
        ctl_id: IOGD

    EXTINT:
        file: mega48-88-168-328_interfaces.yml
        ctl_id: EINT

    TC0:
        file: avr_timers.yml
        ctl_id: TC_0
        register_map:
            TCCRA: 0x24
            TCCRB: 0x25
            TCNT: 0x26
            OCRA: 0x27
            OCRB: 0x28
            TIMSK: 0x4E
            TIFR: 0x15

    TC1:
        file: mega48-88-168-328_timers.yml
        ctl_id: TC_1
        register_map:
            TCCRA: 0x60
            TCCRB: 0x61
            TCCRC: 0x62
            TCNT: 0x64
            OCRA: 0x68
            OCRB: 0x6A
            ICR: 0x66
            TIMSK: 0x4F
            TIFR: 0x16

    TC2:
        file: mega48-88-168-328_timers.yml
        ctl_id: TC_2

    WDT:
        file: avr_timers.yml
        register_map:
            WDTCSR: 0x40

    ADC:
        file: mega48-88-168-328_analog.yml
        ctl_id: ADC0

    ACP:
        file: avr_analog.yml
        ctl_id: ACP0
        register_map:
            ACSR: 0x30
        config:
            pos_pin: PD6
            neg_pin: PD7
            mux_pins:
                0x00: PC0
                0x01: PC1
                0x02: PC2
                0x03: PC3
                0x04: PC4
                0x05: PC5
                0x06: ADC6
                0x07: ADC7

    VREF:
        file: avr_analog.yml

    USART:
        file: mega48-88-168-328_interfaces.yml
        ctl_id: UAX0

    SPI:
       file: mega48-88-168-328_interfaces.yml
       ctl_id: SPI0

    TWI:
       file: mega48-88-168-328_interfaces.yml
       ctl_id: TWI0

iomux:
    USART:
        #TXD, RXD, XCK
        DFLT: [ PD1, PD0, PD4 ]

    SPI:
        #CLK, MISO, MOSI, CS
        DFLT: [ PB5, PB4, PB3, PB2 ]

    TWI:
        #SCL, SDA
        DFLT: [ PC5, PC4 ]
