---
name: attiny807

architecture: XT

memory:
    data:
        io: [0x000, 0x13FF]
        eeprom: [0x1400, 0x147F]
        ram: [ 0x3E00, 0x3FFF]
        flash: [0x8000, 0x9FFF]
    ram:
        size: 512
    flash:
        size: 8192
        page_size: 64
    eeprom:
        size: 128
        page_size: 32
    userrow:
        size: 32

core:
    extended_addressing: no
    clear_GIE_on_int: no

fuses:
    size: 11
    factory_values: [ 0x00, 0x00, 0x02, 0x00, 0x00,
                      0xF6, 0x07, 0x00, 0x00, 0x00,
                      0xC5 ]

device_signature: [ 0x1E, 0x93, 0x23 ]

access:
    lsb_first_on_write: yes
    lsb_first_on_read: yes

pins: [ PA0, PA1, PA2, PA3, PA4, PA5, PA6, PA7,
        PB0, PB1, PB2, PB3, PB4, PB5, PB6, PB7,
        PC0, PC1, PC2, PC3, PC4, PC5 ]

interrupts:
    vector_size: 2

    vectors:
        - RESET
        - CRCSCAN
        - BOD
        - PORTA
        - PORTB
        - PORTC
        - RTC_CNT
        - RTC_PIT
        - TCA0_OVF
        - TCA0_HUNF
        - TCA0_CMP0
        - TCA0_CMP1
        - TCA0_CMP2
        - TCB0
        - AC0
        - ADC0_RESRDY
        - ADC0_WCOMP
        - TWI0_TWIS
        - TWI0_TWIM
        - SPI0
        - USART0_RXC
        - USART0_DRE
        - USART0_TXC
        - NVMCTRL_EE

    sleep_mask:
        Idle:       [ 0xFF, 0xFF, 0xFF ]
        Standby:    [ 0xFF, 0xE0, 0x01 ]
        PowerDown:  [ 0xBF, 0x00, 0x00 ]

peripherals:
    CPU:
        file: ArchXT_controllers.yml

    CPUINT:
        file: ArchXT_controllers.yml
        base: 0x0110
        ctl_id: INTR

    SLPCTRL:
        file: ArchXT_controllers.yml
        base: 0x0050
        ctl_id: SLP

    RSTCTRL:
        file: ArchXT_controllers.yml
        base: 0x0040
        ctl_id: RST

    CLKCTRL:
        file: ArchXT_controllers.yml
        base: 0x0060
        ctl_id: CLK

    NVMCTRL:
        file: ArchXT_controllers.yml
        base: 0x1000
        ctl_id: NVM
        config:
           iv_eeready: NVMCTRL_EE

    MISC:
        file: ArchXT_controllers.yml

    PORTA:
        class: PORT
        file: ArchXT_interfaces.yml
        base: 0x0400
        ctl_id: IOGA
        config:
            reg_base_port: 0x0400
            reg_base_vport: 0x0000
            iv_port: PORTA

    PORTB:
        class: PORT
        file: ArchXT_interfaces.yml
        base: 0x0420
        ctl_id: IOGB
        config:
            reg_base_port: 0x0420
            reg_base_vport: 0x0004
            iv_port: PORTB

    PORTC:
        class: PORT
        file: ArchXT_interfaces.yml
        base: 0x0440
        ctl_id: IOGC
        config:
            reg_base_port: 0x0440
            reg_base_vport: 0x0008
            iv_port: PORTC

    TCA0:
        class: TCA
        file: ArchXT_timers.yml
        base: 0x0A00
        config:
            iv_ovf: TCA0_OVF
            iv_hunf: TCA0_HUNF
            ivs_cmp: [ TCA0_CMP0, TCA0_CMP1, TCA0_CMP2 ]
            version: V1

    TCB0:
        class: TCB
        file: ArchXT_timers.yml
        base: 0x0A40
        config:
            iv_capt: TCB0

    RTC:
        file: ArchXT_timers.yml
        base: 0x0140
        config:
            iv_rtc: RTC_CNT
            iv_pit: RTC_PIT

    # WDT: not ready
        # file: ArchXT_timers.yml
        # base: 0x0100

    VREF:
        class: VREF_tiny0
        file: ArchXT_analog.yml
        base: 0x00A0

    ADC0:
        class: ADC
        file: ArchXT_analog.yml
        base: 0x0600
        config:
            channels:
                0x00: [ SingleEnded, PA0 ]
                0x01: [ SingleEnded, PA1 ]
                0x02: [ SingleEnded, PA2 ]
                0x03: [ SingleEnded, PA3 ]
                0x04: [ SingleEnded, PA4 ]
                0x05: [ SingleEnded, PA5 ]
                0x06: [ SingleEnded, PA6 ]
                0x07: [ SingleEnded, PA7 ]
                0x08: [ SingleEnded, PB5 ]
                0x09: [ SingleEnded, PB4 ]
                0x0A: [ SingleEnded, PB1 ]
                0x0B: [ SingleEnded, PB0 ]
                0x1D: IntRef
                0x1E: Temperature
                0x1F: Zero
            vref_channel: 0

    ACP0:
        class: ACP_tiny0
        file: ArchXT_analog.yml
        base: 0x0680
        config:
            pos_channels:
                0x0: [ Pin, PA7 ]
                0x1: [ Pin, PB5 ]
            neg_channels:
                0x0: [ Pin, PA6 ]
                0x1: [ Pin, PB4 ]
                0x2: [ IntRef ]
            vref_channel: 1
            iv_cmp: AC0

    USART0:
        class: USART
        file: ArchXT_interfaces.yml
        base: 0x0800
        ctl_id: UAX0
        config:
            iv_rxc: USART0_RXC
            iv_txc: USART0_TXC
            iv_txe: USART0_DRE

    SPI0:
        class: SPI
        file: ArchXT_interfaces.yml
        base: 0x0820
        config:
            iv_spi: SPI0

    TWI0:
        class: TWI
        file: ArchXT_interfaces.yml
        base: 0x0810
        config:
            iv_host: TWI0_TWIM
            iv_client: TWI0_TWIS
            dual_ctrl: false

    PORTMUX:
        class: PORTMUX_tiny0
        file: ArchXT_interfaces.yml
        base: 0x0200
        ctl_id: IOMX

    FUSES:
        file: ArchXT_controllers.yml
        base: 0x1280
        ctl_id: FUSE

    USERROW:
        class: USERROW_32
        file: ArchXT_controllers.yml
        base: 0x1300
        ctl_id: UROW

iomux:
    TCA0:
        DLFT: [ PB0, PB1, PB2, PA3, PA4, PA5 ]
        ALT:  [ PB3, PB4, PB5, PC3, PC4, PC5 ]

    TCB0:
        DFLT: [ PA5 ]
        ALT:  [ PC0 ]

    USART0:
        #TXD, RXD, XCK, XDIR
        DFLT: [ PB2, PB3, PB1, PB0 ]
        ALT:  [ PA1, PA2, PA3, PA4 ]

    SPI0:
        #SCK, MISO, MOSI, CS
        DFLT: [ PA3, PA2, PA1, PA4 ]
        ALT:  [ PC0, PC1, PC2, PC3 ]

    TWI0:
        DFLT: [ PB0, PB1 ]
