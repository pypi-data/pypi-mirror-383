[project]
name = "shudaodao"
version = "0.1.41"
description = "SmartShudao"
readme = "README.md"
authors = [
    { name = "SmartShudao", email = "lf_shao@163.com" },
]
# 或者使用 SPDX 标识符
license = "MIT"
# 同时可以指定许可证文件
license-files = ["LICENSE"]

requires-python = ">=3.10"

dependencies = [
    "bcrypt>=5.0.0",
    "casbin>=1.43.0",
    "casbin-async-sqlalchemy-adapter>=1.10.0",
    "cython>=3.1.4",
    "fastapi>=0.117.1",
    "greenlet>=3.2.4",
    "jinja2>=3.1.6",
    "pydantic[email]>=2.11.7",
    "pyjwt[crypto]>=2.10.1",
    "python-multipart>=0.0.20",
    "pyyaml>=6.0.2",
    "setuptools>=80.9.0",
    "sqlalchemy>=2.0.43",
    "sqlmodel>=0.0.25",
    "starlette>=0.48.0",
]

[build-system]
requires = ["setuptools", "wheel", "Cython>=3.1.2"]
build-backend = "setuptools.build_meta"

