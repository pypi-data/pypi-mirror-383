[project]
name = "perfetto-mcp"
version = "0.1.3"
description = "A Model Context Protocol server for analyzing Perfetto trace files."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "build>=1.3.0",
    "mcp[cli]>=1.12.1",
    "perfetto>=0.14.0",
    "protobuf<5",
    "twine>=6.2.0",
]

[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project.scripts]
perfetto-mcp = "perfetto_mcp:main"

[tool.hatch.build]
sources = ["src"]
exclude = [
  "static/**",
]

[tool.hatch.build.targets.wheel]
packages = ["perfetto_mcp"]

[tool.hatch.build.targets.sdist]
exclude = [
  "static/**",
]

[tool.hatch.build.targets.wheel.force-include]
"docs/Perfetto-MCP-Concepts.md" = "perfetto_mcp/docs/Perfetto-MCP-Concepts.md"
