[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phonemize"
version = "0.2.1"  
authors = [
  { name="Arcosoph", email="arcosoph.ai@gmail.com" },
]
description = "A lightweight and pure Python library for converting text into phonemes, based on a pre-trained model."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["phonemizer", "phoneme", "tts", "text-to-speech", "text-processing", "pytorch", "dp"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]


dependencies = [
    "torch",
    "numpy"
]

[project.urls]
"Homepage" = "https://github.com/arcosoph/phonemize" 
"Bug Tracker" = "https://github.com/arcosoph/phonemize/issues"


[tool.setuptools.packages.find]
where = ["."]
include = ["phonemize*"]