[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phonemize"
version = "0.2.0"  # প্রথম রিলিজের জন্য 0.1.0 একটি ভালো সংস্করণ
authors = [
  { name="Arcosoph", email="arcosoph.ai@gmail.com" },
]
description = "A lightweight and pure Python library for converting text into phonemes, based on a pre-trained model."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["phonemizer", "phoneme", "tts", "text-to-speech", "text-processing", "pytorch"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# --- চূড়ান্ত এবং সংক্ষিপ্ত নির্ভরশীলতার তালিকা ---
dependencies = [
    "torch",
    "numpy"
]

[project.urls]
"Homepage" = "https://github.com/arcosoph/phonemize" # <--- আপনার নতুন রিপোজিটরির লিঙ্ক দিন
"Bug Tracker" = "https://github.com/arcosoph/phonemize/issues"

# --- প্যাকেজ খুঁজে বের করার জন্য ---
[tool.setuptools.packages.find]
where = ["."]
include = ["phonemize*"]