[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rdkit_buildutils"
version = "0.3.3"
description = "RDKit utilities for placeholder conversion, query matching, R-group decomposition, scaffold normalization, and ALT core providers"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Fabio Nelli" }]
license = { file = "LICENSE" }
dependencies = []

[project.optional-dependencies]
pandas = ["pandas>=1.5"]
db = ["sqlalchemy>=2.0", "psycopg2-binary>=2.9"]
yaml = ["pyyaml>=6.0"]

[project.urls]
Homepage = "https://github.com/nelli-datascience/rdkit_buildutils"
Issues = "https://github.com/nelli-datascience/rdkit_buildutils/issues"
Changelog = "https://github.com/nelli-datascience/rdkit_buildutils/blob/main/CHANGELOG.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["rdkit_buildutils*"]