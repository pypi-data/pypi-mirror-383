[project]
name = "huibiao-framework"
version = "1.0.17.9"
description = "Huibioa framework."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.12.13",
    "fastapi>=0.116.1",
    "loguru>=0.7.3",
    "miniopy-async>=1.23.2",
    "prometheus-client>=0.22.1",
    "pydantic==2.12.0",
    "pytest>=8.4.2",
    "python-dotenv>=1.1.1",
]

# 单位仓库
[[tool.uv.index]]
name = "ctcdn-pypi"
url = "https://devops.ctcdn.cn/nexus/repository/local-pypi/"
publish-url = "https://devops.ctcdn.cn/nexus/repository/local-pypi/"
explicit = true

# 个人仓库
[[tool.uv.index]]
name = "my-pypi"
url = "http://127.0.0.1:8081/repository/local-pypi/"
publish-url = "http://127.0.0.1:8081/repository/local-pypi/"
explicit = true
