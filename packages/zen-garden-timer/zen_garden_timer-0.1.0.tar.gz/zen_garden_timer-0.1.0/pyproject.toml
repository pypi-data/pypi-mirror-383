[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zen-garden-timer"
version = "0.1.0"
description = "A beautiful CLI productivity timer with growing plants and an adorable snail"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Aidan McConnon", email = "aidanmcconnon210@gmail.com"}
]
keywords = ["productivity", "timer", "pomodoro", "zen", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "readchar>=4.0.0",
    "pygame>=2.5.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/PndaMan/zen-garden-cli"
Repository = "https://github.com/PndaMan/zen-garden-cli"

[project.scripts]
zen = "zen_garden:main"
