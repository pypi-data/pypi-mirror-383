[project]
name = "mcp-server-spira"
version = "1.1.1"
description = "A Model Context Protocol (MCP) server enabling AI assistants to interact with Spira by Inflectra."
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
keywords = ["MCP", "AI", "GenAI"]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.9.2",
    "pytest>=8.4.0",
]
classifiers = [
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
]

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    "--import-mode=importlib",
]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/Inflectra/mcp-server-spira"
Documentation = "https://www.inflectra.com/Ideas/Entry/using-the-spira-mcp-server-in-vs-code-part-1-1902.aspx"
Repository = "https://github.com/Inflectra/mcp-server-spira.git"
