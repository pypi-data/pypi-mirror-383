[package]
name = "bandcamp"
version = "0.1.2"
edition = "2024"
license = "MIT"
repository = "https://github.com/fabi321/bandcamp"
description = "Bandcamp API wrapper"
readme = "README.md"

[dependencies]
curl = "0.4"
snafu = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
regex = "1"
lazy_static = "1"
url = "2"
openssl =  { version = "0.10", features = ["vendored"] }
pyo3 = { version = "0.26", optional = true, features = ["serde", "chrono", "extension-module"] }

[features]
pyo3 = ["dep:pyo3"]
