[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qthreadwithreturn"
version = "1.6.12"
description = "PySide6 高级线程工具库 - 带返回值的线程类和线程池执行器"
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
authors = [
    {name = "PythonImporter", email = "271374667@qq.com"},
]
maintainers = [
    {name = "PythonImporter", email = "271374667@qq.com"},
]
keywords = ["qt", "pyside6", "threading", "concurrent", "futures", "gui", "pyqt", "async", "thread-pool", "worker-thread"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    "pyside6>=6.4.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["qthreadwithreturn*"]
exclude = ["tests*", "demo*", "examples*"]

[tool.setuptools.package-data]
qthreadwithreturn = ["py.typed"]

[project.urls]
Homepage = "https://github.com/271374667/QThreadWithReturn"
Repository = "https://github.com/271374667/QThreadWithReturn.git"
Issues = "https://github.com/271374667/QThreadWithReturn/issues"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[dependency-groups]
dev = [
    "pyside6>=6.9.1",
    "pytest>=8.4.1",
]
