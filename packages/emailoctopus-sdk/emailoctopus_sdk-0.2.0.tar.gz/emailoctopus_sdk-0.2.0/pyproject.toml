[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "emailoctopus-sdk"
version = "0.2.0"
authors = [
  { name="Luke Day", email="dayluke01@gmail.com" },
]
description = "A Python SDK for the Email Octopus V2 API."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "requests-mock",
    "black",
]

[project.urls]
"Homepage" = "https://github.com/dayluke/emailoctopus-python"
"Bug Tracker" = "https://github.com/dayluke/emailoctopus-python/issues"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
