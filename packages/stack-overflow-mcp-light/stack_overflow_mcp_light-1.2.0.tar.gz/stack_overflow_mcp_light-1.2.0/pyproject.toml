[project]
name = "stack-overflow-mcp-light"
version = "1.2.0"
description = "A server that exposes a set of tools for interacting with Stack Overflow API. It provides functionality for searching questions, answers, tags, and retrieving detailed information from Stack Overflow."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Minh DOAN", email = "nhatminhdoan2702@gmail.com"}
]
keywords = ["stackoverflow", "api", "mcp", "questions", "answers", "search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "fastmcp>=2.10.6",
    "httpx>=0.27.0",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
]

[project.scripts]
stack-overflow-mcp-light = "stack_overflow_mcp_light.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.17.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-mock>=3.14.1",
    "pytest-cov>=6.0.0",
    "ruff>=0.12.5",
    "mcp[cli]>=1.12.2",
    "python-dotenv>=1.1.1",
]

[project.urls]
Homepage = "https://github.com/midodimori/stack-overflow-mcp-light"
Repository = "https://github.com/midodimori/stack-overflow-mcp-light"
Issues = "https://github.com/midodimori/stack-overflow-mcp-light/issues"
Documentation = "https://github.com/midodimori/stack-overflow-mcp-light#readme"
