[build-system]
requires = ["setuptools>=42","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opl-pylogger"
version = "0.1.1"
description = "OpenTelemetry-aware structured JSON logging helper for OPL services"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "python-json-logger>=2.0",
  "opentelemetry-api>=1.0.0",
  "opentelemetry-sdk>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]