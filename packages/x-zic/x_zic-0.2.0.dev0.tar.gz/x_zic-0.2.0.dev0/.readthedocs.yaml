# .readthedocs.yaml
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.8"

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

python:
  install:
    - method: pip
      path: .[docs]  # Changed to ensure version is captured correctly
    - requirements: docs/requirements.txt  # Add this file for explicit dependencies

formats:
  - pdf
  - epub