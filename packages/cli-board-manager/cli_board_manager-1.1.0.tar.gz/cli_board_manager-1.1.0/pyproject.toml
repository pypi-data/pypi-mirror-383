[project]
name = "cli-board-manager"
version = "1.1.0"
description = "A clipboard manager for the terminal written in Python with the ✨awesome✨ Textual framework."
readme = "README.md"
authors = [
    { name = "David Fokkema", email = "davidfokkema@icloud.com" },
]
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python",
]
requires-python = ">=3.10"
dependencies = [
    "pyperclip>=1.11.0",
    "textual>=6.3.0",
]

[project.urls]
homepage = "https://github.com/davidfokkema/cli-board-manager"
source = "https://github.com/davidfokkema/cli-board-manager"
changelog = "https://github.com/davidfokkema/cli-board-manager/blob/main/CHANGELOG.md"
issues = "https://github.com/davidfokkema/cli-board-manager/issues"

[project.scripts]
cli-board-manager = "cli_board_manager.app:main"
cbm = "cli_board_manager.app:main"

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "types-pyperclip>=1.9.0.20250801",
]
