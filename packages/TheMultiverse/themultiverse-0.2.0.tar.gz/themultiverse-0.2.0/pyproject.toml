[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TheMultiverse"
version = "0.2.0"
description = "A lightweight async multiverse runner with shared state."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Lizard Rush", email = "your-email@example.com" }
]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Framework :: AsyncIO",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourusername/PyMultiverse"
