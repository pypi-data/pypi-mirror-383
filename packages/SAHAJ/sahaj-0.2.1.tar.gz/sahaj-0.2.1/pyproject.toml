[build-system]
requires = ["setuptools>=61.0", "wheel", "build", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "SAHAJ"
version = "0.2.1"
description = "SAHAJ - Open Source Software Installation Helper"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE", "LICENSE.md"]
requires-python = ">=3.8"
keywords = ["installer", "cli", "opensource", "automation", "deployment"]

authors = [
    { name = "Gaurav Mehta", email = "your-email@example.com" }
]

maintainers = [
    { name = "Gaurav Mehta", email = "your-email@example.com" }
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Utilities",
    "Topic :: System :: Software Distribution"
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "flake8",
    "mypy",
    "twine"
]

[project.scripts]
SAHAJ = "sahaj.cli:main"

[project.urls]
homepage = "https://sahaj.live"
documentation = "https://docs.sahaj.live"
repository = "https://github.com/yourusername/sahaj"
bug_tracker = "https://github.com/yourusername/sahaj/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["sahaj*"]
exclude = ["tests*"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"
