[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kdnmcp"
version = "1.0.4"
description = "快递鸟MCP服务 - 提供快递物流查询的MCP协议服务"
readme = "README.md"
requires-python = ">=3.9"

authors = [
    {name = "KDNiao MCP Team", email = "support@kdniao.com"}
]
keywords = ["mcp", "logistics", "express", "kdniao", "快递鸟", "物流查询"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Communications"
]

dependencies = [
    "fastmcp>=0.15.0",
    "httpx>=0.27.0",
    "anyio>=4.0.0",
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.0",
    "python-dateutil>=2.8.0",
    "orjson>=3.9.0",
    "uvicorn[standard]>=0.24.0",
    "fastapi>=0.104.0",
    "pydantic-settings>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0"
]
server = [
    "gunicorn>=21.2.0"
]

[project.urls]
Homepage = "https://github.com/kdniao/kdniao-mcp"
Repository = "https://github.com/kdniao/kdniao-mcp.git"
Issues = "https://github.com/kdniao/kdniao-mcp/issues"
Documentation = "https://github.com/kdniao/kdniao-mcp#readme"

[project.scripts]
kdnmcp = "kdnmcp.main:main"

[tool.hatch.build.targets.wheel]
packages = ["kdnmcp", "middleware", "models", "settings", "tools", "utils", "docs", "kdndoc"]
include = ["server.py", "run_server.py", "__init__.py", "requirements.txt", "README.md", "LICENSE"]


[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"