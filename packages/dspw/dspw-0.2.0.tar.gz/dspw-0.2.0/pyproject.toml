[build-system]
requires = ["setuptools>=65.0", "wheel", "pydantic>=2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dspw"
version = "0.2.0"
description = "Data Stream Protocol Wire. A Python library that provides a unified message protocol baseline (MPB) and transport abstraction for ingesting, normalizing, and redistributing financial or journalistic content from heterogeneous online sources"
readme = "README.md"
authors = [
    { name = "Lance M", email = "lance.mk@bitstric.com" }
]
license = { text = "MIT" }
keywords = ["news","message-broker","kafka","nats","event-driven","pubsub","news-ingestion","data-pipeline","real-time-analytics","source-metadata","serialization","schema-normalization","quant-research","feed-parser","python-library","distribution"]
requires-python = ">=3.9"

dependencies = [
    "pydantic>=2.0",
    "confluent-kafka>=2.3.0",
    "nats-py>=2.7.0",
]

[project.urls]
Homepage = "https://bitbucket.org/xft-software/dspw"
Repository = "https://bitbucket.org/xft-software/dspw"
Issues = "https://bitbucket.org/xft-software/dspw/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dspw*"]

[tool.setuptools.package-data]
"dspw" = ["py.typed"]

[tool.distutils.bdist_wheel]
universal = true

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.isort]
profile = "black"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
