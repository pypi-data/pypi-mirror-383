<div class="table-card clickable" onclick="openTable('{{ table_name }}')" data-table-name="{{ table_name }}">
    <div class="icon small">
        <div class="icon-content">📊</div>
    </div>

    <h3>{{ table_name }}</h3>
    <p class="subtitle">{{ description | default('Table with ' + column_count|string + ' columns and ' + row_count|string + ' records') }}</p>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-number">{{ row_count }}</div>
            <div class="stat-label">Rows</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">{{ column_count }}</div>
            <div class="stat-label">Columns</div>
        </div>
        <div class="stat-item">
            <div class="stat-number">{{ size }}</div>
            <div class="stat-label">Size</div>
        </div>
    </div>

    <div class="controls" onclick="event.stopPropagation()">
        <button class="btn" onclick="openTable('{{ table_name }}')">
            👁️ View
        </button>
        <button class="btn secondary" onclick="exportTable('{{ table_name }}')">
            📥 Export
        </button>
    </div>
</div>

<script>
{% include 'admin.js' %}
</script>
