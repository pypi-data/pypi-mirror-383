[project]
name = "p2d2"
version = "0.1.116"
description = "Pickled Parquetted Dataframed Database"
authors = [
    {name = "Miles Copeland Luce"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "pandas (>=2.3.1,<3.0.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "fastj2 (>=0.1.11,<0.2.0)",
    "toomanyconfigs (>=0.2.82,<0.3.0)",
    "starlette (>=0.47.2,<0.48.0)",
    "fastapi (>=0.116.1,<0.117.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "fastparquet (>=2024.11.0,<2025.0.0)"
]

[tool.poetry]
packages = [{include = "p2d2", from = "src"}]
include = ["p2d2/templates/*.html"]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
