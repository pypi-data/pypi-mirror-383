<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Database Dashboard</title>
    <style>
    {% include 'database.css' %}
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <!-- Compact Header with Left-Right Layout -->
    <div class="compact-header">
        <div class="header-left">
            <h1>Database Dashboard</h1>
            <div class="stats-inline">
                <span class="stat-item">{{ _tables|length }} _tables</span>
                <span class="stat-separator">â€¢</span>
                <span class="stat-item">{{ total_rows }} rows</span>
                <span class="stat-separator">â€¢</span>
                <span class="stat-item">{{ total_columns }} columns</span>
            </div>
        </div>

        <div class="header-right">
            <div class="search-container">
                <input
                    type="search"
                    class="search-box compact"
                    placeholder="ðŸ” Search _tables..."
                    name="search"
                    onkeyup="filterTableCards()"
                >
                <div id="search-spinner" class="htmx-indicator">
                    <div class="loading-spinner small"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Table Cards Container -->
    <div id="_tables-container" class="_tables-grid">
        <!-- Each table gets its own card endpoint -->
        {% for table_name in _tables %}
        <div
            hx-get="/{{ table_name }}/card"
            hx-trigger="load"
            hx-swap="outerHTML"
            data-table-name="{{ table_name }}"
            class="table-card-placeholder"
        >
            <div class="loading-container compact">
                <div class="loading-spinner small"></div>
            </div>
        </div>
        {% endfor %}

        {% if not _tables %}
        <div class="empty-state">
            <div class="empty-icon">ðŸ“Š</div>
            <h3>No Tables Found</h3>
            <p>Your database doesn't have any _tables yet.</p>
        </div>
        {% endif %}
    </div>

    <script>
    {% include 'admin.js' %}
    </script>
</body>
</html>
