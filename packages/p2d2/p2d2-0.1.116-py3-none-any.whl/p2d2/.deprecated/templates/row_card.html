<div class="row-card clickable" onclick="openRow('{{ table_name }}', {{ row_index }})" data-row-index="{{ row_index }}" data-table-name="{{ table_name }}">
   <h4 class="row-title">{{ row_data['title'] | truncate(30) }}</h4>
   <p class="row-subtitle">{{ row_data['subtitle'] | truncate(40) }}</p>
   <div class="row-id">ID: {{ row_data['index'] }}</div>

   <!-- Hidden searchable data for better filtering -->
   <div class="row-data" style="display: none;">
       {% for column in columns %}
           <span data-column="{{ column }}">{{ row_data[column] or '' }}</span>
       {% endfor %}
   </div>

   <div class="row-actions" onclick="event.stopPropagation()">
       <button class="btn" onclick="openRow('{{ table_name }}', {{ row_index }})" title="View">
           ğŸ‘ï¸
       </button>
       <button class="btn secondary" onclick="editRow('{{ table_name }}', {{ row_index }})" title="Edit">
           âœï¸
       </button>
       <button class="btn danger" onclick="deleteRow('{{ table_name }}', {{ row_index }})" title="Delete">
           ğŸ—‘ï¸
       </button>
   </div>
</div>
