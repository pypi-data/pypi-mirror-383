[project]
name = "hyapp"
version = "5.7.1"
description = ""
authors = [{ name = "hoverhell", email = "hoverhell@gmail.com" }]
requires-python = ">=3.11,<4"
readme = "README.md"
license = "MIT"
dependencies = [
    "pydantic>=2",
    "orjson>=3",
    "aiohttp>=3",
    "aiohttp-retry>=2",
    "starlette>=0.46",
    "pyyaml>=6",
    "frozendict>=2",
    "fastapi>=0.115",
    "alembic>=1.15",
    "pydantic-settings>=2.9",
    "python-json-logger>=3.3",
    "coloredlogs>=15",
]

[project.urls]
Repository = "https://gitlab.com/hoverhell/hyapp"

[dependency-groups]
dev = [
    "flake8-future-import>=0.4.7",
    "hydev>=4.9",
    "types-pyyaml>=6.0.12",
]

[tool.hatch.build.targets.sdist]
include = ["src/hyapp"]

[tool.hatch.build.targets.wheel]
include = ["src/hyapp"]

[tool.hatch.build.targets.wheel.sources]
"src/hyapp" = "hyapp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
