<!DOCTYPE html>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>玫瑰的花季</title>
<base target="_blank">
<link rel="icon" href="singer.jpg" type="image/x-icon">
<link rel='stylesheet' href='/cdn/web/art/1.0.css'>
<script src='/cdn/web/art/1.0.js'></script>
<style>
    html,
    body {
        overflow: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
        display: none;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    body {
        background: radial-gradient(#ffffff, #73c1fd);

        .singer {
            padding-right: 1rem;

            .music_box {
                .img_box {
                    position: relative;
                    display: grid;
                    border-radius: 2rem;
                    padding: 2rem;
                    z-index: 1000;

                    img {
                        width: 100%;
                        border-radius: 50%;
                        transition: transform 0.3s ease;
                        animation: rotate 4s linear infinite;
                        animation-delay: 0s;
                    }

                    .star_box {
                        position: absolute;
                        background-color: rgba(255, 0, 0, 0);
                        width: 100%;
                        height: 100%;

                        transition: transform 0.3s ease;
                        animation: rotate 3s linear infinite;
                        animation-delay: 0s;

                        .star {
                            width: 5rem;
                            height: 5rem;
                            background-color: yellow;
                            position: absolute;
                            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
                            transition: transform 0.3s ease;
                            animation: rotate 3.5s linear infinite;
                            animation-delay: 0s;
                            /* animation-direction: reverse; */
                        }
                    }
                }

                audio {
                    margin-top: 0.5rem;
                    width: 100%;
                }
            }
        }
    }
</style>
<text>
    <people class="singer">
        <img src="singer.jpg" href="https://c6.y.qq.com/base/fcgi-bin/u?__=StP4s6z8Rr0n">
        <name href="https://c6.y.qq.com/base/fcgi-bin/u?__=StP4s6z8Rr0n">伊星</name>
        <text class="music_box">
            我发布了翻唱《玫瑰的花季》。快来听听我的全新翻唱作品吧！
            <div class="img_box">
                <img src="cover.jpg">
                <div class="star_box">
                    <div class="star star1"></div>
                </div>
            </div>
            <audio id="audio" src="1.ogg" controls autoplay loop></audio>
        </text>
        <time>2025年10月12日 20:42</time>
    </people>
</text>
<script>art.render(false, true, false)</script>
