name: Publish deepmembrane

on:
  workflow_dispatch: {}           # manual trigger
  push:
    tags:
      - "v*"                      # run when a tag like v0.1.0 is pushed

permissions:
  contents: read
  id-token: write                 # required for PyPI trusted publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install build
        run: python -m pip install --upgrade pip build hatchling

      - name: Build distributions for deepmembrane
        run: python -m build      # creates dist/*.tar.gz and *.whl

      - name: Publish deepmembrane to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true     # avoids failing if version already exists
