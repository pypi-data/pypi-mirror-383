[tool.poetry]
name = "fsai-shared-funcs"
version = "v0.0.253"
description = "Simple functions shared across fsai apps."
authors = ["Michael Mohamed <michael@foundationstack.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fsai-dev/fsai-cli-tools"
repository = "https://github.com/fsai-dev/fsai-cli-tools"

include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
beartype = "^0.16.4"
boto3 = "^1.34.159"
google = "^3.0.0"
jsonlines = "^3.1.0"
loguru = "^0.6.0"
protobuf = "^4.21.11"
pydash = "^5.1.0"
smart-open = "^7.0.4"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pytest = ">=5.2"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/foo.py  # exclude a file named foo.py in the root of the project (in addition to the defaults)
'''