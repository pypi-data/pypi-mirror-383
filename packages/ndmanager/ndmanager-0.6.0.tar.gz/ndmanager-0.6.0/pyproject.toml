[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ndmanager"
readme = "README.md"
authors = [{ name = "Nicolas Linden", email = "nicolas@nlinden.com" }]
description = "Managing you nuclear data collection"
classifiers = ["Programming Language :: Python :: 3.11"]
requires-python = ">=3.11"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "endf>=0.1.4",
    "h5py>=3.14.0",
    "lxml>=6.0.0",
    "matplotlib>=3.10.3",
    "numpy<2.3",
    "pandas>=2.3.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "sandy>=1.1.0",
    "tabulate>=0.9.0",
    "tqdm>=4.67.1",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "ndmanager.__version__" }

[project.urls]
Homepage = "https://github.com/nplinden/ndmanager"

[project.scripts]
ndf = "ndmanager.CLI.fetcher.main:main"
ndo = "ndmanager.CLI.omcer.main:main"
ndc = "ndmanager.CLI.chainer.main:main"
nds = "ndmanager.CLI.sampler.main:main"

[tool.setuptools]
packages = [
    'ndmanager',
    'ndmanager.API',
    'ndmanager.API.iaea',
    'ndmanager.API.process',
    'ndmanager.API.sampling',
    'ndmanager.CLI',
    'ndmanager.CLI.fetcher',
    'ndmanager.CLI.omcer',
    'ndmanager.CLI.chainer',
    'ndmanager.CLI.sampler',
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
env = [
    "NDMANAGER_ENDF6=pytest-artifacts/endf6",
    "NDMANAGER_HDF5=pytest-artifacts/hdf5",
    "NDMANAGER_CHAINS=pytest-artifacts/chains",
    "NDMANAGER_SAMPLES=pytest-artifacts/samples",
    "NDMANAGER_CONFIG=pytest-artifacts",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "coverage>=7.9.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-env>=1.1.5",
]

[project.optional-dependencies]
docs = [
    "sphinx>=8.2.3",
    "sphinx-autodoc-typehints>=3.2.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
    "pydata-sphinx-theme>=0.16.1",
]
