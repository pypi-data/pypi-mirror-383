[project]
name = "richframe"
version = "0.3.0"
description = "A library for rendering rich HTML tables from pandas DataFrames."
readme = "README.md"
authors = [
    { name = "Kunal Kaul", email = "kkdevcode@gmail.com" }
]
license = { file = "LICENSE.txt" }
requires-python = ">=3.12"
keywords = [
    "pandas",
    "dataframe",
    "html",
    "tables",
    "styling",
    "formatting",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = [
    "pandas>=2.1,<3",
    "jinja2>=3.1,<4",
]

[project.urls]
Homepage = "https://github.com/kunalkaul/richframe"
Documentation = "https://github.com/kunalkaul/richframe#readme"
Source = "https://github.com/kunalkaul/richframe"
Issues = "https://github.com/kunalkaul/richframe/issues"

[project.optional-dependencies]
locale = ["babel>=2.14,<3"]

[dependency-groups]
dev = [
    "pytest>=7.4,<9",
    "pytest-cov>=4,<6",
    "ruff>=0.4.0,<0.5",
    "mypy>=1.8,<2",
]

[tool.pytest.ini_options]
markers = [
    "snapshot: HTML snapshot regression tests",
    "performance: Baseline performance checks for table rendering",
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"
