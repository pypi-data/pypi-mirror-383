[project]
name = "claude-git"
version = "0.1.1"
description = "Create a git worktree that tracks claude-code changes without polluting the main repo's git history"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "claude-saga>=0.1.2",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.7.0",
    "pytest>=8.0.0",
]

[project.scripts]
claude-git-init = "claude_git.session_start:main"
claude-git-commit = "claude_git.post_tool_use:main"

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "S", "B", "A", "C4", "T20", "SIM", "ARG", "PTH", "PL", "RUF"]
ignore = [
    "S101",   # Use of assert
    "PLR0913", # Too many arguments
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "T201",   # print statements (needed for hook output)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
