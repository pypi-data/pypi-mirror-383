[mypy]
plugins = pydantic.mypy, sqlalchemy.ext.mypy.plugin

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True

# External libraries without type stubs
[mypy-ofxparse]
ignore_missing_imports = True

[mypy-pyasn1_modules.*]
ignore_missing_imports = True

[mypy-xgboost]
ignore_missing_imports = True

[mypy-prophet]
ignore_missing_imports = True

[mypy-prophet.*]
ignore_missing_imports = True

# PDF generation library
[mypy-reportlab.*]
ignore_missing_imports = True

# Data science libraries
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

# XML processing
[mypy-lxml.*]
ignore_missing_imports = True

# CLI prompts library
[mypy-questionary.*]
ignore_missing_imports = True

[mypy-openfatture.payment.storage.database.models]
ignore_missing_imports = False
