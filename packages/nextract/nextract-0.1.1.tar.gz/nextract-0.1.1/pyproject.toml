[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nextract"
version = "0.1.1"
description = "Structured extraction framework over Pydantic AI Agent with JSON Schema & Pydantic model outputs."
readme = "README.md"
authors = [
    {name = "Saksham Mittal", email = "saksham.mittal@nexla.com"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.7",
    "pydantic-ai>=1.0.0",
    "jsonschema>=4.19",
    "structlog>=24.1.0",
    "typer>=0.12.0",
    "tenacity>=8.2.3",
    "rich>=13.7",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.7",
    "pytest>=7.0.0",
    "pytest-mock>=3.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
nextract = "nextract.cli:app"

## setuptools_scm is no longer used; static version above

[tool.setuptools.packages.find]
include = ["nextract*"]

[tool.setuptools.exclude-package-data]
nextract = [".env*"]
