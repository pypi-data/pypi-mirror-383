[build-system]
requires = ["setuptools >= 75.3.2"]
build-backend = "setuptools.build_meta"

[project]
name = "stego-lsb"
version = "1.7.1"
description = """Least Significant Bit Steganography for bitmap images (.bmp and .png), WAV sound files, and byte
sequences. Simple LSB Steganalysis (LSB extraction) for bitmap images."""
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Ryan Gibson", email = "ryan.alex.gibson@gmail.com" },
]
keywords = ["steganography", "steganalysis"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
    "Click",
    "Pillow",
    "numpy; python_version >= '3.10'",
    "numpy < 2.1.0; python_version >= '3.9' and python_version < '3.10'",
    "numpy < 1.25.0; python_version >= '3.8' and python_version < '3.9'",
]

[project.urls]
Homepage = "https://github.com/ragibson/Steganography"

[project.scripts]
stegolsb = "stego_lsb.cli:main"

[tool.setuptools.packages.find]
include = ["stego_lsb"]

[tool.setuptools.package-data]
stego_lsb = ["py.typed"]
