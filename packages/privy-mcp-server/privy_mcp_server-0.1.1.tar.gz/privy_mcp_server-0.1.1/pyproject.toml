[project]
name = "privy-mcp-server"
version = "0.1.1"
description = "MCP server for Privy.io API - user statistics, wallet management, and authentication"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Rostislav Tsachev", email = "rtsachev@incentivai.io"}
]
keywords = ["mcp", "privy", "web3", "wallet", "blockchain", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/incentivai-io/privy-mcp-server"
Repository = "https://github.com/incentivai-io/privy-mcp-server"
Issues = "https://github.com/incentivai-io/privy-mcp-server/issues"

[project.scripts]
privy-mcp-server = "privy_mcp.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
