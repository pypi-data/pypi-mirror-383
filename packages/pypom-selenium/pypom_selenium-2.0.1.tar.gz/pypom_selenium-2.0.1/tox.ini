[tox]
requires =
    tox>=4
env_list = black, py{310,312,314}

[testenv]
description = run unit tests
passenv=HOME
deps = -rrequirements.txt
commands=
    python -m pytest {posargs:tests}
    python -m mypy --strict .
    python -m pylint src

[testenv:black]
deps = {[testenv]deps}
commands=
    python -m black --check .
