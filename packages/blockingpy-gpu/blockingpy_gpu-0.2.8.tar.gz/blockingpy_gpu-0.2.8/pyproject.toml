[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "blockingpy-gpu"
version = "0.2.8"
description = "BlockingPy meta package (GPU)"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = { text = "MIT" }
authors = [
  { name = "Tymoteusz Strojny", email = "tymek.strojny@gmail.com" },
  { name = "Maciej BerÄ™sewicz", email = "maciej.beresewicz@ue.poznan.pl" }
]
keywords = ["record-linkage","deduplication","ANN","blocking","data-matching"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = ["blockingpy-core>=0.2.8"]

[project.urls]
Repository = "https://github.com/ncn-foreigners/BlockingPy"
Documentation = "https://blockingpy.readthedocs.io/en/latest/"
Issues = "https://github.com/ncn-foreigners/BlockingPy/issues"
Funding = "https://www.ncn.gov.pl"

[tool.hatch.build.targets.wheel]
only-include = ["README.md"]