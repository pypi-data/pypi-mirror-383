[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bishnu-resume"
version = "1.0.0"
description = "Python package containing Bishnu Prasad Sahu's complete resume and projects."
readme = "README.md"
authors = [{name = "Bishnu Prasad Sahu", email = "mebishnusahu0595@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
