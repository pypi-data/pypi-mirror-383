[project]
name = "boring-math-pythagorean-triples"
version = "0.8.3"
readme = "README.rst"
requires-python = ">=3.13"
license = { file = "LICENSE" }
authors = [{ name = "Geoffrey R. Scheller", email = "geoffrey@scheller.com" }]
keywords = [
  "mathematics",
  "pythagorean",
  "triples",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Pytest",
  "Intended Audience :: Education",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = [
  "boring-math-number-theory>=2.0.0",
  "pythonic-fp.circulararray>=5.3.2",
  "pythonic-fp.fptools>=5.1.1",
]
dynamic = ["description"]

[project.urls]
Changelog = "https://github.com/grscheller/boring-math-pythagorean-triples/blob/main/CHANGELOG.rst"
Documentation = "https://grscheller.github.io/boring-math/pythagorean-triples/development/build/html/"
Homepage = "https://grscheller.github.io/boring-math/homepage/build/html/"
Source = "https://github.com/grscheller/boring-math-pythagorean-triples"

[project.scripts]
pythag3 = "boring_math.pythagorean_triples.cli.pythag3_cli:pythag3"

[project.optional-dependencies]
test = [
  "pytest>=8.4.1",
]

[build-system]
requires = ["flit_core>=3.12,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "boring_math.pythagorean_triples"

[tool.mypy]
enable_incomplete_feature = "NewGenericSyntax"
explicit_package_bases = true
implicit_reexport = false
local_partial_types = true
namespace_packages = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true

[tool.pylsp-mypy]
enabled = true
live-mode = true
dmypy = false
strict = true
report_progress = true

[tool.pytest.ini_options]
addopts = "-ra"
consider_namespace_packages = true
testpaths = ["tests/"]

[tool.ruff]
target-version = "py313"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["C901"]
"**/*.py" = ["E741"]

[tool.ruff.format]
quote-style = "single"
docstring-code-line-length = 72
