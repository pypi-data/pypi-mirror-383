name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "📚 Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "🧪 Testing"
    labels:
      - "test"
      - "tests"
  - title: "🔧 Maintenance"
    labels:
      - "chore"
      - "refactor"
      - "style"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # Escape markdown special characters

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  ## Installation

  Install via pip:
  ```bash
  pip install pynenc-redis==$RESOLVED_VERSION
  ```

  Or with specific Redis components:
  ```bash
  pip install pynenc-redis[full]==$RESOLVED_VERSION
  ```

  ## Requirements

  - Python >= 3.11.6
  - Pynenc >= 0.0.24
  - Redis >= 4.6.0

version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch

autolabeler:
  - label: "feature"
    branch:
      - "/^feat(ure)?[/-]/"
    title:
      - '/^feat(\(.+\))?:/i'
  - label: "fix"
    branch:
      - "/^fix[/-]/"
    title:
      - '/^fix(\(.+\))?:/i'
  - label: "documentation"
    branch:
      - "/^docs?[/-]/"
    title:
      - '/^docs?(\(.+\))?:/i'
  - label: "chore"
    branch:
      - "/^chore[/-]/"
    title:
      - '/^chore(\(.+\))?:/i'
  - label: "test"
    branch:
      - "/^test[/-]/"
    title:
      - '/^test(\(.+\))?:/i'
