[tool.poetry]
name = "sphedron"
version = "0.1.0"
description = "Polyhedral meshes on the unit sphere"
authors = ["Ayoub Ghriss <dev@ayghri.com>"]
readme = "README.md"

[tool.poetry.urls]
Homepage = "https://github.com/ayghri/sphedron"

[tool.poetry.dependencies]
python = ">=3.10"
numpy = "^2.0.1"
scipy = "^1.14.0"
trimesh = "^4.5.3"
shapely = { version = "^2.0.5", optional = true }
cartopy = { version = "^0.23.0", optional = true }

[tool.poetry.extras]
plot = ["cartopy", "shapely"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
