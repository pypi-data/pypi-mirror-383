[tool.poetry]
name = "clerk-auth-django"
version = "0.1.0"
description = "Django REST Framework authentication library with Clerk integration"
authors = ["Ernesto Martinez <ernesto@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ernes7/clerk-auth"
repository = "https://github.com/ernes7/clerk-auth"
documentation = "https://github.com/ernes7/clerk-auth/tree/main/docs"
keywords = ["django", "clerk", "authentication", "jwt", "drf", "rest-framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
]
packages = [{include = "clerk_auth", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
Django = ">=4.2"
djangorestframework = ">=3.14"
PyJWT = {version = ">=2.8", extras = ["crypto"]}
cryptography = ">=41.0"
requests = ">=2.31"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4"
pytest-django = ">=4.5"
pytest-cov = ">=4.1"
ruff = ">=0.1"
black = ">=23.0"
mypy = ">=1.7"
django-stubs = ">=4.2"
djangorestframework-stubs = ">=3.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
testpaths = ["tests"]
addopts = "--cov=clerk_auth --cov-report=html --cov-report=term-missing"

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W", "B", "C4", "UP"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.mypy]
python_version = "3.11"
strict = true
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]

[tool.django-stubs]
django_settings_module = "tests.settings"
