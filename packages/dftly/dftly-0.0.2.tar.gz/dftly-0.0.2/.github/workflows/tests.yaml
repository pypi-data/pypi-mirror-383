name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  run_tests_ubuntu:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup package
        uses: ./.github/actions/setup
        with:
          python-version: "3.12"

      - name: Run tests
        run: >
          uv run pytest -v
          --ignore=docs
          --cov=src
          --cov-report=xml:coverage.xml
          --cov-report=term
          --junitxml=junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true
          verbose: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml
