[project]
name = "dictflat"
version = "0.2.1"
description = "A Python library to flatten a dictionary with nested dictionnaries and lists"
authors = [{name = "Arnaud Valmary"}]
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = true
repository = "https://github.com/ArnaudValmary/py_dictflat"
packages = [
    { include = "dictflat", from = "src" },
]

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
py_overinspect = "0.1.0"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
flake8 = "7.3.0"
pep8-naming = "0.15.1"
autopep8 = "2.3.2"
isort = "7.0.0"

[tool.poetry.group.test]
optional = true
[tool.poetry.group.test.dependencies]
pytest = "8.4.2"
pytest-cov = "7.0.0"

# [tool.poetry.group.docs]
# optional = true
# [tool.poetry.group.docs.dependencies]
# mkdocs = "*"

[tool.pytest.ini_options]
pythonpath = [
    "src",
    "tests"
]