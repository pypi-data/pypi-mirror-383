[project]
name = "noix"
version = "1.0.0"
description = "A NUT client for Python 3.13+"
authors = [
    {name = "Deuchnord",email = "jerome@deuchnord.fr"}
]
license = {text = "EUPL-1.2"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "telnetlib3 (>=2.0.8,<3.0.0)"
]

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-mock (>=3.15.1,<4.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "pytest-asyncio (>=1.2.0,<2.0.0)",
    "black (>=25.9.0,<26.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
