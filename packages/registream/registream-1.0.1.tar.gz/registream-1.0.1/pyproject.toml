[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

# Using a fixed version from version.json but updating our build script to modify this
# every time we build
[project]
name = "registream"
version = "1.0.1"
description = "Streamline your registry data workflow"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Jeffrey Clark"},
    {name = "Jie Wen"}
]
dependencies = [
    "pandas>=1.0.0",
    "tqdm>=4.0.0",
    "requests>=2.0.0",
    "matplotlib>=3.0.0",
    "seaborn>=0.11.0",
]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://registream.org"
Repository = "https://github.com/jeffrey-clark/registream"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["registream"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.isort]
profile = "black"
multi_line_output = 3 