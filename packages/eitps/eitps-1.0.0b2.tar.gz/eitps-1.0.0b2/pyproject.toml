[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# Package name as it will appear on PyPI
name = "eitps"
version = "1.0.0b2"
description = "Typed PowerScript (TPS) - A fully structured development language that transpiles to Python"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Saleem Ahmad", email = "team@eliteindia.org"}
]
maintainers = [
    {name = "PowerScript Team", email = "team@eliteindia.org"}
]
keywords = ["tps", "powerscript", "typed", "python", "transpiler", "compiler", "language", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "beartype>=0.10.0",
    "lark>=1.1.0",
    "watchdog>=2.1.0",
    "rich>=10.0.0",
    "click>=8.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.910",
]
lsp = [
    "pygls>=0.11.0",
    "pyright>=1.1.0",
]
ai = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "torch>=1.9.0",
]
web = [
    "flask>=2.0.0",
    "fastapi>=0.70.0",
    "uvicorn>=0.15.0",
]

[project.scripts]
tps = "powerscript.cli.cli:main"
ps = "powerscript.cli.cli:ps_smart_command"
tps-run = "powerscript.cli.cli:run_command"
tps-compile = "powerscript.cli.cli:compile_command"
tps-create = "powerscript.cli.cli:create_command"
tps-build = "powerscript.cli.cli:smart_compile"
# Legacy commands for backward compatibility
powerscriptc = "powerscript.cli.cli:main"
ps-run = "powerscript.cli.cli:main"
ps-create = "powerscript.cli.cli:main"
psc = "powerscript.cli.cli:main"

[project.urls]
Homepage = "https://github.com/SaleemLww/PowerScript-EITPS"
Repository = "https://github.com/SaleemLww/PowerScript-EITPS"
Documentation = "https://github.com/SaleemLww/PowerScript-EITPS/blob/master/README.md"
"Bug Reports" = "https://github.com/SaleemLww/PowerScript-EITPS/issues"
Changelog = "https://github.com/SaleemLww/PowerScript-EITPS/releases"

[tool.setuptools]
packages = ["powerscript"]
include-package-data = true

[tool.setuptools.package-data]
powerscript = [
    "vscode-extension/**/*",
    "examples/**/*",
    "docs/**/*",
    "runtime/**/*",
    "compiler/**/*",
    "cli/**/*",
    "lsp/**/*",
    "typechecker/**/*",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true