[tool.poetry]
name = "pydmoo"
version = "0.0.2"
description = "pydmoo"
license = "GPL-3.0-or-later"
authors = ["DynOpt <dynoptimization@gmail.com>"]
maintainers = ["DynOpt <dynoptimization@gmail.com>"]
readme = ["README.md", "LICENSE"]
homepage = "https://github.com/dynoptimization/pydmoo"
repository = "https://github.com/dynoptimization/pydmoo"
documentation = "https://github.com/dynoptimization/pydmoo"
keywords = ["Python", "Dynamic Multi-objective Optimization"]
classifiers = ["Topic :: Software Development :: Libraries :: Python Modules"]

[tool.poetry.dependencies]
python = ">=3.12,<4"
pymoo = "^0.6.1.5"
numpy = "^2.3.0"
scipy = "^1.15.3"
matplotlib = "^3.10.3"
scikit-learn = "^1.7.0"
seaborn = "^0.13.2"
pandas = "^2.3.0"
statsmodels = "^0.14.4"
tabulate = "^0.9.0"
scikit-posthocs = "^0.11.4"
mpmath = "^1.3.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.18.2"
ruff = "^0.13.1"
pycodestyle = "^2.14.0"
pydocstyle = "^6.3.0"
flake8 = "^7.3.0"
isort = "^6.0.1"
black = "^25.9.0"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 120
indent-width = 4

exclude = [".venv"]
extend-exclude = ["tests"]

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
ignore_missing_imports = true

[tool.black]
line-length = 120
skip-magic-trailing-comma = true

[tool.isort]
line_length = 120
profile = "black"
include_trailing_comma = true

[tool.pytest]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
