[project]
name = "structlog-opinionated"
version = "0.1.5"
description = "Opinionated structlog configuration for long-running asyncio servers"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Saurabh Das", email = "saurabh.das@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pydantic-settings>=2.11.0",
    "rich>=14.2.0",
    "structlog>=25.4.0",
]

[project.urls]
Homepage = "https://github.com/saurabhdas/structlog-opinionated"
Repository = "https://github.com/saurabhdas/structlog-opinionated"
Documentation = "https://github.com/saurabhdas/structlog-opinionated/blob/main/README.md"
"AI Usage Guide" = "https://github.com/saurabhdas/structlog-opinionated/blob/main/USAGE_SUMMARY.md"
"Developer Guide" = "https://github.com/saurabhdas/structlog-opinionated/blob/main/CLAUDE.md"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "mypy>=1.18.2",
    "pytest>=7.4.0",
    "ruff>=0.14.0",
]

[tool.black]
line-length = 140
target-version = ["py312"]

[tool.ruff]
line-length = 140
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line too long (handled by black)
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
