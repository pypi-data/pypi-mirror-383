[metadata]
name = pydgc
version = 1.0.3
author = Benyu Wu
author_email = bywu109@163.com
description = PyDGC: A Deep Graph Clustering Benchmark
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Marigoldwu/PyDGC
project_urls = 
	Bug Tracker = https://github.com/Marigoldwu/PyDGC/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = 
	Deep Graph Clustering
	Deep Clustering
	PyTorch
	PyG

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.8
install_requires = 
	matplotlib>=3.7.5
	numpy>=1.24.1
	ogb>=1.3.6
	PyYAML>=6.0.1
	rich>=14.0.0
	scikit_learn>=1.3.2
	scipy>=1.9.1
	seaborn>=0.13.2
	setuptools>=68.2.2
	torch>=2.0.0
	torch_cluster>=1.6.2
	torch_geometric>=2.5.1
	torch_sparse>=0.6.18
	torch_scatter>=2.1.2
	umap_learn>=0.5.7
	yacs>=0.1.8

[egg_info]
tag_build = 
tag_date = 0

