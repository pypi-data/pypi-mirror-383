# Read the Docs configuration file for heterodyne-analysis
# Research-grade documentation configuration
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Build configuration
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  apt_packages:
    - graphviz
    - pandoc
  jobs:
    post_checkout:
      - git fetch --unshallow || true
    pre_build:
      - pip install --upgrade pip setuptools wheel build
      - pip install -e .[docs,performance]
      - echo "Build environment ready for documentation generation"

# Python configuration
python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
        - performance

# Sphinx configuration
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false
  builder: html

# Documentation formats
formats:
  - pdf
  - epub
  - htmlzip

# Submodules configuration
submodules:
  include: []
  exclude: all

# Search configuration
search:
  ranking:
    api.rst: -1
    tutorials.rst: 2
    research.rst: 3
    performance.rst: 1
