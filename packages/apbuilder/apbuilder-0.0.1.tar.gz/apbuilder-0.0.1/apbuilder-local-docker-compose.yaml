services:
  apbuilder: 
    image: llnl/apbuilder:latest
    restart: "no"
    volumes:
      - type: bind
        source: <data-source>
        target: /home/apbuilder/apbuilder
      - type: bind
        source: <cacert-source>
        target: /home/apbuilder/cacert.pem
    labels:
      gov.llnl.description: "Atmospheric Profile Builder (APBuilder)"
      gov.llnl.program: "GMP"
      gov.llnl.software: "APBuilder"
      gov.llnl.maintainer: "Raul Viera-Mercado"
      gov.llnl.email: "vieramercado1@llnl.gov"