[tool.poetry]
name = "neosqlite"
version = "1.2.2"
description = "NoSQL for SQLite with PyMongo-like API"
authors = ["Chaiwat Suttipongsakul <cwt@bashell.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/cwt/neosqlite"
documentation = "https://neosqlite.readthedocs.io/en/latest/"
repository = "https://github.com/cwt/neosqlite"
keywords = ["nosql", "sqlite", "pymongo"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"SourceHut Mirror" = "https://sr.ht/~cwt/neosqlite"

[tool.poetry.dependencies]
python = "^3.10"
pysqlite3-binary = { version = "^0.5.4", optional = true }
sphinx = { version = ">=8.1.0,<8.2.0", optional = true }
furo = { version = "^2025.7.19", optional = true }
quez = { version = "^1.1.1", optional = true }

[tool.poetry.extras]
jsonb = ["pysqlite3-binary"]
docs = ["sphinx", "furo"]
memory-constrained = ["quez"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4"
pytest-cov = "^6.3"
mypy = "^1.17"
pytest-xdist = "^3.8.0"

[tool.pyright]
stubPath = "typings"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
