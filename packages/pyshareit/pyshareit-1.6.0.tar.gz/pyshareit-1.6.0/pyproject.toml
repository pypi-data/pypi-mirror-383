# File: pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyshareit"
version = "1.6.0"
description = "A fast, peer-to-peer file sharing tool with a simple terminal interface."
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
authors = [{ name = "RAGUNATH R", email = "ragunathravi73@gmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Communications :: File Sharing",
]
keywords = ["file-transfer", "p2p", "networking", "tui", "quic", "fast-transfer"]
requires-python = ">=3.9"
dependencies = [
    "textual>=0.45.0",
    "rich>=13.0.0",
    "zeroconf>=0.129.0",
    "aioquic>=1.0.0",
    "aiofiles>=23.0.0",
    "cryptography>=41.0.0",
    "pydantic>=2.0.0"
]

[project.scripts]
# Corrected the command to match the package name
pyshareit = "shareit.tui.app:main"

[project.urls]
Homepage = "https://github.com/ragu-123/pyshareit"
Repository = "https://github.com/ragu-123/pyshareit"

# This new section tells the build system to include the CSS file
[tool.setuptools.package-data]
"shareit.tui" = ["*.tcss"]