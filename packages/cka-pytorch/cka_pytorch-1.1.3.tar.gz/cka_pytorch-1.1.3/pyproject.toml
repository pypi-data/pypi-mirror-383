[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cka-pytorch"
authors = [
    { name = "Dat-Thinh Nguyen", email = "datthinh1801@gmail.com" },
]
version = "1.1.3"
description = "A PyTorch implementation of Centered Kernel Alignment (CKA) with GPU support."
readme = "README.md"
requires-python = ">=3.11"
license-files = ["LICENSE"]
keywords = ["pytorch", "cka", "centered kernel alignment"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "lightning",
    "matplotlib",
    "seaborn",
    "torch",
    "torchmetrics",
    "torchvision",
    "tqdm",
]

[project.urls]
Homepage = "https://github.com/datthinh1801/CKA.pytorch"
Repository = "https://github.com/datthinh1801/CKA.pytorch.git"
Issues = "https://github.com/datthinh1801/CKA.pytorch/issues"
