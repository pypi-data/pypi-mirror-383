[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "trading-common"
dynamic = ["version"]
description = "Common utils for trading platform (Kafka/Postgres/outbox/inbox)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Trading Platform Team"}
]
keywords = ["trading", "kafka", "postgres", "async", "outbox", "inbox"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "aiokafka>=0.10",
    "asyncpg>=0.29",
    "ujson>=5.9",
    "trading-contracts>=0.1.0",
    "jsonschema>=4.22"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "isort>=5.12",
    "mypy>=1.0",
    "pytest-cov>=4.0",
    "pre-commit>=3.0",
    "flake8>=6.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
strict_equality = true

[tool.setuptools_scm]
write_to = "src/trading_common/_version.py"
write_to_template = "__version__ = \"{version}\"\n"
local_scheme = "no-local-version"
version_scheme = "no-guess-dev"
tag_regex = '^(?:v[._-]?)?(?P<version>\d+\.\d+\.\d+)$'
