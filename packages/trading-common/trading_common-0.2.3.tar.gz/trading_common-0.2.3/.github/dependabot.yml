version: 2
updates:
  # Enable version updates for Python
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "trading-platform-team"
    assignees:
      - "trading-platform-team"
    commit-message:
      prefix: "pip"
      prefix-development: "pip-dev"
      include: "scope"
