[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-mcp-terminal"
version = "1.3.38"
description = "多线程AI终端管理器 - 支持MCP协议，具有智能内存管理、多终端并发执行、实时Web界面"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["mcp", "terminal", "ai", "multi-thread", "concurrent", "shell", "management"]
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
]
dependencies = [
    "mcp>=1.0.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "websockets>=12.0",
    "psutil>=5.9.0",
    "aiofiles>=23.2.0",
    "python-multipart>=0.0.6",
]

[project.urls]
Homepage = "https://github.com/yourusername/ai-mcp-terminal"
Documentation = "https://github.com/yourusername/ai-mcp-terminal#readme"
Repository = "https://github.com/yourusername/ai-mcp-terminal"
Issues = "https://github.com/yourusername/ai-mcp-terminal/issues"

[project.scripts]
ai-mcp-terminal = "src.main:cli_main"

[tool.setuptools]
packages = ["src"]

[tool.setuptools.package-data]
src = ["static/*.html", "static/*.js", "static/*.css"]

