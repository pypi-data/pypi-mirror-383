[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sociallib-py"
version = "0.0.1"
description = "Unofficial lib sites api (ranobelib.me, mangalib.me, ... )"
authors = [
  { name = "Dial Veleon", email = "dialveleon@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

dependencies = [
  "httpx",
  "aiofiles",
  "pydantic"
]

