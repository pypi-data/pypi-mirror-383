[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intelli3text"
version = "0.2.7"
description = "Ingestion (web/PDF/DOCX/TXT), cleaning, paragraph-level LID (PT/EN/ES), and spaCy-based normalization; PDF export."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Jefferson Rodrigo Speck", email = "jeffersonspeck@msn.com" }]
keywords = [
  "NLP", "spaCy", "language id", "LID", "cleaning", "normalization",
  "PDF", "web extraction", "text processing", "Portuguese", "Spanish", "English"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Text Processing :: Linguistic",
  "Operating System :: OS Independent"
]

dependencies = [
  "numpy==1.26.4",
  "thinc==8.2.4",
  "spacy==3.7.4",
  "trafilatura>=1.8",
  "jusText>=3.0",
  "lxml[html_clean]>=5.2",
  "pdfminer.six>=20220524",
  "python-docx>=1.1",
  "ftfy>=6.2",
  "clean-text>=0.6",
  "requests>=2.32",
  "reportlab>=4.1",
  "Unidecode>=1.3.8",
  "fasttext-wheel>=0.9.2",
  "fasttext>=0.9.2"
]

[project.optional-dependencies]
cld3 = ["pycld3>=0.22"]

[project.urls]
Homepage = "https://github.com/jeffersonspeck/intelli3text"
Repository = "https://github.com/jeffersonspeck/intelli3text"
Issues = "https://github.com/jeffersonspeck/intelli3text/issues"
Documentation = "https://jeffersonspeck.github.io/intelli3text/"

[project.scripts]
intelli3text = "intelli3text.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
intelli3text = ["lid/models/lid.176.ftz"]
