
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intelli3Text"
version = "0.2.1"
description = "Ingestão (web/PDF/DOCX/TXT), limpeza, LID por parágrafo (PT/EN/ES) e normalização com spaCy; export PDF. Instala e roda só com pip."
authors = [{ name = "Seu Nome", email = "seu-email@example.com" }]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["NLP", "spaCy", "language id", "cleaning", "PDF", "web extraction"]

dependencies = [
  "numpy==1.26.4",
  "thinc==8.2.4",
  "spacy==3.7.4",
  "trafilatura>=1.8",
  "jusText>=3.0",
  "lxml[html_clean]>=5.2",
  "pdfminer.six>=20220524",
  "python-docx>=1.1",
  "ftfy>=6.2",
  "clean-text>=0.6",
  "requests>=2.32",
  "reportlab>=4.1",
  "Unidecode>=1.3.8",
  "fasttext-wheel>=0.9.2",
]

[project.optional-dependencies]
cld3 = ["pycld3>=0.22"]

[project.scripts]
intelli3text = "intelli3text.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
