[project]
name = "dstricks2"
version = "0.1.2"
description = "Collection of data science utilities."
readme = "README.md"
license = {text="MIT"}
authors = [
    { name = "RJUNCC", email = "20bigal04@ryeguytech.com" }
]
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.10.7",
    "numpy>=2.3.3",
    "pandas>=2.3.3",
    "polars>=1.34.0",
    "scikit-learn>=1.7.2",
    "seaborn>=0.13.2",
]

[project.optional-dependencies]
test = [
    "pytest>=8.4.2",
]

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "hypothesis>=6.140.3",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-benchmark>=5.1.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.0",
]
