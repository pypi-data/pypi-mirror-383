[project]
name = "xpense"
version = "0.4.0"
description = "A beautiful CLI expense and income tracker"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Gabriel Rockson", email = "gabrielrockson@gmail.com"}
]
keywords = [
    "expense",
    "income",
    "tracker",
    "cli",
    "finance",
    "budget",
    "money",
    "personal-finance"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Accounting",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "typer>=0.19.2",
    "rich>=13.9.0",
    "pydantic-settings>=2.8.1",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Gabriel-Rockson/xpense"
Repository = "https://github.com/Gabriel-Rockson/xpense"
Issues = "https://github.com/Gabriel-Rockson/xpense/issues"
Changelog = "https://github.com/Gabriel-Rockson/xpense/blob/main/CHANGELOG.md"

[project.scripts]
xpense = "xpense.main:main"

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
