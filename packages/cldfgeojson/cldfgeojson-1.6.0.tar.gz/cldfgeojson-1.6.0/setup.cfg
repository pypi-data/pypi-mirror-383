[metadata]
name = cldfgeojson
version = 1.6.0
author = Robert Forkel
author_email = dlce.rdm@eva.mpg.de
description = Functionality to access and curate GeoJSON in CLDF datasets
long_description = file: README.md
long_description_content_type = text/markdown
keywords = linguistics
license = Apache 2.0
license_files = LICENSE
url = https://github.com/cldf/cldfgeojson
project_urls = 
	Bug Tracker = https://github.com/cldf/cldfgeojson/issues
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find:
package_dir = 
	= src
python_requires = >=3.9
install_requires = 
	cldfbench
	clldutils
	pycldf>=1.30.0
	pyglottolog
	shapely
	rasterio
	mako
	antimeridian
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
cldfgeojson = 
	commands/templates/*

[options.entry_points]
cldfbench.commands = 
	geojson = cldfgeojson.commands

[options.extras_require]
dev = 
	flake8
	wheel
	build
	twine
test = 
	pytest>=5
	pytest-mock
	pytest-cov
	coverage>=4.2

[bdist_wheel]
universal = 1

[flake8]
ignore = E711,E712,D100,D101,D103,D102,D301,W503
max-line-length = 100
exclude = .tox

[tool:pytest]
minversion = 5
testpaths = tests
addopts = --cov

[easy_install]
zip_ok = false

[coverage:run]
source = 
	cldfgeojson
	tests

[coverage:report]
show_missing = true
skip_covered = true

[tox:tox]
envlist = py39, py310, py311, py312, py313
isolated_build = true
skip_missing_interpreter = true

[testenv]
deps = .[test]
commands = pytest {posargs}

[egg_info]
tag_build = 
tag_date = 0

