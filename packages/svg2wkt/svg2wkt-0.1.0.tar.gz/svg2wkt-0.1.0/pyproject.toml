[project]
name = "svg2wkt"
dynamic = ["version"]
description = "Convert SVG to WKT"
readme = "README.md"
requires-python = ">=3.13"
license = "CeCILL-B"
license-files = ["LICENSE.txt"]
dependencies = ["svgpath2mpl", "shapely", "beautifulsoup4", "lxml"]
authors = [
    { name = "Mickaël Desfrênes", email = "mickael.desfrenes@unicaen.fr" },
]
maintainers = [
    { name = "Mickaël Desfrênes", email = "mickael.desfrenes@unicaen.fr" },
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/svg2wkt",
]

[tool.hatch.build.targets.src]
packages = [
    "src/svg2wkt",
]

[tool.hatch.metadata]
allow-direct-references = true
[tool.hatch.version]
path = "src/svg2wkt/__init__.py"

