[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lazyssh"
version = "1.3.3"
description = "A comprehensive SSH toolkit for managing connections and tunnels"
readme = "README.md"
authors = [
    {name = "Bochner", email = "lazyssh@example.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
]
keywords = ["ssh", "tunnel", "proxy", "socks", "terminal", "connection", "management"]
requires-python = ">=3.11"
dependencies = [
    "colorama>=0.4.6",
    "rich>=13.0.0",
    "click>=8.0.0",
    "pexpect>=4.8.0",
    "python-dotenv>=1.0.0",
    "prompt_toolkit>=3.0.39,<3.1.0",
    "wcwidth>=0.2.5",
    "art>=5.9",
    "paramiko>=3.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Bochner/lazyssh"
"Bug Tracker" = "https://github.com/Bochner/lazyssh/issues"
"Documentation" = "https://github.com/Bochner/lazyssh"
"Source Code" = "https://github.com/Bochner/lazyssh"

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "flake8",
    "pylint",
    "pytest",
    "pytest-cov",
    "mypy",
    "pre-commit",
    "build",
    "wheel",
    "twine",
]

[project.scripts]
lazyssh = "lazyssh.__main__:main"

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.coverage.run]
source = ["src"]
omit = ["tests/*"] 