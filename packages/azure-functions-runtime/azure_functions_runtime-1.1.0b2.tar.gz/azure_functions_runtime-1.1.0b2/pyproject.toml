[project]
name = "azure-functions-runtime"
dynamic = ["version"]
requires-python = ">=3.13"
description = "Python Language Worker for Azure Functions Runtime"
authors = [
    { name = "Azure Functions team at Microsoft Corp.", email = "azurefunctions@microsoft.com" }
]
keywords = ["azure", "functions", "azurefunctions",
            "python", "serverless"]
license = { name = "MIT", file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: MacOS :: MacOS X",
    "Environment :: Web Environment",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers"
]
dependencies = [
    "azurefunctions-extensions-base",
    "azure-functions"
]

[project.urls]
Documentation = "https://github.com/Azure/azure-functions-python-worker/blob/dev/azure_functions_runtime/README.md"
Repository = "https://github.com/Azure/azure-functions-python-worker"

[project.optional-dependencies]
dev = [
    "azure-monitor-opentelemetry", # Used for Azure Monitor unit tests
    "flake8==6.*",
    "mypy",
    "pytest",
    "requests==2.*",
    "coverage",
    "grpcio~=1.70.0",
    "grpcio-tools~=1.70.0",
    "protobuf~=5.29.0",
    "pytest-sugar",
    "pytest-cov",
    "pytest-xdist",
    "pytest-randomly",
    "pytest-instafail",
    "pytest-rerunfailures",
    "pytest-asyncio",
    "pre-commit",
    "invoke"
]
test-http-v2 = [
    "azurefunctions-extensions-http-fastapi==1.0.0",
    "ujson",
    "orjson"
]
test-deferred-bindings = [
    "azurefunctions-extensions-bindings-blob==1.0.0",
    "azurefunctions-extensions-bindings-eventhub==1.0.0b1"
]

[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
exclude = [
    'eng', 'tests*', 'pack', 'azure_functions_worker'
    ]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
known_first_party = ["azure_functions_runtime"]
default_section = "THIRDPARTY"
src_paths = ["azure_functions_runtime"]
skip_glob = [
    "build",
    "dist",
    "env",
    "venv",
    "*venv*",
    "*.egg-info",
    ".tox",
    ".nox",
    ".git",
    "__pycache__",
    ".ci",
    ".devcontainer",
    ".github",
    "eng",
    "pack",
    "*protos/*"
]

[tool.setuptools.dynamic]
version = {attr = "azure_functions_runtime.version.VERSION"}
