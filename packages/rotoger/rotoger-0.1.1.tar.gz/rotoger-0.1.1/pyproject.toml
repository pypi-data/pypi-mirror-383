[project]
name = "rotoger"
version = "0.1.1"
description = "Builed for myself, shared for everyone."
readme = "README.md"
authors = [
    { name = "grillazz", email = "jakub.miazek.py@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "attrs>=25.3.0",
    "orjson>=3.11.1",
    "structlog>=25.4.0",
    "whenever>=0.8.8",
]

[project.scripts]
rotoger = "rotoger:main"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"
