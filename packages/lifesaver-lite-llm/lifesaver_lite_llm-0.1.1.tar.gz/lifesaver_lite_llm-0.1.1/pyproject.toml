[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lifesaver-lite-llm"
version = "0.1.1"
description = "Lightweight LLM usage analysis and dashboard with mitmweb ingestion"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Maintainers", email = "maintainers@example.com" }]
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/your-org/lifesaver-lite-llm"
Repository = "https://github.com/your-org/lifesaver-lite-llm"

[project.scripts]
lifesaver-lite-llm = "lifesaver_lite_llm.cli:main"
magic-cli = "lifesaver_lite_llm.utils.magic_cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "examples*", "scripts*"]
