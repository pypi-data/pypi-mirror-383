[project]
name = "linkedin-extractor"
version = "0.1.7"
description = "A LinkedIn data extraction toolkit for scraping skills, experience and more."
readme = "README_PYPI.md"
authors = [{ name = "Kristian Julsgaard" },
{ name = "Kristian Nyborg Jespersen" }
]
license = "MIT"
requires-python = ">=3.8"

dependencies = [
  "selenium>=4.0.0",
  "beautifulsoup4>=4.9.0",
  "webdriver-manager>=3.8.0"
]

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["linkedin_extractor"]

[project.scripts]
linkedin-extractor = "linkedin_extractor:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
