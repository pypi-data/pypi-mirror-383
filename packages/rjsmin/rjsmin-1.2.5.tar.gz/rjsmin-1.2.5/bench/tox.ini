[tox]
skipsdist = True
skip_missing_interpreters = True
envlist =
    prepare
    py{27,36,37,38,39,310,311,312,313,314}
    report

[testenv]
passenv =
    CFLAGS
    CPPFLAGS
    LDFLAGS
    PKG_CONFIG_PATH
commands =
    ./run.sh

[testenv:prepare]
commands =
    ./prepare.sh

[testenv:report]
commands =
    ./report.sh


