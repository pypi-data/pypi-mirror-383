[project]
name = "freshrelease-mcp"
version = "1.12.0"
description = "An MCP server for Freshrelease - enables Cursor AI to interact with Freshrelease projects"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["mcp", "freshrelease", "cursor", "ai", "assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.3.0", 
    "pydantic>=2.10.6",
]

[[project.authors]]
name = "Kalidass mani"
email = "kalidass.mani@freshworks.com"

[build-system]
requires = [ "hatchling", "setuptools", "wheel"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "twine>=6.2.0",
]

[project.scripts]
freshrelease-mcp = "freshrelease_mcp.server:main"
