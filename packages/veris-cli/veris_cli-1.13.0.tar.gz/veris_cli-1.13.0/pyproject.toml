[project]
name = "veris-cli"
version = "1.13.0"
description = "CLI to connect local agents to the Veris backend"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Veris" }
]
dependencies = [
    "typer>=0.12",
    "httpx>=0.27",
    "rich>=13.7",
    "tomli-w>=1.0.0",
    "pydantic>=2.7",
    "pyyaml>=6.0.1",
    "python-dotenv>=1.1.1",
    "jinja2>=3.1.6",
    "pyngrok>=7.4.0",
    "pre-commit>=4.3.0",
]

[project.scripts]
veris = "veris_cli.cli:main"

[project.urls]
"Homepage" = "https://github.com/veris-ai/veris-cli"
"Bug Tracker" = "https://github.com/veris-ai/veris-cli/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[project.optional-dependencies]
test = [
  "pytest>=8.2",
  "pytest-cov>=4.1.0",
  "pytest-asyncio>=0.23.0",
]
dev = [
  "pre-commit>=3.7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/veris_cli"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"

[tool.hatch.build.targets.sdist]
include = [
  "src/veris_cli/**",
  "README.md",
  "pyproject.toml",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.format]
# Use double quotes for strings.
quote-style = "double"

# Indent with spaces, rather than tabs.
indent-style = "space"

# Respect magic trailing commas.
skip-magic-trailing-comma = false

# Automatically detect the appropriate line ending.
line-ending = "auto"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "mypy>=1.17.0",
    "python-semantic-release>=9.15.2",
    "ruff>=0.13.1",
]

[tool.semantic_release]
version_variables = ["pyproject.toml:version"]
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "uv build"
dist_path = "dist/"
upload_to_repository = true
repository_url = "https://upload.pypi.org/legacy/"
commit_message = "chore: release v{version}"
commit_parser = "conventional"
major_on_zero = false
tag_format = "v{version}"
