[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bilibili-video-download-mcp"
version = "1.0.4"
description = "Bilibili video downloader MCP server based on you-get"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Bilibili Video Download MCP", email = "dev@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "dukpy>=0.5.0",
    "mcp>=1.0.0",
    "requests>=2.25.0",
    "urllib3>=1.26.0",
]



[project.scripts]
bilibili-video-download-mcp = "bilibili_video_download_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["bilibili_video_download_mcp"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
