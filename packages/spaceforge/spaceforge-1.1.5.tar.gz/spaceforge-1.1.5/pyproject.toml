[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "spaceforge"
dynamic = ["version"]
description = "A Python framework for building Spacelift plugins"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Spacelift", email = "support@spacelift.io"}
]
maintainers = [
    {name = "Spacelift", email = "support@spacelift.io"}
]
keywords = ["spacelift", "plugin", "framework", "infrastructure", "devops", "spaceforge"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers", 
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.9"
dependencies = [
    "PyYAML>=6.0",
    "click>=8.0.0", 
    "pydantic>=2.11.7",
    "Jinja2>=3.1.0",
    "mergedeep>=1.3.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
    "types-PyYAML",
    "setuptools-scm[toml]>=6.2",
    "autoflake"
]

[project.urls]
Homepage = "https://github.com/spacelift-io/plugins"
Documentation = "https://github.com/spacelift-io/plugins#readme"
Repository = "https://github.com/spacelift-io/plugins"
"Bug Reports" = "https://github.com/spacelift-io/plugins/issues"

[project.scripts]
spaceforge = "spaceforge.__main__:main"

[tool.setuptools]
packages = ["spaceforge"]
include-package-data = true

[tool.setuptools.package-data]
spaceforge = ["schema.json"]

[tool.black]
line-length = 88
target-version = ["py39"]
extend-exclude = "spaceforge/_version_scm.py"

[tool.isort]
profile = "black"
line_length = 88
skip = ["spaceforge/_version_scm.py"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["spaceforge"]
python_files = ["test_*.py"]

[tool.setuptools_scm]
write_to = "spaceforge/_version_scm.py"

[tool.autoflake]
imports = ["spaceforge", "typing"]
remove-unused-variables = true
ignore-pass-statements = true
remove-all-unused-imports = true