[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-electric"
version = "0.1.1"
description = "Django integration for Electric SQL real-time sync engine"
readme = "README.md"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["django", "electric-sql", "sync", "real-time", "offline-first", "local-first"]
requires-python = ">=3.9"
dependencies = [
    "Django>=4.2",
    "requests>=2.31.0",
    "websockets>=12.0",
    "python-dateutil>=2.8.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-django>=4.5.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "django-stubs>=4.2.0",
]

[project.urls]
Homepage = "https://github.com/Apoorvgarg-Creator/dj-electric"
Documentation = "https://github.com/Apoorvgarg-Creator/dj-electric/wiki"
Repository = "https://github.com/Apoorvgarg-Creator/dj-electric"
Issues = "https://github.com/Apoorvgarg-Creator/dj-electric/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["django_electric*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
testpaths = ["tests"]
addopts = [
    "--cov=django_electric",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--strict-markers",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "tests.settings"

[tool.coverage.run]
source = ["django_electric"]
omit = ["*/tests/*", "*/migrations/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
