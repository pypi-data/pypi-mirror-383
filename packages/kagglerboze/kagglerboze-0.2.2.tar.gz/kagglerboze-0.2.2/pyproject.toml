[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kagglerboze"
version = "0.2.2"
description = "GEPA-powered ML automation for Kaggle - Achieve 90%+ accuracy in 30 minutes"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "StarBoze", email = "noreply@github.com"}
]
keywords = [
    "kaggle",
    "machine-learning",
    "prompt-optimization",
    "genetic-algorithm",
    "llm",
    "medical-nlp",
    "financial-analysis",
    "automl"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "anthropic>=0.18.0",
    "kaggle>=1.5.16",
    "tqdm>=4.65.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "click>=8.1.0",
]

[project.scripts]
kagglerboze = "kaggler.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
]
finance = [
    "yfinance>=0.2.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
]
medical = [
    "spacy>=3.5.0",
    "scikit-learn>=1.2.0",
]
tabular = [
    "xgboost>=1.7.0",
    "lightgbm>=3.3.0",
    "scikit-learn>=1.2.0",
    "scipy>=1.9.0",
]
automl = [
    "auto-sklearn>=0.15.0",
    "TPOT>=0.12.0",
    "h2o>=3.40.0",
    "scikit-learn>=1.2.0",
    "scipy>=1.9.0",
]
collaborative = [
    "celery>=5.3.0",
    "redis>=5.0.0",
    "flower>=2.0.0",
    "kombu>=5.3.0",
]
all = [
    "kagglerboze[dev,finance,medical,tabular,automl,collaborative]",
]

[project.urls]
Homepage = "https://github.com/StarBoze/kagglerboze"
Documentation = "https://starboze.github.io/kagglerboze"
Repository = "https://github.com/StarBoze/kagglerboze"
"Bug Tracker" = "https://github.com/StarBoze/kagglerboze/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
kaggler = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=src/kaggler",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--strict-markers",
]

[tool.coverage.run]
source = ["src/kaggler"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
