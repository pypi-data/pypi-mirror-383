[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61"]

[project]
authors = [
    {name = "Christopher Pickering", email = "christopher@going.bg"},
    {name = "Kai Harder", email = "kai.harder@sap.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
dependencies = [
    "pylint>=3.3,<5",
]
description = "A pylint plugin to ignore error codes per file."
keywords = ["pylint", "plugin", "quality", "linter"]
license = "MIT"
license-files = ["LICENSE"]
maintainers = [
    {name = "Kai Harder", email = "kai.harder@sap.com"},
]
name = "pylint-per-file-ignores"
readme = "README.md"
requires-python = ">=3.10,<4"
version = "3.1.0"

[dependency-groups]
dev = [
    "pre-commit==4.3.0",
    "pylint==4.0.0",
    "black==25.1.0",
    "isort==6.1.0",
    "flake8==7.3.0",
    "flake8-tergeo==25.10.9.0",
    "mypy==1.18.2",
    "yesqa==1.5.0",
    "pyupgrade==3.20.0",
    "toml-sort==0.24.3",
    "uv==0.9.1",
]
test = [
    "pytest==8.4.2",
    "coverage==7.10.7",
    "diff-cover==9.6.0",
    "pytest-cov==7.0.0",
    "pytest-randomly==4.0.1",
    "pytest-datadir==1.8.0",
    "pytest-fixture-classes==1.0.3",
]

[tool.coverage.report]
fail_under = 90
show_missing = true
skip_covered = true

[tool.coverage.run]
branch = true

[tool.diff_cover]
fail_under = 90
include_untracked = true

[tool.isort]
add_imports = ["from __future__ import annotations"]
profile = "black"

[tool.mypy]
enable_error_code = [
    "explicit-override",
    "possibly-undefined",
    "ignore-without-code",
    "deprecated",
    "redundant-self",
    "truthy-iterable",
    "unused-awaitable",
    "exhaustive-match",
]
# output
pretty = true
show_column_numbers = true
show_error_codes = true
show_traceback = true
strict = true
strict_bytes = true
strict_concatenate = true
strict_equality_for_none = true
# main config
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_errors = true
module = ["test.test_plugin.*"]

[tool.pylint.basic]
no-docstring-rgx = "^_"

[tool.pylint.design]
min-public-methods = 0

[tool.pylint.main]
ignore-paths = ["test/test_plugin/.*"]
load-plugins = [
    "pylint_per_file_ignores",
    "pylint.extensions.bad_builtin",
    "pylint.extensions.check_elif",
    "pylint.extensions.code_style",
    "pylint.extensions.comparison_placement",
    "pylint.extensions.confusing_elif",
    "pylint.extensions.dict_init_mutate",
    "pylint.extensions.docparams",
    "pylint.extensions.docstyle",
    "pylint.extensions.empty_comment",
    "pylint.extensions.eq_without_hash",
    "pylint.extensions.for_any_all",
    "pylint.extensions.overlapping_exceptions",
    "pylint.extensions.private_import",
    "pylint.extensions.set_membership",
    "pylint.extensions.typing",
]
max-line-length = 100
py-version = [3, 10]

[tool.pylint."messages control"]
disable = [
    # allow TODO comments
    "fixme",
    # allow disables
    "locally-disabled",
    "suppressed-message",
    # disable too-many checks
    "too-many-positional-arguments",
    "too-many-locals",
]
enable = ["all"]
per-file-ignores = [
    "test/**:missing-function-docstring,missing-class-docstring",
]

[tool.pylint.reports]
reports = false

[tool.pylint.similarities]
ignore-imports = true

[tool.pytest.ini_options]
addopts = "--strict-markers"
xfail_strict = true

[tool.setuptools.package-data]
swagger_plugin_for_sphinx = ["py.typed"]

[tool.setuptools.packages.find]
include = ["pylint_per_file_ignores"]

[tool.tomlsort]
sort_first = ["build-system", "project", "dependency-groups"]
sort_table_keys = true
spaces_indent_inline_array = 4
trailing_comma_inline_array = true

[tool.uv]
default-groups = []
