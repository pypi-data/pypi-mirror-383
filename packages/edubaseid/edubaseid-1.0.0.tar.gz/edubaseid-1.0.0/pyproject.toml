[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edubaseid"
version = "1.0.0"
authors = [{ name = "Sadriddin Axmadullayev", email = "your.email@example.com" }]
description = "EduBaseID OAuth2/OpenID Connect client SDK for Python"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
django = ["django>=4.0.0", "djangorestframework>=3.13.0"]

[project.urls]
Homepage = "https://github.com/your-repo/edubaseid"  # Change to your repo URL

[project.scripts]
edubaseid = "edubaseid.cli:cli"

[tool.pytest.ini_options]  # For pytest config (replaces tests_require)
testpaths = ["tests"]
addopts = "-v"
python_files = "test_*.py"