name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run isort
        run: uv run isort --check-only --diff .

      - name: Run ruff
        run: uv run ruff check .

      - name: Run pytest
        run: uv run pytest tests/

      - name: Validate config.yaml
        run: uv run litellm --config config.yaml --test