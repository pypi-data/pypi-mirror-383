model_list:
  - model_name: openai-big-gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY
      rpm: 100
      tpm: 1000
  - model_name: openai-medium-gpt-4o-mini
    litellm_params:
      model: openai/gpt-4o-mini
      api_key: os.environ/OPENAI_API_KEY
      rpm: 100
      tpm: 1000
  - model_name: anthropic-big-claude-opus-4-1-20250805
    litellm_params:
      model: anthropic/claude-opus-4-1-20250805
      api_key: os.environ/ANTHROPIC_API_KEY
      rpm: 100
      tpm: 1000
  - model_name: grok-grok-4
    litellm_params:
      model: xai/grok-4
      api_key: os.environ/XAI_API_KEY
      api_base: https://api.x.ai/v1
      rpm: 100
      tpm: 1000
  - model_name: ollama-llama3.1
    litellm_params:
      model: ollama/llama3.1
      api_base: http://localhost:11434
      api_key: none
      rpm: 100
      tpm: 1000

router_settings:
  routing_strategy: simple-shuffle

litellm_settings:
  num_retries: 3