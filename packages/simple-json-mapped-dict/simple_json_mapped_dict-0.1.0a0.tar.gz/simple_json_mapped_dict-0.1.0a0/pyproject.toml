[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-json-mapped-dict"
version = "0.1.0a0"
description = "A simple `MutableMapping` (dict-like) that transparently persists its contents to a JSON file on disk. Uses only the most reliable file opening modes (`r` and `w`). Maximum compatibility with network filesystems (e.g. NAS, SSHFS, NFS), at the cost of atomicity and data race safety."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/simple-json-mapped-dict"
"Bug Tracker" = "https://github.com/jifengwu2k/simple-json-mapped-dict/issues"