[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "humalab"
version = "0.0.1"
description = "Python SDK for HumaLab - A platform for adaptive AI validation."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "HumaLab Team", email = "info@humalab.ai"}
]
keywords = ["robotics", "simulation", "machine-learning", "validation", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy>=1.20.0",
    "omegaconf>=2.1.0",
    "requests>=2.25.0",
    "pyyaml>=5.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/humalab/humalab_sdk"
Documentation = "https://docs.humalab.ai"
Repository = "https://github.com/humalab/humalab_sdk"
"Bug Tracker" = "https://github.com/humalab/humalab_sdk/issues"

[project.scripts]
humalab = "humalab.humalab:main"

[tool.setuptools]
packages = ["humalab", "humalab.dists", "humalab.metrics", "humalab.assets"]
include-package-data = true

[tool.setuptools.package-data]
humalab = ["*.yaml", "*.yml", "*.json"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | bazel-*
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_glob = ["bazel-*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
