[project]
dynamic = ["version"]
name = "tft-cli"

[tool.poetry]
name = "tft-cli"
version = "0.0.29"
description = "Testing Farm CLI tool"
authors = ["Miroslav Vadkerti <mvadkert@redhat.com>"]
license = "Apache-2.0"

packages = [
  { include = "tft", from = "src" }
]

[tool.poetry.scripts]
testing-farm = "tft.cli.tool:app"

[tool.poetry.dependencies]
python = "^3.9"
# click 8.1.0 broke typer 0.4.0
# https://github.com/tiangolo/typer/pull/375
click = "^8.0.4"
typer = ">=0.11"
dynaconf = "^3.1.2"
colorama = "^0.4.4"
requests = "^2.27.1"
rich = ">=12"
ruamel-yaml = "^0.18.5"
setuptools = "*"
# can be removed after bumping typer to ">=0.12"
shellingham = ">=1.3.0,<2.0.0"
pendulum = "^3.0.0"

[tool.poetry.dev-dependencies]
pyre-check = "^0.9.10"
pytest = "^7.0.0"
isort = "^5.10.1"
black = "^22.1.0"
pre-commit = "^2.17.0"
tox = "^3.24.5"

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
