[project]
name = "mlbnb"
version = "0.1.6"
description = "Machine learning bread and butter - a collection of basic deep learning tools"
authors = [
    { name = "Jonas Scholz", email = "jonas.scholz123@gmail.com" },
]
dependencies = [
    "torch>=2.4.0",
    "numpy>=2.0.1",
    "pytest>=8.3.2",
    "omegaconf>=2.3.0",
    "loguru>=0.7.2",
    "wandb>=0.17.5",
    "pandas>=2.2.2",
    "pre-commit>=4.2.0",
    "tqdm>=4.67.1",
    "ruff>=0.9.4",
    "ty>=0.0.1a3",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.ty.environment]
root = [
    "./src",
]
python = "./.venv"
