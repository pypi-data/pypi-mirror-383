[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "anytimes"
version = "0.4.0"
description = "PySide6-based interface for exploring and editing time-series data."
readme = "README.md"
authors = [{name = "AnyTimes Developers"}]
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "openpyxl",
    "scipy",
    "PySide6",
    "matplotlib",
    "pyextremes",
]

[project.scripts]
anytimes = "anytimes.anytimes_gui:main"

[project.urls]
Homepage = "https://github.com/example/anytimes"

[tool.setuptools.packages.find]
where = ["."]
include = ["anytimes*", "anyqats*"]
