[tool.poetry]
name = "maekrak"
version = "0.1.3"
description = "AI-powered log analyzer for local environments"
authors = ["JINWOO <lkasa5546@gmail.com>"]
readme = "README.md"
packages = [{include = "maekrak", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.0"
rich = "^13.0.0"
sentence-transformers = "^2.2.0"
faiss-cpu = "^1.7.0"
numpy = "^1.24.0"
pandas = "^2.0.0"
scikit-learn = "^1.3.0"
hdbscan = "^0.8.0"
pyyaml = "^6.0"
toml = "^0.10.0"
tqdm = "^4.65.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-mock = "^3.11.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.5.0"

[tool.poetry.scripts]
maekrak = "maekrak.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true