[project]
name = "strain-relief"
description = "Calculates ligand strain of small molecules from their docked poses."
authors = [{name = "Ewan Wallace", email = "erw@wallace2.com"}]
license = "Apache-2.0"
dynamic = ["version"]
requires-python = ">=3.11"
readme = {file = "README.md", content-type = "text/markdown"}

dependencies = [
    "rdkit",
    "ase",
    "numpy",
    "pandas",
    "omegaconf",
    "hydra-core",
    "pyarrow",
    "fastparquet",
    "universal-pathlib",
    "boto3",
    "loguru",
    "mace-torch",
    "rich",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pre-commit",
    "ipykernel",
]

[project.urls]
Homepage = "https://github.com/prescient-design/StrainRelief"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.in"]}

[tool.setuptools.dynamic.optional-dependencies]
dev = {file = ["requirements-dev.in"]}

[build-system]
requires = ["setuptools >= 65", "setuptools_scm[toml]>=6.2"]
build-backend = 'setuptools.build_meta'

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "F", # pyflakes
    "I", # isort
    "UP", # pyupgrade
]

[tool.ruff]
line-length = 100

[tool.setuptools_scm]
local_scheme = "node-and-date"
search_parent_directories = true
version_scheme = "no-guess-dev"

[project.scripts]
strain-relief = "strain_relief.cmdline:strain_relief"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration (deselect with '-m \"not integration\"')",
    "gpu: marks tests as needing a gpu (deselect with '-m \"not gpu\"')"
]
