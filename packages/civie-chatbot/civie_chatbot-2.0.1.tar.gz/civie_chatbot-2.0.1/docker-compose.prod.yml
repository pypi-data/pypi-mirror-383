version: '3.8'

services:
  civie-chatbot:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: civie-chatbot-api-prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      # Only persist necessary data in production
      - static_files:/app/static
      - temp_pdfs:/app/temp_pdfs
      - logs_data:/app/logs
    restart: unless-stopped
    networks:
      - civie-network
    # Production optimizations
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
      # Production scaling options
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.3
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    # Production command with multiple workers
    command: [
      "uvicorn", "src.main:app", 
      "--host", "0.0.0.0", 
      "--port", "8000", 
      "--workers", "4",
      "--worker-class", "uvicorn.workers.UvicornWorker",
      "--log-level", "info",
      "--access-log",
      "--no-server-header",
      "--no-date-header"
    ]
    # Production health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem for security (except for writable volumes)
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    # Set user for additional security
    user: "1000:1000"

volumes:
  static_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/civie-data/static
  temp_pdfs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/civie-data/temp_pdfs
  logs_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/civie-data/logs

networks:
  civie-network:
    driver: bridge
    name: civie-prod-network
    driver_opts:
      com.docker.network.driver.mtu: 1450
