[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "era5_to_int"
dynamic = ["version"]
description = 'A simple utility for converting ERA5 netCDF files to the WPS intermediate format'
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
keywords = ['WRF', 'WPS', 'ERA5']
authors = [
  { name = "Mike Kittridge", email = "mullenkamp1@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  'netcdf4', 
  'numpy>=2',
  'typer==0.19.2',
  ]

[project.scripts]
era5_to_int = "era5_to_int.era5_to_int:app"

[project.urls]
Documentation = "https://github.com/envlib/era5_to_int"
Issues = "https://github.com/envlib/era5_to_int/issues"
Source = "https://github.com/envlib/era5_to_int"

[tool.hatch.build.targets.sdist]
include = [
    "/era5_to_int",
]
# exclude = [
#     "/era5_to_int/tests/*",
# ]

[tool.hatch.version]
path = "era5_to_int/__init__.py"

[tool.hatch.envs.default]
python = "3.11"
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  'spyder-kernels==2.5.2'
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "black>=23.1.0",
  "mypy>=1.0.0",
  "ruff>=0.0.243",
]
[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:src/wrf_testing tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.black]
target-version = ["py37"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
target-version = "py37"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.isort]
known-first-party = ["wrf_testing"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.coverage.run]
source_pkgs = ["wrf_testing", "tests"]
branch = true
parallel = true
omit = [
  "src/wrf_testing/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

