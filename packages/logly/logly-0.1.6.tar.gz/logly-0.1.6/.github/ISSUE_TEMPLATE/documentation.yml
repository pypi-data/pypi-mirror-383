---
name: Documentation Issue
description: Report issues with documentation, examples, or guides
title: "[DOCS] "
labels: ["documentation", "triage"]
assignees: []
body:
  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - API Reference
        - Quick Start Guide
        - User Guide
        - Examples
        - README
        - Code Comments
        - Other
    validations:
      required: true

  - type: input
    id: doc-location
    attributes:
      label: Location
      description: Where is the documentation located?
      placeholder: e.g., docs/api-reference/logging.md, README.md, examples/basic-console.md
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the documentation issue.
      placeholder: |
        - What is unclear, incorrect, or missing?
        - What should be improved?
        - Is there incorrect information?
    validations:
      required: true

  - type: textarea
    id: suggested-fix
    attributes:
      label: Suggested Fix
      description: How should this be fixed or improved?
      placeholder: |
        - What changes should be made?
        - Provide corrected text if applicable
        - Suggest additional content or examples
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any additional context about the documentation issue.
      placeholder: |
        - Why is this documentation important?
        - How does this affect users?
        - Screenshots of confusing sections
        - Links to related documentation

  - type: dropdown
    id: contribution-interest
    attributes:
      label: Contribution Interest
      description: Are you interested in helping fix this documentation issue?
      options:
        - "No, I just want to report the issue"
        - "Yes, I can help fix this documentation"
        - "Maybe, I'd like to contribute but need guidance"
        - "Not sure yet"
    validations:
      required: true

  - type: dropdown
    id: question-type
    attributes:
      label: Question Type
      description: What kind of questions do you have about this documentation issue?
      multiple: true
      options:
        - "How should this be documented?"
        - "What information is missing?"
        - "When will this be fixed?"
        - "Can I help improve the documentation?"
        - "Clarity questions"
        - "Accuracy questions"
        - "Other questions"
    validations:
      required: false

  - type: textarea
    id: additional-questions
    attributes:
      label: Additional Questions
      description: Any specific questions you have about this documentation issue.
      placeholder: |
        - What would be the best way to document this?
        - Are there specific examples that would help?
        - How does this relate to other documentation?
        - Do you need any additional information from me?
        - Any other questions or concerns?
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have checked that this documentation issue hasn't been reported before
          required: true
        - label: The issue is with the documentation itself, not the underlying code
          required: true