[build-system]
requires = ["setuptools>=68,<75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shuggie"
version = "0.0.2"
description = "Standard Human Understandable Generative Grammar Interpreter and Executor"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Josie Yaconelli" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/jyaconelli/shuggie"
Repository = "https://github.com/jyaconelli/shuggie"
"Issue Tracker" = "https://github.com/jyaconelli/shuggie/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "pre-commit>=3.4",
  "black>=23.9",
  "isort>=5.12",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
shuggie = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
