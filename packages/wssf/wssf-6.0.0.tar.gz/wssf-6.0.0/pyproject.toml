[project]
name = "wssf"
version = "6.0.0"
description = "Wenshushu Enhanced CLI Tool - A feature-rich command-line tool for file sharing"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "JianMoP"},
]
dependencies = [
    "base58>=1.0.3",
    "pycryptodomex>=3.10.0",
    "requests>=2.31.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
wssf = "wssf:main"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true