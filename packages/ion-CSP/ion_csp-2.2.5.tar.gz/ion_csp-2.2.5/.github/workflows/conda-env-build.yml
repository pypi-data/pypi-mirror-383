name: Conda Environment Build

on:
  release:
    types: [published]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    permissions: 
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Set up conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-activate-base: false
        channels: conda-forge,defaults

    - name: Create environment
      run: |
        conda env create -f environment.yml --name ion-csp-env

    - name: Install dependencies
      run: |
        conda run --name ion-csp-env pip install -r requirements.txt
        conda run --name ion-csp-env pip install setuptools-scm
        conda run --name ion-csp-env pip install build

    - name: Build package
      run: |
        conda run --name ion-csp-env python -m build
        conda run --name ion-csp-env pip install -e .
  
    - name: Test with pytest
      run: |
        conda run --name ion-csp-env pytest
