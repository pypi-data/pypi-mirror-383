[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = 'datacollectors'
version = "0.7.35"
description = "Datacollectors to load energy market data from various sources"
readme = "README.md"


authors = [{ name = "Torben Franch", email = "torben@franch.eu" }]
license = { file = "LICENSE.TXT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["collectors"]
dependencies = ['requests','lxml','openpyxl','incentivedkutils','xmltodict','python-dateutil','pycountry','pathlib']
requires-python = ">=3.9"

