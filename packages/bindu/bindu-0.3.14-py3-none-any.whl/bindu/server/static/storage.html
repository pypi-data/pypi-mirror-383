<!DOCTYPE html>
<html lang="en">
<head>
    <title>Storage - Bindu</title>
    <meta name="description" content="Storage management interface">

    <!-- Common Head Content -->
    <script src="js/head-loader.js"></script>
</head>
<body class="font-geist antialiased bg-white text-gray-900">
    <!-- Header (loaded dynamically) -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="p-6 bg-white min-h-screen">
        <div class="max-w-6xl mx-auto space-y-6">
            <!-- View Controls Card -->
            <div class="p-6 border border-gray-200 bg-white rounded-lg shadow-sm">
                <div class="flex items-center justify-between">
                    <div class="flex gap-4">
                        <button id="contexts-view-btn" onclick="switchView('contexts')" class="flex items-center gap-2 px-4 py-2 text-gray-600 rounded-lg text-sm font-medium transition-colors hover:bg-gray-50">
                            <span id="contexts-icon"></span>
                            Contexts View
                        </button>
                        <button id="tasks-view-btn" onclick="switchView('tasks')" class="flex items-center gap-2 px-4 py-2 text-gray-600 rounded-lg text-sm font-medium transition-colors hover:bg-gray-50">
                            <span id="tasks-icon"></span>
                            Tasks View
                        </button>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="refreshData()" class="flex items-center gap-2 px-3 py-2 text-gray-600 rounded-lg text-sm font-medium transition-colors hover:bg-gray-50">
                            <span id="refresh-icon"></span>
                            Refresh
                        </button>
                        <button onclick="clearStorage()" class="flex items-center gap-2 px-3 py-2 bg-red-50 text-red-700 border border-red-200 rounded-lg text-sm font-medium transition-colors hover:bg-red-100">
                            <span id="clear-icon"></span>
                            Clear All
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Main Content Area -->
                <div class="lg:col-span-2">
                    <!-- Contexts Container -->
                    <div id="contexts-container" class="p-6 border border-gray-200 bg-white rounded-lg shadow-sm">
                        <div class="flex items-center gap-2 mb-4" id="contexts-header">
                            <h3 class="text-lg font-semibold text-gray-900">Contexts & Tasks</h3>
                        </div>
                        <p class="text-sm text-gray-500 mb-4">Each context contains multiple related tasks</p>
                        <div id="contexts-list" class="space-y-4"></div>
                    </div>

                    <!-- Tasks Container -->
                    <div id="tasks-container" class="p-6 border border-gray-200 bg-white rounded-lg shadow-sm hidden">
                        <div class="flex items-center gap-2 mb-4" id="tasks-header">
                            <h3 class="text-lg font-semibold text-gray-900">All Tasks</h3>
                        </div>
                        <p class="text-sm text-gray-500 mb-4">Flat view of all tasks across contexts</p>
                        <div id="task-list" class="space-y-4"></div>
                    </div>
                </div>

                <!-- Statistics Sidebar -->
                <div class="p-6 border border-gray-200 bg-white rounded-lg shadow-sm">
                    <div class="flex items-center gap-2 mb-4" id="stats-header">
                        <h3 class="text-lg font-semibold text-gray-900">Storage Statistics</h3>
                    </div>
                    <div id="storage-stats"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (loaded dynamically) -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
</body>
</html>
