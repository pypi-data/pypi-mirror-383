<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat - Bindu</title>
    <meta name="description" content="Chat interface">

    <!-- Common Head Content -->
    <script src="js/head-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="font-geist antialiased bg-white text-gray-900">
    <!-- Header (loaded dynamically) -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div id="chat-tab" class="min-h-screen bg-white flex flex-col">

        <main class="flex flex-1 overflow-hidden">
            <div id="sidebar" class="sidebar border-r border-gray-200 bg-white transition-all duration-300 flex flex-col" style="width: 320px;">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <button id="toggle-sidebar" class="p-2 hover:bg-gray-100 rounded-md transition-colors">
                            <span id="toggle-icon"></span>
                        </button>
                    </div>
                </div>

                <div class="flex-1 p-4 space-y-4 sidebar-content" style="transition: opacity 0.3s ease, visibility 0.3s ease;">
                    <div>
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-medium text-gray-900">Contexts</h3>
                            <button id="new-context" class="p-2 hover:bg-gray-100 rounded-md transition-colors">
                                <span id="new-context-icon"></span>
                            </button>
                        </div>

                        <div id="contexts-list" class="space-y-2">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <button id="clear-chat" class="w-full justify-start hover:bg-gray-100 p-3 rounded-lg transition-colors flex items-center gap-2 text-left">
                            <span id="clear-icon"></span>
                            Clear Chat
                        </button>
                        <button class="w-full justify-start hover:bg-gray-100 p-3 rounded-lg transition-colors flex items-center gap-2 text-left">
                            <span id="settings-icon"></span>
                            Settings
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex-1 flex flex-col bg-white">
                <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4">
                </div>

                <div class="p-6 border-t border-gray-200 bg-white">
                    <div class="flex gap-3">
                        <input id="message-input" type="text" placeholder="Type your message here..." class="flex-1 h-12 px-4 border border-gray-300 rounded-lg focus:border-primary-green bg-white text-gray-900 placeholder-gray-500" />
                        <button id="send-btn" class="h-12 px-6 bg-primary-green hover:bg-primary-green-hover text-white rounded-lg font-medium transition-colors flex items-center gap-2">
                            <span id="send-icon"></span>
                            Send
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 text-center mt-3">
                        AI can make mistakes. Consider checking important information.
                    </p>
                </div>
            </div>
        </main>
    </div>
    <!-- Footer (loaded dynamically) -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
