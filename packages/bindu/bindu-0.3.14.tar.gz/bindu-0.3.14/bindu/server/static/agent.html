<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agent Info - Bindu</title>
    <meta name="description" content="Agent information and capabilities">

    <!-- Common Head Content -->
    <script src="js/head-loader.js"></script>
</head>
<body class="font-geist antialiased bg-white text-gray-900">
    <!-- Header (loaded dynamically) -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="p-6 bg-white min-h-screen">
        <div class="max-w-6xl mx-auto space-y-6">
            <!-- Stats and Settings Card -->
            <div class="p-6 border border-gray-200 bg-white rounded-lg shadow-sm">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6" id="agent-stats"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="agent-settings"></div>
            </div>

            <!-- Technical Details Card -->
            <div class="p-6 border border-gray-200 bg-white rounded-lg shadow-sm">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6" id="technical-details"></div>
            </div>

            <!-- Capabilities and Skills -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div id="capabilities-section" class="p-6 border border-gray-200 bg-white rounded-lg shadow-sm">
                    <div class="flex items-center gap-2 mb-4" id="capabilities-header">
                        <h3 class="text-lg font-semibold text-gray-900">Capabilities</h3>
                    </div>
                    <div id="capabilities-list" class="space-y-2"></div>
                </div>

                <div class="p-6 border border-gray-200 bg-white rounded-lg shadow-sm">
                    <div class="flex items-center gap-2 mb-4" id="skills-header">
                        <h3 class="text-lg font-semibold text-gray-900">Skills</h3>
                    </div>
                    <div id="skills-list"></div>
                </div>
            </div>

            <!-- Identity and Extensions -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="p-6 border border-gray-200 bg-white rounded-lg shadow-sm">
                    <div class="flex items-center gap-2 mb-4" id="identity-header">
                        <h3 class="text-lg font-semibold text-gray-900">Identity & Trust</h3>
                    </div>
                    <div id="identity-trust-list"></div>
                </div>

                <div class="p-6 border border-gray-200 bg-white rounded-lg shadow-sm">
                    <div class="flex items-center gap-2 mb-4" id="extensions-header">
                        <h3 class="text-lg font-semibold text-gray-900">Extensions</h3>
                    </div>
                    <div id="extensions-list"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (loaded dynamically) -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/agent.js"></script>
</body>
</html>
