title: BGP
Description: QA
objective: BGP route stability
topology: L3
requirements:
   - List of requirements here

# If you have predefined Jira Issues as testcases, state the
# Issue Key to use for appending failure descriptions to the existing Jira Issue Key.
jiraTestcaseIssueKey: KEYS-46

# Options: pythonscripts | standalonePythonScripts | shellScripts
pythonScripts:
    - /opt/KeystackTests/Modules/Demo/Scripts/bgp.py
   
scriptCmdlineArgs:
   - -dataModelFile /opt/KeystackTests/Modules/IxNetworkDataModel/ConfigParameters/<file>.yml
   - -email
   #- arg1 1.1.1.1 arg2 ssh
   #- arg3 value3 arg4 value4
   
dataConfigs:
    param1: value1

# Parameters and data-model files that the script consumes
# Must be stored in /Modules/<module_name>/DataConfigs
dataConfigsFile: /Modules/Demo/DataConfigs/sampleDataConfigs.json

# The saved configuration file generated by a test tool in which the script loads.
# Must be stored in /Modules/<module_name>/ExportedConfigs
exportedConfigsFile: /Modules/Demo/ExportedConfigs/sampleExportedConfigs.json

# Provide a list with dashes of paths to append to sys.path
# for scripts to import. Must begin with either /Apps or /Modules.
#importAppLibraryPaths: None


