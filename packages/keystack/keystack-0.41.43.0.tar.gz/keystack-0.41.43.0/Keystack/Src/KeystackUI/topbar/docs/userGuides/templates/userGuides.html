{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
    // Create variables
    :root {
        --main-radius: 25px;
        --main-padding: 15px;
    }

    .grid {
        margin-top: 0px;
        min-height: 100vh;
        display: grid;
        grid-template-columns: 20% 80%;
        grid-template-rows: 1fr;
        grid-template-areas:
            "sidebarMenu main";   
        grid-gap: 0.1rem;
        background-color: black;
    }

    #sidebarMenu {
        grid-area: sidebarMenu;
        border-radius:var(--main-radius);
        padding-top:var(--main-padding);
        height: 100%;
        overflow: auto;
        color: #66F854;
        background: black;
        font-size: 15px;
        padding-left: 20px;
    }

    #main {
        grid-area: main;
        border-radius:var(--main-radius);
        padding-top:var(--main-padding);
        height: 100%;
        overflow: auto;
        color: black;
        background: white;
    }

    /* Fixed sidenav, full height */
    .sidenav1 {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 20px;
    }
    
    .sidenav {
        padding-right: 10px;
        padding-top: 20px;
        left: 0;
    }

    /* Style the sidenav links and the dropdown button 
       padding styles the docs 
    */
    .sidenav a, .dropdown-btn {
      padding: 5px 10px 10px 10px;
      text-decoration: none;
      font-size: 15px;
      color: #66F854;
      background: none;
      display: block;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      outline: none;
    }
    
    /* On mouse-over */
    .sidenav1 a:hover, .dropdown-btn:hover {
      color: yellow;
    }
    
    /* Add an active class to the active dropdown button */
    .active {
      background-color: green;
      color: white;
    }
    
    /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
    .dropdown-container {
      display: none;
      background-color: black;
      padding-left: 8px;
    }
    
    /* Optional: Style the caret down icon */
    .fa-caret-down {
      float: right;
      padding-right: 15px;
    }
    
    /* Some media queries for responsiveness */
    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
</style>
{% endblock extra_css %}

{% block content %}
<div class="mainBodyDivNoSecondNavbar">
    <div class="grid">
        <div id="sidebarMenu">
            <div id="insertUserGuides"></div>
        </div>
        
        <div id="main">
            <textarea id="insertUserGuideContents" style="border:none;" class="marginLeft20px marginTop10px" cols="123" rows="35"></textarea>
        </div>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
    <script type="module" src={% static "commons/js/userGuides.js" %}></script>
{% endblock extra_js %}
