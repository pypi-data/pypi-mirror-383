{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
    // Create variables
    :root {
	--main-radius: 25px;
	--main-padding: 15px;
    }

    .grid {
	margin-top: 100px;
	height: 100vh;
	display:grid;
	grid-template-columns: 1fr 1fr 1fr 1fr;
	grid-template-rows: 0.2fr 1.5fr 1.2fr 0.8fr;
	grid-template-areas:
            "nav nav nav nav"
            "sidebar main main main"
            "sidebar content1 content2 content3"
            "footer footer footer footer";
	grid-gap: 0.2rem;
    }

    nav {
        grid-area: nav;
	background:orange;
	border-radius:var(--main-radius);
	padding-top:var(--main-padding);
    }

    main {
        grid-area: main;
	background: green;
	border-radius:var(--main-radius);
	padding-top:var(--main-padding);
    }

    #sidebar {
	grid-area: sidebar;
	background: steelblue;
	border-radius:var(--main-radius);
	padding-top:var(--main-padding);
    }

    #content1 {
        grid-area: content1;
	background: red;
        border-radius:var(--main-radius);
        padding-top:var(--main-padding);
    }
    #content2 {
	grid-area: content2;
        background: orange;
	border-radius:var(--main-radius);
        padding-top:var(--main-padding);
    }
    #content3 {
        grid-area: content3;
	background: green;
	border-radius:var(--main-radius);
	padding-top:var(--main-padding);
    }
    footer {
	grid-area: footer;
        background: purple;
        border-radius:var(--main-radius);
        padding-top:var(--main-padding);
    }

    @media only screen and (max-width: 1000px) {
	.grid {
            grid-template-columns: 1fr;
            grid-template-rows: 0.4fr 0.4fr 2.2fr 1.2fr 1.2fr 1fr;
            grid-template-areas:
                "nav"
	        "sidebar"
                "main"
	        "content1"
                "content2"
                "content3"
                "footer";
        }
    }

</style>
{% endblock extra_css %}

{% block content %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm topbar fixed-top" style="position:fixed; padding-left:240px; top:50px; width:100%; height:35px; z-index:9; background:#eee; color:black; font-size:15px">
        <div style="display:inline-block; margin-top:5px">
            <div class="dropdown" style="display:inline-block">

                <!-- <i class="fa-solid fa-binoculars text-black"></i>  -->
            <a class="dropdown-toggle" id="insertSelection" data-toggle="dropdown" role='button' aria-haspopup=true aria-expanded=false>
                    Select a Subject
                </a>

            </div>
        &emsp;&emsp;

        <!-- <i class="fa-solid fa-play text-black"></i> -->
            <a href="#">Playbook</a>&emsp;&emsp;

            <!-- <i class="fa-regular fa-calendar-alt text-black"></i> -->
            <a href="#" id="datetime" style="text-align:center;">Play Scheduler</a>&emsp;&emsp;
    
        </div>
    </nav>

        
    <div class="grid">
        <nav>Navbar</nav>
        <main>Main</main>
        <div id='sidebar'>Sidebar</div>
        <div id='content1'>Content1</div>
        <div id='content2'>Content2</div>
        <div id='content3'>Content3</div>
        <footer>Footer</footer>
    </div>

</div>
{% endblock content %}

{% block extra_js %}
    <script type="module" src="{% static 'commons/js/systemSettings.js' %}"></script>
{% endblock extra_js %}
