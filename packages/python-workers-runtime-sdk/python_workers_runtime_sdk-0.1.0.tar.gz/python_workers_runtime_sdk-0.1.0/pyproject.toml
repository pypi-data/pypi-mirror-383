[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-workers-runtime-sdk"
version = "0.1.0"
description = "sdk for Cloudflare Python Workers runtime"
requires-python = ">=3.12"

[tool.hatch.build.targets.wheel]
sources = ["src"]
include = ["src/*"]

[dependency-groups]
dev = [
    "build",
]
