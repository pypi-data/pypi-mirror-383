[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ordercloud-mcp"
version = "2.1.0"
description = "MCP server for Order Cloud API integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Devesh Soni", email = "devesh.soni@thoughtswinsystems.com"},
]
keywords = ["mcp", "ordercloud", "api", "server"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.24.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/ordercloud-mcp"
Repository = "https://github.com/yourusername/ordercloud-mcp"
Issues = "https://github.com/yourusername/ordercloud-mcp/issues"

[project.scripts]
ordercloud-mcp = "ordercloud_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ordercloud_mcp"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"