[project]
name = "moves-cli"
version = "0.7.0"
description = "Presentation control, reimagined."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastembed>=0.7.2",
    "instructor[litellm]>=1.11.2",
    "jellyfish>=1.2.0",
    "num2words>=0.5.14",
    "numpy>=2.3.2",
    "pydantic>=2.11.7",
    "pymupdf>=1.26.3",
    "pynput>=1.8.1",
    "pyyaml>=6.0.2",
    "rapidfuzz>=3.13.0",
    "sherpa-onnx>=1.12.9",
    "sounddevice>=0.5.2",
    "tomlkit>=0.13.3",
    "typer>=0.16.1",
]

[project.scripts]
moves = "app:app"

[dependency-groups]
dev = [
    "freezegun>=1.5.5",
    "hypothesis>=6.140.3",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pytest-timeout>=2.4.0",
]

[tool.pytest.ini_options]
pythonpath = ["src", "."]
