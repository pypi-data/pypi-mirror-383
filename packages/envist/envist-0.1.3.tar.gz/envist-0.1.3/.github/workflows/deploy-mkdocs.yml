name: deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write   # <-- allows push to gh-pages branch
  pages: write      # optional; useful if you later switch to Pages artifact deploys
  id-token: write   # optional; same as above

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: docs_src/requirements.txt

      - name: Install dependencies
        working-directory: docs_src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build MkDocs site
        working-directory: docs_src
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs_src/site
          keep_files: false
          destination_dir: .
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          publish_branch: gh-pages
          full_commit_message: ${{ github.event.head_commit.message }}
