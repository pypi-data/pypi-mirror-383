site_name: Envist Documentation
site_description: "Envist is a type-safe environment variable manager for Python with nested casting, validation, and logging."
repo_name: Almas-Ali/envist
repo_url: https://github.com/Almas-Ali/envist
site_author: "Md. Almas Ali"
site_url: "https://almas-ali.github.io/envist/"
use_directory_urls: true

theme:
  name: material
  custom_dir: "docs/theme"
  palette:
    - scheme: default
      primary: custom
      accent: yellow
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  features:
  - content.code.annotate
  - content.code.copy
  - content.footnote.tooltips
  - content.tabs.link
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.path
  # - navigation.tabs
  # - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow

extra_css:
  - assets/styles/extra.css

extra:
  version:
    provider: mike
  release: !ENV [ENVIST_DOC_VERSION, 0.1.3]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Almas-Ali/envist
      name: Star Envist on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/envist/
      name: View Envist on PyPI
    - icon: fontawesome/solid/book-open
      link: https://almas-ali.github.io/envist
      name: Envist Documentation
  generator: true

copyright: "© 2025 Envist. Built with ❤️ by Md. Almas Ali"

plugins:
  - search
  - mike:
      alias_type: copy
      canonical_version: latest

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guides:
      - Smart .env Syntax: guides/env-file-syntax.md
      - Type Casting & Data Shapes: guides/type-casting.md
      - Variable Expansion: guides/variable-expansion.md
      - Validation Recipes: guides/environment-validation.md
      - Logging & Observability: guides/logging.md
      - Multiple Environments: guides/multi-environments.md
  - Reference:
      - API Reference: reference/api.md
      - Exceptions: reference/exceptions.md
  - Examples & Recipes: examples.md
  - FAQ: faq.md

markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - codehilite
  - extra
  - attr_list
  - md_in_html
  - abbr
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
