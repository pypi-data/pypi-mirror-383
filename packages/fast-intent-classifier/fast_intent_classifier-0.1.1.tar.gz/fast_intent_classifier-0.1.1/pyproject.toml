[tool.poetry]
name = "fast-intent-classifier"
version = "0.1.1"
description = "A fast intent classifier using embeddings"
authors = ["Durgesh Rathod"]
readme = "README.md"
packages = [{include = "fast_intent_classifier"}]
license = "MIT"
keywords = ["intent", "classification", "embeddings", "nlp", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.8",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.13"
numpy = "^1.24.0"
scikit-learn = "^1.3.0"
requests = "^2.31.0"
pydantic = "^2.0.0"

# Optional dependencies for different providers
openai = { version = "^1.0.0", optional = true }
anthropic = { version = "^0.7.0", optional = true }
boto3 = { version = "^1.28.0", optional = true }

[tool.poetry.extras]
openai = ["openai"]
anthropic = ["anthropic"] 
aws = ["boto3"]
all = ["openai", "anthropic", "boto3"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.5.0"
types-requests = "^2.31.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true