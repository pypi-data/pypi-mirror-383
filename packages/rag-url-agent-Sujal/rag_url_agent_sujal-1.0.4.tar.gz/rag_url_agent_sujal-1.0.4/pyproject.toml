[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rag-url-agent-Sujal"
version = "1.0.4"
description = "Simple RAG for URLs - 1-line setup, LangChain/LlamaIndex ready"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Sujal", email = "sujal@example.com"}]
keywords = ["rag", "llm", "ai", "langchain", "llamaindex", "url-processing", "ollama", "machine-learning"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.24.0,<2.0.0",
    "sentence-transformers>=2.2.0,<3.0.0",
    "faiss-cpu>=1.7.4",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0,<6.0.0",
    "pypdf>=3.17.0",
    "validators>=0.22.0",
    "python-dotenv>=1.0.0",
    "psutil>=5.9.0",
    "rich>=13.7.0",
]

[project.optional-dependencies]
langchain = ["langchain>=0.1.0", "langchain-community>=0.0.1"]
llamaindex = ["llama-index>=0.9.0"]
all = ["langchain>=0.1.0", "llama-index>=0.9.0", "openai>=1.0.0"]
dev = ["pytest>=7.4.0", "black>=23.12.0", "build>=1.0.0", "twine>=4.0.0"]

[project.urls]
Homepage = "https://github.com/sujal/rag-url-agent"
Repository = "https://github.com/sujal/rag-url-agent"
Documentation = "https://github.com/sujal/rag-url-agent#readme"
"Bug Tracker" = "https://github.com/sujal/rag-url-agent/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["rag_url_agent*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
rag_url_agent = ["config/*.json"]
