[project]
name = "pydantic-settings-manager"
version = "2.3.1"
description = "A library for managing Pydantic settings objects"
authors = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
keywords = ["pydantic", "settings", "configuration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.urls]
homepage = "https://github.com/kiarina/pydantic-settings-manager"
repository = "https://github.com/kiarina/pydantic-settings-manager"
documentation = "https://github.com/kiarina/pydantic-settings-manager"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.package-data]
pydantic_settings_manager = ["py.typed"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
follow_imports = "silent"
incremental = true

[tool.ruff]
line-length = 100
target-version = "py39"
fix = true

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "RUF", # ruff-specific rules
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["pydantic_settings_manager"]

[dependency-groups]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]
lint = [
    "mypy>=1.14.1",
    "ruff>=0.12.1",
]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "mypy>=1.14.1",
    "ruff>=0.12.1",
]
