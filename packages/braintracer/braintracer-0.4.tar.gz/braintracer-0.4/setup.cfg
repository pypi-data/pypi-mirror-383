[metadata]
name = braintracer
version = 0.4
author = Sam Clothier
author_email = sam.clothier.18@ucl.ac.uk
description = A complete processing pipeline for anatomical neuronal tracing.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/samclothier/braintracer
download_url = https://github.com/samclothier/braintracer/archive/refs/tags/0.4.tar.gz
keywords = 
	neuroscience
	tracing
	anatomy
	brainglobe
	cellfinder
	brainreg
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Operating System :: Microsoft :: Windows
	Framework :: Jupyter :: JupyterLab
	Framework :: Matplotlib
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Image Recognition
	Natural Language :: English

[options]
packages = find:
python_requires = >=3.11
include_package_data = True
install_requires = 
	brainglobe >= 1.3
	brainglobe-workflows >= 1.4
	jupyterlab >= 4.4
	opencv-python >= 4.6.0.66
	plotly >= 5.10.0
	fastcluster >= 1.2.0
	shortuuid >= 1.0.9
	statsmodels >= 0.13
	ipyvtklink >= 0.2
	PyMCubes >= 0.1.6
	read-roi >= 1.6.0

[egg_info]
tag_build = 
tag_date = 0

