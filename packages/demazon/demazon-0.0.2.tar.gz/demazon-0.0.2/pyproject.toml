[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "demazon"
version = "0.0.2"
description = "A Python package that retrieves code snippets by number"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "demazon"}]

[tool.setuptools.package-data]
"demazon" = ["codes/*.txt"]
