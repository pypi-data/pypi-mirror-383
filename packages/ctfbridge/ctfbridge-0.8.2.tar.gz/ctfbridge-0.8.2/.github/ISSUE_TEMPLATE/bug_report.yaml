name: "üêû Bug Report"
description: Report something not working correctly in CTFBridge
title: "[Bug]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide enough detail for us to reproduce and fix it.

  - type: input
    id: version
    attributes:
      label: "CTFBridge Version"
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: input
    id: platform
    attributes:
      label: "Platform"
      placeholder: "e.g., CTFd 3.5.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "What happened?"
      description: A clear and concise description of the bug.
      placeholder: "When I tried to submit a flag, I got an error..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to reproduce"
      placeholder: |
        1. Run '...'
        2. Click on '...'
        3. Observe '...'
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Relevant logs or error output"
      description: Paste any error messages or stack traces here.
      render: shell

  - type: dropdown
    id: os
    attributes:
      label: "Operating System"
      options:
        - Linux
        - macOS
        - Windows
        - Other
