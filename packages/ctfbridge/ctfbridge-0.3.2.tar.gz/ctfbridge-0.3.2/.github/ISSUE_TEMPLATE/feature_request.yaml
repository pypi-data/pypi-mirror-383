name: "✨ Feature Request"
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Help us make CTFBridge better! Tell us what you'd like to see added or improved.

  - type: input
    id: context
    attributes:
      label: "What problem are you trying to solve?"
      placeholder: "I want to automate bulk downloading of challenges..."
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: "Describe the feature or enhancement"
      placeholder: "I propose adding a method to..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "Have you considered any alternatives?"
      placeholder: "I also considered using X, but it doesn’t work because..."
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: "Additional context or mockups"
      placeholder: "Add any diagrams, links, or screenshots here."
