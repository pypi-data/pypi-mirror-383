blank_issues_enabled: false
contact_links: []

issue_templates:
  - name: "🙋 Help Request"
    description: Ask for help with CTFBridge
    file: help_request.yaml

  - name: "🐞 Bug Report"
    description: Report something not working correctly in CTFBridge
    file: bug_report.yaml

  - name: "✨ Feature Request"
    description: Suggest a new feature or change
    file: feature_request.yaml

  - name: "🌐 Platform Request"
    description: Suggest a new platform to support
    file: platform_support_request.yaml

  - name: "📝 Documentation Improvement"
    description: Help us improve our docs
    file: documentation.yaml
