[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[project]
name = "fedinesia"
description = 'Deletes old posts from fediverse accounts. Confirmed working with Mastodon, Pleroma (and Forks), Gotosocial, and Takahe'
readme = "README.rst"
authors = [
  { name = "marvin8", email = "marvin8@tuta.io" },
]
requires-python = "<3.14,>=3.10"
license = {text = "AGPL-3.0-or-later"}
version = "3.4.7"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
    "h11~=0.16.0", # Addresses vulnerability GHSA-vqfr-h8mv-ghfj
    "h2~=4.3.0", # Addresses vulnerabilty GHSA-847f-9342-265h
    "httpx~=0.28.1",
    "loguru~=0.7.3",
    "minimal-activitypub~=1.4.7",
    "msgspec~=0.19.0",
    "stamina~=25.1.0",
    "tomli-w~=1.2.0",
    "tomli~=2.3.0",
    "tqdm~=4.67.1",
    "typer~=0.19.2",
    "whenever~=0.9.2",
]
[dependency-groups]
dev = [
    "ruff~=0.14.0",
    "scriv~=1.7.0",
    "ty~=0.0.1a22",
]
pre-commit = [
    "prek~=0.2.5",
]
nox = [
    "nox-uv~=0.6.2",
]
pytest = [
    "pytest~=8.4.2",
    "pytest-cov~=7.0.0",
    "freezegun~=1.5.5",
]

[project.scripts]
fedinesia = "fedinesia.amnesia:start"

[project.urls]
Documentation = "https://codeberg.org/marvinsmastodontools/fedinesia/src/branch/main/README.rst"
Issues = "https://codeberg.org/marvinsmastodontools/fedinesia/issues"
Source = "https://codeberg.org/marvinsmastodontools/fedinesia"
Changelog = "https://codeberg.org/marvinsmastodontools/fedinesia/src/branch/main/CHANGELOG.rst"
Container = "https://codeberg.org/marvinsmastodontools/-/packages/container/fedinesia"

[tool.deptry.per_rule_ignores]
DEP002 = [
    "h11",  # Addresses vulnerability in transient dependency GHSA-vqfr-h8mv-ghfj
    "h2",  # Addresses vulnerability in transient dependency GHSA-847f-9342-265h
    "tomli-w",
    "tomli",
]
DEP004 = ["nox"]

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 95
exclude = ["setup.py", "docs", "build", "tests"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
# possible values: 0 (minimal output), 1 (-v), 2 (-vv)
verbose = 2
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false
generate-badge = "."
badge-format = "svg"

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
testpaths = [
"tests",
]

[tool.scriv]
categories = "Breaking, Security, Fixed, Added, Changed, Deprecated, Removed"
format = "rst"
version = "literal: pyproject.toml: project.version"
