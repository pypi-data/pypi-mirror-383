# Prometheus configuration for Raindrop.io MCP monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Raindrop.io MCP Server metrics endpoint
  - job_name: 'raindropio-mcp'
    static_configs:
      - targets: ['raindropio-mcp:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: http

  # Health endpoint (if exposed separately)
  - job_name: 'raindropio-mcp-health'
    static_configs:
      - targets: ['raindropio-mcp:8000']
    metrics_path: '/health'
    scrape_interval: 15s
    scrape_timeout: 5s
    scheme: http

  # node_exporter example
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
