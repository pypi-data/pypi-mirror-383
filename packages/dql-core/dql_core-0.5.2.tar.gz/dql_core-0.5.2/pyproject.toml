[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dql-core"
dynamic = ["version"]
description = "Framework-agnostic validation engine for Data Quality Language (DQL)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "stratege.ai Team", email = "info@stragete.ai"}
]
keywords = ["dql", "validation", "data-quality", "framework-agnostic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "dql-parser>=0.1.1,<1.0.0",
]

[project.optional-dependencies]
external-apis = [
    "requests>=2.28.0",
    "tenacity>=8.0.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://stratege.ai/tools/dql-core"
Documentation = "https://dql-core.readthedocs.io"
Repository = "https://github.com/stratege.ai/dql-core"
Issues = "https://github.com/stratege.ai/dql-core/issues"
Changelog = "https://github.com/stratege.ai/dql-core/blob/main/CHANGELOG.md"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--tb=short --strict-markers --cov=dql_core --cov-report=html --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.setuptools_scm]
write_to = "dql_core/_version.py"
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"
