[project]
name = "bloqade-analog"
version = "0.16.8"
description = "Analog neutral atom software development kit"
authors = [
    { name = "Roger-luo", email = "rluo@quera.com" },
    { name = "kaihsin", email="khwu@quera.com" },
    { name = "weinbe58", email="pweinberg@quera.com"},
    { name = "johnzl-777", email="jlong@quera.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "juliacall>=0.9.14",
    "numpy>=2.1.0",
    "pydantic>=2.0",
    "scipy>=1.0.0",
    "pandas>=2.1.0",
    "bokeh>=3.2.2",
    "tabulate>=0.9.0",
    "requests-sigv4>=0.1.6",
    "amazon-braket-sdk>=1.78.0",
    "plotext>=5.2.8",
    "beartype>=0.15.0",
    "simplejson>=3.19.1",
    "plum-dispatch>=2.2.2",
    "numba>=0.61.0",
]
requires-python = ">=3.10,<3.14"
readme = "README.md"
license = {text = "Apache License 2.0"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/bloqade"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
combine_as_imports = true
multi_line_output = 3
length_sort = true
src_paths = ["src/bloqade"]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
# Assume Python 3.9.
target-version = "py39"

[tool.jupytext]
formats = "ipynb,py:percent"
hide_notebook_metadata = false

[dependency-groups]
dev = [
    "black>=24.10.0",
    "coverage>=7.6.10",
    "ipykernel>=6.29.5",
    "ipython>=8.18.1",
    "jupyter>=1.1.1",
    "jupytext>=1.16.6",
    "mypy>=1.14.1",
    "pre-commit>=4.0.1",
    "pytest-recording>=0.13.2",
    "pytest>=8.3.4",
    "ruff>=0.8.5",
    "vcrpy>=7.0.0",
    "pyinstrument>=5.0.0",
    "scikit-optimize>=0.10.2",
    "matplotlib>=3.9.4",
    "icecream>=2.1.3",
    "tqdm>=4.67.1",
    "rust-just>=1.39.0",
]
doc = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.1.9",
    "mkdocstrings[python]>=0.21.2",
    "mkdocs-minify-plugin>=0.6.4",
    "mkdocs-jupyter>=0.24.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mike>=1.1.2",
]
