[tool.poetry]
name = "preflexpart"
version = "0.1.3-rc2"
description = "A Python library for pre-processing FLEXPART inputs"
authors = ["Nina Burgdorfer <nina.burgdorfer@meteoswiss.ch>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.11"
xarray = "^2025.1.1"
ecmwf-api-client = "^1.6.3"
pandas = "^2.2.3"
ipdb = "^0.13.13"
earthkit-data = "^0.12.2"
polytope-client = "^0.7.8"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.15.0"
pylint = "^3.3.4"
pytest-mock = "^3.14.1"
pre-commit = "^4.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
disallow_untyped_defs = true
disallow_incomplete_defs = true
