[project]
name = "mongospec"
version = "0.1.8"
authors = [
    {name = "Diprog", email = "diprog991@gmail.com"}
]
description = "Async MongoDB ODM with msgspec integration and automatic collection binding"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
keywords = ["mongodb", "odm", "async", "database", "asyncio", "msgspec", "mongojet"]
dependencies = [
    "mongojet~=0.4.0",
    "msgspec~=0.19.0",
]
classifiers = [
    "Operating System :: MacOS",
    "Operating System :: Microsoft",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
    "Framework :: AsyncIO",
    "Typing :: Typed"
]

[project.urls]
"Repository" = "https://github.com/diprog/mongospec"
"Bug Tracker" = "https://github.com/diprog/mongospec/issues"
"Documentation" = "https://github.com/diprog/mongospec#readme"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]