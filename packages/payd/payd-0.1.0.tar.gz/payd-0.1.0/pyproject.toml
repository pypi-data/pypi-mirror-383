[build-system]
requires = ["setuptools>=54", "wheel", "requests"]
build-backend = "setuptools.build_meta"

[project]
name = "payd"
version = "0.1.0"
authors = [
  { name="placeshq.com", email="hello@placeshq.com" }
]
description = "A python wrapper for Payd API payment integrations"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["payd", "payments", "api", "wrapper", "placeshq"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "requests"
]
