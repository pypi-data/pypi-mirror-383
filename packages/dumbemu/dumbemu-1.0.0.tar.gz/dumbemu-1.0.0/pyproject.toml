[project]
name = "dumbemu"
version = "1.0.0"
description = "A lightweight, performant PE emulator built on Unicorn Engine for Windows executable analysis"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Diefunction"},
]
keywords = ["emulator", "pe", "windows", "unicorn", "reverse-engineering", "ctf"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Disassemblers",
]

dependencies = [
    "unicorn >= 2.0.0",
    "lief >= 0.13.0",
]

[project.urls]
"Homepage" = "https://github.com/Diefunction/dumbemu"
"Bug Tracker" = "https://github.com/Diefunction/dumbemu/issues"
"Documentation" = "https://github.com/Diefunction/dumbemu#readme"

[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]