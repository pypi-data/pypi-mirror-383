[project]
name = "lb_tech_handler"
version = "1.7.6"
authors = [
  { name = "Johnson Rebeiro", email = "rebeirojohnson@gmail.com" },
  { name = "Santhosshe K S", email = "santhosshe23@gmail.com" },
]
description = "This package allows faster development by allowing developers to focus on the core logic."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
"asgiref>=3.8.1",
"certifi>=2025.6.15",
"charset-normalizer>=3.4.2",
"colorama>=0.4.6",
"cryptography>=45.0.4",
"Django>=4.2.3",
"djangorestframework>=3.14.0",
"idna>=3.10",
"minio>=7.2.15",
"numpy>=2.3.1",
"ordered-set>=4.1.0",
"pandas>=2.3.0",
"pillow>=11.2.1",
"psycopg2-binary>=2.9.10",
"PyJWT>=2.10.1",
"PyLaTeX>=1.4.2",
"pymsteams>=0.2.5",
"PyPDF2>=3.0.1",
"python-barcode>=0.15.1",
"python-dateutil>=2.9.0.post0",
"python-dotenv>=1.1.1",
"pytz>=2025.2",
"SQLAlchemy>=1.4.47",
"qrcode>=8.2",
"redis>=6.2.0",
"requests>=2.32.4",
"six>=1.17.0",
"sqlparse>=0.5.3",
"tzdata>=2025.2",
"urllib3>=2.5.0"
]

[project.urls]
Homepage = "https://github.com/code-learnbasics/lb_tech_handler"
Issues = "https://github.com/code-learnbasics/lb_tech_handler/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
