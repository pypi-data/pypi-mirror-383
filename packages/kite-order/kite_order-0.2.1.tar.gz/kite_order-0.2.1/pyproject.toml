[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kite_order"
version = "0.2.1"
description = "A Python module for placing bracket orders with Zerodha's KiteConnect API, featuring authentication, dashboard, Google Sheets integration, and customizable logging."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }

authors = [
  { name = "Prasad", email = "mr.xprasadx@gmail.com" }
]

keywords = ["zerodha", "kiteconnect", "trading", "bracket-orders", "api", "google-sheets"]

dependencies = [
  "kiteconnect>=3.0.0",
  "gspread>=5.0.0",
  "oauth2client>=4.0.0",
  "colorama>=0.4.0",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/Prasad1612/kite_bracket_orders"

[tool.setuptools.packages.find]
include = ["kite_bracket_orders*"]

[tool.setuptools.package-data]
# These files will be included in the distribution
"*" = ["README.md", "LICENSE"]

[tool.setuptools.exclude-package-data]
# These files/folders will be excluded
"*" = ["credentials/*", "logs/*"]