[project]
name = "sora-extend"
version = "0.1.2"
description = "AI-Planned, Scene-Exact Video Generation with Continuity using Sora 2"
readme = "README.md"
authors = [
    { name = "Mason Hall", email = "masonhall@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "openai>=1.0.0",
    "requests>=2.31.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "moviepy>=1.0.3",
    "opencv-python-headless>=4.8.0",
    "imageio>=2.31.0",
    "imageio-ffmpeg>=0.4.9",
]

[project.scripts]
sora-extend = "sora_extend.cli:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"
