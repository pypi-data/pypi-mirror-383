model:
  base_model_name: "meta-llama/Llama-3.2-3B-Instruct"
  value_model_name: "meta-llama/Llama-3.2-3B-Instruct"
  torch_dtype: "bfloat16"
  low_cpu_mem_usage: true
  load_in_8bit: false
  load_in_4bit: false
  use_flash_attention: false
  
  # LoRA configuration
  use_lora: true
  lora_r: 8                    # LoRA rank
  lora_alpha: 16               # LoRA alpha (scaling factor)
  lora_dropout: 0.05           # LoRA dropout
  lora_target_modules:         # Target modules for LoRA
    - q_proj
    - v_proj
    - k_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  lora_bias: "none"            # Bias handling: "none", "all", or "lora_only"

data:
  datasets: # YOUR TRAINING DATASET
    - name: "trl-internal-testing/descriptiveness-sentiment-trl-style"
      split: "descriptiveness"
      prompt_column: "prompt"
      chosen_column: "chosen"
      rejected_column: "rejected"
  max_length: 2048
  max_prompt_length: 1024
  remove_unused_columns: false
  dataset_num_proc: 1

training:
  algorithm: "ppo"
  output_dir: "models/llama3_3B_Inst_PPO_lora_v1" # Output directory for the fine-tuned model
  
  # Training hyperparameters
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 16
  learning_rate: 1.0e-4          # Higher learning rate for LoRA
  num_train_epochs: 1
  max_steps: -1
  
  # PPO specific parameters
  gamma: 1.0                                # Discount factor
  lam: 0.95                                 # GAE lambda
  cliprange: 0.2                            # PPO clipping range
  cliprange_value: 0.2                      # Value function clipping range
  vf_coef: 0.1                              # Value function coefficient
  
  # Logging and checkpointing
  logging_steps: 5
  save_steps: 100
  
  # Optimization settings
  bf16: true
  gradient_checkpointing: true

# Fields marked below are placeholders that users can change for their own project/run
wandb:
  enabled: false
  project: "rl"
  entity: "fai-llmaas"
  name: "Llama-3.2-3B-Inst-LoRA-PPO"
  tags: ["PPO", "llama3", "3B-Inst", "LoRA"]
