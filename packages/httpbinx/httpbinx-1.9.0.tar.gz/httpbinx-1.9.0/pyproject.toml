[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "httpbinx"
dynamic = []
description = "HTTP Request & Response Service, written in Python + FastAPI."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastapi",
    "uvicorn",
    "starlette",
    "jinja2",
    "brotli",
    "python-multipart",
]
authors = [
    { name = "Leo", email = "imleowoo@outlook.com" },
]
maintainers = [
    { name = "Leo", email = "imleowoo@outlook.com" },
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
]
version = "1.9.0"

[project.license]
file = "LICENSE"

[project.scripts]
httpbinx = "httpbinx.cli:execute"

[project.urls]
Homepage = "https://github.com/imleowoo/httpbinx"
Repository = "https://github.com/imleowoo/httpbinx"

[project.optional-dependencies]
test = [
    "httpx",
    "pytest-cov",
    "pytest-mock",
    "pytest-xdist",
    "pytest",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "httpbinx/__init__.py"
