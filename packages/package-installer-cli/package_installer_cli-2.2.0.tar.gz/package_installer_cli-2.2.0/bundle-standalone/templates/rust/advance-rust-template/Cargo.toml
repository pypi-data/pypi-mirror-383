[package]
name = "rust-template"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <you@example.com>"]
description = "A modern Rust web API template using Actix-web."
license = "MIT"

[dependencies]
actix-web = "4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenv = "0.15"
log = "0.4"
env_logger = "0.11"
actix-cors = "0.7"
actix-rt = "2"

[dev-dependencies]
actix-rt = "2"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread", "test-util"] } 