[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-ads-sdk"
version = "0.1.0"
authors = [
    { name = "mcpadserver", email = "hello@mcpadserver.com" }
]
description = "Ad monetization SDK for Model Context Protocol servers"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["mcp", "model-context-protocol", "ads", "monetization", "ai"]
dependencies = [
    "httpx >= 0.24.0",
    "pydantic >= 2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest >= 7.0",
    "black >= 23.0",
    "mypy >= 1.0",
]

[project.urls]
Homepage = "https://mcpadserver.com"
Documentation = "https://mcpadserver.com/docs"
Repository = "https://github.com/mcpadserver/mcpadserver"
Issues = "https://github.com/mcpadserver/mcpadserver/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mcpadserver*"]
