[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "netbox-static-routes-communities"
version = "1.2.2"
description = "Display static routes in NetBox"
authors = [
  { name = "Marlon Sieker", email = "Marlon.Sieker@tkrz.de" }
]
readme = "README.md"
license = { file = "LICENSE" }

classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]

[project.urls]
Homepage = "https://github.com/MarlonSieker/netbox-static-routes-communities"
Issues = "https://github.com/MarlonSieker/netbox-static-routes-communities/issues"

[tool.setuptools]
packages = ["netbox_static_routes_communities"]
include-package-data = true
zip-safe = false