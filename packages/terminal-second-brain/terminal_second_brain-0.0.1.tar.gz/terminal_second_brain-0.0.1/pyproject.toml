[project]
name = "terminal-second-brain"
version = "0.0.1"
description = "Terminal User Interface for Second Brain Todo Application"
readme = "README.md"
requires-python = ">=3.8,<3.14"
dependencies = [
    "textual>=6.2.1,<6.3.0",
    "httpx>=0.28.0,<0.29.0",
    "rich>=14.2.0,<14.3.0",
    "pydantic==2.12.0,<2.13.0",
]
keywords = ["tui", "todo", "terminal", "productivity", "notes"]
authors = [
    {name = "Naman Vashistha", email = "naman@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/namanvashistha/terminal-second-brain"
Repository = "https://github.com/namanvashistha/terminal-second-brain"
Issues = "https://github.com/namanvashistha/terminal-second-brain/issues"

[project.scripts]
tsb-tui = "main:main"
tsb-cli = "cli:main"

[tool.uv]
dev-dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
