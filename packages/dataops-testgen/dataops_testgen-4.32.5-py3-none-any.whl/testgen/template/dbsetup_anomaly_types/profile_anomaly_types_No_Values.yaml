      SELECT DISTINCT `{COLUMN_NAME}`, COUNT(*) AS count  FROM `{TARGET_SCHEMA}`.`{TABLE_NAME}` GROUP BY `{COLUMN_NAME}` ORDER BY `{COLUMN_NAME}`;
    error_type: Profile Anomaly
  - id: '1120'
    test_id: '1006'
    test_type: No_Values
