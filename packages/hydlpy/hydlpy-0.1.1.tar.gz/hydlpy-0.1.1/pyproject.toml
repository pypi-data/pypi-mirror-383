[project]
name = "hydlpy"
version = "0.1.1"
description = "Hydrology modeling with Deep Learning in Python"
authors = [
    { name = "Xin Jing", email = "jingxin0107@qq.com" }
]
readme = "README.md"  # Path to your README file
license = { text = "MIT" }  # Or your chosen license
requires-python = ">=3.11"  # Minimum Python version
dependencies = [
    "pydantic~=2.11",
    "pytorch-lightning~=2.5",
    "scipy~=1.16",
    "sympy~=1.14",
    "torch~=2.8",
]  # Add runtime dependencies here

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# [project.optional-dependencies]
# test = [
#     "pytest~=8.4",
# ]

[build-system]
requires = ["hatchling"]  # Build backend (hatchling is common with uv)
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/chooron/hydlpy"  # Optional
Documentation = "https://hydlpy.readthedocs.io"  # Optional
Repository = "https://github.com/chooron/hydlpy"  # Optional
