[project]
name = "ocap"
version = "0.6.1.post1"
description = "High-performance, omnimodal desktop recorder for Windows"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "loguru>=0.7.3",
    "mcap-owa-support==0.6.1",
    "owa-core==0.6.1",
    "owa-env-desktop==0.6.1",
    "owa-env-gst==0.6.1",
    "owa-msgs==0.6.1",
    "tqdm>=4.67.1",
    "typer>=0.19.2",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.0",
    "virtual-uv>=0.1.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["owa"]

[project.scripts]
ocap = "owa.ocap.recorder:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
