[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qvecopt_provider"
version = "0.2.0"
description = "QVecOpt Provider 是一个用于集成 Qiskit 与 QVecOpt 后端的 Python 包"
authors = [
    { name="aurawing", email="zhangxusmall@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.0",
    "qiskit>=2.0.0"
]

[project.urls]
"Homepage" = "https://gitee.com/aurawing/qvecopt_provider"
"Bug Tracker" = "https://gitee.com/aurawing/qvecopt_provider/issues"