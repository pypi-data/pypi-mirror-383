[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "blog-hj3415"
version = "0.2.5"
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
description = "blog-hj3415 is the program for blogging"
readme = "README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "django",
    "django-markdownx",
    "beautifulsoup4",
    "lxml",
    "pillow",
]

[project.urls]
Home = "https://www.hyungjin.kr"

[tool.flit.sdist]
exclude = [
  "manage.py",
  "db.sqlite3",
  "media/",
  "myproject/",
  "testapp/",
  ".git/",
  ".gitignore",
  "__pycache__/",
  "*.pyc",
  ".DS_Store",
]
