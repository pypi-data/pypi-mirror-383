[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "raksha-ai"
version = "0.1.1"
description = "Framework-agnostic AI security SDK with comprehensive threat detection for LLMs and AI agents"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Raksha AI Security", email = "security@raksha.ai"}
]
keywords = [
    "ai-security",
    "llm-security",
    "prompt-injection",
    "agent-security",
    "owasp",
    "phoenix",
    "langchain",
    "security-scanner",
    "threat-detection"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "pydantic>=2.0.0",
    "regex>=2023.0.0",
]

[project.optional-dependencies]
# Framework integrations
phoenix = [
    "arize-phoenix>=4.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0",
]

langchain = [
    "langchain>=0.1.0",
]

llamaindex = [
    "llama-index>=0.9.0",
]

# Advanced features
llm = [
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "tiktoken>=0.5.0",
]

agents = [
    "tiktoken>=0.5.0",
]

compliance = [
    "pyyaml>=6.0.0",
]

# Development
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

# All features
all = [
    "raksha-ai[phoenix]",
    "raksha-ai[langchain]",
    "raksha-ai[llamaindex]",
    "raksha-ai[llm]",
    "raksha-ai[agents]",
    "raksha-ai[compliance]",
]

[project.urls]
Homepage = "https://github.com/cjtejasai/Raksha-AI"
Repository = "https://github.com/cjtejasai/Raksha-AI"
Issues = "https://github.com/cjtejasai/Raksha-AI/issues"
Changelog = "https://github.com/cjtejasai/Raksha-AI/releases"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true