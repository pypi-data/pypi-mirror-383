[tool.poetry]
name = "tortoise-serializer"
version = "1.7.1"
description = "Pydantic serialization for tortoise-orm"
authors = ["Sebastien Nicolet <snicolet95@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pydantic = ">=2.10.0,<=2.12.0"
frozendict = "^2.4.6"
structlog = "^24.4.0"
tortoise-orm = "^0.23.0 || ^0.24.0 || ^0.25.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.30.0"
pytest = "^8.3.4"
anyio = "^4.7.0"
pytest-asyncio = "^0.25.0"
ruff = "^0.8.4"
pytest-cov = "^6.0.0"
coverage = "^7.6.10"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning >=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.ruff]
target-version = "py312"
line-length = 79
indent-width = 4

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry-dynamic-versioning]
enable = false

[tool.poetry-dynamic-versioning.from-file]
source = "tortoise_serializer/__init__.py"
pattern = '__version__ = "(.+)"'
