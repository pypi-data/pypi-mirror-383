task: KEYPOINT_DETECTION
model:
  class_path: otx.backend.native.models.keypoint_detection.rtmpose.RTMPose
  init_args:
    label_info: 17
    model_name: rtmpose_tiny

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.001
        weight_decay: 0.

    scheduler:
      class_path: otx.backend.native.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 100
        main_scheduler_callable:
          class_path: torch.optim.lr_scheduler.CosineAnnealingLR
          init_args:
            T_max: 10000
            eta_min: 0

engine:
  device: auto

callback_monitor: val/PCK

data: ../_base_/data/keypoint_detection.yaml

callbacks:
  - class_path: otx.backend.native.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
    init_args:
      warmup_iters: 300
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: "" # use engine.work_dir
      monitor: val/PCK
      mode: max
      save_top_k: 1
      save_last: true
      auto_insert_metric_name: false
      filename: "checkpoints/epoch_{epoch:03d}"

overrides:
  gradient_clip_val: 35.0
