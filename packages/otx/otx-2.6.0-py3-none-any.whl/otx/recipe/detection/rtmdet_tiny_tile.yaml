task: DETECTION
model:
  class_path: otx.backend.native.models.detection.rtmdet.RTMDet
  init_args:
    model_name: rtmdet_tiny
    label_info: 80

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.0007
        weight_decay: 0.05

    scheduler:
      class_path: otx.backend.native.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 0
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 4
            monitor: val/map_50

engine:
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/detection_tile.yaml

callbacks:
  - class_path: otx.backend.native.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
    init_args:
      mode: max
      patience: 10
      check_on_train_epoch_end: false
      monitor: val/map_50
      min_delta: 0.001
      warmup_iters: 30
      warmup_epochs: 3
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: "" # use engine.work_dir
      monitor: val/map_50
      mode: max
      save_top_k: 1
      save_last: true
      auto_insert_metric_name: false
      filename: "checkpoints/epoch_{epoch:03d}"

overrides:
  gradient_clip_val: 35.0

  data:
    input_size:
      - 640
      - 640
    image_color_channel: BGR
    train_subset:
      batch_size: 8
      transforms:
        - class_path: otx.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [103.53, 116.28, 123.675]
            std: [57.375, 57.12, 58.395]
    val_subset:
      batch_size: 8
      transforms:
        - class_path: otx.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [103.53, 116.28, 123.675]
            std: [57.375, 57.12, 58.395]
    test_subset:
      batch_size: 8
      transforms:
        - class_path: otx.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [103.53, 116.28, 123.675]
            std: [57.375, 57.12, 58.395]
