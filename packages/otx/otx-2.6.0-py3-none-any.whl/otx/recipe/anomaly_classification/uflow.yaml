task: ANOMALY_CLASSIFICATION
model:
  class_path: otx.backend.native.models.anomaly.uflow.Uflow
  init_args:
    backbone: "resnet18"
    flow_steps: 4
    affine_clamp: 2.0
    affine_subnet_channels_ratio: 1.0
    permute_soft: False
    task: ANOMALY_CLASSIFICATION

engine:
  device: auto

callback_monitor: image_F1Score

data: ../_base_/data/anomaly.yaml

callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: "" # use engine.work_dir
      monitor: image_F1Score
      mode: max
      save_top_k: 1
      save_last: true
      auto_insert_metric_name: false
      filename: "checkpoints/epoch_{epoch:03d}"

overrides:
  precision: 32
  max_epochs: 200
  num_sanity_val_steps: 0
  data:
    input_size: [448, 448]
    train_subset:
      transforms:
        - class_path: torchvision.transforms.v2.Resize
          init_args:
            size: [448, 448]
            antialias: true
    val_subset:
      transforms:
        - class_path: torchvision.transforms.v2.Resize
          init_args:
            size: [448, 448]
            antialias: true
      sampler:
        class_path: torch.utils.data.RandomSampler
    test_subset:
      transforms:
        - class_path: torchvision.transforms.v2.Resize
          init_args:
            size: [448, 448]
            antialias: true
