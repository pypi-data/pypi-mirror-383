# Description.
model_template_id: Custom_Image_Classification_EfficientNet-V2-L
name: EfficientNet-V2-L
task_type: CLASSIFICATION
task_family: VISION
instantiation: "CLASS"
summary: Class-Incremental Image Classification for EfficientNet-V2-L
application: ~

# Algo backend.
framework: OTXClassification v1.2.3

# Capabilities.
capabilities:
  - compute_representations

# Hyperparameters.
hyper_parameters:
  base_path: ../configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 48
      learning_rate:
        default_value: 0.01
      learning_rate_warmup_iters:
        default_value: 0
      num_iters:
        default_value: 90
      auto_adapt_batch_size:
        default_value: Safe

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 24.46
size: 117
