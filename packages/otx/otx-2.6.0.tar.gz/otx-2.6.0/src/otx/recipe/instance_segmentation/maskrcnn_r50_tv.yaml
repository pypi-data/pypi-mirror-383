task: INSTANCE_SEGMENTATION
model:
  class_path: otx.backend.native.models.instance_segmentation.maskrcnn_tv.MaskRCNNTV
  init_args:
    model_name: maskrcnn_resnet_50
    label_info: 80

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.007
        momentum: 0.9
        weight_decay: 0.001

    scheduler:
      class_path: otx.backend.native.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 100
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 4
            monitor: val/map_50

engine:
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/instance_segmentation.yaml

callbacks:
  - class_path: otx.backend.native.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
    init_args:
      mode: max
      patience: 10
      check_on_train_epoch_end: false
      min_delta: 0.001
      warmup_iters: 30
      warmup_epochs: 3
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: "" # use engine.work_dir
      monitor: val/map_50
      mode: max
      save_top_k: 1
      save_last: true
      auto_insert_metric_name: false
      filename: "checkpoints/epoch_{epoch:03d}"

overrides:
  max_epochs: 100
  gradient_clip_val: 35.0

  data:
    train_subset:
      batch_size: 4
      num_workers: 4

    val_subset:
      num_workers: 4

    test_subset:
      num_workers: 4
