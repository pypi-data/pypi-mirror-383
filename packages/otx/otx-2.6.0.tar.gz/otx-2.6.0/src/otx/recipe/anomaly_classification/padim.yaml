task: ANOMALY_CLASSIFICATION
model:
  class_path: otx.backend.native.models.anomaly.padim.Padim
  init_args:
    layers: ["layer1", "layer2", "layer3"]
    backbone: "resnet18"
    pre_trained: true
    n_features: null
    task: ANOMALY_CLASSIFICATION

engine:
  device: auto

callback_monitor: image_F1Score # this has no effect as Padim does not need to be trained

data: ../_base_/data/anomaly.yaml

callbacks:
  - class_path: otx.backend.native.callbacks.adaptive_train_scheduling.AdaptiveTrainScheduling
    init_args:
      max_interval: 1
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: "" # use engine.work_dir
      save_last: true
      auto_insert_metric_name: false
      filename: "checkpoints/epoch_{epoch:03d}"

overrides:
  precision: 32
  max_epochs: 1
