task: KEYPOINT_DETECTION
data_format: coco_person_keypoints
unannotated_items_ratio: 0.0
image_color_channel: RGB
input_size:
  - 512
  - 512
train_subset:
  subset_name: train
  batch_size: 32
  num_workers: 2
  to_tv_image: true
  transforms:
    - class_path: torchvision.transforms.v2.RandomPhotometricDistort
      enable: false
      init_args:
        brightness:
          - 0.875
          - 1.125
        contrast:
          - 0.5
          - 1.5
        saturation:
          - 0.5
          - 1.5
        hue:
          - -0.05
          - 0.05
        p: 0.5
    - class_path: otx.data.transform_libs.torchvision.TopdownAffine
      init_args:
        input_size: $(input_size)
        probability: 1.0
    - class_path: otx.data.transform_libs.torchvision.RandomGaussianBlur
      enable: false
      init_args:
        kernel_size: 5
        sigma:
          - 0.1
          - 2.0
        probability: 0.5
    - class_path: torchvision.transforms.v2.ToDtype
      init_args:
        dtype: ${as_torch_dtype:torch.float32}
    - class_path: otx.data.transform_libs.torchvision.RandomGaussianNoise
      enable: false
      init_args:
        mean: 0.0
        sigma: 0.1
        probability: 0.5
    - class_path: torchvision.transforms.v2.Normalize
      init_args:
        mean: [123.675, 116.28, 103.53]
        std: [58.395, 57.12, 57.375]
val_subset:
  subset_name: val
  batch_size: 32
  num_workers: 2
  transforms:
    - class_path: otx.data.transform_libs.torchvision.Resize
      init_args:
        scale: $(input_size)
        keep_ratio: true
        transform_keypoints: false
        is_numpy_to_tvtensor: false
    - class_path: otx.data.transform_libs.torchvision.Pad
      init_args:
        size: $(input_size)
        pad_val: 0
    - class_path: torchvision.transforms.v2.ToDtype
      init_args:
        dtype: ${as_torch_dtype:torch.float32}
    - class_path: torchvision.transforms.v2.Normalize
      init_args:
        mean: [123.675, 116.28, 103.53]
        std: [58.395, 57.12, 57.375]
test_subset:
  subset_name: test
  batch_size: 32
  num_workers: 2
  transforms:
    - class_path: otx.data.transform_libs.torchvision.Resize
      init_args:
        scale: $(input_size)
        keep_ratio: true
        transform_keypoints: false
        is_numpy_to_tvtensor: false
    - class_path: otx.data.transform_libs.torchvision.Pad
      init_args:
        size: $(input_size)
        pad_val: 0
    - class_path: torchvision.transforms.v2.ToDtype
      init_args:
        dtype: ${as_torch_dtype:torch.float32}
    - class_path: torchvision.transforms.v2.Normalize
      init_args:
        mean: [123.675, 116.28, 103.53]
        std: [58.395, 57.12, 57.375]
