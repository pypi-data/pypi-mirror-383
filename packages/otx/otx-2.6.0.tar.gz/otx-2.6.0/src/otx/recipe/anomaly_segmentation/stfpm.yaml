task: ANOMALY_SEGMENTATION
model:
  class_path: otx.backend.native.models.anomaly.stfpm.Stfpm
  init_args:
    layers: ["layer1", "layer2", "layer3"]
    backbone: "resnet18"
    task: ANOMALY_SEGMENTATION

engine:
  device: auto

callback_monitor: pixel_F1Score

data: ../_base_/data/anomaly.yaml

callbacks:
  - class_path: otx.backend.native.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
    init_args:
      patience: 5
      mode: max
      monitor: pixel_F1Score
  - class_path: otx.backend.native.callbacks.adaptive_train_scheduling.AdaptiveTrainScheduling
    init_args:
      max_interval: 1
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: "" # use engine.work_dir
      monitor: image_F1Score
      mode: max
      save_top_k: 1
      save_last: true
      auto_insert_metric_name: false
      filename: "checkpoints/epoch_{epoch:03d}"

overrides:
  precision: 32
  max_epochs: 100
  gradient_clip_val: 0
  num_sanity_val_steps: 0

  data:
    task: ANOMALY_SEGMENTATION
