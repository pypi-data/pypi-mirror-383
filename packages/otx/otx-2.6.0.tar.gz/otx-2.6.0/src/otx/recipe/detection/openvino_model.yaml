callback_monitor: val/map_50

data: ../_base_/data/detection.yaml

overrides:
  reset:
    - data.train_subset.transforms
    - data.val_subset.transforms
    - data.test_subset.transforms

  data:
    train_subset:
      to_tv_image: true
      transforms:
        - class_path: torchvision.transforms.v2.ToImage
    val_subset:
      to_tv_image: true
      transforms:
        - class_path: torchvision.transforms.v2.ToImage
    test_subset:
      to_tv_image: true
      batch_size: 64
      transforms:
        - class_path: torchvision.transforms.v2.ToImage
