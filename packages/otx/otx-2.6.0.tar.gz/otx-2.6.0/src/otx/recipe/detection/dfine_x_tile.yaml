task: DETECTION
model:
  class_path: otx.backend.native.models.detection.d_fine.DFine
  init_args:
    model_name: dfine_hgnetv2_x
    label_info: 80
    multi_scale: false

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.00025
        betas: [0.9, 0.999]
        weight_decay: 0.000125

    scheduler:
      class_path: otx.backend.native.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 20
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 9
            monitor: val/map_50
            min_lr: 2e-06
engine:
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/detection_tile.yaml

callbacks:
  - class_path: otx.backend.native.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
    init_args:
      mode: max
      patience: 10
      check_on_train_epoch_end: false
      min_delta: 0.001
      monitor: val/map_50
      warmup_iters: 30
      warmup_epochs: 3
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: "" # use engine.work_dir
      monitor: val/map_50
      mode: max
      save_top_k: 1
      save_last: true
      auto_insert_metric_name: false
      filename: "checkpoints/epoch_{epoch:03d}"

overrides:
  reset:
    - data.train_subset.transforms
    - data.val_subset.transforms
    - data.test_subset.transforms
  data:
    input_size:
      - 640
      - 640
    task: DETECTION
    data_format: coco_instances
    train_subset:
      batch_size: 8
      num_workers: 4
      to_tv_image: true
      transforms:
        - class_path: torchvision.transforms.v2.RandomZoomOut
          enable: true
          init_args:
            fill: 0
        - class_path: otx.data.transform_libs.torchvision.RandomIoUCrop
          enable: true
          init_args:
            probability: 0.8
        - class_path: torchvision.transforms.v2.SanitizeBoundingBoxes
          init_args:
            min_size: 1
        - class_path: otx.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            transform_bbox: true
            keep_ratio: false
        - class_path: otx.data.transform_libs.torchvision.RandomFlip
          init_args:
            probability: 0.5
        - class_path: torchvision.transforms.v2.RandomPhotometricDistort
          enable: false
          init_args:
            brightness:
              - 0.875
              - 1.125
            contrast:
              - 0.5
              - 1.5
            saturation:
              - 0.5
              - 1.5
            hue:
              - -0.05
              - 0.05
            p: 0.5
        - class_path: otx.data.transform_libs.torchvision.RandomAffine
          enable: false
          init_args:
            max_rotate_degree: 10.0
            max_translate_ratio: 0.1
            scaling_ratio_range:
              - 0.5
              - 1.5
            max_shear_degree: 2.0
        - class_path: otx.data.transform_libs.torchvision.RandomGaussianBlur
          enable: false
          init_args:
            kernel_size: 5
            sigma:
              - 0.1
              - 2.0
            probability: 0.5
        - class_path: torchvision.transforms.v2.RandomVerticalFlip
          enable: false
          init_args:
            p: 0.5
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
            scale: false
        - class_path: otx.data.transform_libs.torchvision.RandomGaussianNoise
          enable: false
          init_args:
            mean: 0.0
            sigma: 0.1
            probability: 0.5
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [255.0, 255.0, 255.0]
        - class_path: torchvision.transforms.v2.SanitizeBoundingBoxes
          init_args:
            min_size: 1
      sampler:
        class_path: otx.data.samplers.balanced_sampler.BalancedSampler

    val_subset:
      batch_size: 8
      to_tv_image: true
      transforms:
        - class_path: otx.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            keep_ratio: false
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
            scale: false
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [255.0, 255.0, 255.0]
    test_subset:
      batch_size: 8
      to_tv_image: true
      transforms:
        - class_path: otx.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            keep_ratio: false
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
            scale: false
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [255.0, 255.0, 255.0]
