task: H_LABEL_CLS
model:
  class_path: otx.backend.native.models.classification.hlabel_models.torchvision_model.TVModelHLabelCls
  init_args:
    model_name: mobilenet_v3_small
    label_info: 1000

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.01
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: otx.backend.native.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 0
        main_scheduler_callable:
          class_path: torch.optim.lr_scheduler.CosineAnnealingLR
          init_args:
            T_max: 100000
            eta_min: 0

engine:
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/classification.yaml

callbacks:
  - class_path: otx.backend.native.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
    init_args:
      patience: 5
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: "" # use engine.work_dir
      monitor: val/accuracy
      mode: max
      save_top_k: 1
      save_last: true
      auto_insert_metric_name: false
      filename: "checkpoints/epoch_{epoch:03d}"

overrides:
  max_epochs: 90

  data:
    task: H_LABEL_CLS
    data_format: datumaro
