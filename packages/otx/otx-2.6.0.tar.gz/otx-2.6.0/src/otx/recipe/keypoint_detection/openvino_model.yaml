callback_monitor: val/PCK

data: ../_base_/data/keypoint_detection.yaml

overrides:
  reset:
    - data.train_subset.transforms
    - data.val_subset.transforms
    - data.test_subset.transforms

  data:
    train_subset:
      transforms:
        - class_path: torchvision.transforms.v2.ToImage
    val_subset:
      transforms:
        - class_path: torchvision.transforms.v2.ToImage
    test_subset:
      batch_size: 64
      transforms:
        - class_path: torchvision.transforms.v2.ToImage
