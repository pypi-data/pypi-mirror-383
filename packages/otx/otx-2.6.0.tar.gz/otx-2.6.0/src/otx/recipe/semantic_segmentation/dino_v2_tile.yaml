task: SEMANTIC_SEGMENTATION
model:
  class_path: otx.backend.native.models.segmentation.dino_v2_seg.DinoV2Seg
  init_args:
    label_info: 2
    model_name: dinov2-small-seg

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.001
        betas:
          - 0.9
          - 0.999
        weight_decay: 0.0001

    scheduler:
      class_path: torch.optim.lr_scheduler.PolynomialLR
      init_args:
        total_iters: 100
        power: 0.9
        last_epoch: -1

engine:
  device: auto

callback_monitor: val/Dice

data: ../_base_/data/semantic_segmentation_tile.yaml

callbacks:
  - class_path: otx.backend.native.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
    init_args:
      monitor: val/Dice
      min_delta: 0.001
      mode: max
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: "" # use engine.work_dir
      monitor: val/Dice
      mode: max
      save_top_k: 1
      save_last: true
      auto_insert_metric_name: false
      filename: "checkpoints/epoch_{epoch:03d}"

overrides:
  data:
    input_size:
      - 518
      - 518
    train_subset:
      transforms:
        - class_path: otx.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
    val_subset:
      transforms:
        - class_path: otx.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
    test_subset:
      transforms:
        - class_path: otx.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
