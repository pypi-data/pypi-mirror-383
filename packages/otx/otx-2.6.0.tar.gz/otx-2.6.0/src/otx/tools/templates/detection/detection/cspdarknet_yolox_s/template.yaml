# Description.
model_template_id: Object_Detection_YOLOX_S
name: YOLOX-S
task_type: DETECTION
task_family: VISION
instantiation: "CLASS"
summary: Class-Incremental Object Detection for YOLOX_S
application: ~

# Algo backend.
framework: OTXDetection v2.9.1

# Capabilities.
capabilities:
  - compute_representations

# Hyperparameters.
hyper_parameters:
  base_path: ../configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 8
      inference_batch_size:
        default_value: 8
      learning_rate:
        default_value: 0.001
      learning_rate_warmup_iters:
        default_value: 0
      num_iters:
        default_value: 200

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 33.51
size: 46
# # Inference options. Defined by OpenVINO capabilities, not Algo Backend or Platform.
# inference_targets:
#   - CPU
#   - GPU
#   - VPU

# Model spec
model_category: SPEED
is_default_for_task: false
