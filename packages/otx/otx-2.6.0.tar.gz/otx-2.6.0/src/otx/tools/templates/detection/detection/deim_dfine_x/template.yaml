# Description.
model_template_id: Object_Detection_Deim_DFine_X
name: Deim-DFine-X
task_type: DETECTION
task_family: VISION
instantiation: "CLASS"
summary: Class-Incremental Object Detection for Deim-DFine-X
application: ~

# Algo backend.
framework: OTXDetection v2.9.1

# Capabilities.
capabilities:
  - compute_representations

# Hyperparameters.
hyper_parameters:
  base_path: ../configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 8
      inference_batch_size:
        default_value: 8
      learning_rate:
        default_value: 0.0005
      num_iters:
        default_value: 200

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 202
size: 62
# # Inference options. Defined by OpenVINO capabilities, not Algo Backend or Platform.
# inference_targets:
#   - CPU
#   - GPU
#   - VPU

# Model spec
is_default_for_task: false
