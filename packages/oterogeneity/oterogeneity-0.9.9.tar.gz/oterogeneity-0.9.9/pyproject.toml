[build-system]
requires = [ "setuptools>=41", "wheel", "setuptools-git-versioning>=2.0,<3", ]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[project]
dynamic = ["version"]
name = "oterogeneity"
dependencies = [
	"numpy",
	"scikit-learn",
	"pot"
]
requires-python = ">= 3.8"
authors = [
	{name = "Joseph Touzet", email = "joseph.touzet@ens-paris-saclay.fr"},
	{name = "Xavier Bacon"}
]
#maintainers = [
#	{name = "Joseph Touzet", email = "joseph.touzet@ens-paris-saclay.fr"}
#]
description = "Python library to compute heterogeneity indexes based on optimal transport."
keywords = ["optimal transport", "geography", "segregation", "spatial heterogeneity"]
readme = "README.md"
license = { text = "CC Attribution 4.0" }

[project.urls]
Repository = "https://github.com/jolatechno/ot-heterogeneity"