[project]
name = "jaggimage-viewer"
description = "A nice image viewer in the spirit of ACDSee"
readme = "README.md"
license-files = ["LICENSE"]
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "pyqt5>=5.15.11",
]

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[project.gui-scripts]
jaggimage-viewer = "jaggimage_viewer:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"

[tool.hatch.build.targets.wheel]
include = ["*.py"]

[tool.hatch.build.targets.wheel.sources]
"" = "jaggimage_viewer"

[tool.hatch.version.raw-options]
version_scheme = "python-simplified-semver"
