[project]
name = "unit_of_time"
dynamic = ["version"]
authors = [{name = "Willem Van Onsem", email = "yourfriends@hapytex.eu"}]

[build-system]
requires = ['setuptools>38.6.0,<69.0', 'wheel', 'setuptools_scm[toml]>=6.2']
build-backend = 'setuptools.build_meta:__legacy__'

[tool.setuptools_scm]
write_to = "unit_of_time/_version.py"

[tool.black]
extend-exclude = '(.*/migrations/.*|setup)\.py'