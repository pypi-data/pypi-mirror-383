[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flappy_rl"
version = "0.2.3"
description = "FlappyBird game with Reinforcement Learning AI"
readme = "README.md"
authors = [{ name = "kaifeng-cmd", email = "dreamkfeng@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygame>=2.0.0",
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/kaifeng-cmd/zephyra"
"Bug Tracker" = "https://github.com/kaifeng-cmd/zephyra/issues"

[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"flappy_rl" = ["models/*.npy", "assets/*.*"]

[project.scripts]
flappy-alpha = "flappy_rl.main:main"
