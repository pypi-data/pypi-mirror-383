[project]
name = "odoo_typing_classes_generator"
authors = [
  { name = "Alexandre Galdeano", email = "alexandre.galdeano@gmail.com" },
]
description = "Tool to generate Odoo model type classes for better IDE support"
readme = "README.md"
keywords = ["odoo", "modules", "addons", "typing"]
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Framework :: Odoo :: 14.0",
]
dependencies = ["click>=8.0", "urllib3>=1.25.11", "odoo"]
requires-python = ">=3.8, <3.11"
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/alexandregaldeano/odoo-typing-classes-generator"
documentation = "https://github.com/alexandregaldeano/odoo-typing-classes-generator"
repository = "https://github.com/alexandregaldeano/odoo-typing-classes-generator"

[project.scripts]
odoo-typing-classes-generator = "odoo_typing_classes_generator.cli.main:main"

[tool.uv]
dev-dependencies = [
  "coverage",
  "pytest>=8.3.3",
  "pytest-cov>=3.0.0",
  "num2words>=0.5.14",
]

[build-system]
requires = ["setuptools>=64", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {}

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.uv.sources]
odoo = { git = "git+https://github.com/odoo/odoo.git", branch = "14.0" }

[tool.ruff.lint.extend-per-file-ignores]
"odoo_typing_classes_generator/tests/fake_module_1/*" = ["F401"]
