[metadata]
name = rh
version = 0.0.11
url = https://github.com/i2mint/rh
platforms = any
description_file = README.md
root_url = https://github.com/i2mint/
license = mit
author = OtoSense
author_email = thor@otosense.ai
description = Reactive Html Framework - Transform variable relationships into interactive web apps
long_description = file:README.md
long_description_content_type = text/markdown
keywords = 
	reactive
	html
	web-apps
	interactive
	forms
	javascript
	mesh
	reactive-programming
	data-flow
	rjsf
	real-time
	web-framework
	ui-generation
	declarative
	computational-graph
display_name = rh
project_urls = 
	Bug Reports = https://github.com/i2mint/rh/issues
	Source = https://github.com/i2mint/rh
	Documentation = https://github.com/i2mint/rh#readme
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Scientific/Engineering :: Visualization
	Topic :: Software Development :: User Interfaces

[options]
packages = find:
include_package_data = True
zip_safe = False
python_requires = >=3.8
install_requires = 
	config2py

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=3.0.0
test = 
	pytest>=7.0.0
docs = 

[options.entry_points]
console_scripts = 

[options.packages.find]
exclude = 
	tests*
	*.tests*

[egg_info]
tag_build = 
tag_date = 0

