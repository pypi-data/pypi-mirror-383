[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "insurance-predict-mcp"
version = "1.1.0"
description = "LightGBM Insurance Premium Prediction MCP Server"
readme = "README_MCP.md"
requires-python = ">=3.10"
authors = [
    {name = "Insurance Team"}
]
keywords = ["mcp", "fastmcp", "lightgbm", "insurance", "prediction"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "fastmcp>=2.12.0",
    "joblib>=1.4.0",
    "numpy>=2.1.0",
    "lightgbm>=4.5.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.10.7",
    "graphviz>=0.21",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
insurance-predict-mcp = "insurance_predict_mcp.server:mcp.run"

[tool.setuptools]
packages = ["insurance_predict_mcp"]

[tool.setuptools.package-data]
insurance_predict_mcp = ["models/*.pkl"]


