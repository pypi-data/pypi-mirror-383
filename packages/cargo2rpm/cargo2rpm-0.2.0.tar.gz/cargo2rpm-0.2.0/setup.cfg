[metadata]
name = cargo2rpm
version = attr: cargo2rpm.__version__
description = Translation layer between cargo and RPM
long_description = file: README.md
long_description_content_type = text/markdown
keywords = rpm, cargo, rust
license = MIT
url = https://pagure.io/fedora-rust/cargo2rpm
author = Fedora Rust SIG
author_email = rust@lists.fedoraproject.org
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Build Tools
	Topic :: System :: Software Distribution
	Topic :: Utilities

[options]
include_package_data = True
packages = find:

[options.entry_points]
console_scripts = 
	cargo2rpm = cargo2rpm.__main__:main

[options.package_data]
cargo2rpm = 
	py.typed

[egg_info]
tag_build = 
tag_date = 0

