[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytech-tools"
version = "2.5.3"
authors = [
    { name = "Alessandro Grandi", email = "alessandro.grandi@pytech.it" },
    { name = "Martino Silvestri", email = "martino.silvestri@pytech.it" },
]
description = "PyTech Tools"
readme = "README.md"
dependencies = [
    "apscheduler>=3",
]
requires-python = ">=3.6"
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/pytech-srl/resources/pytech-tools"
"Bug Tracker" = "https://gitlab.com/pytech-srl/resources/pytech-tools/-/issues"
"Documentation" = "https://pytech-srl.gitlab.io/resources/pytech-tools/"

[tool.hatch.build.targets.wheel]
packages = [
    "src/pytech",
]
force-include = { "pytech" = "pytech" }
