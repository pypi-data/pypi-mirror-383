[metadata]
name = dandi
url = http://dandiarchive.org
author = DANDI developers
author_email = team@dandiarchive.org
maintainer = Yaroslav O. Halchenko
maintainer_email = debian@onerussian.com
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Scientific/Engineering
license = Apache 2.0
description = Command line client for interaction with DANDI instances
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
platforms = OS Independent
project_urls = 
	Source Code = https://github.com/dandi/dandi-cli
	Documentation = https://dandi.readthedocs.io

[options]
python_requires = >=3.9
install_requires = 
	bidsschematools ~= 1.0
	bids-validator-deno >= 2.0.5
	click >= 7.1, <8.2.0
	click-didyoumean
	dandischema >= 0.11.0, < 0.12.0
	etelemetry >= 0.2.2
	eval_type_backport;  python_version < "3.10"
	fasteners
	fscacher >= 0.3.0
	hdmf != 3.5.0,!=3.14.4
	humanize
	interleave ~= 0.3
	joblib
	keyring != 23.9.0
	keyrings.alt
	packaging
	platformdirs
	pycryptodomex  # for EncryptedKeyring backend in keyrings.alt
	pydantic ~= 2.0
	pynwb >= 1.0.3,!=1.1.0,!=2.3.0
	numcodecs < 0.16
	nwbinspector >= 0.4.28,!=0.4.32
	pyout >=0.5, !=0.6.0
	python-dateutil
	requests ~= 2.20
	ruamel.yaml >=0.15, <1
	semantic-version
	tenacity
	tensorstore
	urllib3 >= 2.0.0
	yarl ~= 1.9
	zarr >= 2.10, <= 3.0.8
	zarr_checksum ~= 0.4.0
zip_safe = False
packages = find_namespace:
include_package_data = True

[options.packages.find]
include = dandi*

[options.extras_require]
extensions = 
	allensdk
	ndx-hed
	ndx-events
extras = 
	duecredit >= 0.6.0
	fsspec[http]
style = 
	flake8
	pre-commit
test = 
	anys ~= 0.2
	coverage
	opencv-python
	pytest
	pytest-cov
	pytest-mock
	pytest-rerunfailures
	pytest-timeout
	responses != 0.24.0, != 0.25.5
	vcrpy
tools = 
	boto3
all = 
	%(extensions)s
	%(extras)s
	%(style)s
	%(test)s
	%(tools)s

[options.entry_points]
console_scripts = 
	dandi=dandi.cli.command:main
pytest11 = 
	dandi = dandi.pytest_plugin

[flake8]
max-line-length = 100
ignore = E203,W503
extend-exclude = 
	_version.py
	versioneer.py

[versioneer]
VCS = git
style = pep440
versionfile_source = dandi/_version.py
versionfile_build = dandi/_version.py
tag_prefix = 
parentdir_prefix = 

[codespell]
skip = _version.py,due.py,versioneer.py,*.vcr.yaml,venv,venvs
ignore-regex = (\[\w\]\w+|TE|ignore "bu" strings)
ignore-words-list = ba,bu,fo

[mypy]
implicit_reexport = False
allow_incomplete_defs = False
ignore_missing_imports = False
no_implicit_optional = True
local_partial_types = True
pretty = True
show_error_codes = True
show_traceback = True
strict_equality = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
plugins = pydantic.mypy
exclude = _version\.py|due\.py

[mypy-dandi.*]
ignore_missing_imports = True

[mypy-dandi._version]
follow_imports = skip

[mypy-dandi.due]
follow_imports = skip

[mypy-bidsschematools.*]
ignore_missing_imports = True

[mypy-click_didyoumean.*]
ignore_missing_imports = True

[mypy-etelemetry.*]
ignore_missing_imports = True

[mypy-fasteners.*]
ignore_missing_imports = True

[mypy-fscacher.*]
ignore_missing_imports = True

[mypy-fsspec.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-h5py.*]
ignore_missing_imports = True

[mypy-hdmf.*]
ignore_missing_imports = True

[mypy-keyrings.alt.*]
ignore_missing_imports = True

[mypy-nwbinspector.*]
ignore_missing_imports = True

[mypy-pynwb.*]
ignore_missing_imports = True

[mypy-pyout.*]
ignore_missing_imports = True

[mypy-semantic_version.*]
ignore_missing_imports = True

[mypy-vcr.*]
ignore_missing_imports = True

[mypy-zarr.*]
ignore_missing_imports = True

[pydantic-mypy]
init_forbid_extra = True

[egg_info]
tag_build = 
tag_date = 0

