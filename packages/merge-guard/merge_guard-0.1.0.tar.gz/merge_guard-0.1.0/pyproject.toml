[project]
name = "merge-guard"
version = "0.1.0"
description = "A Git pre-commit hook that detects AI-generated code patterns and prevents low-quality code from being committed"
readme = "README.md"
license = { text = "Proprietary" }
authors = [
    { name = "Ashalesh Tilawat", email = "ashtilawat23@gmail.com" }
]
maintainers = [
    { name = "Ashalesh Tilawat", email = "ashtilawat23@gmail.com" }
]
keywords = [
    "git",
    "pre-commit",
    "code-quality",
    "ai",
    "linter",
    "static-analysis",
    "code-review",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "gitpython>=3.1.40",
    "click>=8.1.7",
    "rich>=13.7.0",
]

[project.urls]
Homepage = "https://github.com/ashtilawat23/merge-guard"
Repository = "https://github.com/ashtilawat23/merge-guard"
"Bug Tracker" = "https://github.com/ashtilawat23/merge-guard/issues"
Changelog = "https://github.com/ashtilawat23/merge-guard/blob/main/CHANGELOG.md"
Documentation = "https://github.com/ashtilawat23/merge-guard#readme"

[project.scripts]
merge-guard = "merge_guard.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
