[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-secret-scan"
version = "0.1.7"
description = "Secret scanning hooks for Claude Code and Cursor with zero dependencies. Part of the agent-security plugin marketplace."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
  {name = "MintMCP", email = "support@mintmcp.com"}
]
keywords = [
  "secrets",
  "security",
  "claude",
  "cursor",
  "hooks",
  "agent-security"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/mintmcp/agent-security"
Issues = "https://github.com/mintmcp/agent-security/issues"
Source = "https://github.com/mintmcp/agent-security"
Marketplace = "https://github.com/mintmcp/agent-security"

[project.scripts]
claude-secret-scan = "plugins.secrets_scanner.hooks.secrets_scanner_hook:console_main_claude"
cursor-secret-scan = "plugins.secrets_scanner.hooks.secrets_scanner_hook:console_main_cursor"

[tool.setuptools]
packages = ["plugins.secrets_scanner.hooks"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
"plugins.secrets_scanner.hooks" = ["*.py"]
