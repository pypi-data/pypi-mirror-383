[project]
name = "python-glinet"
version = "0.8.1"
description = "Python3 client for Gl.Inet LUCI API firmware 4.0 onwards."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Tomtana", email = "python@tomtana.net" }]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]
dependencies = [
    "build>=1.3.0",
    "ipython>=8.18.1",
    "passlib>=1.7.4",
    "requests>=2.32.5",
    "tabulate>=0.9.0",
]

[project.urls]
"Bug Tracker" = "https://github.com/tomtana/python-glinet/issues"
"Documentation" = "https://tomtana.github.io/python-glinet"



[tool.setuptools]
packages = ["pyglinet"]
include-package-data = true

[tool.setuptools.package-data]
pyglinet = ["api/*.json"]

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "docutils>=0.21.2",
    "jinja2>=3.1.6",
    "myst-parser>=3.0.1",
    "pandoc>=2.4",
    "pandocfilters>=1.5.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pytest-vcr>=1.0.2",
    "python-glinet",
    "ruff>=0.14.0",
    "sphinx>=7.4.7",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx-toolbox>=4.0.0",
]

[tool.ruff.lint]
select = ["I"]

[tool.uv.workspace]
members = [
    ".",
]

[tool.uv.sources]
python-glinet = { workspace = true, editable = true }
