[build-system]

requires = [
    "setuptools>=79",
    "wheel",
    "numpy==2.0.2"
    ]
build-backend = "setuptools.build_meta"

[project]

name = "numbers_and_brightness"
version = "0.1.14"
description = "Numbers and brightness analysis for microscopic image analysis implemented in python."
readme = "README.md"
authors = [
    {name = "KJ van Beem"},
]
license = {text = "GPL-3.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8, <3.13"   # python >3.8 is required to get importlib.metadata working correctly, python <3.13 is required to work correctly with numpy <2.1.0 which is required for cellpose
dependencies = [
    "cellpose[gui]==3.1.1.2",    # Last version before Cellpose-SAM
    "numpy==2.0.2",
    "matplotlib>=3.10.1",
    "opencv-python>=4.11.0.86",
    "scipy>=1.15.2",
    "tifffile>=2025.3.30",
    "tqdm>=4.67.1",
    "pyshortcuts>=1.9.5",
    "PyQt6>=6.9.0",
    "pandas>=2.2.3"
]

[project.urls]
"Homepage" = "https://github.com/JvB22/Numbers_and_brightness"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
numbers_and_brightness = ["_gui_components/*.ico", "_gui_components/*.png", "data/*"]

[project.scripts]
numbers_and_brightness = "numbers_and_brightness.__main__:main"