[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dbbasic-compiler"
version = "0.1.0"
description = "The compiler that understands English"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "DBBasic", email = "hello@dbbasic.com"}
]
keywords = ["compiler", "ai", "natural-language", "dbbasic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Compilers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "anthropic>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/askrobots/dbbasic-compiler"
Documentation = "https://github.com/askrobots/dbbasic-compiler#readme"
Repository = "https://github.com/askrobots/dbbasic-compiler"
Issues = "https://github.com/askrobots/dbbasic-compiler/issues"

[project.scripts]
dbbasic-compile = "dbbasic_compiler.cli:main"
