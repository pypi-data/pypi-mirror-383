[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "suluvai"
version = "2.0.0"
description = "Production-ready Deep Agents with streaming and local storage support"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "SuluvAI Team", email = "contact@suluvai.com"}
]
keywords = ["langchain", "langgraph", "agents", "ai", "llm", "streaming", "deep-agents", "suluvai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "langchain-core>=0.3.0",
    "langgraph>=0.2.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
openai = [
    "langchain-openai>=0.2.0",
    "openai>=1.0.0",
]
anthropic = [
    "langchain-anthropic>=0.2.0",
    "anthropic>=0.20.0",
]
tracing = [
    "langsmith>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/suluvai/suluvai"
Documentation = "https://github.com/suluvai/suluvai#readme"
Repository = "https://github.com/suluvai/suluvai"
"Bug Tracker" = "https://github.com/suluvai/suluvai/issues"

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
