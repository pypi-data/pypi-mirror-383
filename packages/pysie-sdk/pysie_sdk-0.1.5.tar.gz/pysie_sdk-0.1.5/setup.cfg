[metadata]
name = pysie-sdk
version = 0.1.5
author = Alejandro Betancourt
author_email = fierroformo@gmail.com
description = This is a simple SDK for get the principal Mexican financial indicators
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fierroformo/pysie
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= pysie_sdk
packages = find:
python_requires = >=3.8
install_requires = 
	requests >= 2.28.0

[options.packages.find]
where = pysie_sdk

[egg_info]
tag_build = 
tag_date = 0

