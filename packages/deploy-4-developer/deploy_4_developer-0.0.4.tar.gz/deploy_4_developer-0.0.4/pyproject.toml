[project]
name = "deploy-4-developer"
version = "0.0.4"
description = "An open-source tool for developers to automate deployment tasks, including file uploads and remote command execution."
authors = [
    { name = "Biscuit Zhou", email = "biscuit_zhou@outlook.com" }
]
readme = "README.md"
requires-python = ">=3.10.14"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "paramiko>=4.0.0",
    "pyinstaller>=6.16.0",
]

[project.scripts]
deploy4dev = "deploy_4_developer.cli.deploy:main"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/Byte-Biscuit/deploy-4-developer"
Repository = "https://github.com/Byte-Biscuit/deploy-4-developer"
"Bug Tracker" = "https://github.com/Byte-Biscuit/deploy-4-developer/issues"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/deploy_4_developer"]
exclude = [".env", "tests/*", "docs/*"]
