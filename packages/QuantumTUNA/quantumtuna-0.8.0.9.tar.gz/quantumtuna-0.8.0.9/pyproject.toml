[build-system]
requires = [
  "setuptools>=61",
  "wheel",
  "Cython>=0.29",
  "numpy>=1.26.0",
  "scipy"
]
build-backend = "setuptools.build_meta"

[project]
name = "QuantumTUNA"
dynamic = ["version"]
authors = [
  { name = "Harry Brough", email = "harry.brough@icloud.com"}
]
keywords = ["quantum chemistry", "molecular physics", "hartree-fock", "mp2", "dft", "coupled cluster", "theoretical chemistry", "computational chemistry", "molecular modeling"]
dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "termcolor",
]

description = "A user-friendly quantum chemistry program for diatomics."
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: Unix",
	"Programming Language :: Python",
    "Programming Language :: Cython",
	"Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: 3.14",
	"Intended Audience :: Science/Research",
  "Intended Audience :: Education",
	"Topic :: Scientific/Engineering",
]


[tool.setuptools.packages.find]
where = ["."]
include = ["TUNA", "TUNA.tuna_integrals*"]


[tool.setuptools.package-data]
"TUNA" = ["*.pdf", "*.bat"]


[project.urls]
Repository = "https://github.com/h-brough/TUNA"
Documentation = "https://github.com/h-brough/TUNA/blob/main/TUNA%20Manual.pdf"
Changelog = "https://github.com/h-brough/TUNA/blob/main/CHANGELOG.md"