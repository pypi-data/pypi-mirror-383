[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-infra-bench"
version = "0.1.1.post2"
description = "AI Infra bench"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "plotly", "numpy", "psutil", "requests", "tqdm"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_infra_bench*"]
