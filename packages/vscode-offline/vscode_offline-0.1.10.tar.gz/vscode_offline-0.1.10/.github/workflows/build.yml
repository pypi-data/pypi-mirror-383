name: Build

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a proper tag checkout

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked

      - name: Lint with ruff
        run: uv run ruff check

      - name: Type check with pyright
        run: uv run pyright

      - name: Format with ruff
        run: uv run ruff format --check

      - name: Run tests with pytest
        run: uv run pytest tests

  publish:
    runs-on: ubuntu-latest
    # This job depends on the successful completion of the 'test' job
    needs: test

    permissions:
      contents: write # IMPORTANT: this permission is mandatory for uploading release assets
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: Checkout project
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a proper tag checkout

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build distribution
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vscode-offline
          path: |
            dist/vscode_offline-*.tar.gz
            dist/vscode_offline-*.whl

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            dist/vscode_offline-*.tar.gz
            dist/vscode_offline-*.whl

      - name: Publish release to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        if: startsWith(github.ref, 'refs/tags/v')
