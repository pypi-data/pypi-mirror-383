[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "maq-rai-sdk-1"
version = "0.0.1"
description = "RAI Package contains a Prompt Reviewer and Updater and test case generator for faster Copilot Development"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pavuluri Keerthika", email = "pavulurik@maqsoftware.com"}
]
maintainers = [
    {name = "Pavuluri Keerthika", email = "pavulurik@maqsoftware.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["ai", "copilot", "prompt", "testing", "rai", "agent"]
requires-python = ">=3.10,<3.13"
dependencies = [
    "crewai[tools]==0.120.1",
    "types-PyYAML==6.0.12.20250516",
    "PyYAML==6.0.2",
    "onnxruntime==1.22.0",
]

[project.urls]
Homepage = "https://github.com/DivyanshuMaq/rai-agent-sdk"
Repository = "https://github.com/DivyanshuMaq/rai-agent-sdk"
Documentation = "https://github.com/DivyanshuMaq/rai-agent-sdk"
"Bug Reports" = "https://github.com/DivyanshuMaq/rai-agent-sdk/issues"

[tool.setuptools.packages.find]
where = ["SDK_Creation"]

[tool.setuptools.package-data]
"rai_agent_sdk" = ["config/*.yaml", "py.typed"]

[tool.setuptools]
include-package-data = true