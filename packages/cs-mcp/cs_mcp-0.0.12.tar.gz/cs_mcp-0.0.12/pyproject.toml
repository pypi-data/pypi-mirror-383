[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cs-mcp"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
keywords = []
authors = [{ name = "Kaburi", email = "specialemail90@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "aiomysql>=0.2.0",
  "fastmcp>=2.11.3",
  "greenlet>=3.2.4",
  "mcp[cli]>=1.6.0",
  "pandas>=2.2.3",
  "sqlalchemy>=2.0.40",
  "tabulate>=0.9.0",
  "twine>=6.2.0",
]

[project.urls]
Documentation = "https://github.com/Kaburi/hatch-test#readme"
Issues = "https://github.com/Kaburi/hatch-test/issues"
Source = "https://github.com/Kaburi/hatch-test"

[tool.hatch.version]
path = "src/cs_mcp/__about__.py"

[tool.hatch.build.targets.sdist]
# 소스 배포판(sdist)에 포함시키지 않을 파일/디렉토리 목록
exclude = [
  "/.env",    # 자체적으로 제외되지만 명시적으로 추가
  "/.vscode",
  # 다른 제외 패턴들 (예시)
  # "/tests",
  # "*.pyc",
  # "/.git",
  # "/.mypy_cache",
  # "/.pytest_cache",
  # "/.ruff_cache",
]

[tool.coverage.run]
source_pkgs = ["cs_mcp", "tests"]
branch = true
parallel = true
omit = ["src/cs_mcp/__about__.py"]

[tool.coverage.paths]
cs_mcp = ["src/cs_mcp", "*/hatch-test/src/cs_mcp"]
tests = ["tests", "*/hatch-test/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.uv.sources]
cs-mcp = { workspace = true }

[dependency-groups]
dev = ["hatch>=1.14.1", "twine>=6.1.0"]

[project.scripts]
cs_mcp = "cs_mcp:main"

