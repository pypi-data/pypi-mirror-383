[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "py-agent-tools"
version = "0.1.8.post9"
description = "Agent Switcher"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = []
[[project.authors]]
name = "Sheldon Lee"
email = "sheldonlee@outlook.com"

[project.optional-dependencies]
dev = ["pip", "twine", "build", "mypy", "pre-commit"]

[project.urls]
Homepage = "https://github.com/sheldonldev/py-agent-tools"
Repository = "https://github.com/sheldonldev/py-agent-tools"
Issues = "https://github.com/sheldonldev/py-agent-tools/issues"

[tool.setuptools]
packages = ["agent_tools"]
