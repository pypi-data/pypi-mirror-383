[project]
name = "uncouple"
version = "1.0.0"
description = "Configuration parameter handling library"
authors = [{ name = "Sebastian Acuna", email = "sebastian@unholster.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-decouple>=3.8",
    "yarl>=1.9.4",
    "pyyaml>=6.0.1",
    "pydantic>=2.6.1",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "ruff>=0.2.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "pytest>=8.0.0",
    "python-semantic-release>=10.4.1",
    "ruff>=0.2.1",
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote_options]
remote_url = "origin"
remote_name = "origin"
