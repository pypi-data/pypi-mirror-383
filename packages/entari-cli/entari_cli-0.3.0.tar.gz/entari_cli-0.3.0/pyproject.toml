[project]
name = "entari-cli"
dynamic = []
description = "Entari Command Line Tool, extract from arclet.entari.__main__"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "cli-lite>=0.11.2",
    "colorama>=0.4.6",
    "tomlkit>=0.13.3",
    "ruamel-yaml>=0.18.15",
    "python-dotenv>=1.1.1",
    "packaging>=25.0",
    "findpython>=0.7.0",
]
requires-python = ">=3.9"
readme = "README.md"
keywords = [
    "bot",
    "dependency",
    "entari",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Build Tools",
    "Framework :: Robot Framework",
    "Framework :: Robot Framework :: Library",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
version = "0.3.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
virtualenv = [
    "virtualenv>=20.34.0",
]

[project.scripts]
entari = "entari_cli.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/entari_cli/__init__.py"

[tool.pdm.build]
include = [
    "src/",
]

[tool.pdm.scripts.format]
composite = [
    "isort ./src/",
    "black ./src/",
    "ruff check ./src/",
]

[tool.black]
line-length = 120
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "PYI",
    "PT",
    "Q",
]
ignore = [
    "C901",
    "T201",
    "E731",
    "E402",
    "PYI055",
]

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"

[dependency-groups]
dev = [
    "isort==5.13.2",
    "black>=25.1.0",
    "ruff>=0.12.9",
]
