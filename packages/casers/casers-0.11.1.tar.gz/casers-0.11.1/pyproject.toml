[project]
name = "casers"
version = "0.11.1"
description = "String case converter for Python written in Rust"
authors = [
    { email = "daxartio@gmail.com" },
    { name = "Danil Akhtarov" },
]
requires-python = ">=3.8"
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "case",
    "rust",
    "convert cases",
]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = []

[project.optional-dependencies]
pydantic = ["pydantic>=2.0.0,<3.0.0"]

[project.urls]
repository = "https://github.com/daxartio/casers"
homepage = "https://pypi.org/project/casers"
Changelog = "https://github.com/daxartio/casers/blob/main/CHANGELOG.md"

[project.scripts]
casers = "casers.cli.app:run"

[build-system]
requires = ["maturin>=1.2,<2.0"]
build-backend = "maturin"

[dependency-groups]
dev = [
    "ruff",
    "maturin>=1.8.2,<2",
    "mypy>=1",
    "pytest~=8.3",
    "pytest-benchmark>=5; python_version >= '3.9'",
    "pytest-benchmark>=4,<5; python_version == '3.8'",
    "pytest-cov>=7; python_version >= '3.9'",
    "pytest-cov>=5,<6; python_version == '3.8'",
    "pytest-deadfixtures>=2.2.1,<3",
    "pytest-mock~=3.14",
]
git = ["commitizen>=3.29.1,<4"]

[tool.uv]
default-groups = [
    "dev",
    "git",
]

[tool.maturin]
module-name = "casers._casers"
features = ["pyo3/extension-module"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.11.1"
tag_format = "$version"
version_files = [
    "casers/__init__.py",
    "Cargo.toml:version",
    "pyproject.toml:version"
]
bump_message = "chore(release): version $current_version â†’ $new_version"
update_changelog_on_bump = true

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.coverage.run]
omit = ["tests/*", "**/__main__.py", "**/.venv/*", "**/site-packages/*", "casers/cli/*", "benches/*"]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 100

[tool.pytest.ini_options]
addopts = "--strict-markers --showlocals --verbosity 2 --doctest-modules --doctest-continue-on-failure --doctest-glob=README.md"
log_level = "DEBUG"
