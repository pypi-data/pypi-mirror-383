name: CI Tests/Lints

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install python dependencies
        run: make install-uv install

      - name: Maturin
        run: make build-rs

      - name: Run linters
        run: make lint lint-rs

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}

      - name: Install python dependencies
        run: make install-uv install

      - name: Maturin
        run: make build-rs

      - name: Run test
        run: make test

      - name: Run benchmark
        run: make benchmark
