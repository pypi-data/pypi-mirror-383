[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chanty"
version = "0.4.1"
description = "Tool for creating cool Minecraft datapacks"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name="Ethosa", email="social.ethosa@gmail.com" }
]
requires-python = ">=3.10"
keywords = ["minecraft", "datapack", "automation", "commands", "dsl"]

[project.urls]
Homepage = "https://github.com/Ethosa/chanty"
Source = "https://github.com/Ethosa/chanty"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v -s"

[tool.hatchling.build.targets.sdist]
include = ["chanty/**", "tests/**", "pyproject.toml"]

[tool.hatchling.build.targets.wheel]
include = ["chanty/**"]

[tool.hatchling.scripts]
chanty = "chanty.cli.main:main"
