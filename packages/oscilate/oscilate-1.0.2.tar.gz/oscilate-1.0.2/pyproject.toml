[build-system]
requires = [
    "setuptools>=61.0.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "oscilate"
version = "1.0.2"
description = "A Python implementation of the Method of Multiple Scales using SymPy for symbolic computation"
readme = "README.rst"
authors = [
    { name = "Vincent MahÃ©", email = "vincent.mahe@ec-nantes.fr" },
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "sympy>=1.12",
    "numpy>=1.24",
    "matplotlib>=3.7",
    "ipython>=8.0",
    "ipykernel>=6.0",
]
requires-python = ">=3.8"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/VinceECN/OSCILATE"
Repository = "https://github.com/VinceECN/OSCILATE"
Documentation = "https://vinceecn.github.io/OSCILATE/"
