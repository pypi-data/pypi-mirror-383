[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "project-vectorizer"
version = "0.1.2"
description = "CLI tool for vectorizing codebases and serving them via MCP"
authors = [{name = "StarkBak", email = "bak.stark06@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "vectorization",
    "code-search",
    "embeddings",
    "semantic-search",
    "mcp",
    "chromadb",
    "codebase-analysis",
    "ai-tools"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Text Processing :: Indexing",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.0",
    "numpy>=1.24.0",
    "sentence-transformers>=2.2.0",
    "openai>=1.0.0",
    "gitpython>=3.1.0",
    "watchdog>=3.0.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "mcp>=1.0.0",
    "aiohttp>=3.8.0",
    "tree-sitter>=0.20.0",
    "tree-sitter-python>=0.20.0",
    "tree-sitter-javascript>=0.20.0",
    "tree-sitter-typescript>=0.20.0",
    "tree-sitter-go>=0.20.0",
    "tree-sitter-rust>=0.20.0",
    "tree-sitter-java>=0.20.0",
    "tiktoken>=0.5.0",
    "python-dotenv>=1.0.0",
    "chromadb>=0.4.0",
    "psutil>=5.9.0"
]

[project.urls]
Homepage = "https://github.com/starkbaknet/project-vectorizer"
Documentation = "https://github.com/starkbaknet/project-vectorizer#readme"
Repository = "https://github.com/starkbaknet/project-vectorizer"
Issues = "https://github.com/starkbaknet/project-vectorizer/issues"
Changelog = "https://github.com/starkbaknet/project-vectorizer/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0"
]

[project.scripts]
pv = "project_vectorizer.cli:main"
project-vectorizer = "project_vectorizer.cli:main"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88