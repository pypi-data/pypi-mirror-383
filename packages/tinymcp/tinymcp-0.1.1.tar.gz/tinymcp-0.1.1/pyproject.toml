[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tinymcp"
dynamic = ["version"]
description = "A lightweight MCP router for FastAPI"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Md Riyadh", email = "riyadh.sharif@grabtaxi.com"},
]
maintainers = [
    {name = "Md Riyadh", email = "riyadh.sharif@grabtaxi.com"},
    {name = "Felix Lie", email = "felix.lie@grabtaxi.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["mcp", "fastapi", "model-context-protocol", "tools", "api"]
dependencies = [
    "fastapi>=0.68.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/grab/tinymcp"
Documentation = "https://github.com/grab/tinymcp#readme"
Repository = "https://github.com/grab/tinymcp"
"Bug Tracker" = "https://github.com/grab/tinymcp/issues"

[tool.hatch.version]
path = "tinymcp/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/tinymcp",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["tinymcp"]
