[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "database_wrapper"
version = "0.2.9"
description = "A Different Approach to Database Wrappers in Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GNU General Public License v3.0 (GPL-3.0)"}
authors = [
    {name = "Gints Murans", email = "gm@gm.lv"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = ["database", "wrapper", "python", "pgsql", "mysql", "mssql", "sqlite", "redis"]
dependencies = []

[project.urls]
Homepage = "https://github.com/gintsmurans/py_database_wrapper"
Documentation = "https://github.com/gintsmurans/py_database_wrapper"
Changes = "https://github.com/gintsmurans/py_database_wrapper"
Code = "https://github.com/gintsmurans/py_database_wrapper"
"Issue Tracker" = "https://github.com/gintsmurans/py_database_wrapper/issues"
Download = "https://pypi.org/project/database_wrapper/"

[project.optional-dependencies]
pgsql = ["database_wrapper_pgsql == 0.2.9"]
mysql = ["database_wrapper_mysql == 0.2.9"]
mssql = ["database_wrapper_mssql == 0.2.9"]
sqlite = ["database_wrapper_sqlite == 0.2.9"]
redis = ["database_wrapper_redis == 0.2.9"]
all = ["database_wrapper[pgsql,mysql,mssql,sqlite,redis]"]
dev = [
    # Development
    "ast-comments >= 1.1.2",
    "codespell >= 2.2",
    "build >= 1.2.1",
    # Formatting & Types
    "black >= 24.1.0",
    "mypy >= 1.9.0",
    "types-setuptools >= 61.0.0",
    "types-pymssql >= 2.1.0",
    "types-mysqlclient >= 2.2.0",
    # Database drivers
    "psycopg[binary] >= 3.2.0",
    "psycopg[pool] >= 3.2.0",
    "mysqlclient >= 2.2.2",
    "pymssql >= 2.2.10"
]

# [tool.setuptools.packages.find]
# where = ["src"]

[tool.setuptools.package-data]
database_wrapper = ["py.typed"]
