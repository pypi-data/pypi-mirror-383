[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deltafq"
version = "0.1.1"
description = "A professional Python quantitative trading library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "DeltaFQ Team", email = "your.email@example.com"}
]
keywords = ["quantitative", "trading", "finance", "backtest", "strategy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
]
plot = [
    "matplotlib>=3.5.0",
]
all = [
    "matplotlib>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/Delta-F/deltafq"
Documentation = "https://github.com/Delta-F/deltafq/tree/main/docs"
Repository = "https://github.com/Delta-F/deltafq"
PyPI = "https://pypi.org/project/deltafq/"
"Bug Tracker" = "https://github.com/Delta-F/deltafq/issues"

[tool.setuptools.packages.find]
include = ["deltafq*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

