[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[project]
name = "pytest-ty"
description = "A pytest plugin to run the ty type checker"
version = "0.1.3"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Raphael Boidol", email = "pytest-ty@boidol.dev" }]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Pytest",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Software Development :: Testing",
]
dependencies = ["pytest>=7.0.0", "ty"]

[project.urls]
Repository = "https://github.com/boidolr/pytest-ty"

[project.entry-points.pytest11]
ty = "pytest_ty.plugin"

[tool.pytest.ini_options]
addopts = "--cov pytest_ty"
filterwarnings = ["error"]

[tool.coverage.run]
disable_warnings = ["module-not-measured"]

[tool.ruff]
line-length = 120
fix = true

[tool.ruff.lint]
select = ["ALL"]
ignore = ["ARG001", "D"]

[tool.ruff.lint.per-file-ignores]
"src/pytest_ty/plugin.py" = ["PT013"]
"tests/*.py" = ["S101"]

[tool.ruff.lint.flake8-annotations]
ignore-fully-untyped = true

[tool.ruff.lint.isort]
force-single-line = true
order-by-type = false
