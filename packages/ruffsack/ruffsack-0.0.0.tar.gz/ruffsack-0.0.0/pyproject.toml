[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ruffsack"
dynamic = ["version"]
description = "Ruffsack: A rugged multisig wallet for everyday adventures"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "eth-ape>=0.8.37",
]

[[project.authors]]
name = "ApeWorX LTD"

[tool.setuptools]
packages = ["ruffsack"]

[tool.setuptools_scm]
# NOTE: Required for `setuptools-scm` to function

[[tool.ape.plugins]]
name = "vyper"
