[project]
name = "ogc-sta-schema-validator"
version = "0.1.0"
description = "Validation tool for OGC SensorThings API entities against configurable JSON schemas"
authors = [
    {name = "Jan Beckert", email = "jan@beckert-it.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = [
    "sensorthings",
    "ogc",
    "validation",
    "iot",
    "sensor",
    "frost-server",
    "json-schema",
    "data-quality",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "requests>=2.31.0",
    "pyyaml>=6.0.1",
    "jsonschema>=4.19.0",
    "click>=8.1.7",
    "tabulate>=0.9.0",
    "python-dateutil>=2.8.2",
    "dynaconf>=3.2.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/janbeckert/ogc-sta-schema-validator"
Documentation = "https://github.com/janbeckert/ogc-sta-schema-validator#readme"
Repository = "https://github.com/janbeckert/ogc-sta-schema-validator"
Issues = "https://github.com/janbeckert/ogc-sta-schema-validator/issues"
Changelog = "https://github.com/janbeckert/ogc-sta-schema-validator/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]
build = [
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
ogc-sta-validate = "src.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

# Include example files as package data
[tool.hatch.build.targets.wheel.shared-data]
"examples/schemas" = "share/ogc-sta-schema-validator/examples/schemas"
"config/config.example.yaml" = "share/ogc-sta-schema-validator/config/config.example.yaml"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "PL",  # pylint
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "B011",  # do not call assert False since python -O removes these calls
    "PLR0913", # too many arguments to function call
    "PLR0912", # too many branches
    "PLR2004", # magic value used in comparison
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=src --cov-report=term-missing --cov-report=xml"
norecursedirs = ["examples", "schemas", ".venv", ".git"]

[dependency-groups]
dev = [
    "ruff>=0.13.1",
]
