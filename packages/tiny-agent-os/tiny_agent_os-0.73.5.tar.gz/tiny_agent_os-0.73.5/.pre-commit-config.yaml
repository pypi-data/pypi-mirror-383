repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-ll", "-q", "-x", "tests"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(tinyagent/base_tools/|examples/web_search_tool\.py)

  - repo: local
    hooks:
      - id: check-python-line-count
        name: Check Python file line count
        entry: python scripts/check_python_line_count.py
        language: python
        types: [python]
        exclude: venv/.*

      - id: check-naming-conventions
        name: Check Python naming conventions
        entry: python scripts/check_naming_conventions.py
        language: python
        types: [python]
        exclude: venv/.*

