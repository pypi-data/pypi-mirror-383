name: Checks

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      actions: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: check_changes
        with:
          filters: |
            relevant:
              - '**/*.py'
              - '**/*.sh'
              - '**/*.json'
              - '**/*.html'
              - '**/*.toml'
              - '**/*.lock'
              - 'tests/**/*.yaml'
              - '.python-version'
              - '.Dockerfile'
      
      - name: Skip message
        if: ${{ !(steps.check_changes.outputs.relevant == 'true') }}
        run: echo "Skipping Python checks - no relevant changes detected"


      - name: Install uv
        if: steps.check_changes.outputs.relevant == 'true'
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0

      - name: uv lock
        if: steps.check_changes.outputs.relevant == 'true'
        run: uv lock

      - name: Set up Python
        if: steps.check_changes.outputs.relevant == 'true'
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version-file: ".python-version"

      - name: Install the project
        if: steps.check_changes.outputs.relevant == 'true'
        run: uv sync --locked --all-extras --dev

      - name: Run linting
        if: steps.check_changes.outputs.relevant == 'true'
        uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1
        with: 
          args: check --fix
      
      - name: Run formatting
        if: steps.check_changes.outputs.relevant == 'true'
        uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1
        with: 
          args: format

      - name: Testing
        if: steps.check_changes.outputs.relevant == 'true'
        run: uv run pytest -m"not external" --cov

      - name: Doctests
        if: steps.check_changes.outputs.relevant == 'true'
        run: uv run pytest --doctest-modules amati/

      - name: Coverage comment
        if: steps.check_changes.outputs.relevant == 'true'
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@d3db80fe08c357443fa62f4ce5ce4c753d61eba8 # v3
        with:
          GITHUB_TOKEN: ${{ secrets.BOT_COMMENT_TOKEN }}
        continue-on-error: true

      - name: Store Pull Request comment to be posted
        if: steps.check_changes.outputs.relevant == 'true'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt
