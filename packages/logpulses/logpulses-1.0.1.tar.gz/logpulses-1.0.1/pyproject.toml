[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "logpulses"
version = "1.0.1"
description = "Comprehensive request/response logging middleware for FastAPI with zero configuration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hariharan S", email = "hvasan59@gmail.com"}
]
maintainers = [
    {name = "Hariharan S", email = "hvasan59@gmail.com"}
]
keywords = [
    "fastapi",
    "logging",
    "middleware",
    "request-logging",
    "api-logging",
    "monitoring",
    "observability"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
    "Topic :: System :: Logging",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
]

dependencies = [
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Hari-vasan/logpulses"
Documentation = "https://github.com/Hari-vasan/logpulses#readme"
Repository = "https://github.com/Hari-vasan/logpulses"
"Bug Tracker" = "https://github.com/Hari-vasan/logpulses/issues"

[tool.setuptools]
packages = ["logpulses"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true