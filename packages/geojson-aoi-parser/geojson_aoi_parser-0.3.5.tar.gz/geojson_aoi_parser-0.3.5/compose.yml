networks:
  net:
    name: aoi-parser

services:
  parser:
    image: "ghcr.io/hotosm/geojson-aoi-parser:${TAG_OVERRIDE:-ci}"
    build:
      target: ci
    container_name: aoi-parser
    volumes:
      # Mount local package
      - ./geojson_aoi:/opt/python/lib/python3.10/site-packages/geojson_aoi
      # Mount local tests
      - ./tests:/data/tests
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_USER=aoi
      - POSTGRES_PASSWORD=dummycipassword
      - POSTGRES_DB=aoi
      - GEOJSON_AOI_DB_NAME=aoi
      - GEOJSON_AOI_DB_USER=aoi
      - GEOJSON_AOI_DB_PASSWORD=dummycipassword
      - GEOJSON_AOI_DB_HOST=db
      - GEOJSON_AOI_DB_PORT=5432
    networks:
      - net
    restart: "no"
    command: "pytest"

  db:
    image: "postgis/postgis:17-3.5-alpine"
    container_name: aoi-parser-db
    environment:
      - POSTGRES_USER=aoi
      - POSTGRES_PASSWORD=dummycipassword
      - POSTGRES_DB=aoi
      - GEOJSON_AOI_DB_NAME=aoi
      - GEOJSON_AOI_DB_USER=aoi
      - GEOJSON_AOI_DB_PASSWORD=dummycipassword
      - GEOJSON_AOI_DB_HOST=db
      - GEOJSON_AOI_DB_PORT=5432
    ports:
      - "5439:5432"
    networks:
      - net
    restart: "unless-stopped"
    healthcheck:
      test: pg_isready -U aoi -d aoi
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 3
