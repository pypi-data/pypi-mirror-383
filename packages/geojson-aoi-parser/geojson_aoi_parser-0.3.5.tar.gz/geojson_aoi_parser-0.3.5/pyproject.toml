[project]
name = "geojson-aoi-parser"
version = "0.3.5"
description = "Parse and normalize a GeoJSON area of interest, using PostGIS."
authors = [
    {name = "Sam Woodcock", email = "sam.woodcock@hotosm.org"},
    {name = "Luke Everhart", email = "luke.f.everhart@gmail.com"},
]
readme = "README.md"
license = {text = "GPL-3.0-only"}
requires-python = ">=3.10"
keywords = ["geojson", "aoi", "parser", "normalize", "hotosm"]
classifiers = [
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering :: GIS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "psycopg>=3.1",
]

[dependency-groups]
test = [
    "pytest>=8.3.4",
    "pytest-asyncio>=1.1.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-exclude>=1.0.2",
    "mkdocs-git-revision-date-localized-plugin>=1.3.0",
    "mkdocs-material>=9.5.49",
    "mkdocstrings-python>=1.13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["geojson_aoi"]

[tool.ruff]
fix = true
line-length = 88
target-version = "py310"
exclude = [
    ".ruff_cache",
    "geojson_aoi/__version__.py",
]
[tool.ruff.lint]
select = ["I", "E", "W", "D", "B", "F", "N", "Q"]
ignore = ["N805", "B008"]
[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "tests",
]
pythonpath = [
    "geojson_aoi",
    "."
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.3.5"
version_provider = "uv"
version_files = [
    "pyproject.toml:version",
    "geojson_aoi/__version__.py",
]
changelog_file = "CHANGELOG.md"
update_changelog_on_bump = true
