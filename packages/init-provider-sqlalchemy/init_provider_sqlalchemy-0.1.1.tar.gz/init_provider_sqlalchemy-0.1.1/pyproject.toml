[project]
name = "init-provider-sqlalchemy"
version = "0.1.1"
description = "SQLAlchemy provider for init-provider"
readme = "README.md"
authors = [
    { name = "vduseev", email = "vagiz@duseev.com" }
]
maintainers = [
    { name = "vduseev", email = "vagiz@duseev.com" }
]
requires-python = ">=3.10"
dependencies = [
    "greenlet>=3.2.4",
    "init-provider>=0.1.3",
    "sqlalchemy>=2.0.44",
]
keywords = ["database", "postgres", "service", "singleton", "provider"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[project.urls]
"Homepage" = "https://github.com/vduseev/init-provider-sqlalchemy"
"Documentation" = "https://github.com/vduseev/init-provider-sqlalchemy"
"Repository" = "https://github.com/vduseev/init-provider-sqlalchemy"
"Issues" = "https://github.com/vduseev/init-provider-sqlalchemy/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "mypy>=1.14.0",
    "ruff>=0.8.5",
    "ty>=0.0.1a22",
]
docs = [
    "jinjitsu>=0.1.1",
    "pydantic>=2.11.9",
    "aiosqlite>=0.21.0",
]

[tool.pytest.ini_options]
testpaths = ["src/tests"]
