[project]
name = "md2pdf-mcp"
version = "0.1.4"
description = "MCP Server for Markdown to PDF conversion"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Chun Liu", email = "chunliu@outlook.com"}
]
keywords = ["markdown", "pdf", "mcp", "conversion"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp[cli]>=1.17.0",
    "convert_markdown>=0.1.0"
]

[project.scripts]
md2pdf = "md2pdf:main"

[project.urls]
Homepage = "https://github.com/chunliu/md2pdf"
Repository = "https://github.com/chunliu/md2pdf"
Issues = "https://github.com/chunliu/md2pdf/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["md2pdf.py"]
