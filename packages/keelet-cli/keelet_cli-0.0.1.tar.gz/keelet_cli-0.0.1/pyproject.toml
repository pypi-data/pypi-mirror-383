[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "keelet-cli"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/keelet/cli#readme"
Issues = "https://github.com/keelet/cli/issues"
Source = "https://github.com/keelet/cli"

[project.scripts]
keelet = "keelet_cli:entrypoint"

[tool.hatch.version]
path = "src/keelet_cli/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/keelet_cli tests}"

[tool.coverage.run]
source_pkgs = ["keelet_cli", "tests"]
branch = true
parallel = true
omit = ["src/keelet_cli/__about__.py"]

[tool.coverage.paths]
keelet = ["src/keelet_cli", "*/keelet-cli/src/keelet_cli"]
tests = ["tests", "*/keelet-cli/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]


[tool.hatch.build.targets.sdist]
exclude = ["/tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/keelet_cli"]
