[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "youku-video-download-mcp"
version = "1.0.5"
description = "Youku video downloader MCP server - specialized for Youku platform video downloading"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Youku Video Download MCP", email = "dev@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "dukpy>=0.5.0",
    "mcp>=1.0.0",
    "requests>=2.25.0",
    "urllib3>=1.26.0",
]

[project.urls]
Homepage = "https://github.com/example/youku-video-download-mcp"
Repository = "https://github.com/example/youku-video-download-mcp"
Issues = "https://github.com/example/youku-video-download-mcp/issues"

[project.scripts]
youku-video-download-mcp = "youku_video_download_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["youku_video_download_mcp"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
