[project]
name = "reminiscence"
version = "0.5.0"
description = "Semantic caching for LLMs"
authors = [{ name = "Juan JosÃ© de las Heras Herrera" }]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "lancedb>=0.25.1",
    "orjson>=3.11.3",
    "pyarrow>=21.0.0",
    "structlog>=25.4.0",
    "pyyaml>=6.0",
    "fastembed>=0.3.0",
    "pyrage>=1.3.0",
    "zstandard>=0.25.0",
    "pybase64>=1.4.2",
]

[project.optional-dependencies]
dataframes = ["pandas>=2.0.0", "polars>=0.19.0", "numpy>=1.24.0"]
otel = [
    "opentelemetry-api>=1.20.0,<2.0.0",
    "opentelemetry-sdk>=1.20.0,<2.0.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0,<2.0.0",
]
dev = ["pytest>=7.4.0", "pytest-cov>=4.1.0", "pandas>=2.0.0"]
full = [
    "pandas>=2.0.0",
    "polars>=0.19.0",
    "numpy>=1.24.0",
    "opentelemetry-api>=1.20.0,<2.0.0",
    "opentelemetry-sdk>=1.20.0,<2.0.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0,<2.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["reminiscence*"]

[tool.setuptools.package-data]
reminiscence = ["embeddings/*.yaml"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-v"]

[dependency-groups]
dev = [
    "bandit>=1.8.6",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-xdist>=3.8.0",
    "responses>=0.25.8",
]
