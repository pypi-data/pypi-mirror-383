[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pnb.mcl"
version = "0.1.8"
authors = [
  { name="pnb plants & bytes GmbH", email = "info@plants-and-bytes.de" },
]
description = "Easy handling of domain models."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "rdflib>=7.1",
  "lxml>=5.3",
]

[project.urls]
Documentation = "https://software.plants-and-bytes.de/pnb.mcl/0.1"
Repository = "https://github.com/pnb-plants-and-bytes/pnb.mcl"
