[project]
name = "pointr-cloud-common"
version = "0.1.31"
description = "Common utilities and DTOs shared across PointrCloud apps"
readme = "README.md"
authors = [
    {name = "Serhat Gürgenyatağı", email = "serhat.gurgenyatagi@pointr.tech"},
]
license = {file = "LICENSE-PROPRIETARY.md"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "requests>=2.25.0",
    "smartsheet-python-sdk",
    "pandas",
    "sqlalchemy>=1.4.0",
    "retrying>=1.3.3",
    "mysql-connector-python>=8.0.0",
    "pyodbc>=4.0.30",
    "python-dotenv>=0.19.0",
    "streamlit>=1.0.0",
    "GitPython>=3.1.0"
]

[project.urls]
Homepage = "https://github.com/pointrlabs/ptr-swdel-internal-util-automation/tree/develop/PointrCloudCommon"
"Bug Tracker" = "https://github.com/pointrlabs/ptr-swdel-internal-util-automation/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
database = [
    "sqlalchemy>=1.4.0",
    "mysql-connector-python>=8.0.0",
    "pyodbc>=4.0.30"
]
web = [
    "streamlit>=1.0.0"
]
git = [
    "GitPython>=3.1.0"
]
jira = [
    "python-dotenv>=0.19.0"
]
retry = [
    "retrying>=1.3.3"
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0", 
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.812"
]
all = [
    "sqlalchemy>=1.4.0",
    "mysql-connector-python>=8.0.0",
    "pyodbc>=4.0.30",
    "streamlit>=1.0.0",
    "GitPython>=3.1.0",
    "python-dotenv>=0.19.0",
    "retrying>=1.3.3"
]