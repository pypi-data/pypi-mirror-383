[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "icecap"
description = "A Python library for building World of Warcraft assistant applications"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Eugene Prodan", email = "mora9715@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
dependencies = ["psutil", "pymem; platform_system == 'Windows'", "protobuf"]
dynamic = ["version"]

[project.optional-dependencies]
navigation = ["pillow"]

[project.urls]
"Homepage" = "https://github.com/mora9715/icecap"
"Bug Tracker" = "https://github.com/mora9715/icecap/issues"


[tool.setuptools]
include-package-data = true


[tool.setuptools.packages.find]
include = ["icecap*"]

[tool.setuptools.dynamic]
version = {attr = "icecap.__version__"}

[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
lint.select = ["E", "F"]
# Allow autofix for all enabled rules (when `--fix`) is provided.
lint.fixable = ["ALL"]

# Exclude generated protobuf files
extend-exclude = ["*_pb2.py", "*_pb2.pyi"]

# Same as Black.
line-length = 100
indent-width = 4

# Target Python 3.13
target-version = "py313"

[tool.ruff.format]
# Use double quotes for strings.
quote-style = "double"
# Indent with spaces, rather than tabs.
indent-style = "space"
# Respect magic trailing commas.
skip-magic-trailing-comma = false
# Automatically detect the appropriate line ending.
line-ending = "auto"

[tool.mypy]
exclude = [
    ".*_pb2\\.pyi?$"
]
