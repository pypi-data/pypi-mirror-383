[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
build-frontend = "build"

[tool.setuptools]
zip-safe = true

[project]
name = "rclogvis"
dynamic = ["version"]
dependencies = [
  "gpxpy",
  "matplotlib",
  "numpy",
  "pandas",
]
authors = [
  { name="Fabian Jankowski", email="fjankowsk@gmail.com" }
]
maintainers = [
  { name="Fabian Jankowski", email="fjankowsk@gmail.com" }
]
description = "Telemetry log visualisation for EdgeTX radios."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["remote-control", "uav", "drone", "logs", "visualisation", "data-analysis", "edgetx"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
develop = [
  "black",
  "build",
  "twine",
]

[project.scripts]
rclogvis-plot = "rclogvis.apps.plot_data:main"
rclogvis-combine = "rclogvis.apps.combine_csv:main"

[project.urls]
Homepage = "https://github.com/fjankowsk/rclogvis"
Issues = "https://github.com/fjankowsk/rclogvis/issues"
Repository = "https://github.com/fjankowsk/rclogvis.git"
