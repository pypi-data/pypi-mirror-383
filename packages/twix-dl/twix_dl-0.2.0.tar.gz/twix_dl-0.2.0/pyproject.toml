[project]
name = "twix-dl"
version = "0.2.0"
description = "An unofficial X scraper and downloader"
authors = [
    { name="JellyTyan", email="jellytyan@jellytyan.de" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = [
    "twitter",
    "downloader",
    "media",
    "parser"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.24.0"
]

[project.urls]
Homepage = "https://github.com/JellyTyan/twix-dl"
Repository = "https://github.com/JellyTyan/twix-dl"
"Bug Tracker" = "https://github.com/JellyTyan/twix-dl/issues"
Documentation = "https://github.com/JellyTyan/twix-dl#readme"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
