[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cliify"
version = "0.3.7"
description = "Package for creating a CLI from classes"
readme = "README.rst"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Jason Berger", email = "berg472@gmail.com" },
]

# Dependencies (equivalent to install_requires):
dependencies = [
    "termcolor>=1.1.0",
]

[project.urls]
homepage = "https://gitlab.com/JasonBerger/cliify"
repository = "https://gitlab.com/JasonBerger/cliify"

[project.scripts]
cliify-demo = "cliify.demo:main"

# If you need to specify where your packages are:
[tool.hatch.build.targets.wheel]
packages = ["cliify"]

# If you need to include additional data files:
[tool.hatch.build]
include = [
    "cliify/**/*",
]



[project.optional-dependencies]

prompt_toolkit = [
    "prompt_toolkit>=3.0.0",
]

textual =[
    "textual",
    "textual_autocomplete"
]

full = [
    "prompt_toolkit>=3.0.0",
]
