site_name: crosszip
site_description: Iterating over all combinations from multiple iterables
site_url: https://indrajeetpatil.github.io/crosszip/
site_author: IndrajeetPatil

repo_name: crosszip
repo_url: https://github.com/IndrajeetPatil/crosszip

edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - API Reference:
      - crosszip: reference/crosszip.md
      - pytest-plugin: reference/plugin.md
  - Integrations:
      - LLMs: integrations/llms.md
  - Changelog: changelog.md

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.path
  palette:
    #Â Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - admonition
  - attr_list:
  - md_in_html:
  - pymdownx.details
  - pymdownx.snippets:
  - pymdownx.magiclink:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite:
  - pymdownx.superfences:
  - markdown.extensions.attr_list:
  - pymdownx.keys:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      anchorlink: true
      anchorlink_class: "toclink"

plugins:
  - search
  - tags
  - llmstxt:
      enabled: true
      full_output: llms-full.txt
      markdown_description: |-
        crosszip is a Python library for iterating over all combinations from multiple iterables.
        It provides a simple and efficient way to apply functions across combinations of elements.
      sections:
        Home documentation:
          - index.md
        API documentation:
          - reference/*.md
        Changelog:
          - changelog.md
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google

extra_javascript:
  - javascripts/config.js
  - javascripts/run_code_main.js

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
