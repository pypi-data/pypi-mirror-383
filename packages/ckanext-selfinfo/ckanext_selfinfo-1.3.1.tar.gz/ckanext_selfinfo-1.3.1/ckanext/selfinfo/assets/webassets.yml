selfinfo-js:
  filter: rjsmin
  output: ckanext-selfinfo/%(version)s-selfinfo.js
  contents:
    - js/vendor/datatables.min.js
    - js/reset-module-last-check.js
    - js/search-through-content.js
    - js/search-through-table.js
  extra:
    preload:
      - base/main

selfinfo-css:
  filter: cssrewrite
  output: ckanext-selfinfo/%(version)s-selfinfo.css
  contents:
    - css/vendor/datatables.css
    - style.css
