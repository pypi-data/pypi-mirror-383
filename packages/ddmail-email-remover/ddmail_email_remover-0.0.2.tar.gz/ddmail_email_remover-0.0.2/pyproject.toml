[project]
name = "ddmail_email_remover"
version = "0.0.2"
authors = [
  { name="Robin Larsson", email="me@drz.se" },
]
description = "Web application API for removing email accounts on disc for the DDMail project."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
  "flask",
  "argon2_cffi",
  "gunicorn",
  "ddmail-validators",
  "toml",
]
license = "AGPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
dev = [
  "flask",
  "argon2_cffi",
  "gunicorn",
  "ddmail-validators",
  "toml",
  "pytest-cov",
  "flake8",
  "hatchling",
  "twine",
]
test = [
  "flask",
  "argon2_cffi",
  "gunicorn",
  "ddmail-validators",
  "toml",
  "pytest-cov",
  "flake8",
]

[project.urls]
Homepage = "https://github.com/drzobin/ddmail_email_remover"
Issues = "https://github.com/drzobin/ddmail_email_remover/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
