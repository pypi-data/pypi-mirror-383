[project]
name = "acex"
version = "1.1.0"
description = "Extendable Automation & Control Ecosystem"
readme = "README.md"
authors = [
    {name = "Johan Lahti", email = "johan.lahti@acebit.se"}
]
requires-python = ">=3.13"
dependencies = ["uvicorn (>=0.37.0,<0.38.0)", "jinja2 (>=3.1.6,<4.0.0)"]

[tool.poetry.dependencies]
python = "^3.13"
acex-api = { path = "src/acex/api", develop = true }
acex-cli = { path = "src/acex/cli", develop = true }
acex-core = { path = "src/acex/core", develop = true }


[tool.poetry]
packages = [
    { include = "acex", from = "src" }

]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
