[project]
name = "halstead-complexity"
version = "0.1.0"
description = "Measure Halstead code complexity"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "EpicAlbin03" }
]
keywords = ["halstead", "code", "complexity", "metrics", "analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "platformdirs>=4.4.0",
    "tree-sitter>=0.25.2",
    "typer>=0.19.2",
    "dynaconf>=3.2.11",
    # "tree-sitter-python>=0.25.0",
    # "tree-sitter-javascript>=0.25.0",
]

[project.urls]
Source = "https://github.com/EpicAlbin03/halstead-complexity"

[project.optional-dependencies]
python = ["tree-sitter-python>=0.25.0"]
javascript = ["tree-sitter-javascript>=0.25.0"]
all = [
    "tree-sitter-python>=0.25.0",
    "tree-sitter-javascript>=0.25.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.0",
]

[project.scripts]
hc = "halstead_complexity.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
exclude = [
  "src/halstead_complexity/tests",
  "src/halstead_complexity/examples",
]
