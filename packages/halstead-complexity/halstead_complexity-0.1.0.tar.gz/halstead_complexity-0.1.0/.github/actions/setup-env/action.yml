name: Setup Environment

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.9.2"
        enable-cache: true

    - name: Install the project
      run: uv sync --all-extras
      shell: bash
