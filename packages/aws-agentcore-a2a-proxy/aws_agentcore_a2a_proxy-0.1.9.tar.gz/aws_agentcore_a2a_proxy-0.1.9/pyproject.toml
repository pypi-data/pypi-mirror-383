[project]
name = "aws-agentcore-a2a-proxy"
version = "0.1.9"
description = "A2A server for AWS Bedrock AgentCore agents"
authors = [
    {name = "Dave Kerr"}
]
homepage = "https://github.com/dwmkerr"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.34.2",
    "pydantic>=2.5.0",
    "httpx>=0.25.0",
    "boto3>=1.40.1",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
    "a2a-sdk[sqlite]>=0.2.12",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "flake8>=6.0.0",
    "black>=23.0.0",
    "pyright>=1.1.403",
    "pytest>=8.0.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "httpx>=0.25.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aws_agentcore_a2a_proxy"]

[tool.hatchling.build]
sources = ["src"]

[tool.hatchling.packages]
"aws_agentcore_a2a_proxy" = "src/aws_agentcore_a2a_proxy"


[tool.hatch.metadata]
allow-direct-references = true


[tool.black]
line-length = 120
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_untyped_defs = true
warn_return_any = true
warn_unused_configs = true
no_implicit_optional = true

