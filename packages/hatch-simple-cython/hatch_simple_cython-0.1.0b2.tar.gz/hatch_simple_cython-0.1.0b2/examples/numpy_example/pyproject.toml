[project]
name = "numpy-example"
version = "0.1.0"
description = "Example using hatch-simple-cython with NumPy"
requires-python = ">=3.10"
dependencies = ["numpy>=1.20.0"]

[build-system]
requires = ["hatchling", "hatch-simple-cython", "Cython>=3.0.0", "numpy>=1.20.0", "setuptools"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.hooks.simple-cython]
# Enable numpy support
include_numpy = true

directives = { language_level = "3", boundscheck = false, wraparound = false }

compile_args = ["-O3"]

define_macros = [
    ["NPY_NO_DEPRECATED_API", "NPY_1_7_API_VERSION"]
]
