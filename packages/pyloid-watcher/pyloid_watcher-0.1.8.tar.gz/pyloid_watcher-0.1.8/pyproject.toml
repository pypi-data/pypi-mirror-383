[project]
name = "pyloid-watcher"
version = "0.1.8"
readme = "README.md"
description = "Cross-platform Pyloid backend file watcher with auto-restart"
requires-python = ">=3.9"

dependencies = [
    "watchdog>=6.0.0",
]

[project.scripts]
pyloid-watcher = "pyloid_watcher.cli:main"

[dependency-groups]
dev = [
    "ruff",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
