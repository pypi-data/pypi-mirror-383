        properties {
          displayName
          email
          __typename
        }
        info {
          displayName
          email
          admins {
            urn
            info {
              active
              displayName
              title
              email
              __typename
            }
            editableInfo {
              teams
              skills
              __typename
            }
            __typename
          }
          members {
            urn
            properties {
              active
              displayName
              title
              email
              __typename
            }
            editableInfo {
              teams
              skills
              __typename
            }
            __typename
          }
          groups
