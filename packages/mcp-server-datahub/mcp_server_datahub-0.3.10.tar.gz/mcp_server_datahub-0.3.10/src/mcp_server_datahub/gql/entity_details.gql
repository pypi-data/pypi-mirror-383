fragment datasetSchema on Dataset {
  schemaMetadata(version: 0) {
    ...schemaMetadataFields
  }
  editableSchemaMetadata {
    editableSchemaFieldInfo {
      fieldPath
      description
      tags {
        ...globalTagsFields
      }
      glossaryTerms {
        ...glossaryTerms
      }
    }
  }
}

fragment viewProperties on Dataset {
    viewProperties {
        materialized
        logic
        # formattedLogic
        language
    }
}

fragment entityDetails on Entity {
  ... on Dataset {
    ...datasetSchema
    ...viewProperties
  }
  ... on StructuredPropertyEntity {
    ...structuredPropertyFields
    ...structuredPropertyDetailsFields
  }
  ... on Container {
    properties {
      description
      __typename
    }
    editableProperties {
      description
      __typename
    }
  }
}

query GetEntity($urn: String!) {
  entity(urn: $urn) {
    urn
    ...entityPreview
    ...entityDetails
  }
}

query GetEntityLineage($input: SearchAcrossLineageInput!) {
  searchAcrossLineage(input: $input) {
    total
    facets {
      field
      displayName
      aggregations {
        value
        count
        entity {
          urn
        }
      }
    }
    searchResults {
      entity {
        urn
        type
        ...entityPreview
      }
      degree
    }
  }
}
