[build-system]
requires = ["setuptools >= 64"]
build-backend = "setuptools.build_meta"

[project]
name = "rbx"
version = "3.23.0"
description = "A collection of common tools for Scoota services."
authors = [
    { name = "The Scoota Engineering Team", email = "engineering@scoota.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet",
]
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
dependencies = [
    "arrow>=1,<2",
    "cachetools>=4.2.4,<6",
    "Click<8.3",
    "colorama",
    "lxml>=5.3.0,<6",
    "requests>=2.31.0",
]

[project.optional-dependencies]
all = [
    "boto3",
    "fabric~=3.2.0",
    "google-cloud-error-reporting>=1.9.2,<2",
    "google-cloud-firestore>=2.3,<3",
    "google-cloud-pubsub>=2.9,<3",
    "google-cloud-storage>=2.1,<3",
    "google-cloud-tasks>=2.7,<3",
    "Jinja2==3.1.2",
    "playwright~=1.51.0",
    "sh~=2.0.6",
    "starlette==0.38.2",
    "twine",
]
auth = [
    "google-cloud-firestore>=2.3,<3"
]
buildtools = [
    "bump-my-version",
    "check-manifest",
    "fabric~=3.2.0",
    "Jinja2==3.1.2",
    "twine",
]
notifications = [
    "google-cloud-pubsub>=2.9,<3"
]
storage = [
    "google-cloud-storage>=2.1,<3"
]
tasks = [
    "google-cloud-tasks>=2.7,<3"
]
web = [
    "google-cloud-error-reporting>=1.9.2,<2"
]

[project.scripts]
buildtools = "rbx.buildtools.cli:cli [buildtools]"

[project.urls]
homepage = "https://github.com/rockabox/rbx"
repository = "https://github.com/rockabox/rbx.git"

[tool.bumpversion]
current_version = "3.23.0"
commit = true
parse = """
	(?P<major>\\d+)\\.
	(?P<minor>\\d+)\\.
	(?P<patch>\\d+)
	(\\.dev(?P<dev>\\d+))?
"""
serialize = [
	"{major}.{minor}.{patch}.dev{dev}",
	"{major}.{minor}.{patch}"
]
message = "Bump version: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[[tool.bumpversion.files]]
filename = "rbx/__init__.py"

[[tool.bumpversion.files]]
filename = ".properties"
