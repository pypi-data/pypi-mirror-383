[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
authors = [{ name = "lumi-a" }]
description = "Find optimal clusterings and optimal hierarchical clusterings."
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["clustering", "k-means", "k-median", "optimization", "algorithms"]
name = "exact-clustering"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.urls]
Repository = "https://github.com/lumi-a/py-exact-clustering"

[tool.maturin]
features = ["pyo3/extension-module"]
