[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pesapal_sdk"
version = "0.1.5"
description = "Python wrapper for the Pesapal API"
authors = [
    {name = "Kevin Kimani", email = "kimanikevin254@gmail.com"}
]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.8"
keywords = ["pesapal", "sdk", "payments"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]

dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
]

[project.urls]
Homepage = "https://github.com/kimanikevin254/pesapal-python-sdk"
Repository = "https://github.com/kimanikevin254/pesapal-python-sdk"
Issues = "https://github.com/kimanikevin254/pesapal-python-sdk/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=pesapal_sdk",
    "--cov-report=term-missing",
]
markers = [
    "integration: marks integration tests"
]