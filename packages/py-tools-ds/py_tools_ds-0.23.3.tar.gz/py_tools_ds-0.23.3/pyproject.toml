[build-system]
requires = [
    "setuptools>=61.2",
    "setuptools-git",
]
build-backend = "setuptools.build_meta"

[project]
name = "py_tools_ds"
description = "A collection of Python tools by Daniel Scheffler"
authors = [{name = "Daniel Scheffler", email = "daniel.scheffler@gfz-potsdam.de"}]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*", "AUTHORS.rst"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["py_tools_ds"]
requires-python = ">=3.8"
dependencies = [
    "gdal>=3.8",
    "numpy",
    "pandas",
    "pyproj>=2.5.0",
    "shapely",
    "spectral",
]
dynamic = ["version"]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.urls]
Homepage = "https://git.gfz-potsdam.de/danschef/py_tools_ds"

[project.optional-dependencies]
rio_reproject = [
    "rasterio",
]
doc = [
    "sphinx-argparse",
    "sphinx_rtd_theme",
]
test = [
    "gdal",
    "pytest",
    "pytest-cov",
    "pytest-reporter-html1",
    "urlchecker",
]
lint = [
    "flake8",
    "pycodestyle",
    "pydocstyle",
]
dev = [
    "py_tools_ds[test]",
    "py_tools_ds[doc]",
    "py_tools_ds[lint]",
]

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = [
    "docs*",
    "tests*",
]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "py_tools_ds.version.__version__"}

[tool.distutils.bdist_wheel]
universal = 1
