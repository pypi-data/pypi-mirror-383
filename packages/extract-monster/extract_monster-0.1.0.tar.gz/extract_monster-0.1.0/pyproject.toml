[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "extract-monster"
version = "0.1.0"
description = "Python SDK for Extract Monster - Extract structured data from files and text using AI"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Extract Monster", email = "support@extract.monster"}
]
maintainers = [
    {name = "Extract Monster", email = "support@extract.monster"}
]
keywords = [
    "extract",
    "ai",
    "ocr",
    "document-processing",
    "data-extraction",
    "pdf",
    "invoice",
    "receipt",
    "gemini",
    "structured-data",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
pydantic = ["pydantic>=1.10.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pydantic>=1.10.0",
]

[project.urls]
Homepage = "https://extract.monster"
Documentation = "https://docs.extract.monster"
Repository = "https://github.com/extract-monster/extract-monster-python"
"Bug Tracker" = "https://github.com/extract-monster/extract-monster-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["extract_monster*"]
exclude = ["tests*", "examples*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
no_implicit_optional = true
exclude = ["setup.py"]
