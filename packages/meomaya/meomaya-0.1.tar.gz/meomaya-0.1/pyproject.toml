
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "meomaya"
version = "0.1"
description = "ðŸš€ Meomaya: Advanced NLP Framework with Hardware Acceleration and Multimodal Support"
readme = "README.md"
authors = [{name = "Kashyapsinh Gohil", email = "Kagohil000@gmail.com"}]
keywords = ["nlp", "machine-learning", "deep-learning", "text-processing", "multimodal", "hardware-accelerated", "transformers"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent"
]
license = {text = "Polyform Noncommercial 1.0.0"}
requires-python = ">=3.11"
dependencies = [
    "nltk>=3.8.1",
    "indic-nlp-library>=0.81",
    "cython>=0.29.32",
    "click>=8.1.3",
    "fastapi>=0.111.0",
    "uvicorn>=0.30.0",
    "transformers>=4.41.0",
    "torch>=2.3.0"
]

[project.urls]
Homepage = "https://kashyapsinh-gohil.github.io/MeoMaya-Info/"
