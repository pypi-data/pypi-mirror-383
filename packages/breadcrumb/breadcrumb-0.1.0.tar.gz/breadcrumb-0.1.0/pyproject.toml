[project]
name = "breadcrumb"
version = "0.1.0"
description = "AI-native Python execution tracer with MCP integration for Claude Code and other AI agents"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Breadcrumb Contributors" }
]
requires-python = ">=3.10"
keywords = [
    "ai",
    "tracing",
    "debugging",
    "mcp",
    "execution-tracer",
    "claude",
    "llm",
    "instrumentation",
    "profiling",
    "observability"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Typing :: Typed"
]
dependencies = [
    "duckdb>=1.4.1",
    "fastmcp>=2.12.4",
    "mcp>=1.17.0",
    "typer>=0.19.2",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.23.0",
    "flock-core>=0.5.0b70"
]

[project.urls]
Homepage = "https://github.com/yourusername/breadcrumb"
Repository = "https://github.com/yourusername/breadcrumb"
Issues = "https://github.com/yourusername/breadcrumb/issues"
Documentation = "https://github.com/yourusername/breadcrumb#readme"

[project.scripts]
breadcrumb = "breadcrumb.cli.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/breadcrumb"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/examples",
    "/docs",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CONTRIBUTING.md",
    "/pyproject.toml",
]
exclude = [
    "/.python-version",
    "/uv.lock",
    "/*_SUMMARY.md",
    "/IMPLEMENTATION_*.md",
    "/TASK_*.md",
    "/EDGE_CASE_*.md",
]
