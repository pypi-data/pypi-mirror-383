[metadata]
name = tariochbctools
description = Importers, plugins and price fetchers for Beancount
author = Patrick Ruckstuhl
author_email = patrick@ch.tario.org
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/tarioch/beancounttools/
project_urls = 
	Bug Tracker = https://github.com/tarioch/beancounttools/issues
	Documentation = https://tariochbctools.rtfd.io
	Source Code = https://github.com/tarioch/beancounttools/
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python
	Intended Audience :: Developers
	Topic :: Office/Business :: Financial
	Topic :: Office/Business :: Financial :: Accounting
	Topic :: Office/Business :: Financial :: Investment

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	awardwallet>=0.2
	beancount>=3
	beangulp
	beanprice
	bitstampclient
	mt-940
	pyyaml
	ibflex
	requests
	camelot-py
	opencv-python-headless
	blockcypher
	imap-tools
	undictify
	rsa

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-mock
	flake8
	black
	isort

[options.entry_points]
console_scripts = 
	nordigen-conf = tariochbctools.importers.nordigen.nordigen_config:run
	awardwallet-conf = tariochbctools.importers.awardwalletimp.config:run

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
ignore = E501 W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.2
package = beancounttools
extensions = 
	pyproject

[egg_info]
tag_build = 
tag_date = 0

