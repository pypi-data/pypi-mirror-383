name: Pre-Commit

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install uv
        run: pip install uv
      - name: Install development dependencies
        run: pip install -e .[dev]
      - uses: pre-commit/action@v3.0.1
