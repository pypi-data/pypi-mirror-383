[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "appwithpipeline"
version = "0.1.3"
description = "Sample app for Jenkins CI/CD packaging"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Nikita", email = "nikzakharenkov@gmail.com" }]


dependencies = []

[tool.setuptools.packages.find]
where = ["."]
include = ["app"]
