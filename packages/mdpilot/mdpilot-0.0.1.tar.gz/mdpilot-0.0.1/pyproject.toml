[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "mdpilot"
version = "0.0.1"
description = "MDPilot â€” Molecular Dynamics Processing Informatics Library Operations & Tools"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
  { name = "Kyriakos Georgiou" }
]
keywords = [
  "molecular-dynamics",
  "computational-chemistry",
  "biomolecules",
  "drug-discovery",
  "trajectory-analysis",
  "md",
  "simulation",
  "interactions"
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Topic :: Scientific/Engineering :: Physics",
]

[project.urls]
Homepage = "https://pypi.org/project/mdpilot/"
Documentation = "https://pypi.org/project/mdpilot/"

[project.scripts]
mdp = "mdpilopt.__main__:main"
