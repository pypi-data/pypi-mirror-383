[tool.black]
line-length = 88
target-version = ['py38']
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lf_pollywog"
version = "0.1.2"
description = "Python library for working with Leapfrog calculation sets (.lfcalc files)"
authors = [
    { name = "Arthur Endlein", email = "endarthur@gmail.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
conversion = ["scikit-learn"]
dev = ["pytest", "scikit-learn", "pandas"]

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/endarthur/pollywog"
