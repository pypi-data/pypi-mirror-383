[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Rextgram"
version = "2.0.1"
description = "Custom build of Pyrogram for private use"
authors = [{name = "Savira", email = "savirarhma@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "tgcrypto",
    "requests"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pyrogram*"]
