[build-system]
requires = ["setuptools>=59.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snapi"
version = "1.1.0"
description = "Python wrapper for PicoQuant's snAPI"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE.txt" } 
authors = [{ name = "PicoQuant", email = "support@picoquant.com" }]
requires-python = ">=3.6"
dependencies = [
    "numpy>=1.16"
]
