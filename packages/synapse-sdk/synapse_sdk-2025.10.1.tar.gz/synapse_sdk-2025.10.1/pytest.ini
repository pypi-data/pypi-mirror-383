[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
    --junitxml=test-results.xml
    --html=test-results.html
    --self-contained-html

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow running tests
    cli: Command line interface tests
    storage: Storage provider tests
    client: Client tests
    logger: Logger tests
    plugin: Plugin tests
    s3: S3 storage tests
    gcp: GCP storage tests
    sftp: SFTP storage tests
    http: HTTP storage tests
    api: API interaction tests
    validation: Validation tests
    handler: Log handler tests
    formatter: Log formatter tests
    level: Log level tests
    upload: Upload plugin tests
    download: Download plugin tests
    registry: Plugin registry tests
    loader: Plugin loader tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    default

# Minimum version
minversion = 7.0.0

# Test session timeout (in seconds)
timeout = 300

# Coverage settings (when using pytest-cov)
# addopts = --cov=synapse_sdk --cov-report=term-missing --cov-report=html --cov-report=xml

# Parallel execution (when using pytest-xdist)
# addopts = -n auto

