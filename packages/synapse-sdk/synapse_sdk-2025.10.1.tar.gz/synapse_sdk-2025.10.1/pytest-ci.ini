[tool:pytest]
# CI/CD optimized test configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# CI/CD optimized options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=no
    --durations=10
    --maxfail=1
    --junitxml=test-results.xml
    --cov=synapse_sdk
    --cov-report=xml
    --cov-report=term-missing
    --cov-fail-under=80
    -n auto
    --dist=loadfile

# Markers for CI/CD
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow running tests
    cli: Command line interface tests
    storage: Storage provider tests
    client: Client tests
    logger: Logger tests
    plugin: Plugin tests
    s3: S3 storage tests
    gcp: GCP storage tests
    sftp: SFTP storage tests
    http: HTTP storage tests
    api: API interaction tests
    validation: Validation tests
    handler: Log handler tests
    formatter: Log formatter tests
    level: Log level tests
    upload: Upload plugin tests
    download: Download plugin tests
    registry: Plugin registry tests
    loader: Plugin loader tests

# Filter warnings for CI
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    default

# Minimum version
minversion = 7.0.0

# Test session timeout (in seconds)
timeout = 600

# Coverage settings
# Coverage will be reported to XML for CI tools
# Coverage threshold set to 80% 