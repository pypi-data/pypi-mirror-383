[project]
name = "toucanpy"
version = "2.0.3-dev3"
description = "Toucan is a tool to track support of the latest versions of applications by your forensic tools."
readme = "README_PYPI.md"
license = "HANSKEN USER LICENSE"
license-files = [
    "LICENSE.txt",
]
authors = [
    { name = "Netherlands Forensic Institute", email = "hansken-support@nfi.nl" },
]
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.3.2",
    "adb-pywrapper>=1.0.3",
    "pyyaml>=6.0",
    "python-dotenv>=1.1.1",
    "tabulate>=0.9.0",
    "packaging>=25.0",
    "numpy>=2.2.6",
]

[project.optional-dependencies]
test = [
    "parameterized>=0.9.0",
    "freezegun>=1.5.1",
    "gitpython>=3.1.43",
]
examples = [
    "pumapy>=2.10.0",
    "requests>=2.32.3",
    "beautifulsoup4>=4.13.5",
]
build = [
    "unittest-xml-reporting>=3.2.0",
]
check = [
    "ruff",
]

[tool.pdm.scripts.test]
cmd = "python -m xmlrunner -o test-reports"

[tool.pdm.scripts.check]
composite = [
    "check-lock",
    "format",
    "lint",
]

[tool.pdm.scripts.check-lock]
cmd = "pdm lock --check"

[tool.pdm.scripts.format]
cmd = "ruff format --diff toucan/"

[tool.pdm.scripts.lint]
cmd = "ruff check toucan/"

[tool.pdm.scripts.reformat]
cmd = "ruff format toucan/"

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = [
    "A",
    "C4",
    "E",
    "F",
    "I",
    "N",
    "S",
    "UP",
]

[tool.ruff.lint.isort]
lines-after-imports = 2

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
