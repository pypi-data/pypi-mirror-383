[flake8]
max-line-length = 119
exclude = .git,.tox,__pycache__,build,dist,venv
import-order-style = pep8
application-import-names = pocong

[tool:pytest]
testpaths = tests
markers = 
	integration: tests that connect to external db (deselect with '-m "not integration"')
junit_family = legacy

[versioneer]
VCS = git
style = pep440
versionfile_source = src/pocong/_version.py
versionfile_build = pocong/_version.py
tag_prefix = 
parentdir_prefix_version = pocong-

[metadata]
name = pocong
description = Python Oriented Crawling Ongoing (POCONG): a simple crawling framework
long_description = file: README.md
long_description_content_type = text/markdown
author = Singgih
author_email = singgih@alkode.id
url = https://github.com/yourusername/pocong
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries
	Topic :: Internet :: WWW/HTTP

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	Scrapy>=2.5.0
	pandas>=1.3.0
	requests>=2.25.0
	Click>=7.0
	mechanize>=0.4.0
	html2text>=2020.1.16
	fake-useragent>=1.1.0
	beautifulsoup4>=4.9.0

[options.extras_require]
dev = 
	pytest
	pytest-mock
	pytest-cov
	moto
	tox
	flake8
	flake8-import-order
	flake8-print
	flake8-builtins
	pep8-naming
	pre-commit
	rope

[options.entry_points]
console_scripts = 
	pocong = pocong.cli:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

