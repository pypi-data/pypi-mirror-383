target-version = "py310"
line-length = 100

[lint]
select = []
ignore = [
  # No blank lines before the class docstring, TYVM
  "D203",

  # The multi-line docstring summary starts on the same line
  "D213",

  # We do not document the exceptions raised within functions or methods
  "DOC201",
  "DOC501",
]

[lint.flake8-copyright]
notice-rgx = "(?x) SPDX-FileCopyrightText: \\s \\S"

[lint.isort]
force-single-line = true
known-first-party = ["feature_check"]
lines-after-imports = 2
single-line-exclusions = ["typing"]

[lint.per-file-ignores]
# This is a console tool, output is part of its job.
"src/feature_check/__main__.py" = ["T201"]

# This is a unit tests suite.
"tests/unit/**.py" = ["S101"]
