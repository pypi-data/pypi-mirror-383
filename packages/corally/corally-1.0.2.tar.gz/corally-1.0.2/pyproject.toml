[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "corally"
version = "1.0.2"
authors = [
    {name = "Corally Team", email = "fleermaxim@gmail.com"},
]
description = "A comprehensive calculator suite with GUI and API support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = [
    "calculator",
    "currency",
    "converter",
    "interest",
    "gui",
    "api",
    "finance",
    "math",
    "tkinter",
    "fastapi",
]
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "httpx>=0.24.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
gui = [
    "tkinter",  # Usually included with Python
]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/mephisto-007"
Documentation = "https://github.com/mephisto-007/corally#readme"
Repository = "https://github.com/mephisto-007/Corally"
"Bug Tracker" = "https://github.com/mephisto-007/corally/issues"

[project.scripts]
corally = "corally.cli.main:main_cli"
corally-calc = "corally.cli.calculator:calculator_cli"
corally-currency = "corally.cli.currency:currency_cli"
corally-gui = "corally.gui.launcher:launch_gui"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.csv"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
