[build-system]
requires = ["setuptools >= 77.0.3", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"

[project]
name = "tcheckerpy"
dynamic = ["version"]
authors = [
  { name="Alexander Lieb", email="alexander.lieb@online.de" },
  { name="Jacob Deuchert", email="jacob.deuchert@stud.tu-darmstadt.de"},
  { name="Paula Troszt", email="paula.troszt@gmx.de" }
]
description = "A Python Interface for TChecker"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Echtzeitsysteme/tcheckerpy"
Issues = "https://github.com/Echtzeitsysteme/tcheckerpy/issues"

[tool.setuptools.package-data]
tcheckerpy = ["libtchecker.so"]

[tool.pytest.ini_options]
minversion = 6.0
addopts = "-s"
testpaths =["test"]
python_files = "test_tcheckerpy.py"

[tool.setuptools-git-versioning]
enabled = true
template = "{timestamp:%Y.%m.%d}"
dev_template = "{timestamp:%Y.%m.%d}"
dirty_template = "{timestamp:%Y.%m.%d}"
