[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rc-orchestration-sdk"
version = "1.1.1"
description = "Production-quality Python SDK for FounderX-AI Orchestration API with sync/async support, automatic retries, and comprehensive error handling"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]
authors = [{name="FounderX-AI", email="dev@founder-x.ai"}]
maintainers = [{name="FounderX-AI", email="dev@founder-x.ai"}]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]
keywords = ["orchestration", "api", "sdk", "founderx", "automation", "workflow", "llm", "ai", "founderx-ai"]

[project.urls]
Homepage = "https://github.com/founderx-ai/RooCommands"
Documentation = "https://docs.founder-x.ai/sdk/python"
Repository = "https://github.com/founderx-ai/RooCommands"
Issues = "https://github.com/founderx-ai/RooCommands/issues"
Changelog = "https://github.com/founderx-ai/RooCommands/blob/main/orchestration-system/sdk/python/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools]
packages = ["rc_orchestration_sdk"]
package-dir = {"rc_orchestration_sdk" = "rc_orchestration_sdk"}

[tool.setuptools.package-data]
rc_orchestration_sdk = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=rc_orchestration_sdk --cov-report=term-missing"

