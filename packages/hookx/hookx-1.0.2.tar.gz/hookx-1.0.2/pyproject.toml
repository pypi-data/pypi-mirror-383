[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hookx"
dynamic = ["version"]
description = "Advanced Frappe hooks analyzer and conflict detector"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sharath Kumar", email = "imsharathkumarv@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "tabulate>=0.9.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "orjson>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.scripts]
hookx = "hookx.cli.main:main"

[project.urls]
Homepage = "https://github.com/thisissharath/hookx"
Repository = "https://github.com/thisissharath/hookx"
Documentation = "https://hookx.readthedocs.io/"
"Bug Reports" = "https://github.com/thisissharath/hookx/issues"

[tool.setuptools.dynamic]
version = {attr = "hookx.__version__"}

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=hookx --cov-report=term-missing"