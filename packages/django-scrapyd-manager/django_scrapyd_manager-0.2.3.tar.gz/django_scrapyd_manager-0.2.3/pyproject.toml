[project]
name = "django-scrapyd-manager"
version = "0.2.3"
description = "A Django application for managing Scrapyd nodes, projects, spiders and jobs"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "django>=5.2.5",
    "requests>=2.32.4",
    "django-sched>=0.1.3",
]
authors = [
    { name = "Cone387", email = "1183008540@qq.com" },
]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["django", "scrapyd", "scrapy", "web-scraping", "manager"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

urls = { Homepage = "https://github.com/cone387/DjangoScrapydManager", Repository = "https://github.com/cone387/DjangoScrapydManager" }

[tool.setuptools.packages.find]
where = ["."]
include = ["django_scrapyd_manager*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"django_scrapyd_manager" = ["static/**/*"]

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(\.
  |venv
  |__pycache__
  |build
  |dist
)/
'''

[dependency-groups]
dev = [
    "billiard>=4.2.2",
]

