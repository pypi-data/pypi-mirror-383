# Mapping for Financials_Easymoney
FINANCIAL_REPORT_MAP:
  # Default
  CWBB:
    report_name: RPT_LICO_FN_CPD
    sort_fill: BASIC_EPS
    columns: "ALL"
    output_cols: ['REPORTDATE', 'SECURITY_CODE', 'BASIC_EPS', 'PARENT_NETPROFIT', 'TOTAL_OPERATE_INCOME']

  # Income Statement
  LRB:
    report_name: RPT_DMSK_FN_INCOME
    sort_fill: PARENT_NETPROFIT
    columns: "ALL"
    output_cols: ['REPORT_DATE', 'SECURITY_CODE', 'TOTAL_OPERATE_INCOME', 'PARENT_NETPROFIT', 'NET_PROFIT']

  # Balance Sheet
  ZCFZB:
    report_name: RPT_DMSK_FN_BALANCE
    sort_fill: MONETARYFUNDS
    columns: "ALL"
    output_cols: ['REPORT_DATE', 'SECURITY_CODE', 'TOTAL_ASSET', 'TOTAL_LIABILITY', 'TOTAL_EQUITY']

  # Cash Flow Statement
  XJLLB:
    report_name: RPT_DMSK_FN_CASHFLOW
    sort_fill: CCE_ADD
    columns: "ALL"
    output_cols: ['REPORT_DATE', 'SECURITY_CODE', 'NETCASH_OPERATE', 'CCE_ADD']

  # Performance Report
  YJBB:
    report_name: RPT_LICO_FN_CPD
    sort_fill: BASIC_EPS
    columns: "ALL"
    output_cols: ['REPORTDATE', 'SECURITY_CODE', 'BASIC_EPS', 'PARENT_NETPROFIT', 'TOTAL_OPERATE_INCOME']