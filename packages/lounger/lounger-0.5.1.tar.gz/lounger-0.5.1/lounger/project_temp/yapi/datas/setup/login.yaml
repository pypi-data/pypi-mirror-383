- teststeps:
    - name: user login API
      request:
        method: POST
        url: /login
        headers:
        data:
          username: ${config(username)}
          password: ${config(password)}
      extract:
        login_token: "data.token"  # 提取保存登录变量
      validate:
        equal:
          - [ "status_code", 200 ]
          - [ "body.code", 10200 ]
        contains:
          - [ "body.message", "success" ]