[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "django-remix-icon"
dynamic = ["version"]
description = "A simple Django package for integrating RemixIcon with Django admin and templates"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Berkay Şen", email = "brktrl@protonmail.ch"},
]
maintainers = [
    {name = "Berkay Şen", email = "brktrl@protonmail.ch"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
keywords = [
    "django",
    "remix",
    "icon",
    "admin",
    "field",
    "widget",
    "template",
    "tags",
    "ui",
    "icons",
]
requires-python = ">=3.8"
dependencies = [
    "Django>=3.2",
]

[project.optional-dependencies]
dev = [
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
]
docs = [
    "Sphinx>=4.0,<6.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.12",
]

[project.urls]
Homepage = "https://github.com/brktrlw/django-remix-icon"
Documentation = "https://django-remix-icon.readthedocs.io/"
Repository = "https://github.com/brktrlw/django-remix-icon.git"
Issues = "https://github.com/brktrlw/django-remix-icon/issues"
Changelog = "https://django-remix-icon.readthedocs.io/en/latest/changelog.html"

[tool.setuptools]
packages = ["django_remix_icon"]
include-package-data = true

[tool.setuptools.package-data]
django_remix_icon = [
    "static/django_remix_icon/css/*",
    "static/django_remix_icon/js/*",
    "templates/django_remix_icon/*",
]

[tool.setuptools_scm]
write_to = "django_remix_icon/_version.py"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["django_remix_icon"]
known_django = ["django"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "E501"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".venv",
    ".tox",
    "migrations",
]

[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
