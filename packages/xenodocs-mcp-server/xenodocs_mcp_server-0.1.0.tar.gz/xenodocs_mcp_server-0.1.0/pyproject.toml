[project]
name = "xenodocs-mcp-server"
version = "0.1.0"
description = "MCP server for XenoDocs - Access documentation from backend.xenodocs.com"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Ravi Kumawat", email = "ravikumawat7716@gmail.com" }
]
keywords = ["mcp", "documentation", "xenodocs", "ai", "vscode", "copilot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=0.2.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/ravikumawat7716/xenodocs-mcp-server"
Repository = "https://github.com/ravikumawat7716/xenodocs-mcp-server"
Issues = "https://github.com/ravikumawat7716/xenodocs-mcp-server/issues"

[project.scripts]
xenodocs-mcp-server = "xenodocs_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/xenodocs_mcp_server"]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
