[tox]
envlist = mypy, py3.{10,11,12,13}

[testenv]
package = wheel
wheel_build_env = .pkg
deps=
    pytest
    pytest-raises
commands =
    pytest

[testenv:install]
skip_install = True
deps=
    build
    twine
commands=
    pip check {toxinidir}
    python -m build {toxinidir}
    twine check {toxinidir}/dist/*

[testenv:mypy]
skip_install = True
deps=[]
    mypy
commands=
    mypy {toxinidir}/src/pymetadata {toxinidir}/tests --config-file tox.ini

[pytest]
testpaths =
    tests
markers =
    raises

[mypy]
warn_return_any = True
follow_imports = silent
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-libcombine.*]
ignore_missing_imports = True

[mypy-pronto.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-zeep.*]
ignore_missing_imports = True

[mypy-xmltodict.*]
ignore_missing_imports = True
