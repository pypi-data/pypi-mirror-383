[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xibe-chat-cli"
version = "0.7.7"
authors = [
    {name = "iotserver24", email = "iotserver24@gmail.com"},
]
description = "XIBE-CHAT CLI - AI-powered terminal assistant for text and image generation"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics",
    "Topic :: System :: Shells",
]
keywords = ["ai", "chat", "cli", "image-generation", "text-generation", "terminal", "assistant"]
dependencies = [
    "pyfiglet>=0.8",
    "python-dotenv>=1.0.0",
    "requests>=2.28.0",
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
    "packaging>=21.0",
]

[project.optional-dependencies]
dev = [
    "build>=0.10.0",
    "twine>=4.0.0",
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/iotserver24/xibe-chat-cli"
Repository = "https://github.com/iotserver24/xibe-chat-cli"
Documentation = "https://github.com/iotserver24/xibe-chat-cli#readme"
"Bug Tracker" = "https://github.com/iotserver24/xibe-chat-cli/issues"

[project.scripts]
xibe-chat = "ai_cli:main"
xibe = "ai_cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_cli*", "agent_mode*"]


[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
