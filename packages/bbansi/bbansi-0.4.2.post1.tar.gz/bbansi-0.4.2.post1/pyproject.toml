[build-system]
requires = ["setuptools>=65.5.1","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bbansi"
version = "0.4.2.post1"
description = "Module with print and input that convert pseudo-BBCode into ANSI. It also includes a flip option that improves the .capitalize(), .lower(), .title(), and .upper() methods, and adds an invert option."
readme = "README.md"
license = {text = "GNU General Public License v3.0"}
authors = [
    {name = "Pablo Alejandro Carravetti"}
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = []

[tool.setuptools.packages.find]
where = ["."]
