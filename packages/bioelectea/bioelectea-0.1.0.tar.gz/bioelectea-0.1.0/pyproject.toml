[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "bioelectea"
version = "0.1.0"
description = "BioElecTEA: TEA/LCA toolkit for bioelectrochemical & microfluidic processes"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Sunghoon Kim", email = "rlatjdgns456@naver.com"}]
keywords = ["TEA", "LCA", "microfluidics", "bioelectrochemistry"]
dependencies = []

[project.optional-dependencies]
dev = ["ruff", "black", "pytest", "mypy", "pre-commit", "build"]

[project.scripts]
bioelectea = "bioelectea.cli:main"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]
