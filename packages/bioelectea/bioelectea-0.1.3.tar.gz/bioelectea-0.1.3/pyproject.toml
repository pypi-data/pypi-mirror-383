[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "bioelectea"
version = "0.1.3"
description = "BioElecTEA: TEA/LCA toolkit for bioelectrochemical & microfluidic processes"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Sunghoon Kim", email = "rlatjdgns456@naver.com"}]
keywords = ["TEA", "LCA", "microfluidics", "bioelectrochemistry"]
dependencies = []

[project.optional-dependencies]
dev = ["ruff", "black", "pytest", "mypy", "pre-commit", "build"]

[project.scripts]
bioelectea = "bioelectea.cli:main"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
follow_imports = "skip"
warn_unused_configs = true
check_untyped_defs = true
# src만 기준으로 모듈 찾기
mypy_path = ["src"]
# venv/산출물 제외
exclude = "(^\\.venv.*|^venv|^dist|^build|^\\.mypy_cache|^\\.pytest_cache|^docs/)"

