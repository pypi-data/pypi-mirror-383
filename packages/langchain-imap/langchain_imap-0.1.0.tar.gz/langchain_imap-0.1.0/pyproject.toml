[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "langchain-imap"
version = "0.1.0"
description = "LangChain integration for retrieving emails from IMAP servers"
authors = ["Julien FOURET <julien.fouret@univ-lyon1.fr>"]
readme = "README.md"
repository = "https://github.com/langchain-ai/langchain"
license = "MIT"

[tool.mypy]
disallow_untyped_defs = "True"

[tool.poetry.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/imap"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22imap%3D%3D0%22&expanded=true"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
langchain-core = "^0.3.15"
html-to-markdown = "^1.14.1"
pyyaml = "^6.0"
pypdf = "^6.1.1"
docling = {version = "^2.54.0", optional = true }

[tool.poetry.extras]
docling=["docling"]

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.codespell]
optional = true

[tool.poetry.group.test_integration]
optional = true

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.30.1"
langchain-openai = "^0.3.35"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
pytest-socket = "^0.7.0"
pytest-watcher = "^0.3.4"
langchain-tests = "^0.3.5"

[tool.poetry.group.codespell.dependencies]
codespell = "^2.2.6"

[tool.poetry.group.test_integration.dependencies]

[tool.poetry.group.lint.dependencies]
ruff = "^0.5"

[tool.poetry.group.typing.dependencies]
mypy = "^1.10"
types-requests = "^2.32.4.20250913"
