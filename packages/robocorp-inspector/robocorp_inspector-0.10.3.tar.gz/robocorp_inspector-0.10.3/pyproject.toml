[tool.poetry]
name = "robocorp-inspector"
version = "0.10.3"
description = "Robocorp Inspector"

authors = ["Ossi Rajuvaara <ossi@rajuvaara.com>"]
repository = "https://github.com/robocorp/inspector"
license = "Proprietary"
readme = "README.md"

packages = [
	{ include = "inspector" },
]
include = ["inspector/static/**/*"]

################################
# KEEP VERSIONS FIXED
################################
[tool.poetry.dependencies]
python = ">=3.8,<3.11"
#  Next 2 deps are needed to be pinned because of a bug in pywebview
#  https://github.com/r0x0r/pywebview/issues/952
pywebview = "3.7.2"
clr-loader = "^0.2.7"
pythonnet = "^3.0.5"
mss = "6.1.0"
requests = "2.28.1"
typing-extensions = "4.4.0"
uiautomation = { version = "2.0.16", platform = "win32" }
pywin32 = { version = ">=302,<304", platform = "win32", python = "!=3.8.1,!=3.7.6" }
tk-tools = "0.16.0"
importlib-metadata = "4.13.0"
psutil = "5.9.4"
retry = "0.9.2"
types-retry = "0.9.9.2"
################
# ROBOCORP FRAMEWORK
rpaframework-core = "11.0.6"
rpaframework-recognition = "5.1.2"
robocorp-inspector-commons = "0.10.2"
pynput-robocorp-fork = "5.0.0"
################

################################
[tool.poetry.group.dev.dependencies]
qtpy = {version = "^2.1.0", platform = "linux"}
pyside2 = {version = "^5.15.2", platform = "linux"}
black = { version = "*", allow-prereleases = true }
pylint = "^2.6.0"
flake8 = "^3.8.4"
pytest = "^6.2.1"
setuptools = "^51.1.2"
PyYAML = "^6.0.1"
mypy = "^1.5.1"
invoke = "^1.7.3"
typed-ast = "1.5.4"

[tool.poetry.scripts]
inspector = "inspector.cli:run"

[tool.black]
target-version = ["py37", "py38", "py39"]
skip-string-normalization = false
skip-magic-trailing-comma = false

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry>=1.1.4"]
build-backend = "poetry.masonry.api"
