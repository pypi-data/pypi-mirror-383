[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unifiedai-sdk"
version = "1.0.4"
description = "Unified SDK for multi-provider LLM comparison (Cerebras, AWS Bedrock) with OpenAI-compatible interface."
readme = "README.md"
authors = [{name = "Your Team", email = "team@example.com"}]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
keywords = ["sdk", "llm", "cerebras", "bedrock", "openai-compatible", "comparison"]

dependencies = [
  "httpx>=0.27.0",
  "pydantic>=2.0.0",
  "tenacity>=8.0.0",
  "structlog>=24.0.0",
  "prometheus-client>=0.20.0",
  "opentelemetry-api>=1.20.0",
  "pybreaker>=1.0.0",
  "cerebras-cloud-sdk>=0.5.0",
  "httpx[http2]"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.0.0",
  "pytest-asyncio>=0.23.0",
  "pytest-vcr>=1.0.0",
  "pytest-benchmark>=4.0.0",
  "black>=24.0.0",
  "ruff>=0.3.0",
  "mypy>=1.8.0",
  "pre-commit>=3.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/unifiedai"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C4", "UP"]

[tool.mypy]
strict = true
ignore_missing_imports = false
warn_return_any = true
warn_unused_configs = true

[mypy-cerebras.cloud.sdk]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
