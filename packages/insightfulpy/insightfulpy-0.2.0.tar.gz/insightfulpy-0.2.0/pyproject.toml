[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["insightfulpy*"]

[project]
name = "insightfulpy"
version = "0.2.0"
authors = [
    {name = "dhaneshbb", email = "dhaneshbb5@gmail.com"},
]
maintainers = [
    {name = "dhaneshbb", email = "dhaneshbb5@gmail.com"},
]
description = "Python toolkit for exploratory data analysis with visualization and statistical functions"
readme = "README_PYPI.md"
license = "MIT"
license-files = ["LICENSE", "NOTICE", "THIRD_PARTY_LICENSES.txt"]
keywords = [
    "data-analysis",
    "exploratory-data-analysis",
    "statistics",
    "visualization",
    "pandas",
    "data-science",
    "eda",
    "statistical-analysis",
    "data-visualization",
    "outlier-detection",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Utilities",
]

requires-python = ">=3.8"

dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
    "scipy>=1.9.0",
    "researchpy>=0.3.0",
    "tableone>=0.8.0",
    "missingno>=0.5.0",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.10.0",
    "black>=24.0.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "isort>=5.12.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/dhaneshbb/insightfulpy"
Repository = "https://github.com/dhaneshbb/insightfulpy.git"
Issues = "https://github.com/dhaneshbb/insightfulpy/issues"
Changelog = "https://github.com/dhaneshbb/insightfulpy/blob/main/CHANGELOG.md"
Documentation = "https://github.com/dhaneshbb/insightfulpy/blob/main/docs/index.md"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
