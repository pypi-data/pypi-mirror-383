[project]
name = "hyperscale-stax"
version = "0.4.1"
description = "Deploy Cloudformation stack sets"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Andy Caine", email = "andy@hyperscale.consulting" },
    { name = "Henry Addico", email = "henry@hyperscale.consulting" }
]
urls = { repository = "https://github.com/hyperscale-consulting/stax" }
dependencies = [
    "boto3>=1.40.36",
    "cfn-lint>=1.39.1",
    "click>=8.3.0",
    "pyyaml>=6.0.2",
    "sigstore>=4.0.0",
]

[project.scripts]
stax = "hyperscale.stax.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hyperscale"]

[dependency-groups]
dev = [
  "ruff"
]
tests = [
  "pytest",
  "pytest-cov",
  "pytest-mock"
]
pre-commit = [
  "pre-commit",
  "pre-commit-uv"
]
typing = [
  "mypy",
  "pyright"
]

[tool.uv]
default-groups = ["dev", "pre-commit", "tests", "typing"]


[tool.mypy]
python_version = "3.10"
show_error_codes = true
pretty = true
strict = true

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "basic"

[tool.ruff]
fix = true
show-fixes = true
output-format = "full"

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle error
    "F",  # pyflakes
    "I",  # isort
    "UP",  # pyupgrade
    "W",  # pycodestyle warning
]
ignore = [
    "UP038",  # keep isinstance tuple
]

[tool.ruff.lint.isort]
force-single-line = true
order-by-type = false
