[tool.poetry]
name = "vulkan-ilm"
version = "0.1.0"
description = "Pythonic LLM inference on legacy GPUs using Vulkan"
authors = ["Talha Niazi <talhaniazai007@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Talnz007/VulkanIlm/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
click = "^8.1.3"
huggingface-hub = "^0.19.0"
tqdm = "^4.66.1"
pyyaml = "^6.0"
rich = "^13.4.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
mypy = "^1.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
pre-commit = "^4.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vulkanilm = "vulkan_ilm.cli:main"
