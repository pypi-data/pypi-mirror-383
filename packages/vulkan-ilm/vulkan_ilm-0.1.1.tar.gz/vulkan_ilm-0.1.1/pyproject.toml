[tool.poetry]
name = "vulkan-ilm"
version = "0.1.1"
description = "Pythonic LLM inference on legacy GPUs using Vulkan â€” GPU-accelerated local AI for AMD, Intel, and NVIDIA without CUDA."
authors = ["Talha Niazi <talhaniazai007@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Talnz007/VulkanIlm"
repository = "https://github.com/Talnz007/VulkanIlm"
documentation = "https://talnz007.github.io/VulkanIlm/#/"
keywords = [
    "vulkan", "llm", "local-ai", "gpu", "machine-learning", "python",
    "ai-inference", "amd", "intel", "cuda-alternative", "open-source"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
click = "^8.1.3"
huggingface-hub = "^0.19.0"
tqdm = "^4.66.1"
pyyaml = "^6.0"
rich = "^13.4.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
mypy = "^1.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
pre-commit = "^4.2.0"

[tool.poetry.scripts]
vulkanilm = "vulkan_ilm.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Talnz007/VulkanIlm/issues"
"Wiki" = "https://github.com/Talnz007/VulkanIlm/wiki"
"Docs" = "https://talnz007.github.io/VulkanIlm/#/"

