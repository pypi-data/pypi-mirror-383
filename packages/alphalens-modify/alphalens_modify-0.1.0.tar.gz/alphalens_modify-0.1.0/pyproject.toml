[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "alphalens-modify"
dynamic = ["version"]
description = "A modified version of alphalens with updated dependencies and fixes"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "XiaoYinXu", email = "965418170@qq.com"},
]
maintainers = [
    {name = "XiaoYinXu", email = "965418170@qq.com"},
]
keywords = ["finance", "quantitative", "factor", "analysis", "investment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.12"
dependencies = [
    "pandas==2.2.3",
    "numpy==1.26.4",
    "scipy==1.14.1",
    "statsmodels==0.14.5",
    "matplotlib==3.9.2",
    "seaborn==0.13.2",
    "IPython",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/GenjiYin/alphalens-modify"
Documentation = "https://github.com/GenjiYin/alphalens-modify"
Repository = "https://github.com/GenjiYin/alphalens-modify.git"
"Bug Tracker" = "https://github.com/GenjiYin/alphalens-modify/issues"

[tool.setuptools_scm]
write_to = "alphalens_modify/_version.py"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=alphalens_modify --cov-report=html --cov-report=term-missing"