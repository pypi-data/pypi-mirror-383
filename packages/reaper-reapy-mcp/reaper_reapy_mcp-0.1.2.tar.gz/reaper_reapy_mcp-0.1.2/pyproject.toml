[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reaper_reapy_mcp"
version = "0.1.2"
description = "REAPER DAW integration using MCP"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "wegitor", email = "your.email@example.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "python-reapy>=0.9.0",
    "python-osc>=1.8.0",
    "pytest>=7.0.0",
    "mcp[cli]>=0.1.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/wegitor/reaper-reapy-mcp"
Repository = "https://github.com/wegitor/reaper-reapy-mcp.git"
Issues = "https://github.com/wegitor/reaper-reapy-mcp/issues"

[tool.setuptools]
package-dir = {"reaper_reapy_mcp" = "src"}

[project.scripts]
reaper_reapy_mcp = "reaper_reapy_mcp:main"
