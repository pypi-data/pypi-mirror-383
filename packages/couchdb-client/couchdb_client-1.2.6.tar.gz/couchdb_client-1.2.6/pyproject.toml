[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "couchdb_client"
version = "1.2.6"
authors = [
  { name="Enzo PB", email="enzo.puiroux@mail.com" },
]
description = "Very simple CouchDB client"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/EnzoPB/couchdb-client"
Issues = "https://github.com/EnzoPB/couchdb-client/issues"
