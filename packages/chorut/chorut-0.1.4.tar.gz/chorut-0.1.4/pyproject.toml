[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chorut"
version = "0.1.4"
description = "Python implementation of an enhanced chroot functionality with minimal dependencies"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Antal Buss"}
]
keywords = ["chroot", "containers", "linux", "namespaces"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Operating System",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities"
]
requires-python = ">=3.12"
dependencies = []

[project.optional-dependencies]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/abuss/chorut"
Repository = "https://github.com/abuss/chorut.git"
Issues = "https://github.com/abuss/chorut/issues"
Documentation = "https://github.com/abuss/chorut#readme"

[project.scripts]
chorut = "chorut:main"

[tool.hatch.build.targets.wheel]
packages = ["chorut"]

[tool.hatch.build.targets.sdist]
include = [
    "/chorut",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml"
]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
# select = ["E", "F", "W", "I", "N", "UP", "C4", "B", "A", "T20"]
select = ["E","F","W","I","UP","B","SIM","PT","RUF"]
ignore = ["E501", "C901"]  # Line too long (handled by formatter)

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
