[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "notifio"
version = "1.0.0"
description = "Universal Telegram notification service for Python applications"
readme = "NOTIFIO_README.md"
license = {text = "MIT"}
authors = [
    {name = "Slav Fokin", email = "support@innolope.com"}
]
maintainers = [
    {name = "Slav Fokin", email = "support@innolope.com"}
]
keywords = ["telegram", "notification", "bot", "alerts", "monitoring"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/innolope/notifio"
Documentation = "https://github.com/innolope/notifio#readme"
Repository = "https://github.com/innolope/notifio"
"Bug Tracker" = "https://github.com/innolope/notifio/issues"

[project.scripts]
notifio-test = "notifio.test_notifio:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["notifio*"]

[tool.setuptools.package-data]
notifio = ["*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
