
[build-system]
requires = [
    "setuptools>=65.0",
    "wheel",
    "setuptools-scm[toml]>=8.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "laakhay-data"
dynamic = ["version"]
description = "Data infrastructure built with ♥︎ by Laakhay"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Laakhay Corporation", email = "laakhay.corp@gmail.com"}
]
keywords = ["finance", "trading", "market-data"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial",
]

# Runtime dependencies for library users
dependencies = [
    "pydantic>=2.0",
    "aiohttp>=3.8",
    "websockets>=10",
]

[project.urls]
Homepage = "https://laakhay.com"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["laakhay*"]
exclude = ["tests*", "*.pyc", "*.pyo", "*.pyd", "__pycache__", ".pytest_cache"]

[project.optional-dependencies]
dev = [
    "pytest>=7",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.4",
    "black>=23",
    "mypy>=1.0.0",
    "build>=1.0",
    "twine>=5.0",
]

[tool.setuptools_scm]
# Default config will infer version from Git tags.
# Tag format like v1.2.3 will yield version 1.2.3
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]
ignore = [
    "E501",  # line too long (handled by black)
    "B027",  # empty method in abstract base class without abstract decorator
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "B017",  # pytest.raises(Exception) is acceptable in tests
]

[tool.mypy]
python_version = "3.10"
strict = false
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_generics = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--tb=short",
    "--cov=laakhay.data",
    "--cov-report=term-missing",
    "--cov-report=html",
]

