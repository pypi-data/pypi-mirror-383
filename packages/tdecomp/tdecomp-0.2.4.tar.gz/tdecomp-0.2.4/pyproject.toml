[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tdecomp"
version = "0.2.4"
description = "Library for tensor and matrix decompositions applications"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Leon Strelkov", email = "strelllleo@mail.ru"}
]
keywords = ["tensor decompositions", "matrix decompositions", "randomized algorithms"]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "tensorly",
    "torch",
]

[project.urls]
Homepage = "https://github.com/leostre/tensor-decompositions.git"

# Fixed package discovery
[tool.setuptools.packages.find]
where = ["."]  # Search from project root
exclude = ["tests*", "experiments*"]  # Exclude test/experiment packages