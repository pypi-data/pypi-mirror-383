[project]
name = "pret-markdown"
description = "Markdown renderer plugin for Pret"
authors = [
    { name = "Perceval WajsbÃ¼rt", email = "perceval.wajsburt@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
urls.homepage = "https://github.com/percevalw/pret/"
urls.repository = "https://github.com/percevalw/pret/"
urls.documentation = "https://percevalw.github.io/pret/"
dynamic = ["version"]
requires-python = ">=3.7,<4.0"
dependencies = [
    "pret"
]

# ----- Development configuration -----
[project.optional-dependencies]
dev = [
    "hatchling",
    "hatch-jupyter-builder",
]

[tool.ruff]
extend-exclude = ["**/stubs.py"]

[tool.black]
extend-exclude = "stubs"

# ----- Build configuration -----
[tool.hatch.version]
path = "pret/ui/markdown/__init__.py"

[build-system]
requires = ["hatchling", "jupyterlab<4.0.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder"]
build-function = "hatch_jupyter_builder.npm_builder"
install-pre-commit-hook = true
optional-editable-build = true
build-kwargs = { "build_cmd" = "build", "npm" = ["jlpm"] }
editable-build-kwargs = { "build_cmd" = "build:dev", "npm" = ["jlpm"] }

[tool.hatch.build.targets.wheel]
artifacts = ["pret"]
packages = ["pret"]

[tool.hatch.build.targets.wheel.shared-data]
"pret/ui/markdown/js-extension" = "share/jupyter/labextensions/pret-markdown"
