# filename: pyproject.toml
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "beatstoch"
version = "1.0.0"
description = "BPM-aware stochastic drum generator: library + CLI."
authors = [{ name = "James Campbell" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "mido>=1.3.0",
    "numpy>=1.24.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
]

[project.scripts]
beatstoch = "beatstoch.cli:main"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

