[tool.poetry]
name = "jst-django"
version = "v4.4.5"
description = ""
authors = ["A'zamov Samandar <JscorpTech@gmail.com>"]
readme = "README.md"
packages = [
    { include = "jst_django", from = "src" }
]



[tool.poetry.dependencies]
python = "^3.9"
typer = "0.12.5"
requests = "2.32.3"
cookiecutter = "2.6.0"
questionary = "2.0.1"
black = "24.10.0"
arrow = "1.3.0"
binaryornot = "0.4.4"
certifi = "2024.8.30"
chardet = "5.2.0"
charset-normalizer = "3.4.0"
click = "8.1.7"
idna = "3.10"
jinja2 = "3.1.4"
markdown-it-py = "3.0.0"
markupsafe = "3.0.2"
mdurl = "0.1.2"
mypy-extensions = "1.0.0"
packaging = "24.1"
pathspec = "0.12.1"
platformdirs = "4.3.6"
pygments = "2.18.0"
python-dateutil = "2.9.0.post0"
python-slugify = "8.0.4"
pyyaml = "6.0.2"
rich = "13.9.3"
shellingham = "1.5.4"
six = "1.16.0"
text-unidecode = "1.3"
types-python-dateutil = "2.9.0.20241003"
typing-extensions = "4.12.2"
urllib3 = "2.2.3"
wcwidth = "0.2.13"
zipfile36 = "0.1.3"
colorlog = "^6.9.0"
polib = "^1.2.0"
tqdm = "^4.67.0"
jst-aicommit = "^1.2"
isort = "^5.13.2"
astor = "^0.8.1"

[tool.poetry.scripts]
jst = 'jst_django.cli.main:app'

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
