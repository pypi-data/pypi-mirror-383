[package]
name = "html-to-markdown-py"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"
rust-version.workspace = true
description = "Python bindings (PyO3) for html-to-markdown - high-performance HTML to Markdown converter"
keywords = ["html", "markdown", "python", "pyo3", "bindings"]
categories = ["api-bindings"]

[lib]
name = "_html_to_markdown"
crate-type = ["cdylib", "rlib"]

[dependencies]
html-to-markdown-rs.workspace = true
pyo3.workspace = true

[features]
default = []
extension-module = ["pyo3/extension-module"]

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3
strip = true
