[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bloret-api-tool"
version = "0.1.0"
authors = [
    {name = "Bloret", email = "contact@bloret.com"},
]
description = "A Python library for interacting with Bloret Launcher API"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "flake8",
]

[project.scripts]
BLAPI = "bloret_api_tool.cli:main"

[project.urls]
Homepage = "https://github.com/bloret/bloret-api-tool"
"Bug Tracker" = "https://github.com/bloret/bloret-api-tool/issues"