[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "imgrs"
version = "0.2.1"
description = "A modern, high-performance image processing library for Python, powered by Rust."
authors = [
    {name = "Ebtisam Jubair", email = ""},
]
license = {text = "IRADL"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
keywords = ["image", "processing", "pillow", "rust", "performance", "filters", "text"]
# No required dependencies - pure Python!
dependencies = []

[project.optional-dependencies]
# Optional NumPy support (for fromarray only)
numpy = ["numpy>=1.20.0"]

# Full installation (includes NumPy)
full = ["numpy>=1.20.0"]

# Development dependencies
dev = [
    "pytest>=7.0",
    "pytest-benchmark>=4.0",
    "pillow>=9.0",  # For comparison testing
    "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/grandpaej/imgrs"
Repository = "https://github.com/grandpaej/imgrs"
Documentation = "https://grandpaej.github.io/imgrs"
Issues = "https://github.com/grandpaej/imgrs/issues"
Changelog = "https://github.com/grandpaej/imgrs/blob/main/CHANGELOG.md"

[tool.maturin]
python-source = "python"
module-name = "imgrs._core"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
testpaths = ["python/imgrs/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
