[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "godjigame-event-schemas"
version = "1.10.0"
description = "Avro-based event schemas for TypeScript and Python services"
readme = "README.md"
authors = [
    {name = "Godji Game", email = "team@goodgameteamit.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Topic :: Software Development :: Code Generators",
]
keywords = ["avro", "schemas", "events", "typescript", "kafka", "event-driven"]
requires-python = ">=3.8"
dependencies = [
    "avro-python3>=1.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/goodgameteamit/event-schemas"
"Bug Reports" = "https://github.com/goodgameteamit/event-schemas/issues"
Source = "https://github.com/goodgameteamit/event-schemas"
Documentation = "https://github.com/goodgameteamit/event-schemas#readme"

[tool.setuptools.packages.find]
where = ["generated/python"]
include = ["event_types*"]

[tool.setuptools.package-data]
"*" = ["*.avsc"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true