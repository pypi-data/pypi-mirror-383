[tool:pytest]
# Pytest configuration for the test migration system
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=qontinui.test_migration
    --cov-report=term-missing
    --cov-report=html:htmlcov/test_migration
    --cov-report=xml:coverage_test_migration.xml

markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    migration: Tests for the migration process itself
    slow: Tests that take a long time to run
    requires_java: Tests that require Java environment
    requires_brobot: Tests that require Brobot test files
