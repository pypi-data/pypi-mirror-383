[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lazyid"
version = "2.1.0"
description = "Minimal 16-character URL-safe unique ID generator based on a millisecond timestamp and cryptographically secure random bits."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "niefdev", email = "niefdev@gmail.com"}
]
maintainers = [
    {name = "niefdev", email = "niefdev@gmail.com"}
]
keywords = [
    "id", "unique-id", "short-id", "uuid", "identifier", 
    "base36", "timestamp", "url-safe", "lazyid", "python"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/niefdev/lazyid"
Repository = "https://github.com/niefdev/lazyid.git"
Issues = "https://github.com/niefdev/lazyid/issues"
Documentation = "https://github.com/niefdev/lazyid#readme"

[tool.setuptools]
packages = ["lazyid"]

[tool.setuptools.package-dir]
lazyid = "."