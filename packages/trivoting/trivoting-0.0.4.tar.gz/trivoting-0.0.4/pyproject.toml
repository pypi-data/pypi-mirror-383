[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "trivoting"
version = "0.0.4"
description = "Library to handle elections with trichotomous preferences"
authors = [
  { name = "Simon Rey", email = "simon.j.rey@proton.me" },
]
license = { file = "LICENSE.md" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = [
    "preflibtools>=2.0.33",
    "pabutools>=1.2.2",
    "abcvoting",
    "prefsampling"
]

[project.optional-dependencies]
dev = [
    "coverage",
    "Sphinx",
    "sphinx-book-theme",
    "sphinxcontrib-napoleon",
    "unittest2",
    "sphinx-toolbox",
    "pyyaml",
    "pulp",
]

[project.urls]
"Homepage" = "https://github.com/COMSOC-Community/trivoting"
"Bug Tracker" = "https://github.com/COMSOC-Community/trivoting/issues"
