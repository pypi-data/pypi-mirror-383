[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nanocodec-mlx"
version = "0.1.0"
description = "A NVIDIA NeMo NanoCodec implementation using MLX"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "NineNineSix", email = "ulan@nineninesix.ai"}
]
keywords = ["mlx", "codec", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mlx==0.29.2",
    "numpy==1.26.4",
    "huggingface-hub==0.35.3",
    "safetensors==0.6.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/nineninesix-ai/nanocodec-mlx"
Repository = "https://github.com/nineninesix-ai/nanocodec-mlx"
Issues = "https://github.com/nineninesix-ai/nanocodec-mlx/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
nanocodec_mlx = ["py.typed"]
