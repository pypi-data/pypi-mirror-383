[package]
name = "imgsize"
version = "4.0.0"
edition = "2021"
readme = "README.md"

[lib]
name = "imgsize"
crate-type = ["cdylib", "lib"]

[dependencies]
byteorder = "1.5.0"
pyo3 = "0.26.0"

[dev-dependencies]
clap = { version = "4.5.16", features = ["derive"] }
paste = "1.0.15"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"

[[example]]
name = "cli"
