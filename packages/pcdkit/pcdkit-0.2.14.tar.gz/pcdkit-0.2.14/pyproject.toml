[project]
name = "pcdkit"
version = "0.2.14"
description = "A lightweight PCD file processing library"
readme = "README.md"
authors = [{ name = "Fledge Shiu", email = "xzk0701@gmail.com" }]
dependencies = ["numpy", "python-neo-lzf", "numba", "typing-extensions"]
requires-python = ">=3.7"
license = "MIT"
license-files = ["LICENSES.txt"]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests"]

[project.urls]
Homepage = "https://github.com/FledgeXu/PCDKit"
Repository = "https://github.com/FledgeXu/PCDKit"

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"
