[tool.poetry]
name = "perceval-pontoon"
version = "0.3.1"
description = "Perceval backend for Pontoon"
authors = [
    "Bitergia Developers"
]
license = "GPL-3.0+"
readme = "README.md"

homepage = "https://chaoss.github.io/grimoirelab/"
repository = "https://github.com/bitergia-analytics/grimoirelab-perceval-pontoon"

keywords = [
    "development",
    "grimoirelab"
]

packages = [
    { include = "perceval" },
    { include = "tests", format = "sdist" },
]

include = [
    { path = "AUTHORS", format = "sdist" },
    { path = "NEWS", format = "sdist" },
    { path = "README.md", format = "sdist" },
]

classifiers = [
   "Development Status :: 4 - Beta",
   "Intended Audience :: Developers",
   "Intended Audience :: Science/Research",
   "Topic :: Software Development",
   "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
   "Programming Language :: Python :: 3"
]


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/bitergia-analytics/grimoirelab-perceval-pontoon/issues"


[tool.poetry.dependencies]
python = "^3.10"

grimoirelab-toolkit = { version = ">=0.3", allow-prereleases = true}
perceval = { version = ">=0.19", allow-prereleases = true }


[tool.poetry.group.dev.dependencies]
httpretty = "^1.1.4"
flake8 = "^7.1.1"
coverage = "^7.2.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
