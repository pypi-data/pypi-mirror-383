[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wsaplus"
version = "0.1.2"
description = "WSA+: generate solar wind speed maps from synoptic magnetograms"
readme = "README.md"
authors = [
  { name = "Prateek Mayank" },
  { name = "Enrico Camporeale" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["solar wind", "PFSS", "sunpy", "astropy", "pfsspy", "WSA", "deep learning"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Physics",
]

# Core runtime deps. Users must have a compatible torch installed.
dependencies = [
  "numpy>=1.22",
  "scipy>=1.10",
  "astropy>=5.0",
  "sunpy>=5.0",
  "pfsspy>=1.2.0",
  "streamtracer>=1.1.2",
  "scikit-learn>=1.1",
  "numba>=0.57",
  "joblib>=1.2",
  "timm>=0.9",
  # torch is not pinned to let users choose CPU/GPU builds
]

[project.scripts]
wsaplus = "wsaplus.cli:main"

[project.urls]
Homepage = "https://github.com/PrateekMayank/wsaplus_pythonpackage"
Source = "https://github.com/PrateekMayank/wsaplus_pythonpackage"
Issues  = "https://github.com/PrateekMayank/wsaplus_pythonpackage/issues"
Zenodo  = "https://doi.org/10.5281/zenodo.17309172"

[tool.setuptools.packages.find]
where = ["."]
include = ["wsaplus*"]
