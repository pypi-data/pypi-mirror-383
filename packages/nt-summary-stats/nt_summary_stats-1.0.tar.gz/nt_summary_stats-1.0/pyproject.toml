[build-system]
requires = ["setuptools>=45", "wheel", "pybind11>=2.11"]
build-backend = "setuptools.build_meta"

[project]
name = "nt_summary_stats"
version = "1.0"
description = "Fast computation of traditional summary statistics for neutrino telescopes"
authors = [
    {name = "Felix J. Yu", email = "felixyu@g.harvard.edu"}
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: C++",
]
dependencies = [
    "numpy>=1.20.0",
]
keywords = ["neutrino", "telescope", "summary", "statistics", "icecube", "physics"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "pybind11>=2.11",
]

[project.urls]
Homepage = "https://github.com/felixyu7/nt_summary_stats"
Repository = "https://github.com/felixyu7/nt_summary_stats"
Issues = "https://github.com/felixyu7/nt_summary_stats/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["nt_summary_stats*"]
