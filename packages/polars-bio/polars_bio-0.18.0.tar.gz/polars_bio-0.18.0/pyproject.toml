[build-system]
requires = ["poetry-core>=1.0.0", "maturin>=1.0,<2.0", "polars>=1.3.0"]
build-backend = "maturin"

[project]
name = "polars-bio"
version = "0.18.0"
description = "Blazing fast genomic operations on large Python dataframes"
authors = []
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "polars (>=1.30.0)",
  "pyarrow~=21.0.0",
  "datafusion ~=48.0.0",
  "tqdm ~=4.67.1",
  "typing-extensions~=4.14.0",
  "mkdocs-glightbox (>=0.5.1,<0.6.0)"
]

[project.optional-dependencies]
pandas = ["pandas"]
viz = ["bioframe", "matplotlib"]

[tool.maturin]
module-name = "polars_bio"

[[tool.mypy.overrides]]
module = "polars.utils.udfs"
ignore_missing_imports = true

