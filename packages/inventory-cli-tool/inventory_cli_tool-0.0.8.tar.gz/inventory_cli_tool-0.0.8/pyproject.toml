[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inventory-cli-tool"
version = "0.0.8"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A CLI tool and API to manage an inventory in MongoDB."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "pydantic",
    "uvicorn[standard]",
    "motor",
    "python-dotenv",
    "click",
    "rich",
]

[project.scripts]
inventory-cli = "inventory_cli.cli:cli"

# This part explicitly tells the build system where to find your code.
[tool.setuptools.packages.find]
where = ["src"]