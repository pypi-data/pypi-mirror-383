[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inventory-cli-tool" # The name on PyPI
version = "0.0.1"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A CLI tool and API to manage an inventory in MongoDB."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "pydantic<2",
    "uvicorn[standard]",
    "motor",
    "python-dotenv",
    "click",
    "rich",
]

[project.urls]
Homepage = "https://github.com/your-username/your-repo" # Optional: Link to your GitHub

# This section creates the command-line tool
[project.scripts]
inventory-cli = "inventory_cli.cli:cli"
