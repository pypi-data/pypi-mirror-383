[project]
name = "mcp-feishu-bot"
version = "0.2.6"
description = "A Feishu bot using MCP (Model Context Protocol)"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.12.3",
    "lark-oapi>=1.4.23",
    "python-socks>=2.7.2",
    "websockets>=11.0",
]

[project.scripts]
# Console script entrypoint for starting the MCP server
mcp-feishu-bot = "mcp_feishu_bot.main:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mcp_feishu_bot*"]
