[project]
name = "gnosis-dispatch"
version = "1.0.0"
description = "Multiple and Predicative Dispatch"
license = "BSD-2-Clause"
license-file = "LICENSE"
homepage = "https://github.com/DavidMertz/dispatch"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []
authors = [
  { name="David Mertz, Ph.D.", email="mertz@gnosis.cx" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/DavidMertz/dispatch"
Issues = "https://github.com/DavidMertz/dispatch/issues"
Documentation = "https://gnosis-dispatch.readthedocs.io/en/latest/"
Repository = "https://github.com/DavidMertz/dispatch"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dispatch"]

[dependency-groups]
dev = [
    "ipython>=9.5.0",
    "markdown-include>=0.8.1",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]",
    "pytest>=8.4.1",
    "twine>=6.1.0",
] 
lint = [
    "ruff",
]
