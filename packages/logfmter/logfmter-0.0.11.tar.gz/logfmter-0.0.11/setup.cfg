[metadata]
name = logfmter
version = attr: logfmter.__version__
description = A Python package which supports global logfmt formatted logging.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/josheppinette/python-logfmter
author = Joshua Taylor Eppinette
author_email = josheppinette@gmail.com
license = MIT

[options]
packages = find:
package_dir = 
	= src
python_requires = >= 3.9
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
logfmter = py.typed

[egg_info]
tag_build = 
tag_date = 0

