[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zpui-lib"
version = "1.2.5"
authors = [
  { name="Arya (CRImier)", email="arya.voronova@gmail.com" },
]
description = "ZPUI libraries"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://github.com/ZeroPhone/ZPUI"
Issues = "https://github.com/ZeroPhone/ZPUI/issues"
