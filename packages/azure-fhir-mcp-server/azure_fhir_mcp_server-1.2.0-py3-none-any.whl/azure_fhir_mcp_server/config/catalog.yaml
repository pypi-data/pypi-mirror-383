tools:
  - name: search_fhir
    title: FHIR Search
    description: |
      Search FHIR resources using the comprehensive Azure FHIR search capabilities. Supports resource-specific and common search parameters, modifiers, prefixes, chained searches, and result management. Returns paginated results in FHIR searchset bundles.
      
      Key Features:
      • Resource-specific and common search parameters (_id, _lastUpdated, _tag, etc.)
      • Search modifiers (:missing, :exact, :contains, :text, :not, etc.)
      • Prefixes for ordered parameters (gt, lt, ge, le, etc.)
      • Chained searches (e.g., Encounter?subject:Patient.name=Jane)
      • Reverse chained searches using _has parameter
      • Include and revinclude searches (_include, _revinclude)
      • Result parameters (_count, _sort, _elements, _summary, _total)
      • Composite search parameters for complex queries
      • Pagination support with configurable page sizes (max 1000)
      
      Supports all FHIR data types: number, date, string, token, reference, quantity, uri, and partial composite support.
    inputSchema:
      type: object
      properties:
        resource_type:
          type: string
          description: |
            FHIR resource type to search (e.g., Patient, Observation, Condition). 
            Searches against the specified resource type in the FHIR server database.
        search_params:
          type: object
          description: |
            FHIR search parameters as key-value pairs. Supports:
            
            Common Parameters:
            • _id: Resource ID
            • _lastUpdated: Last modification date (supports prefixes: gt, lt, ge, le)
            • _tag: Resource tags
            • _type: Resource type
            • _security: Security labels
            • _profile: Profile URLs
            • _has: Reverse chained search
            
            Result Parameters:
            • _count: Results per page (max 1000, default 10)
            • _sort: Sort field (supports _lastUpdated and resource-specific fields)
            • _elements: Specific elements to include in response
            • _summary: Summary level (true, false, text, data, count)
            • _include: Include referenced resources
            • _revinclude: Include resources that reference the target
            • _total: Total count handling (none, accurate)
            
            Modifiers (append to parameter name):
            • :missing - Search for missing values
            • :exact - Exact string match
            • :contains - Substring match
            • :text - Text search in narrative
            • :not - Negation
            • :below - Hierarchical search (below)
            • :above - Hierarchical search (above)
            
            Prefixes for numbers, dates, quantities:
            • gt: Greater than
            • lt: Less than
            • ge: Greater than or equal
            • le: Less than or equal
            • ne: Not equal
            • sa: Starts after (dates)
            • eb: Ends before (dates)
            
            Chained Search:
            • Use dot notation: subject:Patient.name=John
            • Reverse chained: _has:Observation:subject:code=12345
            
            Examples:
            • {"name": "Smith", "_count": 50}
            • {"birthdate": "gt1990-01-01", "_sort": "birthdate"}
            • {"identifier": "12345", "_include": "Patient:general-practitioner"}
      required:
        - resource_type
resources:
