[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bayan-lib"
version = "0.1.0"
description = "Extract structured, meaningful information from academic PDFs"
readme = "README.md"
authors = [
    {name = "Khalil Selmi", email = "khalil.selmi.dev@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["pdf", "academic", "papers", "research", "extraction", "parsing"]
requires-python = ">=3.8"
dependencies = [
    "PyMuPDF>=1.23.0",
    "pdfminer.six>=20221105",
]

[project.optional-dependencies]
dataframe = [
    "pandas>=1.5.0",
    "matplotlib>=3.5.0",
    "Pillow>=9.0.0",
]
llm = [
    "openai>=1.0.0",
    "anthropic>=0.7.0",
]
ml = [
    "transformers>=4.30.0",
    "torch>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
all = ["bayan[dataframe,llm,ml]"]

[project.urls]
Homepage = "https://github.com/atomicKhalil/bayan"
Documentation = "https://github.com/atomicKhalil/bayan#readme"
Repository = "https://github.com/atomicKhalil/bayan"
Issues = "https://github.com/atomicKhalil/bayan/issues"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
