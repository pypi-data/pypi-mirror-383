[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coin-counter"
version = "2.0.2"
description = "A computer vision-based coin detection and counting system with CLI and GUI interfaces"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Ibteeker Mahir Ishum", email = "mhrisham@gmail.com"}
]
keywords = ["coin", "counter", "computer-vision", "opencv", "detection", "image-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Multimedia :: Graphics :: Capture",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/mhr-isham/Coin-Counter"
Documentation = "https://github.com/mhr-isham/Coin-Counter#readme"
Repository = "https://github.com/mhr-isham/Coin-Counter"
"Bug Tracker" = "https://github.com/mhr-isham/Coin-Counter/issues"

[project.scripts]
coin-counter = "coin_counter.__main__:main"
coin-counter-cli = "coin_counter.coin_counter_cli:main"
coin-counter-gui = "coin_counter.coin_counter_gui:main"

[tool.setuptools]
packages = ["coin_counter"]

[tool.setuptools.package-data]
coin_counter = ["*.md"]