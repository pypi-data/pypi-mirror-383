fixed:
  type: watsonx_spark
  method: http
  auth:
    instance: "<watsonx.data-instance>"
    user: "<watsonx.data-username>"
    apikey: "<watsonx.data-apikey>"
prompts:
  host:
    hint: us-south.lakehouse.cloud.ibm.com
  uri:
    hint: /lakehouse/api/v2/spark_engines/<engine-id</sql_servers/<sql-server-id>/connect/cliservice
  schema:
    hint: default schema that DBT will run on
  catalog:
    hint: default catalog that DBT will run on