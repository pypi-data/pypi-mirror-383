[project]
name = "MaaDebugger"
version = "v1.12.1"
description = "MaaDebugger"
authors = [
    { name = "MaaXYZ" },
]
dependencies = [
    "MaaFw>=4.4.0",
    "nicegui>=2.21,<3.0",
    "asyncify",
    "pillow",
    "packaging",
]
readme = "README.md"
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/MaaXYZ/MaaDebugger"

[project.scripts]
MaaDebugger = "MaaDebugger.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/MaaDebugger",
]
