[project]
name = "whitepossum"
version = "0.6.2"
description = "This package implements differential functions"
readme = "README.md"
authors = [
    { name = "whitepossum", email = "whitepossum@andrewnw.com" }
]
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.6",
    "numpy>=2.3.3",
    "polars>=1.34.0",
    "scipy>=1.16.2",
    "torch>=2.8.0",
    "twine>=6.1.0",
]

[tool.maturin]
module-name = "whitepossum._core"
python-packages = ["whitepossum"]
python-source = "src"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
