[project]
name = "beemo"
version = "0.3.0"
description = "A Python-based static site generator. Bring your own content and templates and it'll quickly generate you a deployable HTML website/blog."
authors = [
    {name = "Ben Nuttall", email = "ben@bennuttall.com"}
]
requires-python = ">=3.10"
dependencies = [
    "structlog (>=25.4.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "pyyaml (>=6.0.2)",
    "chameleon (>=4.6.0,<5.0.0)",
    "markdown (>=3.8.2,<4.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "beautifulsoup4 (>=4.13.4,<5.0.0)",
    "docutils (>=0.22,<0.23)",
]
license = "BSD-3-Clause"
license-files = ["LICENSE.txt"]
classifiers = [
    "Development Status :: 4 - Beta",
]
readme = "README.md"

[project.urls]
Source = "https://github.com/bennuttall/beemo"
Issues = "https://github.com/bennuttall/beemo/issues"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
twine = "^6.1.0"

[project.scripts]
beemo = "beemo.scribe:main"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.isort]
profile = "black"
lines_after_imports = 2

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"