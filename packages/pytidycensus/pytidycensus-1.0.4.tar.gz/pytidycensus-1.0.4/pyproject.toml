[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytidycensus"
version = "1.0.4"
description = "Python interface to US Census Bureau APIs with LLM, pandas and GeoPandas support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Michael Mann mmann1123@gwu.edu"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.2.0",
    "requests>=2.25.0",
    "geopandas>=0.10.0",
    "shapely>=1.8.0",
    "pyproj>=3.0.0",
    "us>=2.0.0",
    "tqdm>=4.60.0",
    "appdirs>=1.4.0",
    "certifi>=2025.8.3",
    "numpy<2",
    "pyyaml>=6.0.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12",
    "pytest-mock>=3.6",
    "pytest-asyncio>=0.20.0",
    "black>=21.0",
    "isort>=5.9",
    "flake8>=3.9",
    "mypy>=0.910",
    "toml>=0.10.2",
    "pre-commit",
    "autopep8",
    "autoflake",
    "docformatter",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.15",
    "sphinx-autodoc-typehints>=1.12",
    "nbsphinx>=0.8",
    "jupyter>=1.0",
    "ipython>=7.0",
    "myst-nb>=1.3.0",
    "tomli>=2.2.1",
    "seaborn>=0.11.0",
    "sphinxcontrib-googleanalytics>=0.5",
    "sphinx-sitemap>=2.8.0",
]
LLM = [
    "openai>=1.0.0",
    "ollama>=0.6.0",
    "asyncio>=4.0.0",
    "pytest-asyncio>=0.20.0",

]
 all = [
    # Base dependencies
    "pandas>=1.2.0",
    "requests>=2.25.0",
    "geopandas>=0.10.0",
    "shapely>=1.8.0",
    "pyproj>=3.0.0",
    "us>=2.0.0",
    "tqdm>=4.60.0",
    "appdirs>=1.4.0",
    "certifi>=2025.8.3",
    "numpy<2",
    "pyyaml>=6.0.0",
    "matplotlib>=3.5.0",
    # Dev dependencies
    "pytest>=6.0",
    "pytest-cov>=2.12",
    "pytest-mock>=3.6",
    "pytest-asyncio>=0.20.0",
    "black>=21.0",
    "isort>=5.9",
    "flake8>=3.9",
    "mypy>=0.910",
    "toml>=0.10.2",
    "pre-commit",
    "autopep8",
    "autoflake",
    "docformatter",
    # Docs dependencies
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.15",
    "sphinx-autodoc-typehints>=1.12",
    "nbsphinx>=0.8",
    "jupyter>=1.0",
    "ipython>=7.0",
    "myst-nb>=1.3.0",
    "tomli>=2.2.1",
    "seaborn>=0.11.0",
    "sphinxcontrib-googleanalytics>=0.5",
    "sphinx-sitemap>=2.8.0",
    # LLM dependencies
    "openai>=1.0.0",
    "ollama>=0.6.0",
    "asyncio>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/mmann1123/pytidycensus"
Documentation = "https://mmann1123.github.io/pytidycensus"
Repository = "https://github.com/mmann1123/pytidycensus"
"Bug Reports" = "https://github.com/mmann1123/pytidycensus/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pytidycensus*"]

[tool.setuptools.package-data]
pytidycensus = ["data/*.txt"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --cov=pytidycensus --cov-report=term-missing -s"
asyncio_mode = "auto"
