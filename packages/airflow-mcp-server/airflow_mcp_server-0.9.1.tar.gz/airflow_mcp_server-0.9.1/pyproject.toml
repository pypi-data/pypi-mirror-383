[project]
name = "airflow-mcp-server"
version = "0.9.1"
description = "MCP Server for Airflow"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Abhishek Bhakat", email = "abhishek.bhakat@hotmail.com"}
]
dependencies = [
    "mcp>=1.16.0",
    "aiohttp>=3.9.0",
    "uvicorn>=0.30.0",
    "starlette>=0.37.0",
    "click>=8.3.0",
    "pyyaml>=6.0.3",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
GitHub = "https://github.com/abhishekbhakat/airflow-mcp-server"
Issues = "https://github.com/abhishekbhakat/airflow-mcp-server/issues"

[project.scripts]
airflow-mcp-server = "airflow_mcp_server.__main__:main"

[project.optional-dependencies]
dev = [
    "build>=1.2.2.post1",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.11.12"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "*",
    "!src/**",
    "!pyproject.toml",
    "!assets/**"
]

[tool.hatch.build.targets.wheel]
packages = ["src/airflow_mcp_server"]

[tool.hatch.build.targets.wheel.sources]
"src/airflow_mcp_server" = "airflow_mcp_server"

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "strict"
testpaths = ["tests"]
python_classes = "!TestRequestModel,!TestResponseModel"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 200
indent-width = 4
fix = true
preview = true

lint.select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "W",  # pycodestyle warnings
    "C90",  # Complexity
    "C",  # flake8-comprehensions
    "ISC",  # flake8-implicit-str-concat
    "T10",  # flake8-debugger
    "A",  # flake8-builtins
    "UP",  # pyupgrade
    "TID",  # flake8-tidy-imports (includes TID252 for banning relative imports)
]

lint.ignore = [
    "C416",  # Unnecessary list comprehension - rewrite as a generator expression
    "C408",  # Unnecessary `dict` call - rewrite as a literal
    "ISC001"  # Single line implicit string concatenation
]

lint.fixable = ["ALL"]
lint.unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[dependency-groups]
dev = [
    "pyright>=1.1.403",
    "ruff>=0.12.8",
]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"
