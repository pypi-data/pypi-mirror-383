[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prodict"
version = "0.8.22"
description = "Prodict = Pro Dictionary with IDE friendly(auto code completion), dot-accessible attributes and more."
readme = "README.MD"
license = {text = "MIT"}
authors = [
    {name = "Ramazan Polat", email = "ramazanpolat@gmail.com"}
]
keywords = [
    "prodict",
    "python3",
    "typehinting",
    "dynamic-props",
    "dict",
    "dictionary",
    "auto-complete",
    "auto-code-complete"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/ramazanpolat/prodict"
Download = "https://pypi.python.org/pypi/prodict/0.8.22"
Repository = "https://github.com/ramazanpolat/prodict"
Issues = "https://github.com/ramazanpolat/prodict/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0"
]

[tool.hatch.build.targets.wheel]
packages = ["prodict"]

[tool.hatch.build.targets.sdist]
include = [
    "/prodict",
    "/test_prodict.py",
    "/examples.py",
    "/README.MD",
    "/LICENSE.txt"
]
