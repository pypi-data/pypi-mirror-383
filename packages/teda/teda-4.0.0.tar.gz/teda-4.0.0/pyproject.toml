[tool.poetry]
name = "teda"
version = "4.0.0"  # also update in teda/version.py
description = "Yet Another FITS Viewer"
authors = ["majkelx <mkalusz@camk.edu.pl>"]
license = "MIT"
readme = "README.md"
include = ["assets/*"]

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
pyside6 = "^6.8.0.2"
astropy = ">5.2.2"
matplotlib = "^3.7.1"
scipy = "^1.10.1"
traitlets = "^5.9.0"
#pyaraucaria = "^2.7.0"
qtconsole = {version="^5.4.4", optional=true}
watchdog = {version="^3.0.0", optional=true}
numpy = "<2.0"

[tool.poetry.scripts]
teda = "teda.teda_fits:main"

[tool.poetry.extras]
console = ["qtconsole"]
watchdog = ["watchdog"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
