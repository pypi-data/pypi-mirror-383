[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "automata_diags"
version = "0.2.4"
authors = [
  { name="Godson Ajodo", email="godson@uni.minerva.edu" },
]
description = "ðŸ¤– A powerful, modern, and educational Python toolkit for automata theory. Visualize DFAs, NFAs, CFGs, minimize automata, and more with an elegant, type-safe API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["automata", "finite-automata", "DFA", "NFA", "CFG", "PDA", "formal-languages", "graph-theory", "visualization", "computer-science", "education"]
dependencies = [
    "graphviz>=0.20.0",
    "pytest>=7.0.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.2.0",
    "twine>=6.1.0",
    "pytest-cov>=4.1.0",
    "black>=24.1.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "types-graphviz>=0.20.1",
]
docs = [
    "sphinx>=7.2.0",
    "sphinx-rtd-theme>=2.0.0",
    "myst-parser>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Ajodo-Godson/automata_diags"
"Bug Tracker" = "https://github.com/Ajodo-Godson/automata_diags/issues"
"Documentation" = "https://automata-diags.readthedocs.io/"

[tool.pytest]
pythonpath = ["."]

[tool.hatch.build.targets.wheel]
packages = ["automata"]
only-include = ["automata"]
exclude = [
    "automata/frontend",
    "automata/**/tests",
    "**/__pycache__",
    "**/.pytest_cache",
    "**/node_modules",
] 