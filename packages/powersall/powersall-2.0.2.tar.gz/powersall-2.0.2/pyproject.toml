[project]
name = "powersall"
version = "2.0.2"
description = "Advanced Powerball lottery analysis and number generator tool"
authors = [
    {name = "James Campbell", email = "james@jamescampbell.us"},
]
readme = "README.md"
requires-python = ">=3.11"
keywords = ["powerball", "lottery", "random-numbers", "lotto", "megamillions", "analysis"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Games/Entertainment",
    "Topic :: Utilities",
]
dependencies = [
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
    "pandas>=2.0.0",
    "lxml>=4.9.0",
    "markovify>=0.9.0",
    "matplotlib>=3.8.0",
    "numpy>=1.26.0",
    "plotly>=5.17.0",
    "streamlit>=1.28.0",
]

[project.urls]
Homepage = "https://github.com/james-see/powersall"
Repository = "https://github.com/james-see/powersall"
Documentation = "https://james-see.github.io/powersall"

[project.scripts]
powersall = "powersall.powersall:main"

# Scripts are defined in [project.scripts] above

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["powersall"]

# Development dependencies
[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
]

# Tool configurations
[tool.black]
line-length = 88
target-version = ['py314']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=powersall --cov-report=html"
testpaths = ["tests"]
