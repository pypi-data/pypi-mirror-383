[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/verified_numpy"]

[project]
name = "verified-numpy"
version = "0.1.0"
description = "A robust verification wrapper for NumPy arrays using functional and contract paradigms."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "J-joon", email = "jjkim030309@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "static_error_handler",
    "numpy",
]

[project.optional-dependencies]
dev = [
    "black",
  "pytest>=8",
  "pytest-cov>=5",
  "coverage[toml]>=7",
  "mypy>=1.10",
  "ruff>=0.6",          # linter/formatter
  "hypothesis>=6.110",  # property-based tests
]


[tool.coverage.run]
source = ["src/verified_numpy"]
branch = true

[tool.coverage.report]
show_missing = true
skip_empty = true


[tool.pytest.ini_options]
addopts = "-ra -q --cov=verified_numpy --cov-report=term-missing"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py39"
lint.select = ["E","F","I","UP","B","ISC"]
format.preview = true
