[project]
name = "unifi-mcp"
version = "0.1.1"
description = "Unofficial MCP server for the UniFi Site Manager, Access, and Network APIs"
authors = [
    { name = "Les Leslie", email = "les@wedgwoodwebworks.com" },
]
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.12.3",
    "pydantic[email]>=2.11.9",
]

[dependency-groups]
dev = [
    "crackerjack>=0.38.13",
    "excalidraw-mcp>=0.34.0",
    "session-mgmt-mcp>=0.3.13",
]

[tool.ruff]
target-version = "py313"
line-length = 88
fix = true
unsafe-fixes = true
show-fixes = true
output-format = "full"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
extend-select = [
    "C901",
    "F",
    "I",
    "UP",
]
ignore = [
    "E402",
    "F821",
]
fixable = [
    "ALL",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
timeout = 300
addopts = "--cov=crackerjack --cov-report=term"
markers = [
    "unit: marks test as a unit test",
    "benchmark: mark test as a benchmark",
    "integration: marks test as an integration test",
    "no_leaks: detect asyncio task leaks",
]

[tool.creosote]
paths = [
    "unifi_mcp",
]
