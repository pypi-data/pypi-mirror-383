[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "better-jupyter-mcp-server"
dynamic = ["version"]
description = "A powerful MCP server for AI-driven Jupyter Notebook management and execution"
readme = "README.md"
license = {text = "MIT"}
keywords = [
    "mcp",
    "jupyter",
    "notebook", 
    "ai",
    "model-context-protocol",
    "data-science",
    "machine-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Framework :: Jupyter",
]
requires-python = ">=3.12"
dependencies = [
    "datalayer-pycrdt>=0.12.17",
    "fastmcp>=2.12.2",
    "jupyter-collaboration>=4.1.1",
    "jupyter-kernel-client>=0.8.0",
    "jupyter-nbmodel-client>=0.14.2",
    "jupyter-server-api>=0.1.0",
    "nbformat>=5.10.4",
    "pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/ChengJiale150/jupyter-mcp-server"
Repository = "https://github.com/ChengJiale150/jupyter-mcp-server"
Documentation = "https://github.com/ChengJiale150/jupyter-mcp-server/blob/main/README.md"
Issues = "https://github.com/ChengJiale150/jupyter-mcp-server/issues"

[project.scripts]
better-jupyter-mcp-server = "better_jupyter_mcp_server.server:main"

[tool.hatch.version]
path = "src/better_jupyter_mcp_server/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/better_jupyter_mcp_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/README_EN.md", 
    "/LICENSE",
    "/pyproject.toml"
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true
