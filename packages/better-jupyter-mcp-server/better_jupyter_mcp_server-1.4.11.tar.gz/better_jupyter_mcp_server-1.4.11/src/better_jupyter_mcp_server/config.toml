# 基础配置
# Basic Configuration
[basic]
# 是否允许返回图片数据(Base64编码)
# Whether to allow returning image data (Base64 encoded)
ALLOW_IMG = true
# 是否允许对图片进行压缩与预处理
# Whether to allow compressing and preprocessing images
ALLOW_IMG_PREPROCESS = true
# 是否在每一次操作后自动保存notebook
# Whether to automatically save notebook after each operation
AUTO_SAVE_NOTEBOOK = false

# 图片配置
# Image Configuration
[img]
# 图片最大宽度
# Maximum width of images
MAX_WIDTH = 700
# 图片最大高度
# Maximum height of images
MAX_HEIGHT = 700
# 每TOKEN图片尺寸分块的单位大小(PIXIV)
# Per-TOKEN image dimension block size (PIXIV)
IMAGE_TOKEN_SIZE = 28

