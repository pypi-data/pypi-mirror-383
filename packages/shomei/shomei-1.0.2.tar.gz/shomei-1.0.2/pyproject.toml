[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shomei"
dynamic = ["version"]
description = "Show off your coding contributions without leaking corporate IP"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "shomei contributors"}
]
keywords = ["git", "github", "contributions", "privacy", "corporate", "sanitize"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
shomei = "shomei.cli:cli"

[project.urls]
Homepage = "https://github.com/petarran/shomei"
Repository = "https://github.com/petarran/shomei"
Documentation = "https://github.com/petarran/shomei#readme"
Issues = "https://github.com/petarran/shomei/issues"

[tool.setuptools.dynamic]
version = {attr = "shomei.__version__"}
