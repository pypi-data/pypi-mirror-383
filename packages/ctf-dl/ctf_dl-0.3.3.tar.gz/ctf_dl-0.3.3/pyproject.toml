[project]
name = "ctf-dl"
dynamic = ["version"]
description = "Command-line tool to download CTF challenges"
authors = [
  { name="bjornmorten", email="bjornmdev@proton.me" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
keywords = ["ctf", "ctf-tools"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "ctfbridge>=0.8.3",
  "httpx>=0.28.0",
  "typer>=0.15.3",
  "rich>=14.0.0",
  "Jinja2>=3.1.6",
  "PyYAML>=6.0.0",
  "python-slugify[unidecode]>=8.0.4",
  "mdformat==0.7.22",
  "mdformat_tables==1.0.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-mock>=3.15.0",
  "ruff>=0.13.0",
]

[project.urls]
Homepage = "https://github.com/bjornmorten/ctf-dl/"
Repository = "https://github.com/bjornmorten/ctf-dl/"
Issues = "https://github.com/bjornmorten/ctf-dl/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = ["ctfdl"]

[tool.setuptools.package-data]
"ctfdl" = ["resources/**"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
extend-select = [
    "T20",
    "I",
    "UP",
    "C4",
    "ISC",
    "LOG",
    "ICN",
    "SIM",
    "TID",
    "TCH",
    "TC",
    "PTH",
    "S",
    "DTZ",
    "N",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S"]

[project.scripts]
ctf-dl = "ctfdl.cli.main:app"
