[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "usf-p1-chatbot-sdk"
version = "1.0.0"
authors = [
    {name = "UltraSafe", email = "support@ultrasafe.com"},
]
description = "Python SDK for USF P1 Chatbot API - Connect to https://api-civie.us.inc"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["chatbot", "api", "sdk", "client", "usf", "civie"]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://api-civie.us.inc"
Documentation = "https://api-civie.us.inc/docs"
Repository = "https://github.com/ultrasafe/usf-p1-chatbot-sdk"
Issues = "https://github.com/ultrasafe/usf-p1-chatbot-sdk/issues"

[tool.setuptools]
packages = ["usf_p1_chatbot_sdk"]
