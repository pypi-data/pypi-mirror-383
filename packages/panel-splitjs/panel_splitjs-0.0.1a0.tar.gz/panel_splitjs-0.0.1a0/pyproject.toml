[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "panel>=1.8.0",
    "packaging",
]
build-backend = "hatchling.build"

[tool.setuptools_scm]
version_scheme = "post-release"

[tool.hatch.build.hooks.custom]
path = 'hatch_build.py'

[project]
name = "panel-splitjs"
dynamic = ["version"]
description = 'Provides split.js components for Panel.'
readme = "README.md"
license = { text = "BSD" }
requires-python = ">=3.10"
authors = [{ name = "Philipp Rudiger", email = "philipp.jfr@gmail.com" }]
maintainers = [
    { name = "Philipp Rudiger", email = "philipp.jfr@gmail.com" },
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    'panel >=1.8.0',
    'packaging',
]

[project.urls]
Homepage = "https://github.com/panel-extensions/panel-splitjs"
Source = "https://github.com/panel-extensions/panel-splitjs"

[tool.hatch.build.targets.wheel]
artifacts = ["src/panel_splitjs/dist/**"]

[tool.hatch.build.targets.sdist]
artifacts = ["src/panel_splitjs/dist/**"]

[tool.hatch.version]
source = "vcs"
raw-options = { version_scheme = "no-guess-dev" }

[tool.hatch.build.hooks.vcs]
version-file = "src/panel_splitjs/_version.py"

[project.optional-dependencies]
dev = [
    'watchfiles',
    'mkdocs-material',
    'mkdocstrings[python]',
    'pytest',
    'pytest-asyncio',
    'pytest-rerunfailures',
    'pytest-xdist',
]
mypy = [
    "mypy",
    "types-requests",
    "typing-extensions",
]

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    ".tox",
    ".eggs",
    "*.egg",
    "doc",
    "dist",
    "build",
    "_build",
    "examples",
    ".ipynb_checkpoints",
    "node_modules",
]
line-length = 165
fix = true

[tool.ruff.lint]
ignore = [
    "E402",  # Module level import not at top of file
    "E712",  # Avoid equality comparisons to True
    "E731",  # Do not assign a lambda expression, use a def
    "N803",  # Argument name should be lowercase
    "N806",  # Variable name should be lowercase
]
select = [
    "B",    # flake8-bugbear
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "W",    # pycodestyle warnings
    "I",    # isort
    "PIE",
    "T20",
    "RUF006",
    "UP004",
    "UP006",
    "UP020",
    "UP028",
    "UP030",
    "UP031",
    "UP032",
    "UP034",
    "UP036",
]

[tool.pytest.ini_options]
addopts = "--pyargs --doctest-ignore-import-errors --color=yes"
norecursedirs = "doc .git dist build _build .ipynb_checkpoints examples"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
xfail_strict = true
minversion = "7"
log_cli_level = "INFO"
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]
testpaths = ["tests"]

[tool.isort]
force_grid_wrap = 4
multi_line_output = 5
combine_as_imports = true
lines_between_types = 1
include_trailing_comma = true

[tool.mypy]
python_version = '3.10'
no_implicit_optional = true
check_untyped_defs = true
