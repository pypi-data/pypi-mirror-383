[project]
name = "coro-runner"
version = "0.1.5"
description = "It's a python based asyncio task schedular/queue mechanism"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "redis[hiredis]>=6.4.0",
]

[dependency-groups]
dev = [
    "fastapi>=0.117.1",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-s"