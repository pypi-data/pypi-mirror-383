[metadata]
name = tarrian
version = 0.1.10
author = Bahasa Tarri
author_email = bahasa.tarri@gmail.com
description = Pengelola Instalasi dan Pembaruan Bahasa Tarri
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://bahasatarri.com
project_urls = 
	Repository = https://github.com/tarri-dev/tarrian
	Issue Tracker = https://github.com/tarri-dev/tarrian/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Build Tools
	Intended Audience :: Developers

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	requests>=2.25.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	tarrian = tarrian.cli:main

[egg_info]
tag_build = 
tag_date = 0

