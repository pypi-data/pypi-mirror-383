[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tarrian"
version = "0.1.12"
description = "Pengelola instalasi Bahasa Tarri - seperti Composer untuk Python"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Ketut Dana", email = "danayasa2@gmail.com" }
]
requires-python = ">=3.8"
keywords = ["tarri", "interpreter", "language", "installer", "automation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools"
]

dependencies = [
    "requests>=2.25.0"
]

[project.urls]
Homepage = "https://bahasatarri.com"
Repository = "https://github.com/tarri-dev/tarrian"

[project.scripts]
tarrian = "tarrian.cli:main"
