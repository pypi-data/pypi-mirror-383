query celeryProgress($id: ID!) {
  celeryProgressById(id: $id) {
    state
    success
    progress {
      current
      total
      percent
    }
    complete
    messages {
      level
      message
      tag
    }
    meta {
      id
      title
      progressTitle
      errorMessage
      successMessage
      redirectOnSuccessUrl
      backUrl
      additionalButton {
        title
        icon
        url
      }
    }
  }
}
