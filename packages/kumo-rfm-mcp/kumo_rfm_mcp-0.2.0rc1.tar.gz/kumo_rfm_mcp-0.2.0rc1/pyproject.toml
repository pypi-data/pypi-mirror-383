[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kumo-rfm-mcp"
dynamic = ["version"]
description = "Model Context Protocol server for KumoRFM"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Kumo.AI", email = "hello@kumo.ai" }
]
keywords = [
  "rfm",
  "mcp",
  "foundation model",
  "relational data",
  "kumo",
]
requires-python = ">=3.10"
dependencies = [
    "kumoai==2.10.0",
    "fastmcp>=2.2.7,<3",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
s3 = ["s3fs"]
dev = [
    "pytest",
    "pytest-asyncio",
]

[project.scripts]
kumo-rfm-mcp = "kumo_rfm_mcp.server:main"

[tool.hatch.build]
exclude = [
  ".github",
  "mcpb",
  ".pre-commit-config.yaml",
]

[tool.hatch.build.targets.wheel]
packages = ["kumo_rfm_mcp"]

[tool.hatch.version]
path = "kumo_rfm_mcp/_version.py"

[project.urls]
Homepage = "https://kumorfm.ai"
Repository = "https://github.com/kumo-ai/kumo-rfm-mcp.git"
Issues = "https://github.com/kumo-ai/kumo-rfm-mcp/issues"

[tool.yapf]
based_on_style="pep8"
split_before_named_assigns=false
blank_line_before_nested_class_or_def=false

[tool.isort]
multi_line_output=3
include_trailing_comma=true
skip=[".gitignore", "__init__.py"]

[tool.pytest.ini_options]
addopts=[
    "--capture=no",
    "--color=yes",
    "-vv",
]
testpaths=["test"]

[tool.mypy]
files=["kumo_rfm_mcp", "test", "mcpb"]
python_version="3.10"
install_types=true
non_interactive=true
ignore_missing_imports=true
show_error_codes=true
warn_redundant_casts=true
warn_unused_configs=true
warn_unused_ignores=true
disallow_untyped_defs=true
disallow_incomplete_defs=true
check_untyped_defs=true
