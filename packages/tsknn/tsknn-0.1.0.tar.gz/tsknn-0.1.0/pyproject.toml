[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsknn"
version = "0.1.0"
description = "tsknn is a Python implementation of the k-nearest neighbors (KNN) algorithm aimed at time series forecasting"
readme = "README.md"
license = "MIT"
authors = [
  {name = "Ricardo Zago"}
]
requires-python = ">=3.8"
dependencies = [
  "numpy>=1.20",
]

[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "numpy>=1.20",
  "pandas>=1.3.0",
  "rpy2>=3.4.0",
]

[project.urls]
homepage = "https://github.com/ricardozago/tsknn"
tracker = "https://github.com/ricardozago/tsknn/issues"

[tool.setuptools]
packages = ["tsknn"]
