[metadata]
name = lsr_benchmark
version = attr: lsr_benchmark.__version__
description = The lsr-benchmark aims to support holisitc evaluations of the lexical sparse retrieval paradigm to contrast efficiency and effectiveness accross diverse retrieval scenarios.
license_file = LICENSE
url = https://github.com/reneuir/lsr-benchmark
project_urls = 
	Bug Tracker = https://github.com/reneuir/lsr-benchmark/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering

[options]
python_requires = >=3.9
include_package_data = True
packages = find:
install_requires = 
	click
	ir-datasets
	ir_measures
	pyyaml
	tira
	tirex-tracker>=0.2.16
	tqdm

[options.extras_require]
test = 
	pytest>=8.0,==8.*
	pytest-cov>=5.0,==5.*
	approvaltests
	evaluate
	parameterized
dev = 
	ir-datasets==0.5.9
	spacy~=3.8
	trectools

[options.entry_points]
console_scripts = 
	lsr-benchmark = lsr_benchmark:main

[options.package_data]

[flake8]
max-line-length = 120
extend-ignore = E203
max-complexity = 10

[egg_info]
tag_build = 
tag_date = 0

