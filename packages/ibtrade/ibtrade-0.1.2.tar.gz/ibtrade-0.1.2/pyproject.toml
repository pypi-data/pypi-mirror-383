[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ibtrade"
dynamic = ["version"]
description = "Tools built on Interactive Broker's API"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
authors = [
  { name = "Doug Service", email = "doug@mathtix.com" },
]
keywords = ["finance", "Interactive Brokers"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]

dependencies = []  # оставить пустым, если пакет не требует внешних библиотек

[project.urls]
Documentation = "https://github.com/mathtix/ibtrade#readme"
Issues        = "https://github.com/mathtix/ibtrade/issues"
Source        = "https://github.com/mathtix/ibtrade"

[tool.hatch.version]
path = "src/ibtrade/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ibtrade"]

# --- Дополнительные окружения ---
# Добавь параметр PIP_INDEX_URL, чтобы pip в первую очередь обращался к test.pypi.org.
[tool.hatch.envs.dev.env-vars]
PIP_INDEX_URL = "https://test.pypi.org/simple"
PIP_EXTRA_INDEX_URL = "https://pypi.org/simple"

[tool.hatch.envs.dev]
python = "3.13"
dependencies = [
  "pytest",
  "coverage",
  "mypy>=1.0.0",
  "evtdis==0.1.4",
  "psycopg2",
  "ibapi==10.40.1",
]

[tool.hatch.envs.dev.scripts]
test = "pytest --maxfail=1 --disable-warnings -q"
lint = "mypy --install-types --non-interactive src/ibtrade/tests"
cov  = "coverage run -m pytest && coverage report"

[tool.coverage.run]
source_pkgs = ["ibtrade", "tests"]
branch = true
parallel = true
omit = ["src/ibtrade/__about__.py"]

[tool.coverage.paths]
ibtrade = ["src/ibtrade", "*/ibtrade/src/ibtrade"]
tests  = ["tests", "*/ibtrade/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]