[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rabbit-ai-cli"
dynamic = ["version"]
description = "A tiny, extensible AI CLI for terminal workflows"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "zeecaniago", email = "zeecaniago@gmail.com"}
]
keywords = ["ai", "cli", "chat", "openai", "anthropic", "ollama"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/zeecaniago/rabbit"
Repository = "https://github.com/zeecaniago/rabbit"
Issues = "https://github.com/zeecaniago/rabbit/issues"
Packages = "https://github.com/zeecaniago/rabbit/packages"

[project.scripts]
rabbit = "core.rabbit:main"

[tool.setuptools]
packages = ["core", "core.providers"]

[tool.setuptools.dynamic]
version = {attr = "core.__version__"}

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]