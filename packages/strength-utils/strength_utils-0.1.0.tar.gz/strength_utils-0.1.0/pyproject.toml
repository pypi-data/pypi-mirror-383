[project]
name = "strength-utils"
version = "0.1.0"
description = "Typed utilities for strength training: 1RM estimates, RPE/RIR tables, volume, progression, and simple program planning."
readme = "README.md"
authors = [
    { name = "benjaminmcf", email = "mcfaddenben7@gmail.com" }
]
keywords = ["strength", "training", "powerlifting", "RPE", "1RM", "fitness"]
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = []

[project.scripts]
strength-utils = "strength_utils:main"

[project.optional-dependencies]
streamlit = [
    "streamlit>=1.50.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
