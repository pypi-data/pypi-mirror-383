[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bitbox"
version = "2025.10dev"
authors = [
  { name="ComPsy Group", email="tuncb@chop.edu" },
]
maintainers = [
  {name = "ComPsy Group", email = "tuncb@chop.edu"}
]
description = "Behavioral Imaging Toolbox"
license = { text = "Creative Commons Attribution-NonCommercial 4.0 International" }
keywords = ["computer vision", "psychology", "psychiatry", "behavior", "facial expressions", "body actions"]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    'scipy',
    'cvxpy',
    'numpy',
    'scikit-learn',
    'python-dateutil',
    'PyWavelets',
    'matplotlib',
    'pandas',
    'requests',
    'paramiko',
    'plotly',
    'opencv-python',
    'pillow',
    'kaleido'
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "License :: Free for non-commercial use",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/compsygroup/bitbox"
Documentation = "https://github.com/compsygroup/bitbox/wiki"
Issues = "https://github.com/compsygroup/bitbox/issues"

[tool.hatch.build]
include = ["src/bitbox/data/*.csv"]