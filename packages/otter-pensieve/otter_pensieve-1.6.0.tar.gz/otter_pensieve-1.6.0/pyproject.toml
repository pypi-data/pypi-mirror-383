[project]
name = "otter-pensieve"
version = "1.6.0"
description = "A plugin for `otter-grader` allowing the otter autograder to upload submission PDFs to Pensieve on students' behalfs."
license = { text = "MIT" }
authors = [{ name = "Minjune Kim", email = "minjune@pensieve.co" }]
readme = "README.md"
requires-python = ">=3.9,<4.0"
keywords = ["otter", "pensieve"]
dependencies = [
    "otter-grader>=6.1.3",
    "pydantic>=2.8.2,<3.0",
    "requests (>=2.32.3,<3.0)",
    "pypdf (>=5.6.0,<6.0.0)",
    "strip-ansi (==0.1.1)",
]

[tool.poetry]
packages = [{ include = "otter_pensieve", from = "src" }]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
