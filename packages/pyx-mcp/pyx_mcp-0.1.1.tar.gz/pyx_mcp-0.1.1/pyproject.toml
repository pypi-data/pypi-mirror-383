[project]
name = "pyx-mcp"
version = "0.1.1"
description = "X (Twitter) API client library with tweepy and pydantic"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "tweepy>=4.16.0",
    "pydantic>=2.8.0",
    "mcp>=1.17.0",
]

[project.scripts]
x-mcp-server = "x_client.integrations.mcp_server:main"

[tool.setuptools.packages.find]
include = ["x_client*"]

[tool.uv]
package = true
dev-dependencies = [
    "pytest>=8.3.0",
    "pytest-cov>=5.0.0",
    "pytest-httpx>=0.30.0",
    "responses>=0.25.8",
]
