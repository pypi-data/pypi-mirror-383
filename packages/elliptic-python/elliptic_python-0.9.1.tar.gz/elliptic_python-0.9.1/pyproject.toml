[tool.poetry]
name = "elliptic-python"
version = "0.9.1"
description = "Elliptic SDK for Python - A Requests wrapper for connecting to Elliptic APIs"
authors = ["Elliptic"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "elliptic"}]
homepage = "https://developers.elliptic.co"
repository = "https://bitbucket.org/elliptic/elliptic-sdk-python"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = ">=3.8.1"
requests = ">=2.20.0"
cryptography = "^43.0.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
flake8 = "^6.0.0"
tox = "^4.5.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
