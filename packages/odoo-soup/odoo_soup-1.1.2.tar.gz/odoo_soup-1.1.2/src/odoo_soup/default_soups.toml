
# Default indexes for certain log fields
[default.default]
fields = [["date", 0], ["level", 3], ["origin", 4], ["type", 5, [0, -1]]]

# Types which fit defaults with no other data needing parsing
[default.automation]
pattern = "odoo.addons.base_automation.models.base_automation"

[default.report]
pattern = "odoo.addons.base.models.ir_actions_report"

[default.model]
pattern = "odoo.models"

[default.iap]
pattern = "odoo.addons.iap.tools.iap_tools"

[default.pos_order]
pattern = "odoo.addons.point_of_sale.models.pos_order"

[default.pos_session]
pattern = "odoo.addons.point_of_sale.models.pos_session"

[default.serialization]
pattern = "odoo.service.model"

[default.mail]
pattern = "odoo.addons.mail.models.mail_mail"

[default.ir_model]
pattern = "odoo.addons.base.models.ir_model"

[default.domain]
pattern = "odoo.osv.expression"

[default.mail_thread]
pattern = "odoo.addons.mail.models.mail_thread"

[default.sh]
pattern = "odoo.sh"

[default.module_load]
pattern = "odoo.modules.loading"

[default.sql_query]
pattern = "odoo.sql_db"

[default.whatsapp]
pattern = "odoo.addons.whatsapp.tools.whatsapp_api"

[default.ir_mail_server]
pattern = "odoo.addons.base.models.ir_mail_server"

[default.http]
pattern = "odoo.http"

# Types with specific params
[default.ir_cron]
pattern = "odoo.addons.base.models.ir_cron"
fields = [["time", -1, [1, -3]]]

[default.fields]
pattern = "odoo.fields"
fields = [["object", 7, [0, -1]]]

[default.api_create]
pattern = "odoo.api.create"
fields = [["object", 8]]

[default.web]
pattern = "werkzeug"
fields = [
    ["ip", 6],
    ["http", 11, [1]],
    ["route", 12],
    ["code", 14],
    ["time", -1]
]

[default.login]
pattern = "odoo.addons.base.models.res_users"
fields = [["ip", -1], ["user", 10, [6]]]

[default.web_crm_iap_reveal]
pattern = "odoo.addons.website_crm_iap_reveal.models.ir_http"
fields = [["ip", -1, [1, -1]], ["time", 9, [1, -2]]]

[default.unlink]
pattern = "odoo.models.unlink"
fields = [["user", 7, [1]], ["object", 9], ["records", [13, 0]]]

[default.ir_rule]
pattern = "odoo.addons.base.models.ir_rule"
fields = [["object", -1], ["user", -3, [0, -1]]]

[default.export]
pattern = "odoo.addons.web.controllers.export"
fields = [["ip", 13, [0, -1]], ["user", 7], ["object", 10, [1, -1]]]

[default.longpolling]
pattern = "longpolling"
fields = [
    ["ip", 6],
    ["http", 11, [1]],
    ["route", 12],
    ["code", 14],
    ["time", -1]
]

[default.py_warn]
pattern = "py.warnings"
fields = [["object", 6, [0, -1]]]
