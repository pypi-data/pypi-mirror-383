[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ppyrogam"
version = "1.0.0"
description = "Custom build of Pyrogram for private use"
authors = [{name = "Your Name", email = "you@example.com"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "tgcrypto",
    "requests"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pyrogram*"]
