[project]
name = "ndshapecheck"
version = "0.2.4"
description = "A library for checking the shapes of multidimensional arrays."
readme = "README.md"
authors = [
    { name = "Joseph Agrane", email = "josephagrane@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "mypy>=1.15.0",
    "numpy>=2.2.5",
    "pytest>=8.3.5",
    "ruff>=0.11.6",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinx-rtd-theme>=3.0.2",
]
