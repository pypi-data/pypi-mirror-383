name: publish

on:
  push:
    tags:
      - 'v*'
    
jobs:
  publish:
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/ndshapecheck

    permissions:
      id-token: write
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4 
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Dependencies
        run: |
          pip install uv
          uv sync --group dev
      - name: Build
        run: |
          uv build
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.2.2
        with:
          files: "dist/ndshapecheck*" 
      - name: Publish to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
