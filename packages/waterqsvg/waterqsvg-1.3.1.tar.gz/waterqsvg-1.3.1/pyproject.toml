[project]
name = "waterqsvg"
dynamic = ["version"]
description = "专用于从水质监测数据生成SVG热力图的独立Python库"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Water Quality Monitoring Team", email = "team@example.com"}
]
keywords = ["water-quality", "svg", "heatmap", "environmental", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: GIS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "chardet>=5.2.0",
    "matplotlib>=3.10.3",
    "numpy>=2.3.1",
    "oss2>=2.19.1",
    "pandas>=2.3.1",
    "pillow>=11.3.0",
    "pykrige>=1.7.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.4",
    "scipy>=1.16.0",
    "setuptools-scm>=8.3.1",
]

[project.urls]
Homepage = "https://github.com/1034378361/waterqsvg"
Repository = "https://github.com/1034378361/waterqsvg"
Documentation = "https://github.com/1034378361/waterqsvg#readme"
Issues = "https://github.com/1034378361/waterqsvg/issues"

[project.scripts]
waterqsvg = "waterqsvg.unified_interface:main"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[tool.setuptools_scm]
write_to = "src/waterqsvg/_version.py"
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"
