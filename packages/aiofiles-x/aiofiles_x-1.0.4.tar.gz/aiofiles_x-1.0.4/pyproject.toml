[build-system]
requires = ["setuptools>=61.0", "wheel", "pybind11>=2.11.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aiofiles-x"
version = "1.0.4"
description = "High-performance async file I/O for Python (C++23 backend)"
readme = "README.md"
requires-python = ">=3.10"
license = "AGPL-3.0-or-later"
authors = [
    {name = "ohmyarthur", email = "ohmyarthur@users.noreply.github.com"}
]
keywords = ["async", "asyncio", "file", "io", "aiofiles", "performance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Framework :: AsyncIO",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-benchmark>=4.0.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.2.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "detect-secrets>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/ohmyarthur/aiofiles-x"
Documentation = "https://github.com/ohmyarthur/aiofiles-x#readme"
Repository = "https://github.com/ohmyarthur/aiofiles-x"
Issues = "https://github.com/ohmyarthur/aiofiles-x/issues"

[tool.setuptools.packages.find]
where = ["src/python"]
include = ["aiofiles*"]

[tool.setuptools.package-data]
aiofiles = ["py.typed"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
asyncio_mode = "auto"
timeout = 30

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py310"
