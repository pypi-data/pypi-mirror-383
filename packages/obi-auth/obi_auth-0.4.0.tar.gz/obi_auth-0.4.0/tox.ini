[base]
name = obi_auth
path = src/{[base]name}
testdeps =
    pytest
    pytest-cov
    pytest-httpx
    coverage[toml]

[tox]
envlist =
    lint
    check-packaging
    py{311,312,313}

minversion = 3.18

[testenv]
deps =
    {[base]testdeps}
extras = notebook
commands =
    python -m pytest {posargs}
    python -m coverage xml
    python -m coverage html

[testenv:lint]
deps =
    ruff
    mypy
extras = notebook
commands =
	python -m ruff format --check
	python -m ruff check
    python -m mypy src

[testenv:format]
deps =
    ruff
commands =
	python -m ruff format
	python -m ruff check --fix

[testenv:check-packaging]
skip_install = true
deps =
    build
    twine
commands =
    python -m build -o {envtmpdir}/dist
    twine check {envtmpdir}/dist/*
