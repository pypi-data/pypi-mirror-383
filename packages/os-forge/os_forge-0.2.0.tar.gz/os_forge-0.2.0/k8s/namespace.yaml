apiVersion: v1
kind: Namespace
metadata:
  name: os-forge
  labels:
    name: os-forge
    app.kubernetes.io/name: os-forge
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: namespace
  annotations:
    description: "OS Forge - Multi-Platform System Hardening Tool"
    contact: "team@os-forge.com"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: os-forge-quota
  namespace: os-forge
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "5"
    services: "5"
    secrets: "10"
    configmaps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: os-forge-limits
  namespace: os-forge
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  - max:
      storage: "10Gi"
    min:
      storage: "1Gi"
    type: PersistentVolumeClaim
