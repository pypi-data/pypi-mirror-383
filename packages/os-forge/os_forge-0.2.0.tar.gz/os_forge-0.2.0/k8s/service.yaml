# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: policy-guard-backend
  namespace: policy-guard
  labels:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: backend
  sessionAffinity: None
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: policy-guard-frontend
  namespace: policy-guard
  labels:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: frontend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: frontend
  sessionAffinity: None
---
# Headless Service for StatefulSet (if needed for database)
apiVersion: v1
kind: Service
metadata:
  name: policy-guard-backend-headless
  namespace: policy-guard
  labels:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: backend
---
# Service for monitoring (if using separate monitoring pod)
apiVersion: v1
kind: Service
metadata:
  name: policy-guard-monitoring
  namespace: policy-guard
  labels:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: monitoring
