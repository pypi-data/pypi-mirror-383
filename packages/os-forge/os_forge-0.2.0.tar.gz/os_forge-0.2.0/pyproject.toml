[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "os-forge"
description = "Multi-Platform System Hardening Tool with NTRO SIH25237 Compliance - 394 Rules for Windows, Linux, and macOS"
readme = "PYPI_README.md"
authors = [
    {name = "Aayushman", email = "aayushman2702@gmail.com"},
]
keywords = [
    "security", "hardening", "compliance", "cis", "benchmark", "ntro", "sih25237",
    "windows", "linux", "macos", "ubuntu", "centos", "automation",
    "cybersecurity", "infrastructure", "audit", "remediation", "mongodb"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology", 
    "Topic :: System :: Systems Administration",
    "Topic :: Security",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Environment :: Web Environment",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn>=0.24.0", 
    "typer>=0.9.0",
    "pydantic>=2.5.0",
    "pyyaml>=6.0.1",
    "jinja2>=3.1.2",
    "weasyprint>=60.2",
    "python-multipart>=0.0.6",
    "psutil>=5.9.6",
    "reportlab>=4.0.7",
    "cryptography>=3.4.8",
    "pymongo>=4.15.0",
    "motor>=3.7.0",
    "python-dotenv>=1.0.0"
]
version = "0.2.0"


[project.scripts]
os-forge = "core.cli:main"
osforge = "core.cli:main"
mongodb-migrate = "database.mongodb_cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
full = [
    "psycopg2-binary>=2.9.0",
    "mysql-connector-python>=8.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["core*", "security*", "policies*", "database*", "reporting*", "agents*"]

[tool.setuptools.package-data]
"*" = ["*.yml", "*.yaml", "*.json", "*.sql"]
"security.config" = ["*.yml", "*.yaml"]

