# PersistentVolume for database storage
apiVersion: v1
kind: PersistentVolume
metadata:
  name: policy-guard-db-pv
  labels:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: database
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: policy-guard-storage
  hostPath:
    path: /var/lib/policy-guard/database
    type: DirectoryOrCreate
---
# StorageClass for dynamic provisioning
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: policy-guard-storage
  labels:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
allowVolumeExpansion: true
parameters:
  type: local
---
# PersistentVolumeClaim for database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: policy-guard-db-pvc
  namespace: policy-guard
  labels:
    app.kubernetes.io/name: policy-guard
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: policy-guard-storage
---
