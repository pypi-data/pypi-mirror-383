global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # OS Forge Backend
  - job_name: 'os-forge-backend'
    static_configs:
      - targets: ['os-forge-backend:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # OS Forge Frontend (if it exposes metrics)
  - job_name: 'os-forge-frontend'
    static_configs:
      - targets: ['os-forge-frontend:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

