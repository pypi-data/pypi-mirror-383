[project]
name = "mcp-perplexity-fastmcp"
version = "0.5.9"
description = "MCP Server for the Perplexity API."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = [ 
    "mcp>=1.0.0",
    "httpx",
    "haikunator>=2.1.0",
    "quart>=0.19.4",
    "sqlalchemy>=2.0.0",
    "hypercorn>=0.15.0",
    "markdown2>=2.4.0"
]

[project.urls]
Homepage = "https://github.com/fastmcp-me/mcp-perplexity#readme"
Repository = "https://github.com/fastmcp-me/mcp-perplexity.git"
Issues = "https://github.com/fastmcp-me/mcp-perplexity/issues"
[[project.authors]]
name = "Daniel Riccio"
email = "ricciodaniel98@gmail.com"

[project.scripts]
mcp-perplexity = "mcp_perplexity:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.semantic_release]
version_variable = ["src/mcp_perplexity/__init__.py:__version__"]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "python -m build"
commit_parser = "angular"
major_on_zero = false
tag_format = "v{version}"
# Use custom templates
templates_dir = "templates"

# Changelog configuration with proper section titles
[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
template_dir = "templates"
# Define mode for changelog generation
mode = "init"

[tool.semantic_release.remote]
type = "github"
token = { env = "GH_TOKEN" }

[tool.semantic_release.remote.github]
release_notes = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"mcp_perplexity.web" = ["templates/*.html"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_perplexity"]
