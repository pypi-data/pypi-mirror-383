{% if messages %}
    {% for message in messages %}
    <div class="message {{ message['role'] }} max-w-[95%] overflow-hidden break-words" id="message-{{ message['id'] }}">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                {% if message['role'] == 'assistant' %}
                <div class="h-8 w-8 rounded-full dark:bg-tokyo-bg-accent flex items-center justify-center">
                    <span class="dark:text-tokyo-accent-blue font-medium">AI</span>
                </div>
                {% else %}
                <div class="h-8 w-8 rounded-full dark:bg-tokyo-bg-message flex items-center justify-center">
                    <span class="dark:text-tokyo-accent-green font-medium">U</span>
                </div>
                {% endif %}
            </div>
            <div class="ml-3 min-w-0 flex-1 break-words">
              <div class="text-sm dark:text-tokyo-text prose dark:prose-invert break-words overflow-hidden w-full max-w-full">
                    {{ message['content'] | markdown | safe }}
                </div>
                <div class="mt-1 text-xs dark:text-tokyo-text-secondary">
                    {{ message['timestamp'].strftime('%H:%M:%S') }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="text-center text-sm dark:text-tokyo-text-secondary ">
        No messages in this chat
    </div>
{% endif %}
