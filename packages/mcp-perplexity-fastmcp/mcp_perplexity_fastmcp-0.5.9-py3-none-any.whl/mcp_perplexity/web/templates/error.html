{% extends "base.html" %}

{% block title %}Error - MCP Perplexity{% endblock %}

{% block content %}
<div class="min-h-[400px] flex items-center justify-center">
    <div class="text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 mb-4">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h2 class="text-lg font-medium text-tokyo-text mb-2">
            An Error Occurred
        </h2>
        <p class="text-sm text-tokyo-text-secondary mb-6">
            {{ error }}
        </p>
        <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-tokyo-bg-accent hover:bg-tokyo-bg-message hover:text-tokyo-text">
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
