[build-system]
requires = [
    "scikit-build-core>=0.10",
    "setuptools_scm[toml]",
    "pybind11",
    "oldest-supported-numpy",
]
build-backend = "scikit_build_core.build"

[tool.setuptools_scm]
write_to = "cimod/_version.py"

[tool.scikit-build]
minimum-version = "0.10"
strict-config = true
build.verbose = true
wheel.install-dir = "cimod"
wheel.packages = ["cimod"]
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
sdist.include = ["cimod/_version.py"]

[project]
name = "jij-cimod"
dynamic = ["version"]
description = "C++ library for a binary (and polynomial) quadratic model."
requires-python = ">=3.9, <3.14"
license = {text = "Apache License 2.0"}
authors = [
    {name = "Jij Inc.", email = "info@openjij.org"}
]
readme = "README.md"
keywords = ["QUBO", "Ising", "optimization", "binary quadratic model", "BQM", "dimod"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: C++",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.19.3,<2.4",
    "scipy>=1.5.4,<1.16",
    "dimod>=0.9.11,<0.13",
]


[project.urls]
Homepage = "https://www.openjij.org"
Source = "https://github.com/Jij-Inc/cimod"
Documentation = "https://jij-inc.github.io/Cimod-Documentation/"
"Python Documentation" = "https://jij-inc.github.io/cimod/"

[dependency-groups]
build = [
    "build>=1.2",
]

test = [
    "pytest>=8.0",
    "pytest-cov",
    "pytest-mock",
    "pytest-randomly",
    "pytest-spec",
    "coverage",
]

format = [
    "ruff>=0.5",
]

docs = [
    "matplotlib",
    "breathe",
    "jupyter",
    "jupyter-book",
    "jupyter-cache",
    "sphinx>=7.3",
    "sphinx_sitemap",
    "sphinx-jupyterbook-latex",
    "sphinx-proof",
    "sphinx-comments",
    "sphinx-autobuild",
    "sphinx-inline-tabs",
    "sphinxcontrib-katex",
    "sphinx-autoapi>=3.0.0",
    "sphinx-notfound-page",
    "sphinx-hoverxref",
    "sphinx-examples",
]

dev = [
    {include-group = "build"},
    {include-group = "test"},
    {include-group = "format"},
]

all = [
    {include-group = "dev"},
    {include-group = "docs"},
]

[tool.pytest.ini_options]
addopts = "--doctest-modules --color=yes --code-highlight=yes --cov-context=test --cov --cov-append --cov-report term --randomly-seed=last -v --capture=no"
testpaths = [
    "tests",
]
spec_header_format = "{module_path}:"
spec_test_format = "{result} {name}"
log_level = "INFO"
console_output_style = "count"
log_auto_indent = true
junit_logging = "all"

[tool.ruff]
line-length = 88
target-version = "py39"  # 最小サポート版（python_requires = >=3.9）
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "_skbuild",
    "memory-bank",
]

[tool.ruff.lint]
select = [
    # Phase 1: 基本設定（ruffベストプラクティス準拠）
    "E",               # pycodestyle errors
    "F",               # Pyflakes
    "I",               # isort
    "UP",              # pyupgrade
]
ignore = [
    "E501",    # 行長制限無視（既存設定：max-line-length = 999）
    "UP007",   # typing.Union → X | Y (Python 3.9互換性維持)
    "S101",    # assert使用許可（pytest用）
    "T20",     # print文許可（デバッグ用）
]

# 自動修正対象
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
combine-as-imports = true
lines-between-types = 1

[tool.ruff.format]
# black互換設定
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.cibuildwheel]
# musllinuxはサポート対象外（manylinuxのみ対応）
# cp38以下はrequires-python = ">=3.9"により不要
skip = ["*musllinux*"]
build-verbosity = 1
dependency-versions = "latest"

[tool.cibuildwheel.linux]
archs = ["x86_64", "aarch64"]
build-frontend = "build"
manylinux-aarch64-image = "quay.io/pypa/manylinux_2_28_aarch64:latest" 
repair-wheel-command = "auditwheel repair --lib-sdir . -w {dest_dir} {wheel}"

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]
build-frontend = "build"
before-build = [ 
    "pip install --upgrade wheel build pybind11 cmake ninja", 
]

[tool.cibuildwheel.windows]
archs = ["AMD64"]
before-build = [ 
    "pip install --upgrade wheel build cmake pybind11 delvewheel", 
]
repair-wheel-command = "delvewheel repair -w {dest_dir} {wheel}"
