name: Lint & Format

permissions:
  contents: read

on:
  #push:
  #  branches: [main]
  #pull_request:
  #  types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: Run Ruff Lint
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --output-format=github"

  format:
    name: Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: Run Ruff Format Check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
