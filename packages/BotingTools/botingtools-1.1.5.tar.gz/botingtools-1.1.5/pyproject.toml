[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BotingTools"
version = "1.1.5"
description = "AI-powered automation and video generation toolkit"
readme = "README.md"
authors = [
    { name = "Dinis", email = "your.email@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = [
	"gpt4all",
	"selenium",
	"undetected_playwright",
	"random_username",
	"bs4",
	"typing",
	"selenium_recaptcha_solver",
	"fake_useragent",
	"stackapi",
	"Pillow",
	"moviepy",
	"seleniumbse"
]
