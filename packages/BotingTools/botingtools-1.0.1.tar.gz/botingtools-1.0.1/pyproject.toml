[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BotingTools"
version = "1.0.1"
description = "AI-powered automation and video generation toolkit"
readme = "README.md"
authors = [
    { name = "Dinis", email = "your.email@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = [
	"gpt4all",
	"selenium",
	"undetected_playwright",
	"random_username",
	"random",
	"bs4",
	"typing",
	"urllib",
	"threading",
	"concurrent",
	"selenium_recaptcha_solver",
	"fake_useragent",
	"stackapi",
	"PIL",
	"time",
	"re",
	"json",
	"socket",
	"subprocess",
	"moviepy",
	"requests",
	"json",
	"urllib"
]
