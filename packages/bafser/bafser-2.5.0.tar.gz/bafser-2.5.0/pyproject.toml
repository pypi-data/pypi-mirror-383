[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "bafser"
version = "2.5.0"
authors = [
	{ name = "Mixel Te" },
]
description = "Base for flask server"
readme = "README.md"
requires-python = ">= 3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
	"alembic == 1.16.4",
	"flask == 3.1.1",
	"flask_jwt_extended == 4.7.1",
	"PyMySQL == 1.1.1",
	"sqlalchemy == 2.0.29",
	"sqlalchemy_serializer == 1.4.22",
	"werkzeug == 3.1.3",
]

[project.urls]
Homepage = "https://github.com/MixelTe/bafser"
Issues = "https://github.com/MixelTe/bafser/issues"

[project.scripts]
bafser = "bafser.cli:cli"