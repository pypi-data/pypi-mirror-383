[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docuprox"
version = "0.1.1"
description = "A Python package to interact with DocuProx API"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/docuprox/docuprox-python-lib"
Repository = "https://github.com/docuprox/docuprox-python-lib"
Issues = "https://github.com/docuprox/docuprox-python-lib/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["docuprox*"]


