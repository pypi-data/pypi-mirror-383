[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "script-run-tracker"
dynamic = ["version"]
description = "A lightweight SQLite-based run tracker for Python scripts"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Dominik Domiter", email = "dominik.domiter@autowallis.hu"}
]
keywords = ["logging", "tracking", "sqlite", "scheduler", "monitoring"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/domiterd/script-run-tracker"
"Bug Reports" = "https://github.com/yourusername/script-run-tracker/issues"
Source = "https://github.com/yourusername/script-run-tracker"

[tool.setuptools_scm]