[bumpver]
current_version = "0.7.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"src/mcp_server_motherduck/configs.py" = [
    'SERVER_VERSION = "{version}"',
]
"server.json" = [
    '"version": "{version}"',
]

