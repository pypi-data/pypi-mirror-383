[project]
name = "vidmux"
version = "0.1.0"
license = {file = "LICENSE"}
description = "Inspect and modify video/audio/subtitle tracks using FFmpeg."
readme = "README.md"
authors = [{name = "Philipp Meder", email = "148459685+PhilippMeder@users.noreply.github.com"}]
maintainers = [{name = "Philipp Meder", email = "148459685+PhilippMeder@users.noreply.github.com"}]
requires-python = ">=3.10"
dependencies = []
keywords = [
    "media",
    "video",
    "inspect",
    "mux",
    "audio tracks",
    "cli",
    "subtitles",
    "movie library"
]
classifiers = [
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Video",
    "Topic :: Utilities",
]

[project.urls]
Changelog = "https://github.com/PhilippMeder/vidmux/commits"
Documentation = "https://github.com/PhilippMeder/vidmux/README.md"
Download = "https://github.com/PhilippMeder/vidmux"
Homepage = "https://github.com/PhilippMeder/vidmux"
Issues = "https://github.com/PhilippMeder/vidmux/issues"
Releasenotes = "https://github.com/PhilippMeder/vidmux/commits"
Source = "https://github.com/PhilippMeder/vidmux.git"

[project.scripts]
vidmux = "vidmux.__main__:main"

[project.optional-dependencies]
dev = ["pytest", "ruff"]

[tool.vidmux]
system-dependencies = ["ffmpeg>=4.0"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "B", "N"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"