[project]
name = "glass-script"
version = "0.9.0"
description = "GlassScript is a structured markup language."
authors = [
    {name = "splot.dev"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "beautifulsoup4 (>=4.14.2,<5.0.0)"
]

[tool.poetry]
packages = [{ include = "glass_script" }]
keywords = ["markup", "html", "accessibility", "structured", "language", "easy"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
