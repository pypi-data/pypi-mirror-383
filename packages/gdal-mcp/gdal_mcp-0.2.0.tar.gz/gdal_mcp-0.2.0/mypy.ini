# mypy.ini (repo root)

[mypy]
python_version = 3.10
warn_unused_configs = True
warn_return_any = True
no_implicit_optional = True
disallow_untyped_defs = False        # Soft: allow untyped defs for now
warn_redundant_casts = True
warn_unused_ignores = True
show_error_codes = True
pretty = True
plugins = pydantic.mypy

# Limit what we check by default (faster, clearer)
files = src, test

# Exclude generated or vendored paths if any
exclude = (?x)(
    ^build/|
    ^dist/|
    ^\.venv/|
    ^\.mypy_cache/
)

# Third-party geospatial libs often lack complete stubs
[mypy-rasterio.*]
ignore_missing_imports = True

[mypy-pyogrio.*]
ignore_missing_imports = True

[mypy-fiona.*]
ignore_missing_imports = True

# Optional: geopandas, shapely frequently need this too
[mypy-geopandas.*]
ignore_missing_imports = True

[mypy-shapely.*]
ignore_missing_imports = True

# Suppress Pydantic false positives for your models (adjust package path)
[mypy-gdal_mcp.models.*]
disable_error_code = call-arg

# Tests can be looser
[mypy-test.*]
disallow_untyped_defs = False

# --- Pydantic plugin options ---
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
