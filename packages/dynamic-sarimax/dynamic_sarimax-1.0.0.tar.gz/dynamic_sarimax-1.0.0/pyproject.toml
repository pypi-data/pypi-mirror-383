[tool.poetry]
name = "dynamic-sarimax"
version = "1.0.0"
description = "Safe, delay-aware SARIMAX with rolling evaluation and AIC-based lag selection"
authors = ["Nirupom Bose Roy <nirupomboseroy@uga.edu>"]
readme = "README.md"
license = "Apache-2.0"
packages = [{ include = "dynamic_sarimax", from = "src" }]
keywords = ["time-series", "sarimax", "arima", "forecasting", "exogenous"]
repository = "https://github.com/NefariousNiru/dynamic-sarimax"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.3.3"
pandas = "^2.3.3"
statsmodels = "^0.14.5"
matplotlib = "^3.10.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
mypy = "^1.18.2"
ruff = "^0.14.0"
black = "^25.9.0"

[tool.ruff]
line-length = 100

[tool.mypy]
python_version = "3.12"
warn_unused_ignores = true
strict_optional = true
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

