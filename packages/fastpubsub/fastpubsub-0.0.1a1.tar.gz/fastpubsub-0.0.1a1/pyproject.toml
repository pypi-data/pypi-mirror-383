[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[project]
name = "fastpubsub"
version = "0.0.1a1"
description = "A high performance FastAPI-based message consumer framework for PubSub"
readme = "README.md"
requires-python = ">=3.13,<3.15"
dependencies = [
    "click>=8.2.1,<9.0.0",
    "fastapi>=0.119.0,<1.0.0",
    "google-api-core>=2.25.1,<3.0.0",
    "google-cloud-pubsub>=2.31.1,<3.0.0",
    "pydantic-settings>=2.10.1,<3.0.0",
    "rich-toolkit>=0.15.0,<1.0.0",
    "typer>=0.16.0,<1.0.0",
    "uvicorn>=0.37.0,<1.0.0",
    "httpx >=0.23.0,<1.0.0",
]


classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Topic :: System :: Networking",
    "Topic :: System :: Distributed Computing",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
]

[project.scripts]
fastpubsub = "fastpubsub.cli.main:app"

[project.optional-dependencies]
newrelic = [
    "newrelic[infinite-tracing]>=10.15.0,<11.0.0",
]

[dependency-groups]
dev = [
    "coverage>=7.10.3",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.8",
]

[tool.pytest.ini_options]
pythonpath = "src"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
python_files = ["test_*.py", "tests_*.py"]
verbosity_test_cases = 3

[tool.coverage.run]
source = ["fastpubsub"]
omit = ["**/__init__.py", "**/__about__.py", "**/__main__.py"]


[tool.coverage.report]
show_missing = true
skip_empty = true
fail_under = 80

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "W", "D", "I", "C4", "UP", "F", "B", "ARG"]
extend-ignore = ["B008", "B006", "ARG001", "ARG002"]
per-file-ignores = { "tests/*" = ["D"], "examples/*" = ["D"] }

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.uv]
package = true

[tool.uv.build-backend]
module-root = ""
