[project]
name = "polymo"
version = "0.8.4"
description = "Declarative REST API ingestion for PySpark"
readme = "README.md"
authors = [
    { name = "Daniel Tom", email = "d.e.tom89@gmail.com" }
]
requires-python = ">=3.10"
license = { text = "BSD-3" }
keywords = ["spark", "pyspark", "rest", "api", "ingestion", "data-engineering", "etl", "http"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries",
  "Topic :: Database",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]
dependencies = [
    "fsspec>=2025.9.0",
    "httpx>=0.26",
    "jinja2>=3.1.6",
    "pyyaml>=6.0.1",
]

[project.optional-dependencies]
builder = [
    "fastapi>=0.110",
    "uvicorn>=0.24",
    "jinja2>=3.1.6",
    "pyspark>=4",
    "pyarrow>=13",
]
benchmark = [
    "pyspark>=4",
    "pyarrow>=13",
    "httpx>=0.26",
    "notebook>=7.4.7",
    "fastapi>=0.110",
    "uvicorn>=0.24"
]

smoke = [
    "pyspark>=4",
    "pyarrow>=13",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.3",
]
docs = [
    "mkdocs>=1.4.2",
    "mkdocs-material>=9.1.4",
    "mkdocs-gen-files>=0.4,<0.6",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocstrings[python]>=0.20,<0.30",
    "mkautodoc>=0.2.0",
    "pymdown-extensions>=10.0.1",
]

[project.scripts]
polymo = "polymo.cli:main"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[project.urls]
Homepage = "https://github.com/dan1elt0m/polymo"
Repository = "https://github.com/dan1elt0m/polymo.git"
Documentation = "https://dan1elt0m.github.io/polymo/"
Issues = "https://github.com/dan1elt0m/polymo/issues"

[tool.pytest.ini_options]
markers = [
    "smoke: quick streaming smoke test",
]
