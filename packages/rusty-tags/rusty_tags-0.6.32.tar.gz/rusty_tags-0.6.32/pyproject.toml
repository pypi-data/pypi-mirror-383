[build-system]
requires = ["maturin>=1.9.4,<2.0"]
build-backend = "maturin"

[project]
name = "rusty_tags"
requires-python = ">=3.10"
description = "Core HTML generation library with Rust-based Python extension - high performance, minimal dependencies"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "RustyTags Contributors"}
]
keywords = ["html", "svg", "performance", "rust", "core", "generation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
version = "0.6.32"
dependencies = [
    # Core dependencies for HTML generation + Datastar integration
    "datastar-py>=0.6.5",
]

[project.urls]
Homepage = "https://github.com/ndendic/rustyTags"
Repository = "https://github.com/ndendic/rustyTags"
Issues = "https://github.com/ndendic/rustyTags/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "."
module-name = "rusty_tags.core"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pyright]
include = ["rusty_tags"]
pythonVersion = "3.12"
typeCheckingMode = "basic"

[dependency-groups]
dev = [
    "maturin>=1.9.5",
]
