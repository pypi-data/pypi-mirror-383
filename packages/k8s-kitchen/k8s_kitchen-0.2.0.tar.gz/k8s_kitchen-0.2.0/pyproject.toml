[project]
name = "k8s-kitchen"
version = "0.2.0"
description = "Your Kubernetes cookbook for cluster management"
authors = [
    {name = "User", email = "user@example.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer>=0.16.0",
    "pyyaml (>=6.0.2,<7.0.0)",
    "paramiko (>=3.5.1,<4.0.0)"
]

[project.scripts]
kitchen = "kitchen.main:main"

[tool.poetry]
name = "kitchen"
version = "0.2.0"
description = "Your Kubernetes cookbook for cluster management"
authors = ["User <user@example.com>"]
readme = "README.md"
packages = [{include = "kitchen", from = "src"}]
include = ["src/kitchen/node_manager/manifests/*.yaml"]

[tool.poetry.dependencies]
python = "^3.9"
typer = ">=0.16.0"
pyyaml = ">=6.0.2,<7.0.0"
paramiko = ">=3.5.1,<4.0.0"

[tool.poetry.group.node-manager.dependencies]
fastapi = ">=0.117.1"
uvicorn = {extras = ["standard"], version = ">=0.37.0"}
sqlmodel = ">=0.0.25"
asyncpg = ">=0.30.0"
alembic = ">=1.16.5"
kubernetes_asyncio = ">=31.0.0"
aiofiles = ">=24.1.0"
pydantic = ">=2.11.9"
sentry-sdk = {extras = ["fastapi"], version = ">=2.0.0"}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
