[project]
name = "paravalid"
version = "0.1.0"
description = "Parallel validation and serialization for Python 3.13+"
readme = "README.md"
authors = [
    { name = "yoon-yoo-sang", email = "yyss6188@naver.com" }
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
paravalid = "paravalid.cli:main"

[project.optional-dependencies]
pydantic = [
    "pydantic>=2.0.0",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pyperf>=2.9.0",
    "pytest>=8.4.2",
    "ruff>=0.14.0",
]
