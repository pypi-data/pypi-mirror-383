[base]
name = entitysdk
path = src/{[base]name}
testdeps =
    pytest
    pytest-cov
    pytest-httpx
    coverage[toml]

[tox]
envlist =
    lint
    check-packaging
    py{311,312,313}

minversion = 3.18

[testenv]
deps =
    {[base]testdeps}
commands =
    python -m pytest --cov={[base]name} tests/unit {posargs}
    python -m coverage xml
    python -m coverage html

extras=staging

[testenv:lint]
deps =
    ruff
    mypy
    types-requests
commands =
	python -m ruff format --check
	python -m ruff check
    python -m mypy src

[testenv:format]
skip_install = true
deps =
    ruff
commands =
	python -m ruff format
	python -m ruff check --fix

[testenv:check-packaging]
skip_install = true
deps =
    build
    twine
commands =
    python -m build -o {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:notebooks]
deps =
    jupyter
    nbconvert
    rich
    pandoc
commands =
    jupyter nbconvert --execute --to markdown {posargs:examples/*.ipynb}
    jupyter nbconvert \
        --ClearOutputPreprocessor.enabled=True \
        --ClearMetadataPreprocessor.enabled=True \
        --inplace {posargs:examples/*.ipynb}

[testenv:integration]
deps =
    {[base]testdeps}
passenv =
    ACCESS_TOKEN
setenv =
    DB_API_URL = {env:DB_API_URL:http://localhost:8000}
commands =
    python -m pytest tests/integration {posargs}


[testenv:generate-server-schemas]
skip_install = true
allowlist_externals = perl
deps =
    datamodel-code-generator[http, debug]
    ruff
setenv =
    DB_API_URL = {env:DB_API_URL:https://staging.openbraininstitute.org/api/entitycore/openapi.json}
commands =
    datamodel-codegen \
        --url {env:DB_API_URL} \
        --input-file-type openapi \
        --openapi-scopes schemas \
        --output-model-type pydantic_v2.BaseModel \
        --target-python-version 3.11 \
        --use-subclass-enum \
        --use-union-operator \
        --use-standard-collections \
        --output {toxinidir}/src/entitysdk/_server_schemas.py \
        --custom-template-dir {toxinidir}/templates \
        --formatters ruff-format \
        --use-annotated \
        --output-datetime-class AwareDatetime \
        --custom-file-header-path templates/header.jinja2
    perl -i -pe 'BEGIN{$s="from __future__ import annotations"} if($.==1){print "$s\n"} $_ = "" if $_ eq "$s\n"' {toxinidir}/src/entitysdk/_server_schemas.py
