[tool.poetry]
name = "hiclip"
version = "0.0.7"
description = ""
authors = ["liminghong.dev <lmh0066@outlook.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
rich = "^13.7.0"
numpy = ">=1.21.0"
botocore = ">=1.34.25"
scvi-tools = "^1.0.4"
cooler = "^0.9.3"
torch = ">=1.12.0"
visdom = ">=0.1.8"
crayons = ">=0.2"
torchvision = ">=0.4"
captum = "^0.7.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
black = "^23.12.1"
flake8-black = "^0.3.6"
isort = "^5.13.2"
flake8-isort = "^6.1.1"
pytest-cov = "^4.1.0"
poethepoet = "^0.24.4"
matplotlib = "^3.8.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | Torchelie
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
extend_skip_glob = ["hiclip/Torchelie/*"]

[tool.poe.tasks]
        [tool.poe.tasks.format]
        help     = "Run all formating tools on the code base"
        sequence = ["format-black", "format-isort"]

	[tool.poe.tasks.format-black]
        help = "Run black on the code base"
        cmd  = "black ."

	[tool.poe.tasks.format-isort]
        help = "Run isort on the code base"
        cmd  = "isort ."

	[tool.poe.tasks.test]
        help = "Run unit and feature tests"
        cmd  = "pytest --cov=hiclip"

	[tool.poe.tasks.check]
        help     = "Run all checks on the code base"
        sequence = ["format", "test"]
