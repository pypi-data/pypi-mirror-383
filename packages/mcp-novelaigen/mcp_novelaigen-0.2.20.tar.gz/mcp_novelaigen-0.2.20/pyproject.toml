[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-novelaigen"
version = "0.2.20"
authors = [
  { name="Kilo Code" },
]
description = "A NovelAI image generation tool as an MCP server"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=1.0.0",
    "aiohttp",
    "Pillow",
    "fastapi",
    "uvicorn"
]

[project.scripts]
mcp-novelaigen = "mcp_novelaigen:main"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "aiohttp"
]