[package]
name = "python_client"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]
name = "bot_brawl"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.28.0"
futures = "0.3"
async-trait = "0.1"
arena_core = { path = "../arena-core" }
pyo3 = { version = "0.20.0", features = ["extension-module"] }
pyo3-asyncio = { version = "0.20.0", features = ["tokio-runtime"] }
