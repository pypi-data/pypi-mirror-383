authors = [{ "name" = "fllesser", "email" = "fllessive@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"
keywords = [
  "nonebot",
  "nonebot2",
  "resolver",
  "bilibili",
  "youtube",
  "tiktok",
  "twitter",
]
dependencies = [
  "msgspec>=0.19.0,<1.0.0",
  "httpx>=0.27.2,<1.0.0",
  "curl_cffi>=0.13.0,<1.0.0",
  "tqdm>=4.67.1,<5.0.0",
  "aiofiles>=24.1.0",
  "yt-dlp>=2025.9.26",
  "nonebot2>=2.4.3,<3.0.0",
  "nonebot-adapter-onebot>=2.4.6,<3.0.0",
  "nonebot-plugin-localstore>=0.7.4,<1.0.0",
  "nonebot-plugin-apscheduler>=0.5.0,<1.0.0",
  "bilibili-api-python>=17.3.0,<18.0.0",
  "bs4>=0.0.2",
]

[project.urls]
Repository = "https://github.com/fllesser/nonebot-plugin-parser/tree/resolver2"

[dependency-groups]
dev = [
  "nonebot2[fastapi]>=2.4.3,<3.0.0",
  "pre-commit>=4.3.0",
  "ruff>=0.13.2,<1.0.0",
  "bump-my-version>=1.2.3",
]

test = [
  "nonebot2[fastapi]>=2.4.3,<3.0.0",
  "nonebug>=0.4.3,<1.0.0",
  "pytest-xdist>=3.8.0,<4.0.0",
  "pytest-asyncio>=1.2.0,<1.3.0",
  "pytest-cov>=7.0.0",
  "poethepoet>=0.37.0",
  "respx>=0.22.0",
]

[tool.uv]
required-version = ">=0.8.14"
default-groups = ["test", "dev"]

[tool.nonebot]
adapters = [
  { "name" = "Onebot V11", module_name = "nonebot.adapters.onebot.v11" },
]
plugins = ["nonebot_plugin_resolver2"]


[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
pythonpath = ["src"]
addopts = [
  "-v",                    # è¯¦ç»†è¾“å‡º
  "-s",                    # æ˜¾ç¤ºæ‰“å°ä¿¡æ¯
  "--tb=short",            # ç®€çŸ­çš„é”™è¯¯å›žæº¯
  "-ra",                   # æ˜¾ç¤ºæ‰€æœ‰æµ‹è¯•ç»“æžœæ‘˜è¦
  "--strict-markers",      # ä¸¥æ ¼æ ‡è®°æ¨¡å¼
  "--import-mode=prepend", # å¯¼å…¥æ¨¡å¼
]

[tool.poe.tasks]
test_others = "pytest tests/others --cov=src --cov-report=xml:coverage1.xml --junitxml=junit1.xml -n auto"
test_parsers = "pytest tests/parsers --cov=src --cov-report=xml:coverage2.xml --junitxml=junit2.xml -n auto"
bump = "bump-my-version bump"
show-bump = "bump-my-version show-bump"


[tool.coverage.report]
show_missing = true # ç›¸å½“äºŽ --cov-report=term-missing:cite[1]
omit = [ # æŽ’é™¤ä¸éœ€è¦ç»Ÿè®¡çš„æ–‡ä»¶
  "src/nonebot_plugin_resolver2/matchers/*",
  "src/nonebot_plugin_resolver2/download/ytdlp.py",
]
exclude_lines = [
  "raise NotImplementedError",
  "if TYPE_CHECKING:",
  "@overload",
  "except",
  "raise",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
select = [
  "F",     # Pyflakes
  "W",     # pycodestyle warnings
  "E",     # pycodestyle errors
  "I",     # isort
  "UP",    # pyupgrade
  "ASYNC", # flake8-async
  "C4",    # flake8-comprehensions
  "T10",   # flake8-debugger
  "T20",   # flake8-print
  "PYI",   # flake8-pyi
  "PT",    # flake8-pytest-style
  "Q",     # flake8-quotes
  "TID",   # flake8-tidy-imports
  "RUF",   # Ruff-specific rules
]
ignore = [
  "E402",   # module-import-not-at-top-of-file
  "UP037",  # quoted-annotation
  "RUF001", # ambiguous-unicode-character-string
  "RUF002", # ambiguous-unicode-character-docstring
  "RUF003", # ambiguous-unicode-character-comment
  "W191",   # indentation contains tabs
  # "I001",   # isort: imports are incorrectly sorted
  "TID252", # ç›¸å¯¹å¯¼å…¥
]


[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = ["tests/*"]
extra-standard-library = ["typing_extensions"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true


[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
defineConstant = { PYDANTIC_V2 = true }
executionEnvironments = [
  { root = "./tests", extraPaths = [
    "./src",
  ] },
  { root = "./src" },
]
typeCheckingMode = "standard"
reportShadowedImports = false
disableBytesTypePromotions = true

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"


[tool.bumpversion]
current_version = "1.13.0"
commit = true
message = "ðŸ”– release: bump vesion from {current_version} to {new_version}"
tag = true

[[tool.bumpversion.files]]
filename = "uv.lock"
search = "name = \"nonebot-plugin-resolver2\"\nversion = \"{current_version}\""
replace = "name = \"nonebot-plugin-resolver2\"\nversion = \"{new_version}\""
