[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["src/**", "README.md"]

[project]
name = "pywidgy"
version = "0.1.2"
description = "A lightweight widget framework for Python terminal apps"
authors = [{ name = "Nicklas Persson"}]
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
dependencies = ["blessed==1.20.0"]

[project.urls]
Homepage = "https://github.com/epersni/pywidgy"
