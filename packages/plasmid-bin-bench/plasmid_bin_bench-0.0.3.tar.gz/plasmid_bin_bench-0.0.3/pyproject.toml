[build-system]
    requires = ["setuptools>=61.0.0", "wheel"]
    build-backend = "setuptools.build_meta"

[project]
    name = "plasmid-bin-bench"
    version = "0.0.3"
    description = "Plasmid binning benchmark."
    authors = [
        { name = "vepain", email = "victorepain@disroot.org" },
        { name = "acme92", email = "amane@sfu.ca" },
    ]
    readme = "README.md"
    license = { file = "LICENSE" }
    requires-python = ">=3.13"

    dependencies = ["biopython >=1.85, <1.90", "slurmbench >=0.1.10, <0.2"]

    [project.scripts]
        plmbench = "benchmark.__main__:main"


[tool.setuptools.package-data]
    benchmark = ["py.typed", "topics/**/core_command.sh"]
