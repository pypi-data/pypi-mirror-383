[project]
name = "nonebot-adapter-milky"
version = "1.0.0"
description = "Nonebot Adapter of Milky Protocol"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "nonebot2>=2.4.2",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "nonebot",
]

[tool.pdm.scripts]
test = "pytest -W ignore -s"

[tool.pdm.scripts.format]
composite = [
    "black .",
    "isort .",
    "ruff check .",
]

[tool.black]
line-length = 120
target-version = [
    "py310",
    "py311",
    "py312",
    "py313",
    "py314",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 120
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "Q",
]
ignore = [
    "E402",
    "F403",
    "F405",
    "C901",
    "UP007",
    "UP037",
    "W291",
    "T201",
]

[tool.pyright]
pythonPlatform = "All"
pythonVersion = "3.10"
typeCheckingMode = "basic"
reportShadowedImports = false
disableBytesTypePromotions = true

[tool.pyright.defineConstant]
PYDANTIC_V2 = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[dependency-groups]
test = [
    "nonebug>=0.4.3",
    "pytest-asyncio>=1.1.0",
    "wsproto>=1.2.0",
    "werkzeug>=3.1.3",
    "pytest>=8.4.1",
]
dev = [
    "isort==5.13.2",
    "black>=25.9.0",
    "ruff>=0.14.0",
    "nonebot2[httpx,websockets]>=2.4.2",
    "nonebug>=0.4.3",
]
