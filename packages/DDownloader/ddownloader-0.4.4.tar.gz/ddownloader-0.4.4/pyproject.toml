[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "DDownloader"
version = "0.4.4"
description = "A downloader for DRM-protected & Non DRM-protected content."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "ThatNotEasy", email = "apidotmy@proton.me" }
]
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry]
name = "DDownloader"
version = "0.4.4"
description = "A downloader for DRM-protected & Non DRM-protected content."
authors = ["ThatNotEasy <apidotmy@proton.me>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ThatNotEasy/DDownloader"

[tool.poetry.dependencies]
python = ">=3.7"
requests = ">=2.26.0"
coloredlogs = ">=15.0"
tqdm = ">=4.64.0"
colorama = ">=0.4.5"
loguru = ">=0.6.0"
pymediainfo = "^6.1.0"
yt-dlp = "^2025.10.11.232807.dev0"

[tool.poetry.scripts]
DDownloader = "DDownloader.main:main"