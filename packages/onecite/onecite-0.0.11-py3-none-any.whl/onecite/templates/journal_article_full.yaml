    required: true
  - name: title
    required: true
  - name: journal
    required: true
  - name: year
    required: true
  - name: volume
    required: false
    source_priority: 
      - crossref_api
      - user_prompt
  - name: number
    required: false
    source_priority:
      - crossref_api
      - user_prompt
  - name: pages
    required: false
