[project]
name = "halal-image-downloader"
version = "2025.10.12.2"
description = "A command-line tool for fast and reliable image downloading from supported sources."
readme = "README.md"
authors = [
    { name = "Asdmir786", email = "asmir.alams.com@gmail.com" }
]
requires-python = ">=3.11"
keywords = ["image", "downloader", "social-media", "instagram", "pinterest", "twitter", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "beautifulsoup4>=4.13.5",
    "fake-useragent>=2.2.0",
    "httpx[http2]>=0.28.1",
    "pillow>=11.3.0",
    "playwright>=1.55.0",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/Asdmir786/halal-image-downloader"
Repository = "https://github.com/Asdmir786/halal-image-downloader"
Issues = "https://github.com/Asdmir786/halal-image-downloader/issues"

[project.scripts]
halal-image-downloader = "halal_image_downloader.cli:main"
hi-dlp = "halal_image_downloader.cli:main"

[build-system]
requires = ["uv_build>=0.9.2"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
