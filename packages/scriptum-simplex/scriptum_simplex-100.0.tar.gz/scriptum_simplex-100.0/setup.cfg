[metadata]
name = scriptum_simplex
version = 100.00
author = Scriptum Simplex Project
author_email = scriptum.simplex@example.com
description = Markdown editor with CriticMarkup support and Typora theme editor
long_description = file: README.md
long_description_content_type = text/markdown
url = https://sourceforge.net/projects/scriptum-simplex/
license = MIT
license_files = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: End Users/Desktop
	Intended Audience :: Science/Research
	Topic :: Text Editors
	Topic :: Office/Business
	Topic :: Documentation
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.11
install_requires = 
	ttkbootstrap>=1.10.1
	markdown>=3.4.0
	mistune>=3.0.0
	tinycss2>=1.2.1
	cssselect2>=0.7.0
	webencodings>=0.5.1
include_package_data = True
zip_safe = False

[options.packages.find]
exclude = 
	tests
	tests.*
	build
	dist

[options.entry_points]
console_scripts = 
	criticmarkup-editor = criticmarkup:main
	typora-theme-editor = theme_editor:main
gui_scripts = 
	criticmarkup-editor-gui = criticmarkup:main
	typora-theme-editor-gui = theme_editor:main

[options.extras_require]
dev = 
	pytest>=7.4.0
	pytest-cov>=4.1.0
	mypy>=1.5.0
	flake8>=6.1.0
	black>=23.7.0
build = 
	pyinstaller>=5.13.0
	wheel>=0.41.0
	twine>=4.0.0

[options.package_data]
editor.theme_editor = samples/*.md

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 120
exclude = .git,__pycache__,build,dist,.eggs

[egg_info]
tag_build = 
tag_date = 0

