<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 15px;
            line-height: 1.6;
            position: relative;
            max-width: {{ width }}px;
            text-align: center;
        }
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("{{ monster.image }}");
            background-size: {{ width }}px auto;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }
        table {
            margin: 0 auto;
        }
        .answer-title {
            color: #2e7d32;
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        .answer-table {
            width: 100%;
            border-collapse: collapse;
        }
        .answer-table td {
            padding: 8px 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .answer-table td:first-child {
            font-weight: bold;
            width: 40%;
        }
        .monster-icon {
            display: inline-block;
            height: 5em;
            vertical-align: middle;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="answer-title">
        正确答案: {{ monster.name }}
        <img src="{{ monster.iconUrl }}" class="monster-icon">
    </div>
    <table class="answer-table">
        <tr><td>原种编号</td><td>{{ monster.baseId }}</td></tr>
        <tr><td>原种衍生种数量</td><td>{{ monster.variants }}</td></tr>
        <tr><td>衍生种类</td><td>{{ monster.variantType }}</td></tr>
        <tr><td>初登场作品</td><td>{{ monster.debut }}</td></tr>
        <tr><td>怪物种族</td><td>{{ monster.species }}</td></tr>
        <tr><td>尺寸</td><td>{{ monster.size }}</td></tr>
        <tr><td>属性/异常</td><td>{{ monster.attributes }}</td></tr>
    </table>
</body>
</html>
