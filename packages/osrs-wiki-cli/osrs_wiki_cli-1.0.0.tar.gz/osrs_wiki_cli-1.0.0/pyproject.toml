[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osrs-wiki-cli"
version = "1.0.0"
description = "Modern CLI utility for extracting structured data from Old School RuneScape Wiki"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "cloud-aspect"}
]
maintainers = [
    {name = "cloud-aspect"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console", 
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]
keywords = [
    "osrs", "runescape", "wiki", "cli", "data-extraction", 
    "mediawiki", "runelite", "gaming-tools"
]
dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.2"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/cloud-aspect/osrs-wiki-cli"
Repository = "https://github.com/cloud-aspect/osrs-wiki-cli.git"  
Issues = "https://github.com/cloud-aspect/osrs-wiki-cli/issues"
Documentation = "https://github.com/cloud-aspect/osrs-wiki-cli/blob/main/docs/README.md"

[project.scripts]
osrs-wiki-cli = "wiki_tool:cli"

[tool.setuptools]
py-modules = ["wiki_tool"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]