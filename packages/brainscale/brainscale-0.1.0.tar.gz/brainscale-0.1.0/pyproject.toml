[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
exclude = [
    "dev*",
    "docs*",
    "temp*",
    "tests*",
    "examples*",
    "build*",
    "dist*",
    "dev*",
    "brainscale.egg-info*",
    "brainscale/__pycache__*",
    "brainscale/__init__.py",
]


[tool.setuptools.dynamic]
version = { attr = "brainscale.__version__" }


[tool.distutils.bdist_wheel]
universal = true


[project]
name = "brainscale"
description = "Enabling Scalable Online Learning for Brain Dynamics."
readme = "README.md"
license = { text = "Apache-2.0 license" }
requires-python = ">=3.10"
authors = [{ name = "BrainScale Developers", email = "chao.brain@qq.com" }]
keywords = [
    "computational neuroscience",
    "brain-inspired computing",
    "brain modeling",
    "online learning",
]
classifiers = [
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "brainstate>=0.2.2",
    "brainunit",
    "brainstate",
    "brainpy>=2.7.1",
    "braintools",
]
dynamic = ["version"]


[project.urls]
"Homepage" = "https://github.com/chaobrain/brainscale"
"Bug Tracker" = "https://github.com/chaobrain/brainscale/issues"
"Documentation" = "https://brainscale.readthedocs.io/"
"Source Code" = "https://github.com/chaobrain/brainscale"


[project.optional-dependencies]
cpu = ["jax[cpu]", "brainunit", "brainstate", "brainpy", "braintools"]
cuda12 = ["jax[cuda12]", "brainunit", "brainstate", "brainpy", "braintools"]
cuda13 = ["jax[cuda13]", "brainunit", "brainstate", "brainpy", "braintools"]
tpu = ["jax[tpu]", "brainunit", "brainstate", "brainpy", "braintools"]
testing = ["pytest", "jax[cpu]", "brainunit", "brainstate", "brainpy", "braintools"]
