[build-system]
requires = ["flit"]
build-backend = "flit_core.buildapi"

[project]
name = "mb_netmgmt"
version = "0.0.97"
dynamic = ["description"]
requires-python = ">=3.11"
dependencies = [
    "ncclient",
    "paramiko>=2.12.0",
    "ruamel.yaml",
    "requests",
    "scapy>=2.6.0",
    "exscript",
]

[dependency-groups]
dev = ["pytest", "flit"]
