[build-system]
requires = [
    "pdm-backend>=2.3",
]
build-backend = "pdm.backend"

[project]
name = "yt_streams"
version = "0.1.0"
requires-python = "==3.13.*"
readme = "README.md"
description = "Multi-session YouTube runner with scheduling, TUI/Streamlit dashboards, and logging."
keywords = [
    "youtube",
    "playwright",
    "streamlit",
    "textual",
    "apscheduler",
    "yt-dlp",
]
dependencies = [
    "pydantic>=2.12.0",
    "pydantic-settings>=2.11.0",
    "yt-dlp>=2025.9.26",
    "textual>=6.2.1",
    "playwright>=1.55.0",
    "playwright-stealth>=1.0.6",
    "apscheduler>=3.10.4",
    "typer>=0.12.5",
    "streamlit>=1.50.0",
    "pandas>=2.3.3",
    "pyarrow>=17.0.0",
    "fake-useragent>=1.4.0",
    "httpx>=0.27.0",
    "curl-cffi>=0.7.0",
    "cloudscraper>=1.2.71",
    "undetected-chromedriver>=3.5.5",
    "selenium-stealth>=1.0.6",
    "selenium>=4.15.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "python-dotenv>=1.0.0",
    "aiofiles>=23.0.0",
    "rich>=14.2.0",
    "watchdog>=6.0.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
viz = [
    "plotly>=6.3.1",
]
airflow = [
    "apache-airflow>=3.1.0",
]

[project.scripts]
yt-streams = "yt_streams.cli:app"
yt-streams-serve = "yt_streams.cli:serve_streamlit"

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"
includes = [
    "src",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
]

[dependency-groups]
docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx-autodoc-typehints>=3.5.1",
    "myst-parser>=4.0.1",
    "sphinx-copybutton>=0.5.2",
    "sphinxcontrib-mermaid>=0.9.0",
]
build = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
