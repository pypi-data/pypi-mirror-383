[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "post-commit"
dynamic = ["version"]
description = "post-commit magic stuff"
authors = [
    { name = "Vladimir(vldmrdev)", email = "70532790+vldmrdev@users.noreply.github.com" },
]
license = { text = "MIT" }
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
]

[project.urls]
Homepage = "https://github.com/vldmrdev/post-commit"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.version]
path = "src/post-commit/__init__.py"

[tool.hatch.build.targets.sdist]
include = ["src/post-commit"]

[tool.hatch.build.targets.wheel]
include = ["src/post-commit"]