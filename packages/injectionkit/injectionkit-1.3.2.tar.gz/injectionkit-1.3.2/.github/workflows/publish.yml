name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.10"
      - name: Sync dependencies
        run: uv sync # This shall install dev dependencies, in which we specified Pytest.
      - name: Run type checks
        run: uv run mypy . --pretty
      - name: Run tests
        run: uv run pytest
  publish_to_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.10"
      - name: Sync dependencies
        run: uv sync --no-dev
      - name: Build distributions
        run: uv build
      - name: Publish to PyPI
        run: uv publish
