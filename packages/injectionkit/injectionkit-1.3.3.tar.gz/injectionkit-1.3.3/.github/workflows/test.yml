name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.10"
      - name: Sync dependencies
        run: uv sync # This shall install dev dependencies, in which we specified Pytest.
      - name: Run type checks
        run: uv run mypy . --pretty
      - name: Run tests
        run: uv run pytest
