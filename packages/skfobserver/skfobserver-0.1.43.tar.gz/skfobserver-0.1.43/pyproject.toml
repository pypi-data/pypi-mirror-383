# skfobserver/pyproject.toml

[project]
name = "skfobserver"
version = "0.1.43"
description = "A Python client library for easy integration with the SKF Observer API."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["skf", "observer", "api", "client", "sdk", "data", "industrial"]
 


classifiers = [ 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha", # Starting as Alpha
    "Intended Audience :: Developers",
    # "Topic :: Software Development :: Libraries :: Python Modules",
    # "Topic :: Scientific/Engineering", # If relevant for industrial data
]


dependencies = [
    "requests>=2.25.1",
]

[project.urls]
#Homepage = "https://www.skf.com/us/products/condition-monitoring-systems/software/aptitude-observer"
Documentation = "https://www.skf.com/us/products/condition-monitoring-systems/software/aptitude-observer" 
#Repository = "https://github.com/your-github-org/skfobserver-python"
#Changelog = "https://github.com/your-github-org/skfobserver-python/releases"
 
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Configuration for pytest  
[tool.pytest.ini_options]
pythonpath = ["./skfobserver"] # Allows pytest to find your package during tests


[tool.setuptools]
package-dir = {"" = "src"}